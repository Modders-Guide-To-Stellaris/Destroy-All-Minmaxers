 tech_cloaking_1_desc: "粒子フィールドを改良することで、 宇宙空間で船を効果的に“隠す”ことができる。 しかしその代償として、 物理的に船を保護するエネルギー・シールドを不安定にする。 $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "レアクリスタルによるレンズ技術の進歩で、 遮蔽性能が大幅に向上した。 $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "一般的な遮蔽技術では、 船の繊細な計器類に支障をきたすことがある。 しかし、 この最先端のフィールドならそのような心配は無用だ。 $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "この装置はダークマターを利用し、 船の周囲の時空を歪ませることで発見を極めて困難にする。 $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "このジェネレーターは乗組員の超能力を凝縮し、 船を部分的にシュラウドにフェーズさせる。 これにより最高のセンサーアレイ以外には探知されなくなるが、 乗組員が目撃するものについては考えないほうがいい。 $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "ダークマター共振室の発明により、 探知アレイの性能が大幅に向上した。 $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "調査船に搭載されたコンピュータに探知アレイを接続することで、 アレイの走査分解能を大幅に向上させることができる。 $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "自然の進化ほど革新的なものはない。 前FTL社会にとっての世界の見え方を研究することで、 我々は招かれざる船を発見する新たな方法を考案した。 $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "複数の前FTL文明を研究した結果、 我々は宇宙の計算方法に多くの代替案があることに気づいた。 それは我々の数学に新たな数値を導入するにまで至った。 $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "さまざまな異社会が、 ロジスティクスやコンピューティングのための代替ソリューションを開発した。 こうした異質な思考法のおかげで、 我々は異なる帝国の構造に容易に適応できるようになった。 $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "前FTL惑星の軌道上で観測拠点を運用した経験から、 最適化の手法を少しばかり発見した。 これを帝国全体に導入することで、 ステーションのメンテナンス頻度を大幅に削減することができる。 $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "賢い前FTL生命体が、 敵に近づくと互いに隠れる動きをするように、 我々のパイロットもクロークフィールドを乱すことなく、 より速く動くことができる。 $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "適切な侮辱ほど強力なものはない。 そして我々は、 いまや相手種族の祖先を侮辱する多くの言葉を知っている。 $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "どのような文明も、 拡大を続ける国家の統治という課題に対する完璧な解決策をもたないが、 我々は部分的になら解決できる。 多種多様な種族と政府とを研究した結果、 柔軟性と機能の絶好のバランスを発見したのだ。 $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "文明は、 成長を促す土地でこそ栄える。 前FTL文明の入植地が多く繁栄している場所を分析することで、 我々の植民地からより多くのものを得ることができる。 $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "まったく異なる文化圏の芸術家を多数分析したことで、 我々は普遍的な原則を導き出した。 相手文明の芸術や文化を研究することにより、 彼らとの戦闘においても優位に立つことができる。 $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "長い歴史をもつ文明なら、 古代人が作ったもはや再現不可能な驚異の実例が必ずある。 幸い、 そうした偉大な古代人が前FTL惑星に出現したときの記録が、 我々の手中にはある。 $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "我々が最強の合金と考えていたものが、 実は理想に遠く及ばないことがわかった。 前FTL文明の無数の精錬工程がカタログ化され、 いま我々は無敵の金属を生み出した。 $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "勝者の研究は、 戦闘から洞察を得る最適な方法かもしれないが、 前FTL文明における敗者の観察は、 撤退をより効果的に体系化する方法を教えてくれた。 $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "輸送網は人々を結びつけるもの――これは我々が観察した多くの文明に共通する感情だ。 我々は蒸気機関をもたないが、 ハイパーリレイ網も同じような目的を果たすことができる。 $dttr_tech_temple_of_transportation_desc$"
