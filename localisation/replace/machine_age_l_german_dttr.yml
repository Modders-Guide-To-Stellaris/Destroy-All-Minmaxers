l_german:

 tech_cosmogenesis_crisis_1_desc: "Der radikale Perspektivenwechsel, der für das Verständnis der unendlichen Schichten der Realität erforderlich ist, fordert selbst unsere größten Genies heraus. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "Schwerkraft und Raumzeit formen das Universum. Beginnend mit der Schwerkraft werden wir Werkzeuge meistern, um unseren Aufstieg voranzutreiben. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Durch präzise und unglaublich winzige Veränderungen der Schwerkraft können wir Befehle in den Code der Realität einfügen. Äußerste Vorsicht ist geboten, während wir den Gebrauch dieses neuen und unglaublichen Werkzeugs erlernen. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Neueste Experimente bestätigen, dass unsere Änderungen an der Realität nur vorübergehend sind. Wir brauchen bedeutendere Veränderungen, um diese Neuerungen zu verankern. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "Es ist eine gewaltige Aufgabe, im großen Maßstab in andere Universen zu reisen. Wir müssen ein Raumschiff konstruieren, das nicht nur den Stoff der Raumzeit durchdringen kann, sondern diese Reise auch übersteht. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "Indem wir weitere Änderungen an den Regeln der Realität vornehmen, können wir ihre Reaktionen darauf besser überwachen. In diesem Maßstab sind die Effekte nach wie vor schwer vorherzusagen, und sie könnten sich auf die gesamte Galaxie auswirken. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "Dieses Kompendium, ein Geschenk Cetanas, ist ein Sammelsurium tiefgründiger Einsichten, elegant niedergeschrieben und voller Bedeutungsschwere. Es bietet mehr als nur Wissen: Es fordert unser Verständnis von Technologie, Gesellschaft und dem Wesen des Bewusstseins an sich heraus und formt es neu. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Cetanas fortschrittliche Nanitensysteme werden unermüdlich daran arbeiten, unsere Schiffe zu reparieren und in Stand zu halten, und dass mit einer Geschwindigkeit, die weit über unsere derzeitigen Möglichkeiten hinausgeht. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Dank dem Wissen, das wir von den Leviathanen erhielten, haben wir nun Zugang zu neuen Verbesserungen für unsere Schiffsrümpfe. $dttr_tech_leviathan_techgenesis_desc$"
