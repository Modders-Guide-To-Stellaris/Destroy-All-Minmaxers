l_spanish:

 tech_cosmogenesis_crisis_1_desc: "El cambio radical de perspectiva que necesitamos para comprender las infinitas capas de la realidad será un reto hasta para nuestras mentes más brillantes. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "La gravedad y el espacio-tiempo moldean el universo. Empezaremos por la gravedad a fin de dominar los instrumentos de nuestra ascensión. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Las ínfimas pero precisas alteraciones de la gravedad nos permiten introducir comandos en el código de la realidad. Mientras aprendemos el funcionamiento de esta nueva e increíble herramienta, es imperativo extremar las precauciones. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Los últimos experimentos confirman que nuestras ediciones de la realidad solo son temporales. Harán falta unas alteraciones más radicales para perpetuar los cambios. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "El viaje a gran escala hacia distintos universos se antoja una quimera. Debemos diseñar una nave espacial que sea capaz de atravesar el tejido del espacio-tiempo y sobrevivir al viaje. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "Al seguir alterando las leyes de la realidad, podremos supervisar mejor sus reacciones. A esta escala, los efectos siguen siendo difíciles de predecir y podrían afectar a toda la galaxia. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "Este compendio, regalo de Cetana, es un tapiz de ideas profundas, elegantemente compuestas y cargadas de significado. Ofrece algo más que conocimiento: desafía y reconfigura nuestra comprensión de la tecnología, la sociedad y el propio tejido de la consciencia. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Los avanzados sistemas de nanorrobots de Cetana repararán y actualizarán incansablemente nuestras naves a un ritmo mucho más allá de nuestras capacidades actuales. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Gracias a los conocimientos que hemos adquirido de los leviatanes, tenemos acceso a inéditas mejoras para nuestros armazones. $dttr_tech_leviathan_techgenesis_desc$"
