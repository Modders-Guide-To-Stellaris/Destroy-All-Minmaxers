 tech_interstellar_assembly_desc: "$interstellar_assembly_0_MEGASTRUCTURE_DETAILS$ $dttr_tech_interstellar_assembly_desc$"
 tech_mega_art_desc: "$mega_art_installation_0_MEGASTRUCTURE_DETAILS$ $dttr_tech_mega_art_desc$"
 tech_dyson_sphere_desc: "$dyson_sphere_0_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_sphere_desc$"
 tech_matter_decompressor_desc: "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$ $dttr_tech_matter_decompressor_desc$"
 tech_ring_world_desc: "$ring_world_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_ring_world_desc$"
 tech_arcane_deciphering_desc: "Viele Artefakte und Technologien funktionieren auf mysteriöse Weise, die nicht verstanden oder reproduziert werden können ... zumindest nicht durch die uns bekannte konventionelle Wissenschaft. $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "Dieser neue Forschungsbereich konzentriert sich auf die praktischen Anwendungen antiker Artefakte. Wir sind bei Weitem nicht die erste galaktische Zivilisation, die die Sterne bereist, und mit ein wenig Einsatz könnten alte Hinterlassenschaften unsere Zukunft sichern. $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "Beim Bau ihrer Ringwelt verließen sich die Cybrex auf hocheffiziente Bergbaudrohnen, die Orbitalressourcen aufspürten und abbauten. Wir könnten unsere eigenen Bergbaudrohnen mit den von den Cybrex hergestellten Speicherchips und Sensoren ausrüsten, um deren fortschrittliche Algorithmen zu nutzen. $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "Das sich ausdehnende Reich der Liga der Ersten war zu seiner Blütezeit größer als unser Reich und stützte sich auf eine unerbittliche Bürokratie, um die Räder des Staatswesens in Bewegung zu halten. Die Quanten-Archivierungsarrays, die sie verwendeten, ermöglichten ihnen eine beispiellose Effizienz beim Sortieren und Speichern von Dokumenten. $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "Die Irassianer waren zu ihrer Zeit als Raumfahrer unübertroffen, und ihre Werften produzierten einen ständigen Nachschub an Schiffen für ihre Kampf- und Handelsflotten, etwas, was ihnen schließlich zum Verhängnis wurde. Mit derart vielen Schiffen und einer so großen Abhängigkeit von ihnen waren die Irassianer nicht in der Lage, jene Seuche einzudämmen, die ihr Reich befallen sollte. $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "Die Realitätscomputer der Vultaums waren der Analyse der Existenz selbst gewidmet. Dabei konzentrierten sie sich nicht auf die Physik, sondern vielmehr auf den Versuch, den Quellcode der Wirklichkeit nachzuprogammieren und jenen Fehler zu finden, der es den Vultaums schließlich ermöglichen sollte, die Simulation, in der sie zu leben glaubten, zu zerstören. $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "Die Yuht waren eine paradoxe Gesellschaft. Sie waren von der Idee besessen, andere empfindungsfähige Spezies zu finden, weigerten sich jedoch gleichzeitig auch, endgültig zu akzeptieren, dass sie nicht allein im Universum waren. Sie waren so sehr darauf bedacht, jeden Hinweis auf fremde Lebensformen zu widerlegen, dass sich diese Voreingenommenheit auch in ihrer Technologie widerspiegelte. Mit den richtigen Modifikationen und Kalibrierungen könnten wir ihre leistungsstarken Ortungsarrays sicherlich reparieren. $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "Der Baol-Organismus hatte eine einzigartige Methode, Werkzeuge herzustellen. Angesichts der relativen Langsamkeit ihrer Spezies bauten sie ihre Werkzeuge einfach aus organischem Material an Orten, die halb Obstgarten, halb Fabrik waren. Mit den richtigen genetischen Anpassungen könnten wir neben unseren üblichen Feldfrüchten auch verschiedene Gebrauchsgegenstände und Werkzeuge anbauen. $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "Zro ist ein faszinierendes Element, neigt aber auch oft dazu, chaotische Ausbrüche von Energie freizusetzen. Wir glauben, dass wir diese Energie mit den richtigen Artefakten nutzen könnten, um Raumstürme über ganze Sonnensysteme zu entfesseln. $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "Das Suspensionsfeld nutzt uralte Artefakte, um die Zeit am Ort des Aufpralls zu verlangsamen, damit der Schild mehr Zeit hat, die Energie des eintreffenden Angriffs zu zerstreuen. $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "Ionisierte Panzerplatten können mit einer reaktiven Ladung versehen werden, um die Aufprallenergie durch magnetische Abstoßung und Feldabsorption abzuschwächen. $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "Systeme, die den Ping feindlicher Zielsysteme wiederholen, und optische Diffusoren mit den richtigen Wellenlängen können zerstörerische Interferenzen erzeugen, die feindliche Zielsysteme wirksam stören. $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "Verteidigungsplattformen sind ein kosteneffizientes Mittel, um unsere Sicherheit zu gewährleisten, doch sie müssen von einer Einsatzzentrale aus überwacht werden. Indem wir die Verteidigung unserer Sternenbasis verstärken, damit diese im Fall eines Angriffs länger standhält, und zudem die Vernetzung der unabhängigen orbitalen Verteidigungsanlagen maximieren, hätten wir mehr Zeit, um Verstärkung zu schicken. $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "Dank ihrer enormen Feuerkraft auf mittlere Distanz können Titanen feindliche Linien mit Leichtigkeit durchbrechen. Ihre Kanonen waren einst das Fundament, auf dem ein Galaktisches Imperium errichtet wurde. $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "Schilde können dank der uralten Stabilisierungsspulen und Dämpfer sicher überladen werden. Neben der Erzeugung eines stärkeren Kraftfelds hat dies auch den zusätzlichen Vorteil, dass bestimmte ankommende Geschosse regelrecht verdampft werden. $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "Die Effizienz dieser jahrtausendealten Verarbeitungsanlage liegt bei über 100%. Wir wissen zwar nicht, wie sie funktioniert, doch ihre Produktionskapazitäten sind immens. $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "Eine kolossale Kanone, die eine planetenweite bewusstseinslöschende Energiewelle freisetzt und die meisten vernunftbegabten Wesen beinahe vernunftbegabten Wesen zurückstuft. Unsere Ingenieure schätzen, dass sie mit der richtigen Kalibrierung auch dazu verwendet werden könnte, die Speicherbanken von Robotereinheiten zu löschen, um diese außer Gefecht zu setzen. $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "Diese gigantischen Kanonen schießen relativ langsame, aber verheerende Geschosse ab und können auf diese Weise von Metallschrott bis hin zu Asteroidenbrocken so ziemlich alles abfeuern. $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "Diese hochenergetische Waffe erzeugt beim Aufprall mikroskopisch kleine implodierende Kavitationsblasen, die Panzerungen durch enorme Hitze und Druck von innen heraus zerbersten. $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "Wenn es darum geht, feindliche Raketen aufzuspüren und abzuschießen, sind diese uralten Raketenbatterien die Besten der Besten. Sie nutzen einen Prognose-Algorithmus, der in einem längst vergessenen Code geschrieben wurde, um ein Verteidigungsnetz zu weben. $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "Partikelladungen, die dank einer alten Technologie stabilisiert wurden, erlauben es uns, Schwärme winziger Raketen abzuschießen, die eine beachtliche Nutzlast tragen können und in der Lage sein sollten, die meisten Punktverteidigungen zu durchdringen. $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "Diese uralte Kanone gibt ein Sperrfeuer aus winzigen, ionisierten Kugeln ab, die sich bei Kontakt mit den meisten Kraftfeldern aufladen und ein hohes Maß an Schilddurchdringung erreichen. Sämtliche Theorien, dass diese Kugeln auch als Schmuck gedient haben könnten, wurden verworfen, als ein kritischer Zwischenfall ein ganzes Labor zum Schmelzen brachte. $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "Diese Drohnen sind mit uralten Hochgeschwindigkeitsbergbaulasern ausgestattet und können praktisch jede Panzerung ignorieren, durch die sie sich bohren. Eine Technologie, die zu gut ist, um sie für den Orbitalbergbau zu verschwenden. $dttr_tech_archaeo_strike_crafts_desc$"
