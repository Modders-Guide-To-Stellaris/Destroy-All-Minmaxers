l_braz_por:

 tech_thought_enforcement_desc: "Telepatas podem monitorar os cidadãos em busca de pensamentos incorretos, mas com alguns estudos eles também conseguem corrigir aberrações que encontrarem. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "Avanços adicionais no campo de implantes subcutâneos podem fornecer informações detalhadas sobre os movimentos e ações dos implantados. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "Avanços na tecnologia de computação nos deram novas maneiras de proteger nossos dados contra olhos curiosos. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "Maiores avanços em emaranhados instáveis nos deram novas maneiras de impedir intrusões não autorizadas em nossos bancos de dados. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "Nossos avanços mais recentes em criptografia exploram detalhes da física recém-descobertos que necessitam da digitação de uma chave especializada antes que ela seja gerada. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "Sistemas de criptografia primitivos não tem a menor chance contra ferramentas de decriptografia modernas. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "O elo mais fraco em qualquer sistema de segurança são os indivíduos dentro dele. Ao modelar suas fraquezas em simulações de computadores, podemos encontrar novas formas de ultrapassar sua segurança, ou enganá-los para que ultrapassem para nós. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "Nossos agentes podem acessar dados de realidades adjacentes sem disparar alarmes nesta realidade. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "Ligas mais fortes nos permitem criar construções pré-fabricadas, fornecendo às nossas colônias infraestrutura aprimorada. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "Avanços na metalurgia nos permitem construirmos estruturas muito maiores e mais duráveis, melhorando bastante a infraestrutura de nossas colônias. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "Conforme nossos planetas se tornam mais desenvolvidos, podemos ganhar melhorias significativas à nossa produção. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "Uma densidade populacional maior nos dá uma oportunidade de aumentar ainda mais a produtividade. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "Avanços contínuos na tecnologia permitem que nossos planetas mais avançados atinjam níveis de produtividade jamais vistos antes. $dttr_tech_capital_productivity_3_desc$"
