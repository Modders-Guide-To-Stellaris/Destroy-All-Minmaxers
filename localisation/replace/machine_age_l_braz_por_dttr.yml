l_braz_por:

 tech_cosmogenesis_crisis_1_desc: "A mudança radical de perspectiva necessária para entender as infinitas camadas da realidade desafia até as mentes mais brilhantes. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "A gravidade e o espaço-tempo moldam o universo. A partir da gravidade, dominaremos as ferramentas necessárias para fomentar nossa ascensão. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Alterações precisas e incrivelmente pequenas na gravidade nos permitem inserir comandos no código da realidade. Temos que tomar precauções extremas à medida que aprendemos a usar essa ferramenta nova e fenomenal. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Experimentos recentes confirmam que nossas modificações na realidade são apenas temporárias. Precisamos de alterações mais significativas para firmar essas mudanças. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "Realizar viagens em grande escala para universos diferentes é uma tarefa assustadora. Precisamos projetar uma nave que, além de atravessar o tecido do espaço-tempo, também consiga sobreviver à jornada. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "Se continuarmos a fazer alterações nas regras da realidade, poderemos monitorar melhor suas reações. Na escala atual, ainda é difícil prever os efeitos gerados e eles poderiam afetar toda a galáxia. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "Este compêndio, um presente de Cetana, é uma tapeçaria de conhecimentos profundos, compostos com elegância e repletos de significados. Ele faz mais do que oferecer conhecimento; ele desafia e reformula a nossa compreensão sobre tecnologia, sociedade e o próprio tecido da consciência. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Sem cessar, os sistemas avançados de nanites de Cetana vão reparar e renovar nossas naves em uma velocidade muito além das nossas capacidades. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Com o conhecimento que obtivemos dos Leviatãs, agora podemos acessar novas melhorias para nossos corpos. $dttr_tech_leviathan_techgenesis_desc$"
