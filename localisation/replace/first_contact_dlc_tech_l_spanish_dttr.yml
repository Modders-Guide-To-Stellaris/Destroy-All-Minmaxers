l_spanish:

 tech_cloaking_1_desc: "Al modificar el campo de partículas, nuestras naves pueden ocultarse en el espacio exterior. Por otra parte, debemos sacrificar otros tipos de escudos de energía encargados de proteger la nave. $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Los avances en la tecnología de lentes de cristales raros han mejorado la eficacia del camuflaje significativamente. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "La tecnología de camuflaje normal puede echar a perder los instrumentos más delicados de una nave. No obstante, estos campos de élite hacen que dicho problema sea cosa del pasado. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "Este dispositivo emplea materia oscura para alterar el espacio-tiempo que rodea la nave, por lo que es casi imposible de detectar. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Los generadores de campos de fase psiónica canalizan el potencial psiónico de la tripulación para que la nave se adentre parcialmente en el Velo. Esto permite que la nave solo sea detectable por los mejores sensores. Eso sí, mejor no hablemos de lo que la tripulación puede presenciar. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Las cámaras de resonancia de materia oscura mejorarán enormemente el desempeño de nuestras matrices de detección. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Al combinar las matrices de detección con los ordenadores de a bordo, nuestras naves científicas pueden aumentar en gran medida su resolución de escaneo. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Nada es más innovador que la evolución natural. Al estudiar cómo las sociedades pre-UL ven su mundo, hemos ideado nuevos métodos para detectar naves no deseadas. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Después de estudiar a varias civilizaciones pre-UL, nos hemos percatado de que existen muchas soluciones alternativas para hacer cálculos en el universo. Hasta hemos incorporado nuevas cifras a nuestras matemáticas. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Varias sociedades han desarrollado soluciones alternativas de logística y computación. Su mentalidad alienígena nos ha permitido adaptarnos a las estructuras de los imperios extranjeros con mayor facilidad. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "Gracias a nuestra enorme experiencia operando estaciones de observación en la órbita de los mundos pre-UL, hemos descubierto pequeñas optimizaciones que, al implementarlas en todo el imperio, podrán reducir el mantenimiento necesario para las estaciones. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "Al inspirarnos en la inteligencia de los pre-UL para ocultarse mutuamente mientras se aproximan al enemigo, nuestros pilotos pueden moverse más rápido sin alterar su campo de invisibilidad. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "No hay nada tan poderoso como un insulto en el momento adecuado. Hemos aprendido a insultar a los progenitores de diversas especies en múltiples idiomas. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Si bien ninguna civilización tiene la solución perfecta para el desafío cada vez mayor de gobernar una nación en crecimiento, nosotros hemos encontrado una solución parcial. Después de estudiar multitud de especies y gobiernos, hemos alcanzado un equilibrio perfecto entre flexibilidad y funcionalidad. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "Las civilizaciones prosperan en lugares que invitan al desarrollo y, al examinar dónde prosperan la mayoría de los asentamientos pre-UL, podremos sacar más partido a nuestras colonias. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "Después de analizar a numerosos artistas de culturas totalmente dispares, hemos llegado a una hipótesis: al estudiar el arte y la cultura de una civilización, podremos partir con ventaja en combate contra ellos. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Toda civilización con cierta historia puede presumir de grandes maravillas construidas por antepasados olvidados que a la postre son irrepetibles. Por suerte, nosotros tenemos registros de esos grandes antepasados en los mundos pre-UL. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "La aleación que nosotros considerábamos la mejor de todas ha quedado muy por debajo de la realidad. Hemos documentado un sinfín de procesos de refinación pre-UL hasta sintetizar un metal inmejorable. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Si bien estudiar a los vencedores podría ser la forma más evidente de recopilar datos de combate, observar a los perdedores de los mundos pre-UL nos ha enseñado a organizar nuestra retirada con más eficacia. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Las redes de transporte reúnen a la gente; es una idea que comparten muchas de las civilizaciones que hemos estudiado. Aunque no contamos con motores de vapor, nuestras redes de hiperrelés podrían tener una función parecida. $dttr_tech_temple_of_transportation_desc$"
