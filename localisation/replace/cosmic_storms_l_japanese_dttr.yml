 tech_storm_manipulation_desc: "嵐対策技術の原理を活用すると、 銀河の天体気象学的性質を目的に合わせて操作できる。 $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "天体気象学の研究を継続すると、 §Y宇宙嵐§!をより正確に目的に合わせて変貌させたり操作したりできるようになる。 $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "この気象の伝達網により、 宇宙気象災害による被害が軽減される。 宇宙嵐の通過による生産への被害が減少する。 $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "現地の気象制御システムを集約させることで、 惑星の気象パターンを操作し、 宇宙嵐が生産に及ぼす有害な影響を大幅に軽減できるようになる。 $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "科学的な気象モデルを使用することで、 迫り来る§Y宇宙嵐§!の動きと形成を追跡することができる。 $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "科学的な気象モデルに確率流密度を適用することで、 差し迫った§Y宇宙嵐§!の動きと形成を追跡する能力が大幅に向上する。 $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "この減衰フィールド発生機は、 艦船が宇宙嵐を通過する際に船体を保護してくれる。 $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "この特別なコーティングにより、 艦船の外壁が嵐減衰フィールドをまとい、 嵐に対する保護効果がさらに強化される。 $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "軍事用途における合金使用の新たなアプローチにより、 エネルギー兵器や爆発性のペイロードに対する宇宙嵐の悪影響が大幅に低減される。 $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "艦船の構造へのこの斬新なアプローチは、 兵器システムに対する宇宙嵐の悪影響を大幅に低減する。 $dttr_tech_ship_storm_weapons_2_desc$"
