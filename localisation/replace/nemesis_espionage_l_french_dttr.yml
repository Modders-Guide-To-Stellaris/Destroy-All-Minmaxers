l_french:

 tech_thought_enforcement_desc: "Des télépathes peuvent surveiller la population pour y déceler toute pensée incorrecte, mais au prix de quelques études pourraient aussi corriger les aberrations qu'ils découvriraient. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "De nouvelles avancées dans le domaine des implants hypodermiques peuvent permettre d'obtenir des informations détaillées sur les déplacements et les agissements de ceux à qui ils ont été implantés. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "Les avancées réalisées dans la technologie informatique offrent de nouvelles façons de protéger les données de la curiosité extérieure. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "De nouvelles avancées dans le domaine des intrications instables permettent d'empêcher les intrusions non autorisées dans les bases de données. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "Les derniers progrès enregistrés dans le domaine du décryptage exploitent des étrangetés physiques récemment découvertes, qui exigent d'entrer une clef spécifique avant même qu'elle ait été générée. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "Les systèmes de cryptage primitifs n'ont aucune chance face aux outils de décryptage modernes. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "Le maillon faible de tout système de sécurité, ce sont les individus qui y sont impliqués. En modelant leurs faiblesses dans les simulations informatiques, il est possible de déterminer de nouvelles approches pour contourner les systèmes de sécurité qu'ils créent, ou de les pousser malgré eux à les contourner pour notre compte. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "En accédant aux données des réalités adjacentes, nos agents ne courent plus le risque de déclencher la moindre alarme dans notre propre réalité. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "Des alliages plus résistants permettent de créer des bâtiments préfabriqués, améliorant d'autant la situation des colonies. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "Les avancées dans le domaine de la métallurgie nous offrent désormais les moyens de construire des structures considérablement plus vastes et durables, permettant ainsi d'améliorer grandement les infrastructures des colonies. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "Alors que nos mondes se développent, la production totale pourrait être grandement accrue. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "L'accroissement des densités de population offre encore de nouvelles occasions d'accroître la productivité. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "Les avancées constantes dans le domaine technologique permettent aux mondes les plus développés d'atteindre des niveaux de productivité sans précédent. $dttr_tech_capital_productivity_3_desc$"
