l_polish:

 tech_identity_copy_desc: "Będziemy mogli skopiować tożsamość i wspomnienia syntetyka do nowego ciała mechanicznego. Kopie te będą miały przewidywalny zestaw umiejętności, ale trudno będzie z nimi o ciekawą rozmowę. $dttr_tech_identity_copy_desc$"
 tech_identity_fusion_desc: "Scalenie tożsamości i wspomnień dwóch lub więcej syntetyków w mechanicznym ciele pozwoli na tworzenie nowych, dość wyjątkowych jednostek. $dttr_tech_identity_fusion_desc$"
 tech_identity_initialization_desc: "Będziemy mogli inicjalizować jądro tożsamości i zapewnić mu wirtualne dzieciństwo. Choć proces ten jest drogi, pozwala na symulację optymalnych doświadczeń i generowanie produktywnych osobowości. $dttr_tech_identity_initialization_desc$"
