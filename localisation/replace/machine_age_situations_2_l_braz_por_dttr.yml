 tech_identity_copy_desc: "Seremos capazes de copiar a identidade e as memórias de um Sintético em um novo corpo mecânico. As cópias têm conjuntos de habilidades previsíveis, mas são um tanto enfadonhas. $dttr_tech_identity_copy_desc$"
 tech_identity_fusion_desc: "A fusão das identidades e memórias de dois ou mais Sintéticos em um mesmo corpo mecânico criará indivíduos novos e, de certa forma, únicos. $dttr_tech_identity_fusion_desc$"
 tech_identity_initialization_desc: "Poderemos inicializar um núcleo de identidade e proporcionar a ele uma infância virtual. Embora esse seja um processo caro, podemos simular as experiências ideais para gerar personalidades produtivas. $dttr_tech_identity_initialization_desc$"
