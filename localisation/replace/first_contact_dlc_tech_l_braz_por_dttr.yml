 tech_cloaking_1_desc: "Um campo de partículas modificado permite que as nossas naves \ $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Avanços na tecnologia de lentes de cristal raro aumentaram muito a eficiência da camuflagem. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "A tecnologia típica de camuflagem pode causar estragos nos instrumentos mais delicados de uma nave, mas estes campos de elite acabam com essa preocupação. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "Este dispositivo usa matéria escura para criar uma dobra no espaço-tempo ao redor da nave, fazendo com que seja muito difícil detectá-la. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Geradores de Campo de Psicolocação concentram o potencial psiônico da tripulação para colocar a nave parcialmente no Véu. Isso faz com que ela seja detectada apenas pelos melhores sensores, mas é melhor não mencionar o que a tripulação poderá ser obrigada a testemunhar. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Câmaras de ressonância de matéria escura vão melhorar muito o desempenho das nossas matrizes de detecção. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Usar as matrizes de detecção em conjunto com os computadores a bordo de nossas naves científicas pode aumentar muito a resolução de análise delas. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Não há nada mais inovador do que a evolução natural. Estudando como as sociedades pré-MRQL veem seus mundos, nós desenvolvemos novos métodos para detectar naves intrusas. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Depois de estudarmos diversas civilizações pré-MRQL, percebemos que há muitas outras formas de calcular o universo. Isso até introduziu novos números em nosso sistema matemático. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Diferentes sociedades desenvolveram soluções alternativas de logística e computação. Esses modos divergentes de pensar facilitaram a nossa adaptação às estruturas de impérios estrangeiros. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "A nossa vasta experiência em operar estações de observação na órbita de mundos pré-MRQL permitiu que descobríssemos pequenas otimizações. Vamos poder reduzir drasticamente a manutenção que nossas estações exigem se as implementarmos por todo o império. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "Assim como naves Pré-MRQLs se movem de uma maneira hábil para ocultar umas às outras enquanto se aproximam de um inimigo, nossos pilotos também conseguem se deslocar mais rápido sem desfazer o campo de camuflagem. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "Não há nada mais poderoso do que um insulto usado no momento certo, e agora nós sabemos como insultar o progenitor de uma espécie em vários idiomas. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Nenhuma civilização tem a solução perfeita para o desafio constante de governar uma nação em expansão, mas nós encontramos uma solução parcial. Após estudarmos diversas espécies e governos, descobrimos um bom equilíbrio entre flexibilidade e função. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "As civilizações prosperam em locais que estimulam o crescimento, e analisando onde a maioria dos assentamentos pré-MRQL se desenvolve, podemos extrair mais das nossas colônias. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "Após analisarmos diversos artistas de culturas completamente diferentes, nós chegamos a uma conclusão: podemos ter uma vantagem sobre outras civilizações em combate se estudarmos sua arte e sua cultura. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Qualquer civilização com uma história longa o suficiente possui exemplos de grandes maravilhas construídas por ancestrais já esquecidos e que não podem mais ser replicadas. Por sorte, nós documentamos esses antepassados quando eles apareceram em mundos pré-MRQL. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "O que pensávamos ser a melhor das ligas metálicas não passava de uma ilusão. Inúmeros processos de refinamento pré-MRQL foram catalogados, e agora nós conseguimos sintetizar um metal imbatível. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Estudar os vencedores das batalhas pode ser a maneira mais óbvia de obter conhecimento de combate, mas observar os perdedores em mundos pré-MRQL nos ensinou como bater em retirada de maneira mais eficaz. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Redes de transporte aproximam as pessoas, uma opinião compartilhada por muitas civilizações que observamos. Apesar de não termos motores a vapor, nossas redes de hipervetores poderiam servir para o mesmo propósito. $dttr_tech_temple_of_transportation_desc$"
