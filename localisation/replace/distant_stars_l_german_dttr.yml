l_german:

 tech_nanite_repair_system_desc: "Unter den noch rauchenden Überresten des Sammlers wurde ein hocheffektives System zur Selbstreparatur des Rumpfes gefunden, dass aus Milliarden von mikroskopisch kleiner Nanomaschinen besteht und für unsere eigenen Zwecke wiederverwendet werden konnte. Ob der Sammler dieses System selbst gestohlen hat oder ursprünglich damit gebaut wurde ist unbekannt. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "Wenn es auf das Genom einer Spezies zugeschnitten ist, hat dieses Neuralgewebe intensive neuroregenerative Eigenschaften, die die Entwicklung von Neuronen, Axonen und Synapsen in seinem Empfänger signifikant erhöhen. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Eine hoch entwickelte Autokanone, die Granaten abschießt, um am Ziel eine Nanitenwolke freizusetzen, die Schilde durchdringen und Rumpfteile durchbohren kann. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Diese Flak-Batterien sind verbesserte Entwürfe der bisherigen Flak-Batterien und der Fluch eines jeden Kampfpiloten. Indem sie mit Naniten gefüllte Kartätschen abschießen, fressen sie sich durch jedes Trägergeschwader. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Die Eier der Todesbrut haben sich so entwickelt, dass sie Energie vom nächst gelegenen Stern absorbieren und konservieren, um den rauen Bedingungen des Weltraums standzuhalten. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "Flüchtiger Aldar ist nur in gewöhnlichen Erzen gebunden. Das erfolgreiche Extrahieren von Aldar-Kristall aus den Mineralstrukturen erfordert, ohne das Ausrüstung und Personal erhebliche Schäden erleiden, fortschrittliche automatische Prozesse $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "Intensive Studien auf dem Gebiet der Nanomechanik und der Subraumphänome können schließlich zu neuen §Y$clue$§! für das \ $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "Die L-Tore entgehen unserem gegenwärtigen Verständnis für Subraummechanik. Dies muss überwunden werden, bevor wir sie für die Durchreise öffnen können. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Einzelne Forschungsschiffe können aus bekannten Hyperraumrouten ausbrechen und versuchen zu bekannten, aber ansonsten unerreichbaren Zielen zu navigieren. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Eine brandneue Verwendung für unsere Erkundungsdrohnen wurde gefunden. Indem sie in der Umlaufbahn gehalten werden und ihr Gedankennetz auf den ganzen Planeten ausweiten, werden neue spekulative Entdeckungspfade ermöglicht. Selbst die schwachen Synapsen von Milliarden von Arbeiterdrohnen haben zusammen eine kumulative Wirkung. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "Eine länge Aussetzung mit den Bewusstseinsverbindungen von Entdeckerdrohnen für in den Synapsen von Arbeiterdrohnen zu Synergieeffekten. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
