l_braz_por:

 tech_space_exploration_desc: "A concretização da viagem mais rápida que a luz é uma nova era para a exploração espacial. Missões tripuladas para outros sistemas estelares agora não são apenas possíveis, como necessárias. $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "O avanço MRQL permitiu tentativas iniciais de adaptar cascos de transportes superfície-espaço de uso militar para finalmente criar naves relativamente pequenas, rápidas e manobráveis, com um poder de fogo limitado. $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis. $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "Originalmente desenvolvidos como uma configuração de casco para uma nave colonial experimental da próxima geração, os pontos rígidos amplos do projeto tornam-no ideal para carregar armamentos pesados. $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "O maior das naves militares padrão. Os Encouraçados são muito bem armados e possuem diversas baterias de fogo. $dttr_tech_battleships_desc$"
 tech_titans_desc: "Projetar naves desta escala permite uma combinação letal de poder de fogo excepcional e apoio auxiliar de ponta. Configurações do tipo Titã podem servir como capitânias muito versáteis e capazes de ajudar naves próximas ou capturar inimigos. $dttr_tech_titans_desc$"
 tech_colossus_desc: "Os avanços em megaengenharia borram a divisão entre realidade e fantasia na forma de naves militares do tipo Colosso. Essas plataformas imensas de armamento único são capazes de alterar radicalmente ou até mesmo desintegrar mundos inteiros ao pressionar de um botão apenas. $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "A geração mais recente de cascos de corveta possuem campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "Estabelecer novos padrões para a modelagem e construção de corvetas aumenta imensamente a eficiência da linha de produção. $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de destróiers mais resistentes e duráveis. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "A geração mais recente de cascos de destróier possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "Estabelecer novos padrões para a modelagem e construção de destróiers aumenta imensamente a eficiência da linha de produção. $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de cruzadores mais resistentes e duráveis. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "A geração mais recente de cascos de cruzadores possuem campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "Estabelecer novos padrões para a modelagem e construção de cruzadores aumenta imensamente a eficiência da linha de produção. $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de encouraçados mais resistentes e duráveis. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "A geração mais recente de cascos de encouraçados possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos, melhora imensamente a velocidade com a qual eles são montados. $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de titãs mais resistentes e duráveis. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "A geração mais recente de cascos de titãs possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "Uma instalação centralizada no espaço construída em órbita próxima ao redor do sistema primário é necessária para aproveitar ao máximo os recursos em um sistema estelar. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "As primeiras bases estelares não eram nada além de entrepostos improvisados. Portos estelares permanentes permitirão que mantenhamos um controle mais forte sobre os sistemas estelares. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "Conforme o tráfego espacial aumenta, bases estelares maiores e mais defensíveis são necessárias para manter o controle sobre as estradas espaciais do sistema. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "Estes poderosos fortes espaciais fornecem um ponto focal para toda a atividade militar em um sistema estelar, e sua presença certamente detém até os atacantes mais teimosos. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "Planos para uma imensa estação de batalha capaz de se defender sozinha contra várias frotas de ataque estão sendo realizados. Se concluídas, estas cidadelas se tornarão monumentos à grandeza tanto quanto os hubs de sistema. $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "Procedimentos simplificados de construção de base estelar, usando projetos modulares, diminuirão pela metade o custo e tempo de construção. $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "Uma moldura reforçada e escudos de impacto com absorção aprimorada garantirão a integridade estrutural da plataforma, mesmo sob imensa pressão. $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "Avanços na tecnologia de painel solar poderiam equilibrar os custos de operação das nossas bases estelares. Mas os painéis precisariam de um módulo de base estelar inteiro para gerar energia suficiente. $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "Guildas de mineração organizadas que supervisam toda a extração de recursos em um sistema. Isso leva a uma eficiência aumentada, já que os mineradores independentes são subjugados.\n\n $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "Estes módulos vêm equipados com uma série de ferramentas úteis, permitindo aos trabalhadores navegar de maneira rápida e segura entre áreas de construção orbitais. Missões AEV no espaço nunca foram tão fáceis.\n\n $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "Essas naves de ataque tripuladas de pequeno alcance são lançadas de uma nave-mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas. $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados. $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "A invasão de outro mundo é um empreendimento impressionante. Há desafios logísticos imensos que devem ser superados antes de conseguirmos reunir nossos primeiros exércitos interplanetários.\n\n $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "Cápsulas de desembarque orbital de uso único diminuirão nossa dependência em aeronaves de desembarque e permitirão que pousemos forças leves rapidamente em qualquer lugar na superfície de um planeta.\n\n $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "Uma combinação de diferentes metais e cerâmica que resultam em uma forte blindagem, sem sacrificar a flexibilidade.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a blindagem de uma nave.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como blindagem para naves.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "Esse material incrivelmente denso e forte pode resistir a poder de fogo que transformaria blindagens feitas de qualquer outra liga em sucata.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "Ao infundir o revestimento blindado com matéria Cristalina conseguimos melhorar ainda mais a durabilidade dos cascos protetores de nossas naves.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "Introduzir matéria Cristalina ao processo de forja melhora ainda mais as qualidades ultra-duras de metais infundidos com cristais.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "As escamas do Dragonete do Éter são feitas de muitas camadas de nanoestruturas minerais únicas. Técnicas de manufatura não ortodoxas permitem-nos reproduzir de perto estas estruturas auto-reparadoras. $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "Propulsores químicos simples, porém eficazes, que confiam em combustíveis explosivos para funcionar.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz.\n\n $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "Estes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "Esta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave. $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "Isso permitirá a construção de plataformas defensivas de espaço profundo para proteger nossas Bases Estelares. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "Novos métodos de construção permitirão a construção de estações militares ainda maiores nas profundezas do espaço.\n\n $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "Essas instalações gigantes são como cidades flutuando no espaço. Elas podem sustentar uma tripulação de milhares, e geralmente são equipadas com poder de fogo igual ao de uma frota.\n\n $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "A criação de um corpo de engenharia naval dedicado beneficiará imensamente a construção de plataformas defensivas de espaço profundo, diminuindo os custos de construção e aumentando a durabilidade.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Uma avaliação extensa dos métodos de construção atuais das estações militares identificou diversas áreas de melhoria em potencial. $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "A capacidade de alterar os padrões climáticos de um planeta para suprimir fenômenos destrutivos facilitará a existência de residências e abrirá novas áreas para habitação. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "Com a tecnologia de gravidade direcional, construções na superfícies de planetas podem ser mais altas do que nunca sem arriscar o desabamento estrutural. O céu é o limite! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "Através do estabelecimento de comunas rurais com clima controlado, conseguimos suportar uma população maior, sem atrapalhar nosso estilo de vida agrário. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "A aplicação de engenharia mecânica a uma extração mineral é uma exigência fundamental para qualquer sociedade industrial. $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "A infraestrutura industrial básica necessária para se tornar uma civilização espacial.\n\n $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "Servomotores mais poderosos aumentarão o peso que nossas unidades robóticas conseguem carregar. Unidades de mineração podem levar mais minerais para serem processados e máquinas de guerra podem receber armamentos mais pesados. $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "Essas sondas imensas são necessárias para acessar os ricos veios minerais que podem ser encontrados perto do núcleo de um planeta. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "Espectrometria avançada combinada com técnicas de fragmentação e banhos químicos para explorar rapidamente depósitos de profundidade rasa e média. $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "Ao sincronizar os padrões de trabalho de nossas redes de mineração, sua eficiência produtiva pode ser aumentada ainda mais.\n\n $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "Essas unidades de trabalho artificiais são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas. $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "Unidades artificiais aprimoradas possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados. $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "Unidades altamente avançadas que são mais fortes, rápidas e duráveis que a grande maioria dos orgânicos. Com seus processadores neurais evoluídos, elas são totalmente capazes de operações independentes. $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "Equipados com uma personalidade, sintéticos finalmente serão capazes de interagir em termos iguais com o restante de nossos cidadãos. Algumas unidades podem até assumir papéis de liderança.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "Superiores aos exoesqueletos básicos, estes implantes cibernéticos integrados tornam o usuário mais resistente a efeitos ambientais nocivos. $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "Instalar implantes cibernéticos que se adaptam ao ambiente aumentará a eficiência dos nossos drones. $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "Processamento de segundo estágio de minerais pseudo-refinados permitem um armazenamento e transporte mais eficientes. $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão. $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local. $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "Modelos de montagem regraváveis permitem a criação de projetos de robôs feitos sob medida. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "A padronização de modelos de montagem permite uma especialização aprimorada da população maquinária. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "Práticas de produção melhoradas permitem mais alterações nos robôs sem comprometer a funcionalidade principal. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "Práticas de produção aprimoradas permitem mudanças fundamentais nos robôs sem comprometer a funcionalidade do núcleo. $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "Ao usar grandes quantidades de energia, somos capazes de converter luz em matéria aparentemente do nada. $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "Modelos avançados nos permitem aumentar drasticamente a montagem de novas unidades. $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "Modelos avançados nos permitem aumentar drasticamente a montagem de novos robôs. $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "A construção no espaço apresenta aos nossos engenheiros novos desafios de projetos que devem ser solucionados antes de construirmos estações orbitais acima de outros mundos.\n\n $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "Ao processar minerais diretamente acima do mundo onde eles são extraídos, nossa eficiência mineradora é melhorada substancialmente.\n\n $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "Ao confiar extensivamente em drones automatizados, estações de mineração podem ser operadas somente com uma tripulação mínima. Isso diminuirá os custos.\n\n $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis. $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "Estabelecer minas de Garanthium bem-sucedidas traz desafios únicos, já que as qualidades maleáveis do minério o faz ser igualmente difícil e atrativo de ser extraído. $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "Raios de estabilização permitem uma extração relativamente segura de minérios de Orillium voláteis.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "Extrair e processar os metais vivos é extremamente difícil, mas a aplicação bem sucedida de ligas mutáveis resulta em vantagens incomparáveis. $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "Os minerais betharianos parecem ter sua origem em uma fonte singular, mas foram espalhados pela galáxia há milênios. Os minerais são encontrados mais frequentemente como aglomerados do tamanho de pedras pequenas e são altamente inflamáveis. $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "Extrair estes cristais sem danificá-los ou destruí-los, é um processo extremamente delicado. Isso requer um equipamento avançado capaz de ter precisão milimétrica. $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "Para concluir os projetos de construção de escalas verdadeiramente assombrosas, primeiro devemos adquirir uma compreensão fundamental das necessidades de engenharia e armazenamento de recursos para tais megaestruturas. $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas perfuradoras de blindagem, em direção a alvos.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos.\n\n $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "O mais recente em aceleradores eletromagnéticos, canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis.\n\n $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aumentado. Essas armas são mais poderosas e precisas que os seus predecessores.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutivo que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis.\n\n $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "Um enorme canhão acelerador de massa que efetua disparos monstruosamente poderosos a grandes distâncias e só pode ser montado sobre uma estrutura vertebral.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "Um canhão acelerador de massa ainda mais poderoso que consegue perfurar até mesmo os escudos mais duros.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas de alto poder explosivo a um alvo. $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais contra naves de ataque inimigas, mas também podem se defender contra mísseis. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "Algoritmos de rastreamento preditivo e balas ainda mais poderosas fazem com que estas baterias sejam incrivelmente letais contra naves de ataque inimigas. $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância.\n\n $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos. \n\n $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado.\n\n $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que passem diretamente por escudos energéticos.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor o fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos.\n\n $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "Não Utilizado $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias. $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda. $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "Previsões que podem ser testadas de fenômenos que podem ser observados. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "Conforme exploramos a galáxia, continuamos a encontrar novos materiais e substâncias que não conhecemos. Catalogar e analisar estas descobertas exigirá novas instalações. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "Para expandir nossa base de conhecimento, devemos levar em consideração todos os níveis de existência. Um novo reino da ciência nos aguarda! $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "Circuitos organizacionais redirecionando o fervor acadêmico. $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "Novas sub-rotinas afiarão o foco de nossas unidades de pesquisa e eliminarão a ineficiência. $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "Priorização introspectiva. $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética. $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "Pensamento antes da ação. Nossa Mente evoluirá para alturas ainda maiores. $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "Unidade indivisível separada. $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "Expandindo as possibilidades através da aplicação de cibernética limitada. $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "Abrindo novas avenidas de pensamento sintético. $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente. $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "A melhor defesa é um bom ataque. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas. $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada. $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "Uma iniciativa para reservas de recursos interplanetários e bolsas de pesquisa mais flexíveis. $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "Implantes neurológicos avançados, conectados à aglomerados de computação quântica, permitem reflexões múltiplas e simultâneas. $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "Ao ceder o controle da nave colonial para uma inteligência artificial, a tripulação e os colonizadores podem ser colocados em um estado de animação suspensa. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "Frotas de drones de construção pequenos, mas eficientes que são armazenados nos porões de carga de naves coloniais. Assim que ativados em uma superfície planetária, eles aumentam, e muito, a velocidade do processo de colonização inicial. $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados. $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA. $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "Algoritmos atualizados e mais avançados não só aumentarão a velocidade das inspeções, mas também permitem que nossos ativos de exploração passem mais tempo no espaço profundo sem instruções contínuas da Inteligência Maquinária central. $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "Gases Exóticos podem ser produzidos artificialmente, mas é um processo difícil que requer um processo de refino avançado. $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "Além das preocupações científicas óbvias, a criação artificial de Partículas Voláteis é um processo extremamente delicado e complicado que requer equipamento altamente especializado. $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "O processo de cristalização é complicado e difícil, mas cristais sintéticos podem ser fabricados usando usinas industriais especializadas. $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma blindagem extremamente resistente e duradoura. $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nebulosas. $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "Essa fonte de energia gera força para naves através de fissão induzida, mas também produz lixo tóxico nuclear nocivo. $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "Processos de fusão nuclear geram uma grande quantidade de força para naves, mas sem os riscos associados à energia por fissão. $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão para nossas naves. $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força para a nave será melhor que fusão várias ordens de magnitude. $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia para a nave. Não existe maneira mais eficiente de gerar energia. $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia para a nave do que deveria ser possível de acordo com as leis da física. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "Esses capacitores armazenam energia excedente que pode ser rapidamente transferida para reforçar os escudos de uma nave. $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "Gerar um forte escudo energético dentro de uma atmosfera planetária é um desafio maior que no vácuo do espaço, mas oferece uma defesa potente contra bombardeios orbitais. $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza. $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "Estes escudos extremamente poderosos são gerados a partir de energia psíquica pura por um quadro de especialistas psiônicos. Seus poderes são aumentados ainda mais por grandes redes de emissores psi. $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "Estas barreiras são geradas a partir de pura energia psíquica por um quadro de especialistas psiônicos. Eles conseguirão impedir parte dos disparos, como nossos sistemas de defletor de Energia, mas sem o custo de energia proibitivo. $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "Redes de sensores poderosas que podem ser adicionada à estrutura de portos espaciais orbitais. Elas fornecem excelente cobertura de sensores da região ao redor do espaço.\n\n $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "Campos modulados permitem maior produção e rendimento energético aprimorado. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas. $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "Uma rede unificada e reprojetada reduz as perdas de energia pela distância. $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "Direcionando através do subespaço diretamente, um conduíte temporário pode ser estabelecido entre dois pontos diferentes no espaço normal. A viagem entre esses pontos seria quase instantânea.\n\n $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "A criação de um buraco de minhoca estável leva tempo e requer grandes quantidades de energia, mas o processo pode ser simplificado com o uso de calibradores especiais.\n\n $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "Esses campos de contenção permitem a criação de buracos de minhoca mais poderosos, sem o risco de desencadear uma avalanche súbita de energia subespacial.\n\n $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "Uma nova geração de hiper propulsores capazes de acessar os pontos de turbilhonamento quântico no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "Apesar de não viajarmos através do hiperespaço, mapear a extensiva rede galática de hiperestradas nos dá uma vantagem clara sobre aqueles que o fazem.\n\n $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "Ao envelopar uma nave ao redor de um campo de dobra e formar uma bolha subespacial ao redor dele, velocidades que excedem a velocidade da luz são teoricamente possíveis.\n\n $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "Técnicas aprimoradas de estabilização para campos de dobra permitirão às nossas naves viajar mais longe, enquanto gastam menos energia.\n\n $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "Esses coletores revolucionários são anexados aos propulsores de dobra espacial e funcionam como coletores de partículas, reabastecendo o suprimento de combustível de uma nave espacial.\n\n $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "Uma maravilha tecnológica revolucionária, o Propulsor de Salto destrói o espaço-tempo local e o reorganiza no nível quântico para ser idêntico ao do destino final - com isso a nave parece \ $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, \ $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente. $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar. $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "Campos localizados de partículas carregadas podem energizar capacitores de escudo esgotados.\n\n $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "Desestabilizadores Quânticos agitam o campo quântico local, perturbando equipamentos de fogo sensíveis a bordo de naves inimigas.\n\n $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "Ao inundar uma área localizada com pulsos eletromagnéticos fracos e modulados aleatoriamente, escudos e armas inimigas podem ser interrompidos parcialmente. $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota. $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável. $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício. $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício. $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs. $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "Uma rede gigantesca de conduítes amplificadores de energia que dispara um raio de poder de fogo sem precedentes. Seu tamanho significa que ele só pode ser equipado em naves da classe Titã. $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "Armas que ejetam esferas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar a blindagem de naves. $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a blindagem e os escudos. $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e blindagem para causar estrago diretamente no casco e tripulação inimiga. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles. $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva. $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "Usar lentes de foco intenso, combinadas a uma frequência de disparos oscilante, ajuda a criar lasers fortes o bastante para minerar asteroides ou abater inimigos. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo safira como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo esmeralda como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo topázio como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo rubi como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "Fazendas industriais de grande escala cultivando alimentos ricos em nutrientes permitem que uma civilização aumente seu crescimento populacional. $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "Técnicas de agricultura podem ser mais aprimoradas através de simulações de computadores sofisticadas de ambientes diferentes e padrões de clima. Isso permite uma produção agrícola mais previsível. $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "Após estudar diversas formas de vida alienígena e desenvolver um entendimento claro dos riscos inerentes potenciais em contê-las, seríamos capazes de coletar espécimes vivos para serem exibidos.\n\n $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes \ $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los. $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear. $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "Gerenciar conexões entre o setor privado e o governo, dando subsídios aos investidores certos, permite colocarmos a iniciativa privada na colonização. $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "Um certo espírito pioneiro se manifesta nas prioridades de construção orbital.\n\n $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "A história mostrou que os coletivos são a estrutura social mais eficiente para enclaves de colonizadores.\n\n $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "Estudos indicam que o controle social rigoroso pode ser integral para a resiliência contínua de colônias jovens.\n\n $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "Os desafios inerentes ao cultivo de colheitas em gravidade zero são bem únicos, mas longe de serem insuperáveis.\n\n $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "A colonização de mundos alienígenas abriu um campo totalmente novo de pesquisa biomédica.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "Conforme nosso império cresce, igualmente cresce a nossa compreensão da biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população biológica. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central. $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros. $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central. $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "Com o advento das tecnologias de fusão limpa, automação e compressão de matéria, era só uma questão de tempo até a remoção de montanha se tornar remoção de cadeia montanhosa. $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "Avanços na tecnologia de material e nas técnicas de mineração profunda permitem a geo-engenharia em profundidades e temperaturas até então impensáveis. Bolsões de magma agora podem ser explorados, suprimidos ou até realocados. $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "Perturbação tática de habitats naturais combinada com padrões convergentes de busca e destruição podem eliminar de maneira eficaz a vida selvagem hostil em um intervalo de tempo muito curto. $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "Catalogação minuciosa, e modelamento computadorizado de ecossistemas exobotânicos, junto com edição de genes e mecanismos de dispersão, nos permitirão remodelar as comunidades vegetais de acordo com nossa vontade. $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "O processo de deposição de solo normalmente leva milhões de anos. Com o fraturamento avançado, engenharia química e tecnologias de gerenciamento hidráulico, até mesmo o substrato mais pobre pode ser transformado em solo fértil. $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "Raças sapientes vêm conquistando de volta terras pantanosas há milhares de anos. Um sistema coordenado de aquedutos modulares, bombas hidráulicas, máquinas de remediação química e compactadores de solo automáticos podem conquistar de volta terras com velocidades sem precedentes. $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "Sistemas orbitais de espelhos e sombras podem causar mudanças dramáticas nos climas planetários, quando usados de maneira apropriada. $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "Com poder de processamento suficiente, sensores de rede e estações distribuidoras, até mesmo as correntes oceânicas podem ser gerenciadas a um bom nível de controle. $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "Muitos planetas possuem vazios extensos abaixo da superfície. Técnicas de exploração e construção subterrâneas podem aumentar bastante a área habitável de alguns mundos. $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz. $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "Reguladores de umidade e unidades de dispersão química são os primeiros passos rumo a uma atmosfera fundamentalmente alterada.\n\n $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo. $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente. $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "A criação de planetas Gaia, mundos eminentemente adequados a quase todas as formas de vida, é a prova final do domínio de uma espécie na arte da terraformação.\n\n $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "Avanços na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades. $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "Uma versão geneticamente alterada de bactérias baseadas em silicone poderia potencialmente ser manipulada para regenerar materiais não-orgânicos.\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "Quando o corpo falha, a ciência intervém. $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "As semelhanças entre vida baseada em silício e vida baseada em carbono nos permitem sintetizar características evolutivas de Litoide em espécies baseadas em carbono. $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "Com um incentivo artificial, as adaptações evolutivas encontradas em espécies botânicas podem ser replicadas em outras formas de vida. $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "A fauna galáctica adapta-se de maneiras incríveis no espaço interestelar. O domínio dessas características será o nosso triunfo genético $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "Um corpo de conhecimento sobre comportamentos de combate é inútil sem um forte código para governar o seu uso.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "Reestruturar a cadeia de comando e decidir quais interdependências são definidas entre oficiais faz com que as frotas se tornem mais responsivas e mais eficazes. $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "Conforme expedições extra-solares vêm se tornando mais comuns, é importante fornecer apoio planetário para frotas que estão retornando.\n\n $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "Uma frota não sobrevive apenas de zelo. Para garantir o acesso a suprimentos críticos, deveríamos organizar nosso corpo logístico em naves de suporte dedicadas. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "Amadores falam sobre táticas. Profissionais estudam logística. Ao garantir que nossas frotas estejam abastecidas de maneira regular e eficiente, podemos aumentar a quantidade de naves que podemos apoiar efetivamente. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "Ao manter um corpo profissional de ligações de frotas, podemos aprimorar as comunicações e o fluxo de ordens pela cadeia de comando. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "Fluxos de trabalho padronizados para melhorar e reutilizar componentes de naves podem levar a ganhos de eficiência massivos. $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "Ao estabelecer instalações de treinamento onde os drones autônomos podem aprender a comandar seus irmãos menores, atingiremos uma flexibilidade e efetividades ainda maiores no campo de batalha. $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "Criar quartéis generais dedicados para todos os níveis de operações militares molda uma frota eficiente e define uma fundação melhor para o treinamento militar futuro.\n\n $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "Todas as máquinas precisam de manutenção, e isso é especialmente verdade para formas de guerra. Um corpo de manutenção dedicado manterá as quebras por desgaste no mínimo e diminuirá os custos de reparo. $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "Um programa de treinamento mais extensivo para novos recrutas, incluindo cenários de combate realistas, preparam-nos para o campo.\n\n $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "Ao equipar nossas unidades de combate terrestre com bancos de dados técnicos, elas podem executar diagnósticos e auto-reparo limitado em campo. $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça. $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos. $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "A mente é, de muitas formas, uma reflexão do universo em si, um microcosmo. Todas as espécies podem não chegar até este conhecimento, mas suas mentes são ferramentas maiores que qualquer outra.\n\n $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "Assim que estiver totalmente adaptada ao básico sobre a Psiônica, a mente é capaz de se conectar a outros indivíduos, tornando-se algo maior.\n\n $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "Avanços no campo da Psiônica sugerem a possibilidade de criar computadores de combate capazes de ler e analisar os impulsos de agentes telepáticos antes de serem processados de maneira cognitiva.\n\n $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, \ $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "Os meandros do comércio interestelar lembram bastante os de qualquer outra transação, mas são desempenhados em uma escala que diminui a história inteira do comércio para a maioria das civilizações pré-MRQL.\n\n $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "As complexidades da diplomacia interestelar necessitam da formação de laços com poderes estrangeiros para que se consiga aumentar os objetivos.\n\n $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "Navegamos em um campo minado de dinâmica de poder galático com um único objetivo; sair no topo. $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "Avançar nosso entendimento das interações com os - e manipulações dos - xeno é um passo necessário para formarmos alianças interestelares mais permanentes.\n\n $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "Nosso futuro está no mar de estrelas. $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "Devemos ter a coragem de chegar ao nosso destino e tornar-se o que deveria ser.\n\nReduz significativamente o custo de transferência de necessidades planetas e ESTs. militar. $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "Uma máquina de guerra bem lubrificada é a chave para exercer influência em uma escala galática. Apoiados pelo poderio das nossas forças armadas, podemos reivindicar quase qualquer coisa que desejarmos. $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "Melhorias adicionais na administração concedem uma projeção de poder estendida sobre as estrelas, e a influência militar necessária para executar nossas exigências. $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "Nossas colônias nunca chegariam à estabilidade sem uma infraestrutura dedicada ao nosso eu conectado. $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "Nossas colônias definhariam sem a projeção estável do nosso coletivo. Nossa presença fácil garante uma colmeia próspera. $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "Desvios não serão tolerados. $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "O crisol ecológico no qual lutamos pela sobrevivência deixou vias claras na nossa memória genética. Nós somos a união incomparável de tudo o que veio antes. $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "CPUs Positrônicas são ao mesmo tempo mais baratas e mais rápidas de serem produzidas que os modelos antigos, permitindo-nos colocar líderes adicionais em serviço. $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "Algoritmos aprimorados para processamento e organização de várias quantidades de dados simplificaram a tomada de decisões e compartilhamento de informações pelo império. $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central. $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo. $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "Unidades semi-independentes que se mostraram críticas ao sucesso do todo. $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência central. $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "Limitar as liberdades de outros enquanto preserva-se a própria liberdade pode exigir um malabarismo mental incomum - um feito que agora estamos melhores equipados para fazer.\n\n $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "A cognição é pouco além do processamento das ações sensoriais. Ela pode ser alterada. $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "Planetas são grandes e os locais de produção normalmente são separados por grandes distâncias. Uma estratégia coerente para ter certeza de que todos estão indo na mesma direção geralmente é necessária. $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "O advento de emuladores de dor reais finalmente fecharão a fenda que existe entre o virtual e o real. $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "Uma comemoração da pureza, talvez de espírito, ou do corpo, ou de propósito - dependendo do objetivo que tivermos em mente. $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "Conforme exploramos mais da galáxia e de suas maravilhas, se torna cada vez mais importante para nós reafirmarmos nossas crenças e unificarmos nosso povo sob um símbolo. $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "Já que descobrimos que não estamos sozinhos no espaço, devemos iniciar os preparativos para receber nossos amigos recém descobertos. $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. \ $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "Com os avanços mais recentes na arquitetura, paisagismo e tecnologia holográfica, vamos construir os lares do futuro. $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "É a circunstância que dita o que é moral. Defina as circunstância, e a ética é como se fosse argila em suas mãos. $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "Pensar fora do quadrado simplesmente te coloca em outra caixa, um tanto maior. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "O objetivo de um é o objetivo de todos. Juntos, somos maiores que a soma de nossas partes. $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "Juntos, construímos o futuro. $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "Eficiência em todas as coisas. $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "A partir de componentes separados, construímos um todo maior que a soma de suas partes.\n\n $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro. $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro. $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "A invenção de testes de foco subconscientes levou a ganhos de eficiência imensos em nossos departamentos de vendas e marketing. Ao aplicar estes métodos nos nossos departamentos de gerenciamento de recursos sapientes, atingiremos um novo paradigma no gerenciamento corporativo. $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "A transferência quase instantânea de informações e instruções entre unidades é de importância crítica. $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo. $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "Os dias em que a sinergia corporativa só podia ser atingida em velocidades abaixo da luz são coisas do passado. Esta é uma nova era de economia mais rápida que a luz, e nossa cultura corporativa deve se adaptar para superar suas restrições relativistas ultrapassadas. $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "Um cofre gigantesco com exibições públicas das muitas aquisições gloriosas de nossa corporação permitirão que os funcionários se inspirem com aquisições bem-sucedidas e tenham cautela com o que acontece quando empresas adquiridas falham ao se integrar de maneira apropriada em nossa estratégia de negócios. $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer. $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "Ver é acreditar, e a crença gera a realidade. $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos. $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo. $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "A introdução de centros de naturalização avançados garantirão que quaisquer novos habitantes de nosso império estejam equipados de maneira apropriada para navegar em sua sociedade adotiva, enquanto preservam suas forças nativas. $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "Ao alterar o processo de reprodução das Amebas Espaciais, podemos programar seus flagelos simbióticos para agirem como naves de ataque orgânicas para nossa Marinha. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "Coletar espécimes de Prethoryn derrotados nos permite clonar e programar geneticamente uma cria de guerra para nosso uso.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "Ao analisar o armamento biológico usado pela Praga podemos criar armas projéteis auto-propulsionadas que espalham a mesma destruição horrenda.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "Mudanças em como os veios minerais são avaliados com relação um ao outro levam a padrões de perfuração mais eficientes.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "Conexão interligada de sistemas para disparos em rajadas escalonadas melhora o dano total de Estações Militares ao longo do tempo.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "Camadas adicionais de revestimento blindado no interior da própria estrutura melhoram a resiliência das Estações Militares. $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "Ao aumentar ainda mais a compartimentalização dos espaços de bordo, é possível às naves sustentar mais dano antes de a integridade do casco atingir níveis críticos.\n\n $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "Com a reação química sendo altamente controlada pelos microprocessadores a bordo de mísseis, detonações de ogivas podem ser ajustadas em busca do efeito máximo para as condições locais no momento do impacto.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Avanços na miniaturização permitem um embarque e descarga mais rápidos de cargas de foguetes.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Lesmas ultra-densas podem penetrar até mesmo no mais forte dos escudos projetados.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Pequenos avanços técnicos combinados com melhorias nas rotinas de bordo de tratamento de munições fornecem um impulso perceptível na taxa de disparos.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Aumentar a velocidade com a qual os pilotos de caça conseguem processar e agir a partir dos dados de posicionamento inimigos coloca as naves de ataque alguns passos acima na cadeia alimentar.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Ao coletarmos e analisarmos os dados de desempenho dos pilotos de antes, nós melhoramos cada vez mais os nossos métodos de treinamento. Cada piloto será mais rápido do que o seu antecessor. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "Conforme nossas frotas se afastam ainda mais de nosso lar ancestral, nossa tecnologia de sensores força continuamente além dos limites de antes.\n\n $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "Programas de propaganda e manipulação sutil de registros econômicos diminuem o custo de emprego de Líderes de nível máximo. $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Uma matriz de personalidade recém instalada sempre corre o risco de cair em loucura ou obsessões improdutivas, resultando em correções de código caras e que consomem tempo. Salvaguardas melhores reduzirão este risco. $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "Campanhas de informação mais agressivas melhoram a receptividade da população a Editos.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "Iterar o regime de condicionamento padrão de tropas terrestres fez com que elas ficassem mais eficazes no combate direto.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "Um ajuste cuidadoso de receptores de dor permite aos soldados lutar mesmo portando o que anteriormente seriam machucados debilitadores.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "As imensas redes de suporte logístico necessárias para manter uma Base Estelar aprimorada podem ser melhoradas ainda mais, permitindo-nos suportar mais destas estações. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "Otimizar quimicamente dietas para trabalhadores permite que eles desempenhem suas funções acima das curvas de produtividade projetadas. $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "Procedimentos de gerenciamento de frota aprimorados liberarão os recursos necessários para manter uma frota maior. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "Melhorar a equipe de apoio disponível para nossos comandantes aumentará a quantidade de naves que eles podem liderar em uma única frota. $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "Edito Sonar de Cristal Habilitado. $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "Habilita o edito de Otimização de Drones. $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "Habilita o edito Recompensa Maior de Cristais. $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "Habilita o edito Recompensa de Cristais. $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "Habilita o edito Recompensa de Drones. $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "Estas instalações de laboratórios a bordo incorporam tecnologias avançadas da antiga Ordem Curadora para aumentar ainda mais as velocidades de inspeção. $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas. $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas. $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem. $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas. $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas. $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas. $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "Um buraco negro cativo que pode ser estudado em um ambiente controlado seria um ativo de pesquisa incrível.\ $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "Ferramentas microscópicas que podem ajudar nossas unidades replicadoras em criar os circuitos mais complexos necessários para novos drones. $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "Modelados sobre DNA orgânico, estes intelectos maquinários microscópicos são capazes de montar de maneira autônoma a maioria dos componentes necessários para novos drones. $dttr_tech_self_assembling_components_desc$"
