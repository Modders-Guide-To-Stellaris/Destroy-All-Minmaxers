l_simp_chinese:

 tech_akx_worm_1_desc: "宇宙似乎不可避免的在向前进。这一趋势无法逆转……但只要付出的代价足够，现在这一切都可以颠覆。 $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "这是一整套基于自相矛盾的直觉，还有爱，之上的社会准则。当我们通晓圆环之理后，我们了解到，无论是发出指令抑或是接受指令，我们都可以对其产生影响。 $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "当时间悖论开始相互纠缠之时，一个难以形容的意识在黑暗深处渐渐苏醒，它渴望着，索求着。之前发生的一切就是这个意识——某些人口中所称的“时之螶”所引起的。如果我们能够让自己同这个意识进行同调的话，我们或许可以触摸到永生的大门。 $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§H未来一瞥§!\n灵光一现，已逝之景与将临之兆相互交织。\n\n两部分信息，单独显现皆为无用之物。然而，一旦拼图被拼合起来，我们的科学家或许可以进一步实现§H$tech_akx_worm_3$§!的科技突破 $dttr_tech_akx_worm_partial_custom_desc$"
