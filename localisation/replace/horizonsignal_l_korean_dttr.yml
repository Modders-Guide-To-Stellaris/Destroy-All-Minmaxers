l_korean:

 tech_akx_worm_1_desc: "우주는 걷잡을 수 없이 나아가면서도 악화하는 경향을 보입니다. 이러한 경향은 되돌릴 수 없지만... 대가만 치른다면 뒤집을 수 있습니다. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "역설적인 직관과 사랑에 기반한 여러 사회적 프로토콜입니다. 우리는 순환 체계를 알게 되었을 때, 지시를 받는 것뿐만 아니라 지시를 전달해 영향력을 미칠 수 있다는 것을 배웠습니다. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "시간 역설이 헝클어졌을 때, 어떤 자신만의 필요와 욕구를 가진 의식이 깨어났습니다. 이것이 몇몇 사람들이 '기다리는 웜'이라고 부르는 의식에서 발생한 일입니다. 이 의식과 동조할 수 있다면, 우리는 일종의 불멸을 이루게 될지도 모릅니다. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§H미래 엿보기§!\n미래의 관점과 과거의 애정에 대한 암시입니다.\n\n미완의 상태로는 쓸모없을 뿐이지만, 완성된다면 우리 과학자들이 §H$tech_akx_worm_3$§! 기술을 우연히 발견할 수 있을지 모릅니다. $dttr_tech_akx_worm_partial_custom_desc$"
