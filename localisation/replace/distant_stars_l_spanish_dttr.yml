l_spanish:

 tech_nanite_repair_system_desc: "Entre los restos humeantes del Desguazador, hallamos un sistema de reparación automática del casco muy efectivo que comprende miles de millones de nanomáquinas microscópicas y que hemos reaprovechado. Seguimos sin saber si el Desguazador rapiñó este sistema de una nave abandonada o si fue construido con él. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "Cuando se adapta al genoma de una especie, esta forma de ingeniería de tejidos neuronales tiene grandes propiedades neurorregeneradoras y aumenta de manera significativa el desarrollo de neuronas, axones y sinapsis en el receptor. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Cañones automáticos muy avanzados capaces de lanzar proyectiles que explotan sobre el objetivo en una nube de nanorrobots, los cuales aplastan los escudos y atraviesan el casco. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Estas baterías antiaéreas son la perdición de cualquier piloto de caza. Gracias a su diseño mejorado, ahora permiten lanzar contenedores de nanorrobots capaces de devorar a las naves de ataque. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Los huevos de necroengendro han evolucionado para poder resistir las duras condiciones del espacio absorbiendo y conservando energía de su estrella más cercana. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "El volátil aldar solo se encuentra mezclado con minerales más comunes. Conseguir extraer aldar de esas matrices minerales sin que el equipo y los operarios resulten dañados requiere de una avanzada maquinaria autotáctil. $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "El estudio intenso dentro de los campos de la nanomaquinaria y el fenómeno subespacial conducirá a una nueva §Y$clue$§! del misterio del $lgate_disabled$. $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "Los Portales-L desafían nuestro conocimiento actual de las mecánicas subespaciales. Hay que remediar esto para poder viajar por ellos. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Las naves científicas solitarias pueden separarse de las hipervías naturales e intentar navegar a destinos conocidos, pero inalcanzables de otro modo. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Hemos hallado un nuevo uso para drones exploradores: si los mantenemos en órbita y amplificamos su vínculo mental a todo el planeta, aparecen nuevos caminos de descubrimiento especulativos. Las débiles sinapsis de miles de millones de drones trabajadores, juntas, tienen un efecto acumulativo. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "La exposición prolongada a vínculos mentales exploradores está induciendo efectos sinérgicos en las sinapsis de los drones trabajadores. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
