 tech_akx_worm_1_desc:0 "The universe tends irresistibly onwards and downwards. That tendency cannot be reversed... but it can be subverted, for a price. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc:0 "A set of social protocols based on paradoxical intuition, and on love. When we know the System of the Loop, we learn that we can influence by receiving instructions, as well as giving them. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc:0 "When a temporal paradox becomes tangled, a kind of consciousness arises, with its own needs, its own desires. This is what has occurred with the consciousness that some call the Worm-in-Waiting. If we can align ourselves with that consciousness, we might just achieve a kind of immortality. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc:1 "§HFuture Glimpse§!\nAn inkling of coming perspectives and past affections.\n\nHalf of a whole, useless on its own; when complete may allow our scientists to stumble upon the §H$tech_akx_worm_3$§! technology. $dttr_tech_akx_worm_partial_custom_desc$"
