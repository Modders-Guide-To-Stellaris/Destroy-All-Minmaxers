l_spanish:

 tech_executive_retreat_desc: "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc: "Gracias al desarrollo de los nodos sinápticos macroscópicos, la voluntad de la colmena se verá reforzada. $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc: "Si se agrupan redes de nodos sinápticos macroscópicos, se consigue una transmisión de meganeuro máxima por área de superficie disponible. $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc: "La voluntad de la colmena se reforzará y coordinará mejor con la expansión y el desarrollo de un centro nervioso masivo de meganeuros. $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc: "Las técnicas mejoradas de procesado de alimentos propiciarán la aparición de mejores métodos de conservación que reducirán el deterioro. $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc: "Los nuevos métodos de criopreservación y de reordenación de proteínas harán que el procesado de alimentos sea mucho más eficaz. $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc: "Los moldes sólidos holográficos pueden alterar sus formas en cualquier momento, lo que acelera la producción de aleaciones. $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc: "Los nanoseparadores son un revolucionario y nuevo paso en la creación de aleaciones que simplifica el proceso de fundición y mejora la calidad de producción en general. $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc: "Con nanocircuitos preprogramados, los fabricantes pueden montar rápidamente muchos productos de consumo. $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc: "Estos quioscos pueden replicar cualquier objeto aprobado previamente si tienen su diseño guardado en sus bancos de datos. $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc: "Añadir refinerías internas a las estaciones mineras aumentará sustancialmente la producción de minerales. $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc: "Al aumentar el alcance de los escáneres, podremos identificar más deprisa las concentraciones de minerales y centrar allí la extracción. $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc: "Estos potentes láseres de corto alcance pueden cortar fácilmente la piedra y hacen más eficaz la extracción de minerales. $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc: "Flotas de drones autónomos equipados con rayos mineros se despliegan para obtener rápidamente y con eficacia los minerales cercanos. $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc: "Estas sondas especiales cuentan con enjambres de nanorrobots que identifican nuevas concentraciones de mineral y las marcan para su posterior extracción. $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc: "Mucha investigación crítica solo puede llevarse a cabo en un entorno de gravedad 0 para el que se han diseñado específicamente estos laboratorios especializados. $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc: "Los campos de fuerza de contención son excelentes para aislar y retener diversas sustancias o especímenes y analizarlos en detalle. $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc: "Sondas avanzadas que pueden analizar a los sujetos a nivel subatómico, lo que genera mucha información de investigación valiosa. $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc: "Aumentar la automatización de las funciones de las estaciones liberará más personal para la investigación. $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc: "Estudiar algo desde la limitada perspectiva de una sola realidad dimensional no es suficiente. Hay que considerar todos los ángulos. $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc: "Las motas volátiles son partículas inestables con las que es peligroso trabajar. Para cosecharlas con seguridad sin provocar explosiones en cadena, se deben usar campos de energía que estabilicen las motas. $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc: "Las bolsas de gas exótico son a menudo raras e inaccesibles por medios convencionales. Estos depósitos solo pueden alcanzarse mediante una tecnología de extracción especial. $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc: "Los nuevos mercados planetarios nos traen más oportunidades para comerciar. Los negocios serán florecientes. $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc: "Al igual que viajamos al espacio y fuimos más allá de nuestro sistema, también entramos en una nueva era económica. Es sorprendente el ritmo al que aparecen nuevos mercados, y a los economistas les resulta difícil mantenerse al día. $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc: "El uso pionero de la tecnología holográfica permite crear entornos artificiales que parecen que parecen tan reales como el mundo real. Es el paso siguiente en el ocio envolvente. $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc: "¿Se debe a los poderes premonitorios de Numa o es pura destreza financiera? En cualquier caso, este modelo de predicción del mercado de valores galáctico anticipa las fluctuaciones de la economía con una precisión divina. $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc: "Este sistema de gestión de bombardeo orbital lanza contra el planeta millones de diminutos proyectiles a gran velocidad que sobrecargan la red defensiva con datos basura. Las naves equipadas con este componente causarán más daño durante el bombardeo orbital. $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc: "La producción en masa de estos recursos raros requiere nanorrobots especialmente capaces. $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc: "Con un cuidadoso estudio dedicado al paisajismo y a la ciencia de la diversión, es posible construir mundos enteros dedicados al ocio. $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc: "Mediante el desarrollo de mundos penales especiales, los criminales pueden rehabilitarse gracias a un trabajo duro y honrado. Algunos quizá necesiten rehabilitación permanente. $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc: "Mediante la creación de mundos de esclavos, podemos garantizar que siempre tendremos un suministro estable de trabajadores desechables. $dttr_tech_slave_colonies_desc$"
