l_german:

 tech_diplo_weight_1_desc: "Wir werden unsere Gesellschaft nach dem radikalen Gedanken neu organisieren, dass diejenigen, die über Fachwissen in einem bestimmten Bereich verfügen, auch dort Entscheidungsbefugnisse ausüben sollten. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc: "Eine Null-G-Anlage von überwältigendem Ausmaß, die mehrere Raumschiffmontageprojekte gleichzeitig ausführen kann. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc: "Die Juggernaut-Schiffsklasse ist eine mobile Sternenbasis von gewaltigen Ausmaßen und hebt die Offensivkriegsführung auf ein völlig neues Niveau. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc: "Die weit verbreitete Verwendung von Hochleistungskeramik in der Industrie kann die metallurgische Ausbeute verbessern. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc: "Indem wir veraltete Keramik-Metall-Ausrüstung durch modernste Technologie ersetzen, können wir unsere Schmieden heißer und länger laufen lassen und so die Produktion steigern. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc: "Einfache Verwaltungs-KIs können zur Rationalisierung von Angebot und Nachfrage genutzt werden und reduzieren so die Verschwendung. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc: "Durch den Einsatz fortschrittlicher KIs können wir die Verbrauchernachfrage zuverlässig vorhersagen, noch ehe sie tatsächlich auftritt. $dttr_tech_consumer_good_refinement_2_desc$"
