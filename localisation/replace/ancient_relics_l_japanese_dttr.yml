 tech_arcane_deciphering_desc: "不可解な手段によって機能している、 さまざまな遺物や技術。 理解することも複製することもできない……少なくとも従来の科学では。 $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "この新しい研究分野は、 古代の遺物を実用化することに焦点を当てている。 我々はこの宇宙の最初の覇者となるにはほど遠い。 過去の文明の遺産をほんの少し研究すれば、 わが国の未来は確かなものとなるだろう。 $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "リングワールドの構築にあたり、 サイブレックスは軌道上の資源調査と収集に高効率の採掘ドローンを使用していた。 サイブレックス製のメモリーチップとセンサーを我々の採掘ドローンに搭載すれば、 数千年前の彼らのアルゴリズムを有効活用できるだろう。 $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "最盛期の第一同盟には、 わが帝国をはるかに凌ぐ規模の領土があったため、 国家の運営に徹底的な官僚主義を採用していた。 そこで必要とされた量子ファイリング・アレイは、 書類の分類と保存において並ぶもののない効率性を発揮した。 $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "イラッシアの宇宙航行史は当時としても目をみはるものがある。 彼らの造船所は宇宙軍と商船団のために絶え間なく船を生産したが、 それは最終的に彼らの破滅を招くこととなった。 あまりに多くの船があり、 あまりに船に頼り切りだったため、 イラッシア人は帝国を襲った流行病を隔離できなかったのである。 $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "ヴルタウムの現実計算機は物理学ではなく、 むしろ現実世界のソースコード解析を通じて、 自分たちが暮らしている（と考える）シミュレーション世界を支配できるような不具合を見つけ出し、 存在そのものを分析することを目的としたユニークな処理装置だった。 $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "ユート人はほかの知的生命体を見つけるという考えに執着しながらも、 自分たちが孤独であることを否定したがらない矛盾した社会に生きていた。 異星人の証拠に対する反証に集中するあまり、 その偏見は彼らのテクノロジーとして形になってしまった。 とはいえ、 適切な修正と調整を施すことで、 彼らの強力な探知アレイも確実に使用可能にできる。 $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "バオル有機体は、 独自の方法で道具類を製造していた。 この種族特有の“スロー”ライフを反映し、 道具類は果樹園と工場を足したような場所で有機物から生み出されたのだ。 適切な遺伝子調整を行えば、 我々も通常の作物と並行して、 さまざまな日用品や道具を栽培することが可能になる。 $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "ズィロは魅力的な元素であり、 混沌としたエネルギー爆発を起こす性質がある。 適切な遺物を用いることで、 星系全体を覆う大規模な嵐を自由に発生させられる。 $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "通常のシールドよりも遠方に展開されるこの静止フィールドは、 古代の遺物を利用して着弾地点の時間の流れを遅くし、 シールドが攻撃エネルギーを打ち消す効果をより持続させる技術である。 $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "このイオン化された装甲板は、 磁気反発とフィールド展開原理を利用して、 着弾時のエネルギーを緩和する反応性電荷を帯びる。 $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "ピンリピーターと適切な波長の光拡散板は、 破壊的な干渉を発生させ、 敵のターゲットシステムを効果的にスクランブルできる。 $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "安全を確保するのに防衛プラットフォームを使うのは費用対効果が高いが、 オペレーションセンターでの監視が必要となる。 星系基地を強化して攻撃時の生存能力を確保するとともに、 個々の軌道防衛力を最大限ネットワーク化することで、 援軍が到着するまで時間を稼げるようになる。 $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "圧倒的な中距離火力により、 我々のタイタンは敵陣を突破することができる。 これはとある銀河帝国建国の立役者となった、 古代の大砲である。 $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "古代のスタビライザー・コイルと緩衝装置により、 シールドのスーパーチャージを安全に行うことができる。 より強力な力場の生成に加え、 特定の投射物を完全に蒸発させるという利点もある。 $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "100％以上の効率を誇る数千年前の処理装置。 メカニズムは未解明だが、 その生産量はかなりのものである。 $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "巨大な精神除去砲で、 惑星全体にエネルギー波を放ち、 ほとんどの知的生命体を準知的状態へと逆行させる。 エンジニアの試算によると、 さらにチューニングを加えればメモリーバンクの消去や、 ロボットユニットの機能停止にも使用できるという。 $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "この特大サイズの大砲群は、 比較的低速だが破壊力のある投射物を発射することができる。 金属くずや小惑星の塊など、 あらゆるものが発射可能だ。 $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "この高エネルギー兵器は、 直撃するとミクロレベルの猛烈な崩壊現象を引き起こし、 標的の装甲内に膨大な熱と力を発生させる。 $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "ミサイルの追尾と迎撃に関しては、 このアンティークな砲台たちの右に出るものはない。 太古の昔に忘れ去られた予測アルゴリズムを用いて、 宇宙空間を赤く染めるような防御網を編み上げる。 $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "古代のテクノロジーにより粒子荷電を安定的に行うことで、 小型ながら火力のあるミサイルの雲を作り出せる。 これはほとんどの地点防空システムを圧倒することが期待される。 $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "ほぼすべての力場との接触で帯電し、 高いシールド透過力を発揮する「極小イオン化球」の弾幕を発射する古代砲。 このイオン化球が宝飾品として使われていたという説は、 研究所全体が溶解する大事故のせいで否定された。 $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "この高速ドローンには、 標的の装甲をほぼ無視できる威力の採掘用古代レーザーが搭載されている。 この技術は資源掘りだけに使うには惜しい。 $dttr_tech_archaeo_strike_crafts_desc$"
