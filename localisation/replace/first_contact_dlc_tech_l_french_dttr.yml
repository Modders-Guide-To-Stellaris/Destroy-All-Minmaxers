 tech_cloaking_1_desc: "Un champ de particule modifié permettant aux vaisseaux de se « dissimuler » en espace ouvert. Cela exige toutefois une déstabilisation des autres boucliers énergétiques protégeant le vaisseau. $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Les progrès réalisés dans le domaine des lentilles de cristaux rares permettent un important gain d'efficacité de l'occultation. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "La technologie d'occultation classique peut avoir des effets néfastes pour les instruments les plus sensibles des vaisseaux. Les champs d'occultation avancés permettent d'écarter ces problèmes. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "Cet appareillage utilise la matière noire pour distordre l'espace-temps autour des vaisseaux, le rendant extrêmement difficile à détecter. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Ces générateurs concentrent le potentiel psionique de l'équipage du vaisseau afin de le mettre en phase avec le Suaire, lui permettant alors de rester indétectable par tous les appareillages hormis les plus sensibles. Mieux vaut garder secret ce dont peut alors être témoin l'équipage, cependant... $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Des chambres de résonance de la matière noire permettent d'améliorer notablement les performances des dispositifs de détection. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Lier les dispositifs de détection aux ordinateurs de bord des vaisseaux scientifiques peut améliorer de manière tout à fait impressionnante la résolution de leurs balayages. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Rien n'est plus novateur que l'évolution naturelle. Ainsi, en étudiant comment les sociétés pré-PRL envisagent leur monde, il a été possible de concevoir de nouvelles méthodes de détection des vaisseaux non autorisés. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Après avoir étudié plusieurs civilisations pré-PRL, il a été remarqué que de nombreuses façons de décompter l'univers existent. Cela a donc permis l'introduction de nouveaux nombres dans nos propres mathématiques. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Diverses sociétés ont développé des solutions alternatives concernant la logistique et le calcul. Cette façon de penser entièrement alien a facilité l'adaptation de structures issues d'autres empires. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "Grâce à toute l'expérience acquise par les postes d'observation en orbite des mondes pré-PRL, des possibilités de légères optimisations ont été relevées. Appliquées à l'ensemble de l'empire, elles permettent de réduire notablement la maintenance indispensable pour toutes les stations. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "Tout comme les pré-PRL les plus rusés se dissimulent lorsqu'ils approchent l'ennemi, nos pilotes peuvent faire mouvement plus rapidement sans rompre les champs d'occultation. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "Rien n'est plus satisfaisant qu'une insulte mûrement réfléchie. Or, nous savons tout à fait comment insulter convenablement les progéniteurs de toutes les espèces, et ce en bien des langues. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Si aucune civilisation ne dispose d'une solution parfaite pour faire face aux défis toujours importants que pose l'expansion constante de son espace, nous avons en tout cas trouvé une solution partielle : après avoir étudié une multitude de sociétés et de régimes politiques, il a été possible de déterminer un équilibre parfait entre flexibilité et efficacité. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "Les civilisations prospèrent essentiellement sur des sites permettant leur croissance. Il suffit donc d'analyser où se trouvent situés les établissements pré-PRL les plus dynamiques pour disposer de colonies moins soumises à l'aléatoire. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "L'analyse d'une multitude d'artistes, issus de cultures entièrement différentes, a permis de dégager un théorème général. L'étude des arts et de la culture d'une civilisation offre ainsi un avantage contre elle au combat. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Toute civilisation dont l'histoire est suffisamment longue connaît des exemples de merveilles architecturales érigées par des anciens depuis oubliés, et qui ne peuvent plus être répliquées. Mais quant à nous, nous avons recueilli de nombreux renseignements sur ces anciens, aussitôt qu'ils sont apparus sur un monde pré-PRL. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "Ce que nous pensions être ni plus ni moins que le meilleur alliage possible ne l'était pas. Mais d'innombrables procédés de raffinement pré-PRL ont été catalogués, ce qui a permis de synthétiser un alliage absolument inégalé. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Si l'étude des méthodes employées par les vainqueurs est évidemment la meilleure façon de disposer d'informations utiles au combat, observer les vaincus sur les mondes pré-PRL a aussi fourni des informations sur l'organisation d'un repli efficace des combattants. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Cela s'observe au sein de nombreuses civilisations : les réseaux de transport permettent de rapprocher physiquement et par les idées des populations très diverses. Or, si nous n'utilisons pas de machines à vapeur, notre réseau hyper-relais pourrait remplir le même objectif. $dttr_tech_temple_of_transportation_desc$"
