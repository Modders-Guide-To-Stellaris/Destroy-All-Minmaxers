 tech_storm_manipulation_desc: "Освоив принципы технологий подавления бурь, мы сможем манипулировать астрометеорологической природой галактики в своих интересах. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "Дальнейшее изучение астрометеорологии позволяет нам с большей точностью изменять §Yкосмические бури§! в своих интересах. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Этот передовой метеорологический центр помогает облегчать последствия разгула космической непогоды. Производство будет меньше страдать от налетающих бурь. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "Объединив местные системы управления погодой, мы сможем влиять на метеорологические условия планеты и тем самым значительно уменьшать вред, который нашему производству наносят космические бури. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "С помощью научных погодных моделей мы можем отслеживать перемещение и возникновение надвигающихся §Yкосмических бурь§!. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "Благодаря применению токов вероятности в научных погодных моделях наша способность отслеживать перемещение и возникновение надвигающихся §Yкосмических бурь§! значительно выросла. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Эти генераторы создают подавляющее поле, которое защищает от вредного воздействия корабли, проходящие через космические бури. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Это особое покрытие, наносимое на корпус корабля, подавляет воздействие космических бурь и тем самым эффективнее защищает судно. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Новые подходы к использованию сплавов в военных целях значительно ослабляют влияние космических бурь на энергетическое оружие и взрывчатку. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "Благодаря этой новейшей корабельной конструкции нам удалось значительно ослабить влияние космических бурь на оружейные системы. $dttr_tech_ship_storm_weapons_2_desc$"
