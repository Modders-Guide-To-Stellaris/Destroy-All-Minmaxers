l_braz_por:

 tech_storm_manipulation_desc: "Se aproveitarmos os princípios das tecnologias de negação de tempestades, poderemos começar a manipular a natureza astrometeorológica da galáxia para atender às nossas próprias necessidades. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "Estudos contínuos de astrometeorologia nos proporcionam o poder para controlar e manipular as §YTempestades Cósmicas§! com mais precisão e conforme nossas necessidades. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Este nexus de comunicação meteorológica mitiga o dano causado por desastres climáticos cósmicos. A produção sofrerá menos impactos com a passagem de uma tempestade galáctica. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "Ao consolidar sistemas de controle climático locais, os padrões de clima planetário poderão ser manipulados para reduzir consideravelmente a maior parte dos efeitos nocivos de tempestades cósmicas na produção. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "Usando modelos de clima científicos, podemos rastrear o movimento e a formação de §YTempestades Cósmicas§! iminentes. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "Se aplicarmos correntes de probabilidade aos nossos modelos de clima científicos, nossa habilidade de rastrear o movimento e a formação de §YTempestades Cósmicas§! aumentará significativamente. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Estes geradores de campos atenuadores oferecem uma proteção necessária a naves que cruzam tempestades cósmicas. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Este revestimento especial carrega o exterior da nave com um campo atenuador de tempestades, resultando em uma proteção mais eficaz. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Uma nova abordagem para o uso de ligas metálicas em aplicações militares reduz consideravelmente a capacidade das tempestades cósmicas interferirem em armas energéticas e cargas explosivas. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "Esta abordagem inovadora para a arquitetura de naves reduzirá consideravelmente os efeitos negativos de tempestades cósmicas em nossos sistemas de armas. $dttr_tech_ship_storm_weapons_2_desc$"
