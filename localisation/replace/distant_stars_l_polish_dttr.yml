l_polish:

 tech_nanite_repair_system_desc: "Wśród dymiących szczątków Złomiarza znaleziono bardzo wydajny system automatycznej naprawy kadłuba, składający się z miliardów mikroskopijnych nanomaszyn. Przystosowano go do naszych potrzeb, ale nie wiadomo, czy Złomiarz znalazł go w jednym z pokonanych okrętów, czy też był on częścią jego fabrycznego wyposażenia. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "Po dostosowaniu do genomu naszego gatunku ta postać inżynierii tkankowej nadaje nerwom duże zdolności regeneracyjne, co znacznie przyspiesza rozwój neuronów, aksonów i synaps. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Wysoce zaawansowane działa automatyczne, strzelające pociskami rozpryskującymi się w chmurę nanitów, które przeciążają osłony celu i przegryzają się przez kolejne sekcje kadłuba. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Dzięki ulepszeniu naszych wcześniejszych konstrukcji, możemy teraz wystrzeliwać pojemniki z nanitami pożerającymi statki uderzeniowe. Te baterie przeciwlotnicze to zmora każdego pilota myśliwskiego. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Jaja pomiotu śmierci są ewolucyjnie odporne na surowe warunki przestrzeni kosmicznej dzięki wchłanianiu i magazynowaniu energii najbliższej gwiazdy. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "Niestabilny aldar występuje tylko w połączeniu z bardziej powszechnymi rudami. Udane pozyskanie kryształów aldaru z tych matryc mineralnych - bez poważnego uszkodzenia sprzętu i jego operatorów - wymaga użycia zaawansowanych maszyn autodotykowych. $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "Intensywne badania w dziedzinie nanomaszyn i zjawisk podprzestrzennych sprawią, że pojawi się §Y$clue$§! odnośnie tajemnicy, jaką owiana jest $lgate_disabled$. $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "Bramy L są sprzeczne z naszą aktualną wiedzą o mechanice podprzestrzeni. Musimy rozwiązać ten problem, zanim zdołamy je otworzyć i podróżować przez nie. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Samodzielne statki badawcze mogą opuszczać naturalnie występujące hiperlinie i próbować dostać się do znanych, ale nieosiągalnych wcześniej miejsc docelowych. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Odkryto nowe zastosowanie dla dronów badawczych - poprzez utrzymywanie ich na orbicie i wzmacnianie planetarnego połączenia umysłowego ujawniane są nowe myślowe szlaki odkryć. Nawet wątłe synapsy miliardów dronów roboczych dają spory efekt po złączeniu. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "Długotrwały kontakt z połączeniem umysłowym dronów badawczych wywiera synergiczny wpływ na synapsy dronów roboczych. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
