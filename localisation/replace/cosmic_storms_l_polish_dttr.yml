l_polish:

 tech_storm_manipulation_desc: "Opanowując zasady rządzące technologiami negacji burz, możemy rozpocząć manipulowanie astrometeorologiczną naturą galaktyki, aby zaczęła służyć naszym potrzebom. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "Dalsze badania astrometeorologiczne dają nam możliwość precyzyjniejszego modyfikowania §Yburz kosmicznych§! i manipulowania nimi w celu realizacji naszych potrzeb. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Ten ośrodek komunikacji pogodowej zmniejsza szkody wywołane przez kosmiczne katastrofy pogodowe. Produkcja mniej ucierpi w skutek przechodzącej nawałnicy galaktycznej. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "Łącząc lokalne systemy kontroli pogody, można manipulować planetarnymi schematami pogodowymi, aby znacznie ograniczyć większość szkodliwych skutków burz kosmicznych, które dotykają produkcji. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "Dzięki wykorzystaniu naukowych modeli pogodowych możemy śledzić ruchy i powstawanie zbliżających się §Yburz kosmicznych§!. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "Dzięki wykorzystaniu prądów prawdopodobieństwa w naszych naukowych modelach pogodowych mamy znacznie większe możliwości śledzenia ruchów i powstawania zbliżających się §Yburz kosmicznych§!. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Te generatory pola osłabiającego zapewniają niezbędną ochronę statkom przelatującym przez burze kosmiczne. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Te specjalne powłoki naładowują zewnętrzne elementy statku, tworząc pole osłabiające, które zapewnia skuteczniejszą ochronę przed burzami. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Nowe podejście do korzystania ze stopów w zastosowaniach wojskowych znacznie ogranicza zdolność burz kosmicznych do zakłócania broni energetycznej i materiałów wybuchowych. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "To nowatorskie podejście do architektury okrętów znacznie ograniczy negatywny wpływ burz kosmicznych na nasze systemy uzbrojenia. $dttr_tech_ship_storm_weapons_2_desc$"
