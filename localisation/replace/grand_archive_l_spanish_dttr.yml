l_spanish:

 tech_galactic_archivism_desc: "Hay que preservar la historia de nuestra galaxia para aprender de aquellos que nos precedieron. Lo ideal sería construir un archivo a máxima escala para semejante tarea. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Podemos emplear concentraciones focalizadas de masa cuántica para generar ráfagas breves de gravedad extrema. En teoría, si se manipula correctamente, esta fuerza gravitacional podría capturar y contener a una criatura de cualquier tamaño sin que resulte herida. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "Los cepos gravitatorios capturan el doble de §Yfauna espacial§!. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "El caparazón de un cutoloide no solo está compuesto de minerales, sino que está reforzado con robustas fibras biológicas. Podemos sintetizar este proceso con técnicas metalúrgicas avanzadas. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "Aumenta en §G1§! la cantidad de §Yfauna espacial§! que pueden capturar los cepos gravitatorios $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "Aumenta en §G1§! la cantidad de §Yfauna espacial§! que pueden capturar los cepos gravitatorios $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "Aumenta en §G1§! la cantidad de §Yfauna espacial§! que pueden capturar los cepos gravitatorios $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "Aumenta en §G1§! la cantidad de §Yfauna espacial§! que pueden capturar los cepos gravitatorios $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "Podemos incubar el ['concept_dna', $genetic_material_w_icon$] extraído de la §Yfauna espacial§! sacrificada en un entorno controlado para producir nuevos miembros de cada especie bajo nuestro mando. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Podemos mejorar los procesos de reproducción artificial en nuestros criaderos para acelerar las primeras fases de desarrollo y producir más clones adultos. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "Ahora los criaderos pueden clonar especímenes de §Yfauna espacial§! comparables en tamaño a los destructores más tradicionales. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "Las mejoras en los gases metabólicos de nuestros criaderos harán que los especímenes maduren aún más antes de salir a este mundo. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "Ahora los criaderos pueden clonar naves de fauna espacial de cualquier edad o tamaño. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Artillería de pequeño calibre reacondicionada para disparar ganchos perforantes unidos a unos resistentes cables de fibra de carbono, ideal para inmovilizar y abordar naves enemigas. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Podemos mejorar la eficacia de nuestras naves de fauna espacial al modificar sus genomas para que podamos integrar tecnología artificial en su biomasa. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Podemos ir a más. La manipulación avanzada de la genética de la fauna espacial nos permite integrar un abanico aún más amplio de componentes especializados. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "Optimizar los procesos de clonación de fauna espacial podría llevarnos a una eficacia mucho mayor. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Los avances en las técnicas de clonación nos permitirán crear especímenes pequeños de fauna espacial más duraderos y resistentes. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Hemos llevado los límites de la resistencia del tejido de la fauna espacial pequeña a su máximo conocido. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Los avances en las técnicas de clonación nos permitirán crear especímenes medianos de fauna espacial más duraderos y resistentes. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Hemos llevado los límites de la resistencia del tejido de la fauna espacial mediana a su máximo conocido. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Los avances en las técnicas de clonación nos permitirán crear especímenes grandes de fauna espacial más duraderos y resistentes. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Hemos llevado los límites de la resistencia del tejido de la fauna espacial grande a su máximo conocido. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Los avances en las técnicas de clonación nos permitirán crear especímenes enormes de fauna espacial más duraderos y resistentes. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Hemos llevado los límites de la resistencia del tejido de la fauna espacial enorme a su máximo conocido. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Los avances en las técnicas de clonación nos permitirán crear especímenes gigantes de fauna espacial más duraderos y resistentes. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Hemos llevado los límites de la resistencia del tejido de la fauna espacial gigante a su máximo conocido. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "Establecer nuevos estándares para la clonación y crianza de fauna espacial pequeña mejora la eficiencia de su reproducción. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "Establecer nuevos estándares para la clonación y crianza de fauna espacial mediana mejora la eficiencia de su reproducción. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "Establecer nuevos estándares para la clonación y crianza de fauna espacial grande mejora la eficiencia de su reproducción. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "Establecer nuevos estándares para la clonación y crianza de fauna espacial enorme mejora la eficiencia de su reproducción. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Podemos desarrollar una cura para la infección parasitaria de los gusanos del vacío. Todas nuestras colonias se volverán inmunes a la cepa actual del bombardeo de esporas. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Los propulsores artificiales pueden integrarse en los organismos espaciales si se tienen en cuenta el suministro de energía y las conexiones con los centros motores neuronales. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "Viajar por hipervías puede ser peligroso para la vida espacial, pero podemos mejorar sus habilidades. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "Los diversos órganos sensoriales de la vida espacial pueden mejorarse mediante nuestras tecnologías desarrolladas con un daño mínimo al organismo. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Podemos desarrollar neurochips especializados para influir en el comportamiento de la fauna espacial que interviene en los combates de flotas a gran escala. $dttr_tech_combat_computers_bio_integration_desc$"
