 tech_cloaking_1_desc: "Доработанные поля частиц позволяют, по сути, «спрятать» корабли в открытом космосе. Но такая маскировка достигается ценой дестабилизации энергетической защиты кораблей. $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Благодаря достижениям в области линзирования с применением редких кристаллов маскировка стала эффективнее. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "Обычно маскировочные системы мешают работе корабельной аппаратуры. С превосходными полями бортмеханики наконец-то могут вздохнуть спокойно. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "Это устройство окружает корабль темной материей, искажая пространство и время и значительно затрудняя обнаружение. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Генераторы пси-фазового поля концентрируют псионический потенциал экипажа и частично перемещают корабль в Покров. Обнаружить его там могут только лучшие матрицы датчиков. Об ужасах, которые предстанут перед экипажем, пожалуй, лучше умолчать. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Резонаторы, работающие на темной материи, значительно повышают эффективность наших комплексов обнаружения. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Интеграция бортовых компьютеров научных кораблей с комплексами обнаружения значительно повышает разрешение сканирующей аппаратуры. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Нет ничего более изобретательного, чем эволюция. Изучив, как общества, не овладевшие сверхсветовыми перелетами, воспринимают свое окружение, мы разработали новые способы обнаружения чужих кораблей. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Изучив несколько обществ, не овладевших сверхсветовыми перелетами, мы узнали, что подходы к астрофизическим расчетам могут быть необычайно разнообразными. Наши ученые даже вывели новые формулы. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Каждому обществу свойственны свои подходы к логистике и вычислениям. Неизвестные прежде способы мышления облегчили нам приспособление к сооружениям других государств. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "Благодаря богатому опыту работы на станциях наблюдения за обществами, не овладевшими сверхсветовыми полетами, мы теперь можем значительно оптимизировать содержание этих станций по всему государству. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "Пронаблюдав, как хитрые представители досветовых цивилизаций подбираются к врагу, скрывая друг друга, мы передали эти знания нашим пилотам. Теперь они могут перемещаться быстрее, не нарушая маскировку. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "Удачно подобранные слова могут ранить сильнее меча. Теперь мы можем оскорблять прародителей наших собеседников на нескольких языках. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Ни одной цивилизации пока так и не удалось решить вопрос стабильно эффективного управления в разрастающихся границах, но мы нашли удачную полумеру: изучив целое множество видов и форм правления, мы добились отличного равновесия между гибкостью и функциональностью. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "Любая цивилизация процветает лишь там, где это позволяют условия. Проанализировав расположение большинства самых успешных досветовых цивилизаций, мы поняли, как увеличить пользу от колоний. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "Проанализировав работы художников — представителей самых разных культур, мы выработали общий принцип: изучив культуру и искусство той или иной цивилизации, мы получим преимущество в войне с ней. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Любая достаточно долго существующая цивилизация может похвастаться неповторимыми грандиозными чудесами — творением рук далеких предков. К счастью, мы описали этих предков еще тогда, когда они впервые заселили примитивные планеты. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "Сплав, который мы когда-то считали безупречным, оказался с изъянами. Тщательно задокументировав процессы очистки на планетах без сверхсветовых двигателей, наши ученые смогли синтезировать идеальный металл. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Безусловно, военную науку двигают вперед победители, но наблюдение за проигравшими на планетах без сверхсветовых двигателей помогло нам эффективнее организовывать отступления. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Многие, даже самые разные цивилизации сходятся в одном: транспортные сети по-настоящему объединяют. Пусть у нас и нет паровых двигателей, но сети гиперретрансляторов ничем не хуже. $dttr_tech_temple_of_transportation_desc$"
