 tech_arcane_deciphering_desc: "Diversos artefactos y tecnologías que funcionan por medios arcanos que no pueden entenderse ni replicarse... al menos no por la ciencia convencional que conocemos. $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "Este nuevo campo de estudios se centra en las aplicaciones prácticas de artefactos antiguos. No somos la primera civilización galáctica en transitar estas estrellas. Con un poco de trabajo, su legado podría asegurar nuestro futuro. $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "Para construir su mundo anillo, los cibrex confiaron en sus eficaces drones mineros para sondear y recolectar recursos orbitales. Los chips de memoria y los sensores cibrex podrían equiparse en nuestros drones mineros, lo que nos permitiría aprovecharnos de sus algoritmos milenarios. $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "El creciente imperio de la Primera Liga hacía palidecer al nuestro en su momento más álgido, y dependía de una burocracia implacable para mantener las ruedas del estado en movimiento. La matrices de archivo cuántico que empleaban les aseguraban una eficacia sin precedentes en la clasificación y almacenamiento de documentos. $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "La tradición astronaval irassiana no tenía parangón en su época. Sus astilleros producían naves sin cesar para sus flotas mercantes y militares, lo cual fue su perdición. Con tantas naves, y tanta dependencia de ellas, los irassianos no consiguieron contener a base de cuarentenas la enfermedad que acabó con su imperio. $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "Los ordenadores de realidad de los vultaum eran unidades de procesamiento únicas dedicadas a analizar la existencia misma, no a través de la física, sino aplicando ingeniería inversa sobre el código fuente de la realidad para encontrar el fallo técnico que permitiera a los vultaum desactivar la simulación en la que creían estar viviendo. $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "Los yuth eran una sociedad paradójica: estaban obsesionados con la idea de encontrar otras especies sintientes y, sin embargo, no aceptaban la idea de no estar solos en el universo. Estaban tan centrados en demostrar la falsedad de cualquier atisbo de vida alienígena que sus prejuicios acabaron anidando en su tecnología. Sin embargo, con las modificaciones y calibraciones necesarias, podríamos arreglar sus poderosas matrices de detección. $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "El organismo baol tenía una forma peculiar de producir herramientas. Dada la relativa lentitud de la especie, simplemente las cultivaban con material orgánico en lugares que eran una mezcla de huerto y fábrica. Con los ajustes genéticos adecuados, podríamos cultivar diversos productos y herramientas junto a nuestros cultivos normales. $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "El zro es un elemento fascinante, dada su propensión a crear estallidos caóticos de energía. Creemos que, con los artefactos adecuados, podríamos utilizarlo para alimentar tormentas espaciales por todo el sistema solar. $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "La tecnología de los campos de suspensión permite que estos se proyecten más lejos que los escudos normales y emplea artefactos antiguos para ralentizar el tiempo en el punto de impacto, lo que permite a los escudos tener más tiempo para rechazar la energía de los ataques recibidos. $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "Las planchas de blindaje ionizado pueden transportar una carga reactiva para aliviar la energía de los impactos, empleando los principios de repulsión magnética y proyección de campo. $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "Los repetidores de señal y los difusores ópticos con longitudes de onda adecuados pueden producir interferencias en los sistemas de selección de objetivo hostiles. $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "Las plataformas de defensa son un método barato para asegurar nuestra protección, pero deben ser supervisadas desde un centro de operaciones. Fortificar nuestra base estelar para asegurar su supervivencia en caso de ataque y maximizar nuestra capacidad para enlazar defensas orbitales independientes nos daría más tiempo para mandar refuerzos. $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "Una gran potencia de fuego de medio alcance permitirá a nuestros titanes atravesar las líneas enemigas. Estos cañones antiguos fueron la base sobre la que se construyó un imperio galáctico. $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "Se pueden sobrecargar escudos de manera segura con muelles estabilizadores y amortiguadores. Además de producir un campo de fuerza más potente, esto tiene el beneficio añadido de que puede vaporizar directamente algunos proyectiles. $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "Este equipo de procesado milenario tiene una media de eficacia superior al 100%. No sabemos cómo funciona, pero sus beneficios productivos son significativos. $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "Un colosal cañón que lanza una onda de energía sobre todo el planeta que hace regresar a la mayor parte de la vida sintiente a un estado preinteligente. Los ingenieros estiman que, con los ajustes necesarios, podría también usarse para eliminar bancos de memoria y desactivar unidades robóticas. $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "Estos cañones de tamaño ciclópeo lanzan proyectiles lentos pero devastadores y pueden disparar de todo, desde chatarra metálica hasta trozos de asteroide. $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "Esta arma de alta energía causa microeventos de derrumbe brutales con el impacto, lo que genera un intenso calor y una enorme fuerza dentro del blindaje del objetivo. $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "Cuando se trata de localizar y abatir misiles, estas antiguas baterías son insuperables. Utilizan un algoritmo predictivo escrito en un código olvidado hace mucho tiempo para entretejer una poderosa red defensiva. $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "Las cargas de partícula, una vez estabilizadas gracias a una antigua tecnología, nos permiten crear enjambres de pequeños misiles que conservan una gran carga explosiva y son capaces de superar la mayoría de sistemas de defensa de precisión. $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "Este cañón dispara una lluvia de antiguas y minúsculas esferas ionizadas que se cargan al entrar en contacto con la mayoría de campos de fuerza, lo que aumenta su penetración de escudo. Las teorías que especulaban con que estas esferas podrían haberse usado para crear joyería fueron descartadas cuando un laboratorio fue destruido en un accidente. $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "Estos drones de alta velocidad están equipados con láseres mineros antiguos que ignoran cualquier revestimiento que proteja a su objetivo. Una tecnología demasiado buena para malgastarla en tareas de minería. $dttr_tech_archaeo_strike_crafts_desc$"
