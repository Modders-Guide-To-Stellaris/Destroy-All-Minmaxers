 tech_storm_manipulation_desc: "Grâce à la maîtrise des principes des technologies d'atténuation des tempêtes, nous pouvons manipuler la nature astrométéorologique de la galaxie pour l'adapter à nos besoins. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "L'étude continue de l'astrométéorologie nous donne le pouvoir de contrôler et manipuler les §Ytempêtes cosmiques§! avec plus de précision et selon nos besoins. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Ce noeud de communication météorologique réduit les effets des catastrophes météorologiques cosmiques, atténuant ainsi l'impact des tempêtes galactiques sur la production. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "En reliant plusieurs systèmes de contrôle climatiques locaux, il est possible de manipuler les schémas météorologiques planétaires, ce qui réduit considérablement la plupart des effets négatifs des tempêtes cosmiques sur la production. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "Grâce à la modélisation météorologique scientifique, nous pouvons suivre la trajectoire et la formation des §Ytempêtes cosmiques§! imminentes. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "En appliquant les courants de probabilité à nos modèles climatiques scientifiques, notre capacité à suivre la trajectoire et l'apparition des §Ytempêtes cosmiques§! imminentes augmente considérablement. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Ces générateurs créent un champ de résorption qui protège les vaisseaux traversant des tempêtes cosmiques. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Ce revêtement spécial charge l'extérieur du vaisseau d'un champ de résorption, augmentant ainsi la protection contre les tempêtes cosmiques. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Une nouvelle approche de l'utilisation des alliages dans les champs d'application militaires réduit considérablement la capacité des tempêtes cosmiques à perturber les armes énergétiques et les projectiles explosifs. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "Cette nouvelle architecture de vaisseau réduit considérablement les effets négatifs des tempêtes cosmiques sur les systèmes d'armement. $dttr_tech_ship_storm_weapons_2_desc$"
