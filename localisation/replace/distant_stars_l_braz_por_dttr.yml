l_braz_por:

 tech_nanite_repair_system_desc: "Um sistema de auto-reparo de casco que consiste de bilhões de nanomáquinas microscópicas foi encontrado entre os restos fumegantes do Escavador, e foi reutilizado para nossos usos próprios. Não sabemos se o Escavador saqueou este sistema dos destroços de alguma nave antiga, ou se foi originalmente construído com ele. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "Ao ser feito sob medida para o genoma de uma espécie, esta forma de engenharia de tecido possui propriedades neuroregenerativas intensivas, aumentando significativamente o desenvolvimento de neurônios, axônios e sinapses no seu destinatário. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Canhões automáticos muito avançados, capazes de disparar projéteis que explodem em uma nuvem de nanites quando atingem o alvo, destruindo escudos e corroendo partes do casco. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Este tipo de bateria antiaérea aprimora os designs anteriores porque lança recipientes de nanites capazes de corroer uma nave de ataque. Ela é a maldição de qualquer piloto de combate. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Ovos da Mortenascida evoluíram para aguentar as condições duras do espaço ao absorver e conservar energia da sua estrela mais próxima. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "O Aldar Volátil só é encontrado preso a minérios mais comuns. Extrair cristais Aldar com sucesso destas matrizes minerais, sem causar danos significativos ao equipamento e aos operadores, requer um maquinário auto-tátil avançado. $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "Estudos intensivos nos campos de nanomáquinas e fenômenos subespaciais em algum momento darão uma nova §Y$clue$§! sobre o mistério do $lgate_disabled$. $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "Os Portões-L desafiam nossa compreensão atual de mecânica subespacial. Isso deve ser resolvido antes de eles poderem ser abertos para viagem. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Naves Científicas Solitárias podem escapar das hiperestradas que ocorrem naturalmente e tentarem navegar para destinos conhecidos, mas inatingíveis de outra forma. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Encontramos um novíssimo uso para drones exploradores: ao mantê-los em órbita e amplificar sua conexão mental por todo o planeta, novos caminhos especulativos de descoberta são revelados. Até mesmo as fracas sinapses de bilhões de drones trabalhadores, quando colocadas em conjunto possuem um efeito cumulativo. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "Uma exposição prolongada às conexões de mente exploradoras está induzindo efeitos sinergéticos nas sinapses de drones trabalhadores. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
