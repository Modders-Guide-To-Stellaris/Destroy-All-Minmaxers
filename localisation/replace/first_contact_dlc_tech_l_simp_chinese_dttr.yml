 tech_cloaking_1_desc: "一个经修饰的粒子场可以有效地将我们的舰船“隐藏”在开阔的太空中。然而，作为代价，这将会破坏通常情况下能够保护舰船的能量护盾的稳定性。 $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "稀有水晶透镜磨制技术的进步能够大幅提升隐形效率。 $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "以往典型的隐形技术会对舰船上相对精密的仪器造成严重的损害。但是精英隐形场的出现让这样的担忧显得过时。 $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "该装置使用暗物质以扭曲舰船周围的时空，使得其极难被侦测到。 $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "灵能相位场发生器能够聚焦船员的灵能潜势，从而将舰船部分相位潜入到虚境中。这将使得舰船只能被最好的传感阵列探测到，尽管在这种情况下船员被迫要面对的事还是最好别说了。 $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "暗物质共振室能够显著地提升我们探测阵列的性能。 $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "将探测阵列和科研舰舰载电脑耦合在一起能够极大地提升扫描分辨率。 $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "没有什么比自然进化更有创新力的了。通过研究前超光速文明社会是如何看待它们的世界，我们设计了新的方法以探测不速之舰船。 $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "通过研究数个前超光速文明，我们意识到还存在很多计量宇宙的方法。这甚至能够将新的数字引入到我们的数学体系中。 $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "不同的社会发展出了不同的解答方案以适应它们的逻辑和计算机技术。这些外星人的思考方式能让我们更轻易地适应外星帝国的社会结构。 $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "得益于对围绕前超光速星球的观测站的大规模运作经验，我们发现了些许的优化空间。通过将这些优化推广到整个国家的范围，我们能够彻底降低空间站所需的维护费用。 $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "就像聪明的前超光速文明如何运动以在面对敌人的时候隐藏彼此一样，我们的飞行员可以学习到如何飞行的更快且不干扰到隐形场。 $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "没有什么比恰到好处的侮辱更强力的了，我们现在已经知道了如何用数种语言辱骂其他一个物种的祖先。 $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "尽管没有一个文明在治理管辖一个不断发展的国家时找到了解决不断扩增的挑战的完美解决方案，我们还是发现了部分的解决办法。在研究了数个物种及其政府之后，我们发现了在灵活性和功能性之间的卓越的平衡点。 $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "文明通常在能够促进其成长的位置勃勃生机，通过分析前太空文明定居发展的主要地点，我们的殖民地可以学习到很多。 $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "在分析了大量来自迥然不同的文化的艺术家之后，我们得到了一个泛用的理论。通过研究一个文明的艺术和文化，我们能够在同它们的战斗中取得优势。 $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "任何拥有足够长历史的文明都有由已经被遗忘的古文明建立的奇观，这些奇观已经无法被复现了。幸运的是，我们拥有这些曾经在这些前超光速文明世界出现的古王国的档案。 $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "我们曾经以为最好的合金，结果远非如此。编目了数不清的前超光速文明的精炼过程，现在我们可以合成一种无可匹敌的金属。 $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "尽管研究战斗中的胜利者可能是能从战斗中获得见解最明显的办法，但观察前超光速文明中的落败者也教会了我们如何组织更有效率的撤退。 $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "交通网络将人们聚集到一起：这是从我们观察到的许多文明所具有的共同情感。尽管我们已经不用蒸汽引擎了，我们的超空间中继网络能起到类似的作用。 $dttr_tech_temple_of_transportation_desc$"
