 tech_cloaking_1_desc: "입자 역장을 개조하면, 우리 제국의 함선이 탁 트인 공간에서도 효과적으로 '숨을' 수 있게 됩니다. 단, 이 경우 함선을 보호하는 다른 형태의 에너지 보호막이 불안정해집니다. $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "희귀 크리스탈 렌즈 기술의 진보 덕분에 은폐 효율을 큰 폭으로 개선할 수 있었습니다. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "일반적인 은폐 기술은 함선의 장치 중에서 보다 섬세한 부분에 방해가 될 수 있으나, 최첨단 역장을 사용한다면 그러한 걱정을 할 필요가 없습니다. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "이 장치는 함선을 감지하기 매우 어렵도록 암흑 물질로 함선 주변의 시공간을 뒤틀어 버립니다. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "사이오닉 동조 역장 생성기는 승무원들의 사이오닉 잠재력을 주로 사용해 함선을 장막에 부분적으로 동조시킵니다. 이 덕분에 최고의 성능을 갖춘 감지 배열망이 아닌 이상 함선을 감지할 수 없게 되지만, 이 과정에서 승무원들이 무엇을 목격하게 되는지는 언급하지 않는 편이 좋을 듯합니다. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "암흑 물질 공명실 덕분에 탐지 배열체의 성능이 크게 개선됩니다. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "탐지 배열체와 함내 컴퓨터를 연결하면, 과학선의 스캔 해상도를 크게 증가시킬 수 있습니다. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "자연 진화만큼 혁신적인 것은 없습니다. 초광속 이전 문명의 사회가 자신의 행성을 관찰하는 방식을 연구한 덕분에 초대받지 않은 함선을 탐지하는 방법을 새롭게 고안해 낼 수 있었습니다. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "다수의 초광속 이전 문명을 연구한 끝에, 우주를 계산하는 방법은 다양하다는 사실을 깨달았습니다. 그 결과, 수학에 새로운 숫자가 도입되었습니다. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "다양한 종류의 사회에서 군수 및 연산법에 대한 대안을 개발했습니다. 이러한 생소한 사고방식 덕분에 우리 제국은 외계 제국의 구조에 더욱 손쉽게 적응할 수 있게 되었습니다. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "초광속 이전 문명의 행성 궤도에 관측 기지를 운영하는 경험을 폭넓게 쌓은 덕분에, 약간이나마 기지를 최적화할 수 있는 방안을 발견했습니다. 이러한 방안을 제국 전체에 적용하면, 기지에 필요한 유지비를 큰 폭으로 줄일 수 있습니다. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "초광속 이전 문명이 자신의 모습을 숨기고 적에게 접근하듯, 우리 제국의 조종사들도 상대방의 은폐 역장을 건드리지 않고 빠르게 이동할 수 있습니다. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "절묘한 솜씨의 모욕만큼 효과가 좋은 것도 없습니다. 이제 우리는 상대 종족의 조상을 다양한 언어로 모욕하는 방법을 알고 있습니다. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "확장하는 국가를 다스린다는 끝없이 커져만 가는 문제에 대해 어떠한 문명도 완벽한 해답을 내놓을 수 없었지만, 우리 제국에서 부분적인 대안을 찾아냈습니다. 수많은 종족과 정부를 연구한 끝에, 융통성과 기능성 사이의 절묘한 균형을 발견한 것입니다. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "문명은 성장에 알맞은 장소에 존재할 때 번영하는 법입니다. 다수의 초광속 이전 문명이 번성한 장소를 분석하면, 우리 제국은 식민지로부터 더욱 많은 것을 취할 수 있을 것입니다. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "매우 다양한 문화 출신의 예술가를 다수 분석한 끝에 기본적인 정리를 정립할 수 있었습니다. 상대 문명의 예술과 문화를 연구하면, 이들을 상대로 전투에서 우위를 점할 수 있습니다. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "무릇 오랜 역사를 지닌 문명에는 고대 문명의 손에 지어진 경이로운 건축물이 다수 등장하는 법입니다. 이러한 건축물은 더 이상 재현할 방법이 없지만, 다행히 우리 제국은 초광속 이전 문명의 행성에 나타난 고대 문명을 기록해 놓은 바 있습니다. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "이제껏 우리가 뛰어난 합금이라고 생각했던 것은 알고 보니 아무것도 아니었습니다. 초광속 이전 문명의 정제 과정을 수없이 기록한 덕분에 우리는 무적의 금속을 만들어 낼 수 있었습니다. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "승자를 연구하는 것이 전투에 대한 통찰을 얻을 수 있는 가장 당연한 방법일 수 있으나, 우리 제국은 초광속 이전 문명의 행성에서 패전국을 연구함으로써 보다 효과적으로 퇴각하는 방법을 배울 수 있었습니다. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "다수의 문명을 관찰함으로써 배운 게 한 가지 있다면, 바로 수송망은 사람을 한데 모은다는 것입니다. 비록 우리 제국에 증기 엔진은 없지만, 초공간 중계기 연결망을 이와 유사한 목적으로 활용할 수 있을 것입니다. $dttr_tech_temple_of_transportation_desc$"
