l_english:

 tech_executive_retreat_desc:0 "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc:0 "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc:1 "Through the development of macroscopic synaptic nodes, the will of the Hive will be strengthened. $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc:1 "By clustering networks of macroscopic synaptic nodes, maximum meganeuron transmission per available surface area can be attained. $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc:1 "The will of the Hive will be further strengthened and coordinated with the expansion and development of a massive nervous center of meganeurons. $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc:1 "Improved food processing techniques will lead to better preservation methods and less spoilage. $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc:1 "New cryopreservation and protein resequencing methods will make food processing much more efficient. $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc:0 "Solid holographic casts can alter their shapes at a moment's notice, speeding up alloy production. $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc:0 "Nano-separators are a revolutionary new step in the creation of alloys, simplifying the casting process while improving overall production quality. $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc:0 "With pre-programmed nano-circuits, many consumer products can be rapidly assembled in fabricators. $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc:0 "These kiosks can replicate any pre-approved object if its pattern has been stored within their memory banks. $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc:0 "The addition of internal refineries on mining stations will substantially increase mineral production. $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc:0 "Increased scanner range will allow us to more quickly identify mineral concentrations, and focus our mining efforts there. $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc:0 "These powerful short-range lasers can easily slice through rock, making the extraction of minerals a more efficient affair. $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc:0 "Fleets of autonomous drones equipped with mining beams are deployed to quickly and efficiently gather nearby minerals. $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc:0 "These special probes are equipped with swarms of nanites that identify previously unknown mineral concentrations and mark them for later extraction. $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc:0 "A lot of critical research can only be done in a zero gravity environment, which these specialized laboratories are eminently designed for. $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc:0 "Containment force fields are excellent for isolating and holding various substances or specimens so they can be analyzed in detail. $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc:0 "Advanced probes that can thoroughly analyze subjects on a sub-atomic level, generating a wealth of valuable research data. $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc:0 "Increased automation of station functions will free up more staff for research duties. $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc:0 "Studying something from the limited perspective of a single dimensional reality does not paint the whole picture. Every angle must be considered. $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc:0 "Volatile Motes are fickle particles that are dangerous to work with. In order to safely harvest them without setting off a chain-reaction of explosions, energy fields must be used to stabilize the motes. $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc:0 "Pockets of Exotic Gas are rare and often inaccessible by conventional means. Such deposits can only be reached by using special extractor technology. $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc:0 "With new planetary markets comes new opportunities for commerce. Business will be booming. $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc:0 "As we journeyed into the cosmos and ventured beyond our home system, we also entered a new era of economics. New markets are appearing a startling rate, and economic theorists are struggling to keep up. $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc:0 "Pioneering use of holographic technology allows for the creation of artificial environments that seem as authentic as the real world. It is the next step of immersive entertainment. $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc:1 "Are the precognitive powers of Numa at work or is it a matter of skilled craftsmanship? Either way this galactic stock market prediction model will forecast fluctuations in the economy with divine accuracy. $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc:0 "This orbital bombardment management system spams a planet with millions of minute, high-velocity projectiles, overwhelming planetside defensive grids with trash data. Ships equipped with this component will cause more damage during orbital bombardment. $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc:2 "The mass-production of these rare resources require particularly capable nanites. $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc:0 "With careful study devoted to landscaping and the science of fun, the construction of entire worlds dedicated to leisure can be made possible. $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc:0 "Through the development of special penal worlds, criminals can be rehabilitated through honest, hard labor. Some may be in need of permanent rehabilitation. $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc:0 "Through the creation of special slave-breeding worlds, we can ensure that we will always have a steady supply of disposable laborers. $dttr_tech_slave_colonies_desc$"
