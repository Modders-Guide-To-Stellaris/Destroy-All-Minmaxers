 tech_nanite_repair_system_desc: "Высокоэффективная система авторемонта корпуса, состоящая из миллиардов микроскопических наномашин, была обнаружена среди дымящихся останков Мусорщика и переделана под наши цели. То ли Мусорщик вытянул эту систему из каких-то древних обломков, то ли она изначально входила в его конструкцию, это нам неизвестно. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "При учете генома расы эта форма инженерии тканей приводит к интенсивным нейрорегенеративным свойствам, что значительно повышает развитие нейронов, аксонов и синапсов у реципиента. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Высокосовершенные автопушки, способные стрелять боеприпасами, которые при попадании в цель распадаются на облако нанитов, перегружающих щиты и мгновенно прогрызающих секции корпуса. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Эти зенитные батареи развивают идеи своих предшественников и стреляют кассетами с нанитами, способными поглотить любой штурмовик. Страшный сон любого пилота истребителя. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Яйца Порождения пустоты эволюционировали, чтобы выдерживать суровые условия космоса, поглощая и сохраняя энергию от ближайшей к ним звезды. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "Нестабильный альдар встречается только вперемешку с более привычными рудами. Успешная добыча кристаллов альдара из этих минеральных матриц, без причинения значительного урона оборудованию и операторам, требует продвинутых автосенсорных систем. $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "Интенсивное изучение наномашин и подпространственных феноменов в конце концов даст новые §Y$clue$§! о том, что представляют собой $lgate_disabled$ и какова их тайна. $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "На данный момент мы не понимаем подпространственную механику, лежащую в основе работы L-врат. Прежде чем открыть их для путешествий, нужно это исправить. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Одинокие научные корабли могут вырваться из гиперкоридоров естественного происхождения и попытаться добраться до известных, но иным образом недостижимых мест. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Обнаружена абсолютно новая область применения исследовательских трутней: если собрать их на орбите и усилить связь их разума, чтобы она действовала на всю планету, то возникают новые теоретические варианты открытий. Даже слабые синапсы миллиардов рабочих трутней, объединенных в единое целое, обладают кумулятивным эффектом. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "Длительное воздействие на связь разума исследователей вызывает синергетические эффекты в синапсах рабочих трутней. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
