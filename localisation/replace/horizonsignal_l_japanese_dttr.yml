l_japanese:

 tech_akx_worm_1_desc: "宇宙は不可避的に拡大し、 散逸していく。 この流れを反転させることはできない……だが、 代価を支払って妨害することはできる。 $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "逆説的な直感と、 愛に基づく社会慣習体系。 ループのシステムを理解すれば、 教えを授けるだけでなく、 授けられることでも影響を及ぼせると学ぶだろう。 $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "時間のパラドックスがもつれるとき、 独自の欲求と欲望をもつある種の意識が生まれる。 これが、 「待ち構えるワーム」とも呼ばれる意識に起こったことだ。 この意識と協調できれば、 ある種の不死を獲得できるかもしれない。 $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§H未来の瞥見§!\n未来の見通しと過去の影響に関する漠然とした知見。\n\n全体の半分しかなく、 それ自体では無価値だ。 完成すれば、 我々の科学者は§H$tech_akx_worm_3$§!技術を発見できるかもしれない。 $dttr_tech_akx_worm_partial_custom_desc$"
