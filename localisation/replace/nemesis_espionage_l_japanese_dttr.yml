 tech_thought_enforcement_desc: "市民の不穏な思想を監視するのはテレパスの仕事だが、 研究の進展によって、 発見した異常思想の矯正も可能になった。 $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "皮下インプラント分野のさらなる進歩により、 インプラントを施された者の活動や移動について、 詳細な情報が得られるようになる。 $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "コンピュータ技術の進歩によって、 詮索好きな者たちからデータを守る新たな方法を得た。 $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "不安定性量子もつれのさらなる進歩によって、 データベースへの不正侵入を防ぐ新たな方法を得た。 $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "我々の最新の暗号化技術は、 近年発見された物理学上の奇妙な現象を利用するもので、 特殊な暗号鍵をその生成前に入力することを要求する。 $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "旧式の暗号化システムは、 最新の暗号解読ツールにまったく対抗できない。 $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "いかなるセキュリティシステムでも、 その最も脆弱な部分は内部の関係者である。 その脆弱性をコンピュータ・シミュレーションでモデル化することで、 我々はセキュリティーを迂回する (あるいは巧みに操って利用する) 画期的な手法を発見できる。 $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "わが国の工作員は、 この現実世界で警報を作動させるリスクなしに、 隣接した現実世界からデータにアクセスできる。 $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "より堅固な合金によって、 組み立て式建物の建築が可能になり、 わが国の植民地のインフラが改善される。 $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "冶金学の発展によって、 従来よりも巨大かつ頑丈な構造物を建てられるようになり、 わが国の植民地のインフラが大きく改善される。 $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "我々の惑星がいっそう開発されたため、 業務処理能力をかなり増大させられるようになった。 $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "人口密度の増大によって、 我々の生産性をさらに増加させる好機が訪れている。 $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "継続した技術の進歩により、 わが国のなかでも開発が進んだ代表的な諸惑星における生産性は、 かつてないほどのレベルに達している。 $dttr_tech_capital_productivity_3_desc$"
