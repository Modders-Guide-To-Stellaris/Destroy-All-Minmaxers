l_german:

 tech_cloaking_1_desc: "Ein modifiziertes Partikelfeld ermöglicht es unseren Schiffen, sich im offenen Raum zu \ $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Fortschritte in der Technologie für Linseneffekte für Seltene Kristalle haben die Tarnung erheblich verbessert. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "Gewöhnlichere Tarntechnologie beeinträchtigt die empfindlicheren Instrumente eines Schiffs. Diese Elite-Tarnfelder machen solche Bedenken jedoch überflüssig. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "Diese Apparatur nutzt dunkle Materie, um die Raumzeit um das Schiff herum zu verzerren, wodurch es unglaublich schwer zu entdecken ist. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Psi-Phasenfeld-Generatoren bündeln das psionische Potenzial der Besatzung eines Schiffs, um dieses teilweise in den Schleier zu verschieben. Nur die fortschrittlichsten Sensor-Arrays können das Schiff dann noch aufspüren. Was die Besatzung mitansehen muss, bleibt jedoch besser unausgesprochen. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Mit Dunkler Materie ausgestattete Resonanzkammern werden die Leistung unserer Ortungsarrays erheblich verbessern. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Indem wir unsere Ortungsarrays mit den Computern an Bord unserer Forschungsschiffe koppeln, können wir die Auflösung ihrer Scanner erheblich steigern. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Nichts ist so innovativ wie die natürliche Evolution. Unsere Untersuchungen darüber, wie Gesellschaften ohne ÜL-Technologie ihre Welt sehen, haben dazu geführt, dass wir neue Methoden entwickelt haben, um ungebetene Schiffe zu entdecken. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Wir haben mehrerer Zivilisationen ohne ÜL-Technologie studiert und dabei festgestellt, dass es viele alternative Möglichkeiten gibt, das Universum zu berechnen. Wir haben sogar neue Zahlen in unsere Mathematik eingeführt. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Verschiedene Gesellschaften haben alternative Lösungen für ihre Logistik und ihre Datenverarbeitung entwickelt. Diese fremde Denkweise ermöglicht es uns, uns leichter an die Strukturen fremder Reiche anzupassen. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "Unserer langjährige Erfahrung im Betrieb von Beobachtungsstationen im Orbit von Zivilisationen ohne ÜL-Technologie hat uns einige Optimierungsmöglichkeiten aufgezeigt. Wenn wir diese im gesamten Reich umsetzen würden, könnten wir den Wartungsaufwand für unsere Stationen drastisch reduzieren. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "So wie sich die schlauen Bewohner von Zivilisationen ohne ÜL-Technologie verbergen, wenn sie sich einem Feind nähern, so können sich auch unsere Piloten schneller bewegen, ohne das Tarnfeld zu stören. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "Nichts ist so wirkungsvoll wie eine gut platzierte Beleidigung. Wir wissen heute, wie man den Vorläufer einer Spezies in vielen Sprachen beleidigen kann. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Keine Zivilisation hat die perfekte Lösung für die wachsende Herausforderung, ein sich stetig ausdehnendes Reich zu regieren, doch wir haben zumindest eine Teillösung gefunden. Nach dem Studium einer Vielzahl von Spezies und Regierungen haben wir ein Gleichgewicht von Flexibilität und Funktion entdeckt. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "Zivilisationen gedeihen an Orten, die das Wachstum fördern, und wenn wir Untersuchungen anstellen, wo die meisten Siedlungen von Zivilisationen ohne ÜL-Technologie gedeihen, können wir lernen, mehr aus unseren Kolonien herauszuholen. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "Wir haben eine Vielzahl von Künstlern aus ganz unterschiedlichen Kulturen studiert und sind so zu einem allgemeinen Theorem gelangt. Indem wir die Kunst und die Kultur einer Zivilisation studieren, können wir uns im Kampf einen Vorteil verschaffen. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Jede Zivilisation mit einer ausreichend langen Geschichte hat Beispiele für große Wunder, die von längst vergessenen Zivilisationen geschaffen wurden und mit der heutigen Technik nicht mehr nachgebaut werden können. Zum Glück haben wir die Vorgänger vieler heutiger Zivilisationen ohne ÜL-Technologie dokumentiert. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "Das, was wir stets für die beste Legierung hielten, war weit von der wahren perfekten Legierung entfernt. Unsere Katalogisierung zahlreicher Veredelungsprozesse aus der Zeit von Zivilisationen ohne ÜL-Technologie hat uns dabei geholfen, die perfekte Legierung zu synthetisieren. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Während das Studium von Siegern der offensichtlichste Weg ist, um Erkenntnisse aus Kämpfen zu gewinnen, hat uns die Beobachtung der Verlierer auf den Welten von Zivilisationen ohne ÜL-Technologie gelehrt, wie wir unseren Rückzug effektiver organisieren können. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Verkehrsnetze bringen die Leute zusammen: ein Gefühl, das viele der von uns beobachteten Zivilisationen teilen. Wir haben zwar keine Dampfmaschinen, doch unsere Hyperrelais-Netzwerke könnten einen ähnlichen Zweck erfüllen. $dttr_tech_temple_of_transportation_desc$"
