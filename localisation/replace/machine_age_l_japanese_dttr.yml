l_japanese:

 tech_cosmogenesis_crisis_1_desc: "現実の無限の層を理解するために必要な視点の根本的な転換は、 我々の中の最も優秀な頭脳でさえも理解に苦しむ。 $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "重力と時空が宇宙を形作る。 我々は重力を完全に支配することから始めて、 アセンションにつなげる。 $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "重力を正確に、 そして微細に変化させることで、 現実のコードに指示を注入することができる。 この新しく驚くべき道具の応用を学ぶには、 細心の注意が必要だ。 $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "最近の実験では、 現実に対する我々の変更は一時的なものに過ぎないことが確認されている。 変化を定着させるためには、 より大きな変更が必要となるだろう。 $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "異なる宇宙への大規模な移動は困難な作業だ。 時空の壁を突き破るだけでなく、 その旅を生き延びることができる宇宙船を設計しなければならない。 $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "現実の法則に更なる変更を加えることによって、 その反応をより正確に観察することができる。 この規模での影響はまだ予測しづらく、 銀河全体を影響する可能性もある。 $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "セタナからの贈り物であるこの文書は、 深遠な洞察のタペストリーであり、 エレガントに構成され、 意味が濃縮されている。 単なる知識ではなく、 テクノロジー、 社会、 そして意識の構造そのものに対する我々の理解に挑戦し、 再構築してくれる。 $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "セタナの高度なナノマシンシステムは、現在の能力をはるかに上回る速度で、継続的に、艦船を修理し、刷新する。 $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "リヴァイアサンから得た知識を活用して、フレームの新たな改良にアクセスできるようになった。 $dttr_tech_leviathan_techgenesis_desc$"
