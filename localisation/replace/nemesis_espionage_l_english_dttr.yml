l_english:

 tech_thought_enforcement_desc:0 "Telepaths can monitor the citizenry for incorrect thoughts, but with some study they could also correct thought aberrations that they find. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc:0 "Further advancements in the field of subdermal implants can provide detailed information regarding the movements and actions of the implanted. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc:1 "Advances in computing technology have given us new ways to protect our data from prying eyes. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc:1 "Further advances in unstable entanglement have given us new ways to prevent unauthorized intrusions into our databases. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc:1 "Our latest advances in encryption exploit recently discovered quirks of physics to require inputting a specialized key before it has been generated. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc:1 "Primitive encryption systems stand no chance against modern decryption tools. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc:1 "The weakest link in any security system are the individuals within it. By modeling their weaknesses in computer simulations we can find novel ways to bypass their security - or trick them into bypassing it for us. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc:1 "Our operatives can access data from adjacent realities without risking setting off alarms in this reality. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc:0 "Stronger alloys allow us to create prefabricated buildings, providing our colonies with the improved infrastructure. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc:0 "Advances in metallurgy permit us to build vastly larger and more durable structures, greatly improving the infrastructure of our colonies. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc:0 "As our planets become more developed, we can gain significant improvements to our throughput. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc:0 "Increased population density gives us an opportunity to further increase productivity. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc:0 "Continued advancements in technology allow our most developed planets to reach productivity levels unheard of in earlier times. $dttr_tech_capital_productivity_3_desc$"
