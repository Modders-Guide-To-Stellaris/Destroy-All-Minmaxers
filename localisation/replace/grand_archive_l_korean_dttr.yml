l_korean:

 tech_galactic_archivism_desc: "우리 은하의 역사는 선조들로부터 가르침을 얻을 수 있도록 적절히 보존되어야 마땅합니다. 거대한 아카이브를 건설한다면 이 목적을 달성할 수 있을 것입니다. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "국소적으로 응축된 양자 덩어리는 순간적으로 극심한 중력을 발생시킬 수 있습니다. 이 중력을 올바르게 조작한다면, 어떤 크기의 생명체든 해를 입히지 않고 포획해 격납할 수 있습니다. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "중력 올가미가 §Y우주 동물§!을 두 배로 포획합니다. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "쿠톨로이드의 껍데기는 광물로만 이루어진 것이 아니며, 튼튼한 생체 섬유로 보강되어 있습니다. 첨단 금속 공학 기술을 사용하면, 이 구조를 재현할 수 있습니다. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "중력 올가미로 포획하는 §Y우주 동물§!의 수가 §G1§! 증가합니다. $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "중력 올가미로 포획하는 §Y우주 동물§!의 수가 §G1§! 증가합니다. $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "중력 올가미로 포획하는 §Y우주 동물§!의 수가 §G1§! 증가합니다. $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "중력 올가미로 포획하는 §Y우주 동물§!의 수가 §G1§! 증가합니다. $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "세심한 환경 통제 속에서 살처분한 §Y우주 동물§!로부터 채취한 ['concept_dna', $genetic_material_w_icon$]을 배양하면, 해당 동물종의 새로운 개체를 생산하여 우리 뜻대로 사용할 수 있습니다. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "부화장의 인공 성장 과정을 개선함으로써 초기 발달 단계를 가속해, 더욱 성숙한 클론 개체를 생산합니다. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "이제 부화장이 구축함의 크기에 필적하는 §Y우주 동물§!을 복제할 수 있습니다. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "부화장 내부의 신진대사 가스를 개선하면, 각 표본을 더 양호한 발육 상태로 출하할 수 있습니다. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "이제 부화장이 발육 단계나 크기에 상관없이 어떤 우주 동물이든 복제할 수 있습니다. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "소구경 함포를 개조한 것으로, 탄력 있는 탄소 섬유 케이블에 부착된 날카로운 갈고리를 발사해 적 함선을 고정하고 병력을 탑승시킵니다. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "유전체를 수정해 인공적인 기술을 우주 동물의 생체 물질에 결합하면, 우주 동물의 활용도를 높일 수 있습니다. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "수준을 한층 끌어올려 우주 동물의 유전자를 더 정교하게 조작한다면, 특화된 부품을 훨씬 더 다양하게 결합할 수 있을 것입니다. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "우주 동물 복제 과정을 최적화하면, 복제 효율성을 크게 높일 수 있습니다. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "복제 기술의 발달로, 더욱 튼튼하고 내구성이 뛰어난 소형 우주 동물을 만들 수 있게 되었습니다. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "소형 우주 동물의 생체 조직 강도를 현재 실현 가능한 최대 수준까지 끌어올렸습니다. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "복제 기술의 발달로, 더욱 튼튼하고 내구성이 뛰어난 중형 우주 동물을 만들 수 있게 되었습니다. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "중형 우주 동물의 생체 조직 강도를 현재 실현 가능한 최대 수준까지 끌어올렸습니다. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "복제 기술의 발달로, 더욱 튼튼하고 내구성이 뛰어난 대형 우주 동물을 만들 수 있게 되었습니다. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "대형 우주 동물 생체 조직 강도를 현재 실현 가능한 최대 수준까지 끌어올렸습니다. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "복제 기술의 발달로, 더욱 튼튼하고 내구성이 좋은 초대형 우주 동물을 만들 수 있게 되었습니다. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "초대형 우주 동물 생체 조직 강도를 현재 실현 가능한 최대 수준까지 끌어올렸습니다. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "복제 기술의 발달로, 더욱 튼튼하고 내구성이 뛰어난 초거대 우주 동물을 만들 수 있게 되었습니다. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "초거대 우주 동물 생체 조직 강도를 현재 실현 가능한 최대 수준까지 끌어올렸습니다. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "소형 우주 동물의 복제 및 사육 기준을 새로 확립해, 복제 과정의 효율성을 크게 개선합니다. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "중형 우주 동물의 복제 및 사육 기준을 새로 확립해, 복제 과정의 효율성을 크게 개선합니다. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "대형 우주 동물의 복제 및 사육 기준을 새로 확립해, 복제 과정의 효율성을 크게 개선합니다. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "초대형 우주 동물의 복제 및 사육 기준을 새로 확립해, 복제 과정의 효율성을 크게 개선합니다. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "공허충 기생 치료제를 개발할 수 있습니다. 우리의 모든 식민지가 공허충의 포자 폭격에 면역을 얻습니다. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "에너지 공급과 신경 운동 중추와의 연결을 적절히 고려하면, 인공 추진기를 우주 유기체에 통합할 수 있습니다. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "초공간 항로를 따라 이동하는 일은 우주 동물에게 위험할 수 있지만, 동물들의 능력을 강화하면 그런 걱정을 덜 수 있습니다. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "우리 제국의 발달된 기술을 이용하면, 우주 동물에 주는 피해를 최소화하면서 대상의 다양한 감각 기관을 강화할 수 있습니다. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "특화된 뉴로칩을 개발하면, 대규모 함대전에 참여하는 우주 동물의 행동에 영향을 줄 수 있습니다. $dttr_tech_combat_computers_bio_integration_desc$"
