l_spanish:

 tech_akx_worm_1_desc: "El universo avanza irremediablemente hacia delante y hacia abajo. Esa tendencia no se puede revertir... Pero se puede subvertir, por un precio. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "Un conjunto de protocolos sociales basados en la intuición paradójica y en el amor. Cuando conocemos el sistema del bucle, aprendemos que podemos ejercer influencia al recibir instrucciones, así como al darlas. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "Cuando se enmaraña una paradoja temporal, se despierta una especie de conciencia que tiene sus propias necesidades y sus propios deseos. Esto es lo que ocurre con la conciencia que algunos denominan \ $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§HUn atisbo al futuro§!\nUna intuición de las perspectivas venideras y los sentimientos pasados.\n\nLa mitad de un todo, inútil por si sola. Cuando se completa, puede permitir que nuestros científicos den con la tecnología §H$tech_akx_worm_3$§!. $dttr_tech_akx_worm_partial_custom_desc$"
