l_german:

 tech_galactic_archivism_desc: "Damit wir von jenen lernen können, die vor uns da waren, muss die Geschichte unserer Galaxie angemessen bewahrt werden. Ein gewaltiges Archiv soll diesen Zweck erfüllen. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Der zielgerichtete Einsatz von Quantenmasse lässt sich nutzen, um kurzlebige Gravitationsbrunnen zu erzeugen. Durch die richtige Manipulation dieser Gravitation können theoretisch Kreaturen beliebiger Größe festgehalten und eingefangen werden, ohne dass man sie dabei verletzt. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "Gravitationsfallen können die doppelte Menge an §YWeltraumfauna§! einfangen. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "Die äußere Hülle eines Cutholoiden ist nicht nur mineralischer Natur, sondern wird auch durch ein Netz aus biologischen Fasern verstärkt. Wir können dieses Verfahren mithilfe fortschrittlicher Metallurgie synthetisieren. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "Erhöht die Anzahl an §YWeltraumfauna§!, die durch Gravitationsfallen eingefangen werden kann, um §G1§! $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "Erhöht die Anzahl an §YWeltraumfauna§!, die durch Gravitationsfallen eingefangen werden kann, um §G1§! $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "Erhöht die Anzahl an §YWeltraumfauna§!, die durch Gravitationsfallen eingefangen werden kann, um §G1§! $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "Erhöht die Anzahl an §YWeltraumfauna§!, die durch Gravitationsfallen eingefangen werden kann, um §G1§! $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "In einer streng kontrollierten Umgebung können wir die ['concept_dna', $genetic_material_w_icon$], die wir von erlegter §YWeltraumfauna§! gesammelt haben, nutzen, um neue Exemplare der Spezies heranzuzüchten und sie unter unsere Kontrolle bringen. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Wir können die künstlichen Aufzuchtverfahren in unseren Brutstätten verbessern, um die frühen Entwicklungsstadien zu beschleunigen und schneller reife Klone heranzuzüchten. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "Brutstätten können jetzt größere Exemplare §YWeltraumfauna§! klonen, die an die Ausmaße traditioneller Zerstörer heranreichen. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "Durch die Verbesserung der metabolischen Gase in unseren Brutstätten stellen wir sicher, dass jedes Exemplar noch weiter heranreift, bevor es auf die Welt gebracht wird. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "Brutstätten können jetzt Weltraumfauna-Schiffe jeder Reifestufe oder Größe klonen. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Eine umfunktionierte kleinkalibrige Artillerie zum Abfeuern durchschlagender Haken, die an elastischen Kohlefaserkabeln befestigt sind und sich perfekt dazu eignen, feindliche Schiffe außer Gefecht zu setzen und zu entern. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Wir können die Effektivität unserer Weltraumfauna-Schiffe noch weiter erhöhen, indem wir ihre Genome modifizieren und künstliche Technologien in ihre Biomasse integrieren. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Wir können noch viel weiter gehen. Die neuesten Methoden zur Manipulation der Weltraumfaunagenetik erlauben es uns, eine viel größere Palette an Spezialkomponenten in ihre Biologie zu integrieren. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "Das Verfahren zum Klonen von Weltraumfauna weiter zu verbessern, führt zu massiven Effizienzsteigerungen. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Fortschritte in der Klontechnik erlauben es uns, kleinere Weltraumfauna langlebiger und robuster zu machen. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Wir haben die Grenzen im Gewebe kleinerer Weltraumfauna überwunden und es bis zum uns bekannten Maximum verstärkt. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Fortschritte in der Klontechnik erlauben es uns, mittelgroße Weltraumfauna langlebiger und robuster zu machen. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Wir haben die Grenzen im Gewebe mittelgroßer Weltraumfauna überwunden und es bis zum uns bekannten Maximum verstärkt. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Fortschritte in der Klontechnik erlauben es uns, große Weltraumfauna langlebiger und robuster zu machen. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Wir haben die Grenzen im Gewebe von großer Weltraumfauna überwunden und es bis zum uns bekannten Maximum verstärkt. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Fortschritte in der Klontechnik erlauben es uns, riesige Weltraumfauna langlebiger und robuster zu machen. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Wir haben die Grenzen im Gewebe von riesiger Weltraumfauna überwunden und es bis zum uns bekannten Maximum verstärkt. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Fortschritte in der Klontechnik erlauben es uns, gigantische Weltraumfauna langlebiger und robuster zu machen. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Wir haben die Grenzen im Gewebe von gigantischer Weltraumfauna überwunden und es bis zum uns bekannten Maximum verstärkt. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "Die Etablierung neuer Standards für das Klonen und die Aufzucht kleinerer Weltraumfauna verbessert die Effizienz der Reproduktionsprozesse erheblich. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "Die Etablierung neuer Standards für das Klonen und die Aufzucht mittelgroßer Weltraumfauna verbessert die Effizienz der Reproduktionsprozesse erheblich. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "Die Etablierung neuer Standards für das Klonen und die Aufzucht großer Weltraumfauna verbessert die Effizienz der Reproduktionsprozesse erheblich. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "Die Etablierung neuer Standards für das Klonen und die Aufzucht riesiger Weltraumfauna verbessert die Effizienz der Reproduktionsprozesse erheblich. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Wir können ein Heilmittel gegen die parasitäre Infektion mit Leerenwürmern entwickeln. Alle unsere Kolonien wären damit immun gegen ihren Sporenbeschuss. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Künstliche Triebwerke können in Weltraumorganismen integriert werden, wenn man die Energieversorgung und die Verbindung zu den neuronalen Motorzentren entsprechend berücksichtigt. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "Das Reisen entlang von Hyperraumrouten kann für Weltraumorganismen gefährlich sein. Wir sind in der Lage, ihre Fähigkeiten diesbezüglich zu verbessern. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "Die verschiedenen Sinnesorgane von Weltraumorganismen lassen sich durch die von uns entwickelte Technologie weiter verbessern, ohne dem Organismus zu schaden. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Wir können spezielle Neuralchips entwickeln, um das Verhalten der Weltraumfauna zu beeinflussen, die an Flottenkämpfen von galaktischem Ausmaß beteiligt ist. $dttr_tech_combat_computers_bio_integration_desc$"
