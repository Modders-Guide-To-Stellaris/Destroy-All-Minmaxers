 tech_rift_sphere_desc: "Il semblerait que l'espace et le temps tendent à s'agglomérer sous la forme de couches, empilées les uns sur les autres. L'astuce consiste donc à trouver le moyen de se glisser entre leurs plis. $dttr_tech_rift_sphere_desc$"
 tech_astral_harvesting_desc: "Quelques modifications délicates des stations scientifiques permettent de collecter des morceaux de trame astrale le long des déchirures de l'espace-temps. $dttr_tech_astral_harvesting_desc$"
