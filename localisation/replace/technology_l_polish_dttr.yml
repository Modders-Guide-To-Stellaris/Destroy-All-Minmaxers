l_polish:

 tech_space_exploration_desc: "Możliwość podróżowania z szybkością nadświetlną otwiera nowy etap eksploracji kosmosu. Misje załogowe do innych układów gwiezdnych są teraz nie tylko możliwe, ale wręcz konieczne. $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "Wynalezienie napędu nadświetlnego umożliwiło zaadaptowanie szkieletów promów ziemia-kosmos na potrzeby wojska i w ten sposób powstały dość niewielkie, szybkie i zwrotne jednostki o ograniczonej sile ognia. $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "Niszczyciele są większe niż korwety, ale to nadal zwrotne jednostki bojowe. $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "Początkowo była to eksperymentalna konfiguracja statku kolonizacyjnego następnej generacji. Duża liczba punktów montażowych sprawiła, że to idealna platforma dla ciężkiego uzbrojenia. $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "Pancerniki to największe ze standardowych okrętów, zwykle są one ciężko opancerzone i uzbrojone w wiele baterii dział. $dttr_tech_battleships_desc$"
 tech_titans_desc: "Projekt tak dużego okrętu umożliwia stworzenie zabójczego połączenia potężnej siły ognia i najnowocześniejszego wsparcia. Konfiguracje tytanów mogą być niezwykle uniwersalnymi okrętami flagowymi, mogącymi wspierać pobliskie jednostki oraz uniemożliwiać działania wroga. $dttr_tech_titans_desc$"
 tech_colossus_desc: "Rozwój megainżynierii zaciera granice między rzeczywistością a fantazjami, tworząc jednostki wojskowe typu kolos. Te olbrzymie platformy przenoszące jeden rodzaj broni mogą radykalnie zmieniać albo niszczyć całe światy. Wystarczy nacisnąć jeden guzik. $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych korwet. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "Najnowsza generacja kadłubów korwet ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "Ustanowienie nowych standardów modelowania i budowy korwet znacznie zwiększy wydajność linii produkcyjnych. $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych niszczycieli. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "Najnowsza generacja kadłubów niszczycieli ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "Ustanowienie nowych standardów modelowania i budowy niszczycieli znacznie zwiększy wydajność linii produkcyjnych. $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych krążowników. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "Najnowsza generacja kadłubów krążowników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "Ustanowienie nowych standardów modelowania i budowy krążowników znacznie zwiększy wydajność linii produkcyjnych. $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych pancerników. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "Najnowsza generacja kadłubów pancerników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "Ustanowienie nowych standardów projektowania i budowy wielkich pancerników znacznie zwiększy szybkość ich montażu. $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych tytanów. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "Najnowsza generacja kadłubów tytanów ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "Scentralizowana instalacja kosmiczna zbudowana na bliskiej orbicie wokół głównej gwiazdy układu jest niezbędna, by można było w pełni wykorzystywać zasoby układu gwiezdnego. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "Pierwsze bazy gwiezdne były zaledwie prowizorycznymi placówkami. Stałe porty umożliwią nam lepsze panowanie nad układami gwiezdnymi. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "Ruch w kosmosie nasila się, więc większe i lepiej bronione bazy gwiezdne są potrzebne do utrzymania kontroli nad szlakami w układzie. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "Te olbrzymie forty kosmiczne staną się centrum aktywności militarnej w dowolnym układzie gwiezdnym, a ich obecność niewątpliwie odstraszy każdego poza najbardziej upartymi napastnikami. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "Właśnie tworzone są plany potężnej stacji bojowej mogącej samodzielnie stawić czoła kilku flotom uderzeniowym. Jeśli zostaną zrealizowane, cytadele staną się symbolami wielkości podobnymi do układów węzłowych. $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "Sprawne procedury konstruowania baz gwiezdnych oparte na projektach modułowych zmniejszą czas realizacji budowy i jej koszta. $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "Wzmocniony szkielet i osłony pochłaniające więcej energii uderzenia zapewnią spójność konstrukcji platformy, nawet w najtrudniejszych warunkach. $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "Rozwój technologii paneli słonecznych może skompensować koszty operacyjne naszych baz gwiezdnych. Jednak żeby wytworzyć wystarczającą ilość energii, panele musiałyby zajmować cały moduł bazy gwiezdnej. $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "Zorganizowane gildie górnicze nadzorują wszelkie wydobycie zasobów w układzie. Prowadzi to do zwiększenia wydajności, ponieważ porządkuje problem, jakim są niezależni górnicy.\n\n $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "Te szkielety wyposażono w przydatne narzędzia pozwalające robotnikom szybko i bezpiecznie poruszać się po orbitalnych budowach. Zadania wymagające wyjścia w przestrzeń kosmiczną nigdy nie były łatwiejsze.\n\n $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "Te załogowe statki krótkiego zasięgu startują z pokładu okrętu matki i wykorzystują swą szybkość oraz małe rozmiary, żeby przedostać się przez obronę wroga.\n\n $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "Następna generacja statków szturmowych wyposażona w lepszą awionikę i potężniejsze uzbrojenie. Łatwiejsza w pilotażu.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "Kolejna modyfikacja statków szturmowych. Te myśliwce i bombowce to spełnienie marzeń każdego pilota. Ich osiągi pozostawiają poprzednie modele daleko w tyle.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "Może nadejść czas, gdy wielkie, zimne i pozbawione współczucia inteligencje spojrzą na nasze światy z zazdrością i zechcą nam zaszkodzić. Musimy być gotowi. $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "Inwazja na inny świat to olbrzymie przedsięwzięcie. Zanim zostaną zorganizowane pierwsze armie międzyplanetarne, trzeba uporać się z wielkimi problemami logistycznymi.\n\n $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "Jednorazowe kapsuły desantowe pozwalają ograniczyć korzystanie z kruchych desantowców i umożliwiają szybkie lądowanie lekkich jednostek w dowolnym miejscu na powierzchni planety.\n\n $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "Poszycie kadłuba wzmocnione nanokompozytami zapewnia dodatkową warstwę ochronną, która w walce może zdecydować o życiu lub śmierci.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "Nasycenie pancerza materią krystaliczną zaowocuje dalszym zwiększenie wytrzymałości kadłubów naszych jednostek.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "Wprowadzenie materii krystalicznej do procesów odlewniczych jeszcze bardziej zwiększy ultratwardość metali nasyconych kryształami.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "Łuski eterycznego smoka są wykonane z wielu warstw nanostruktur z unikalnych minerałów. Niespotykane techniki produkcji umożliwiają nam wierne odwzorowanie tej samoczynnie naprawiającej się struktury. $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "Proste i umiarkowanie wydajne chemiczne silniki manewrowe działają dzięki spalaniu propelentu.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "Te elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "Plazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "Te niezwykle zaawansowane termojądrowe silniki manewrowe zapewniają statkom niezrównaną zwrotność i umożliwiają rozwijanie dużych prędkości podświetlnych.\n\n $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "Te potężne silniki zapewniają dodatkową prędkość bojową, ale zużywają wiele mocy. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "Ta ulepszona wersja zwykłych dopalaczy jeszcze bardziej zwiększa prędkość bojową statku. $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "Umożliwia budowę gwiezdnych platform obronnych chroniących nasze bazy gwiezdne. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "Nowe techniki budowlane pozwalają konstruować jeszcze większe stacje wojskowe w kosmicznej otchłani.\n\n $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "Te olbrzymie instalacje przypominają miasta dryfujące w przestrzeni kosmicznej. Ich załogi mogą składać się z tysięcy członków, a siłą ognia niejednokrotnie dorównują całej flocie.\n\n $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "Stworzenie specjalnego korpusu inżynieryjnego marynarki wojennej bardzo ułatwi budowę kosmicznych platform obronnych, zmniejszy koszty ich budowy i zwiększy wytrzymałość.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Dogłębna ocena stosowanych obecnie metod budowy stacji wojskowych wykazała pewne możliwości ulepszeń. $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "Możliwość wpływania na klimat w celu neutralizowania niszczycielskich zjawisk pogodowych ułatwi konserwację budynków mieszkalnych i sprawi, że nowe obszary staną się zdatne do zamieszkania. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "Dzięki technologii ukierunkowanej grawitacji można wznosić wyższe budynki na powierzchni globu bez ryzyka, że się zawalą. Granicą jest tylko niebo! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "Zakładając wiejskie wspólnoty kontrolowane przez pogodę, możemy utrzymywać większą populację bez uszczerbku dla naszego wiejskiego stylu życia. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "Zastosowanie technologii budowy maszyn w wydobyciu minerałów to konieczność dla każdej cywilizacji przemysłowej. $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "Podstawowa infrastruktura przemysłowa jest niezbędna cywilizacji, która chce podróżować w kosmosie.\n\n $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "Użytkownik egzoszkieletu wspomaganego jest silniejszy i szybszy. Militarne zastosowania tego sprzętu są oczywiste, ale zwiększa on też wydajność pracy.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "Potężniejsze serwomotory zwiększą nośność naszych robotów. Jednostki wydobywcze będą mogły dostarczać więcej minerałów do przetworzenia, a machiny wojenne będzie można wyposażyć w cięższe uzbrojenie. $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "Nowe techniki szczelinowania umożliwią nam dotarcie do wcześniej niedostępnych zasobów geotermalnych pod skorupą planety. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "Te olbrzymie świdry umożliwiają dotarcie do bogatych złóż minerałów, które często znajdują się w pobliżu rdzenia planety. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "Zaawansowana spektrometria zostaje połączona z technikami szczelinowania hydraulicznego i ługowania w celu przyspieszenia eksploatacji złóż płytkich i średnio głębokich. $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "Synchronizując modele pracy naszych sieci górniczych, możemy dodatkowo zwiększyć ich wydajność.\n\n $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "Te sztuczne jednostki robocze idealnie nadają się do codziennych prostych robót. Są pracowite i mogą wykonywać proste polecenia głosowe, ale nie należy oczekiwać od nich wchodzenia po schodach. $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "Ulepszone sztuczne jednostki mogące poruszać się prawie jak istoty organiczne. Ich procesory neuronowe także zostały unowocześnione. $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "Niezwykle zaawansowane jednostki, silniejsze, szybsze i trwalsze od większości istot organicznych. Ich ulepszone procesory neuronowe pozwalają im działać całkowicie niezależnie. $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "Syntetyki posiadające osobowość będą wreszcie mogły funkcjonować w społeczeństwie na równi z resztą naszych obywateli. Być może niektóre z nich obejmą stanowiska przywódcze.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "Wersja rozwojowa podstawowych kombinezonów ezgzoszkieletowych, te zintegrowane implanty cybernetyczne czynią użytkownika odporniejszym na szkodliwe działanie środowiska. $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "Zainstalowanie implantów cybernetycznych umożliwiających adaptację do otoczenia zwiększy skuteczność naszych dronów. $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "Optymalne przetwarzanie wydobytych minerałów umożliwiło nam osiągnięcie nowych poziomów wydajności. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "Drugi etap obróbki wstępnie oczyszczonych minerałów umożliwia wydajniejsze magazynowanie i transport. $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "Szybka iteracja symulacji budowlanych z wyprzedzeniem określa optymalne wzorce montażu elementów każdego projektu budowlanego. $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "Zamienne, prefabrykowane szablony znacznie skracają czas właściwej budowy. $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "Zapisywalne szablony montażowe umożliwiają wytwarzanie robotów na zamówienie. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "Standaryzacja szablonów montażowych pozwala zwiększyć specjalizację populacji maszyn. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "Ulepszone praktyki produkcyjne umożliwią większe zmiany w robotach bez obniżenia kluczowej funkcjonalności. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "Ulepszone praktyki produkcyjne umożliwią zasadnicze zmiany w robotach bez obniżenia kluczowej funkcjonalności. $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "Zużywając duże ilości energii, możemy praktycznie bez niczego zmieniać światło w materię. $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "Zaawansowane szablony umożliwiają poważne przyspieszenie montowania nowych jednostek. $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "Zaawansowane szablony umożliwiają poważne przyspieszenie montowania nowych robotów. $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "Budowanie w kosmosie stawia przed naszymi inżynierami wyzwania, z którymi trzeba się uporać, nim zaczniemy konstruowanie stacji orbitalnych nad innymi światami.\n\n $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "Przetwarzając minerały bezpośrednio nad światem, z którego zostały pozyskane, znacznie zwiększymy wydajność naszego górnictwa.\n\n $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "Dzięki zastosowaniu automatycznych dronów stacje górnicze mogą być obsługiwane tylko przez niewielką załogę. Obniża to koszty działalności.\n\n $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "Ten gaz to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób. $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "Stworzenie działającego kamieniołomu garantu to nie lada wyzwanie. Duża kowalność tej rudy sprawia, że jej wydobycie jest równie trudne, co atrakcyjne. $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "Promienie stabilizujące umożliwiają względnie bezpieczne wydobycie lotnych złóż orylu.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "Wydobycie i przetwarzanie żywych metali jest wyjątkowo trudne, ale udane zastosowanie niestałych stopów przynosi niezrównane korzyści. $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "Betariańskie minerały pochodzą prawdopodobnie z jednego źródła, ale tysiące lat temu zostały rozproszone po całej galaktyce. Najczęściej występują w postaci zbiorowisk niewielkich kamieni i są bardzo łatwopalne. $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "Wydobywanie tych kryształów bez ich uszkodzenia lub zniszczenia to niezwykle delikatny proces. Wymaga zaawansowanego sprzętu o bezprecedensowej precyzji. $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "Żeby realizować projekty konstrukcyjne o naprawdę potężnych rozmiarach, musimy najpierw poznać podstawy inżynierii i sposoby przechowywania zasobów, z których powstaną superkonstrukcje. $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów.\n\n $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "Działa kinetyczne to najnowsze akceleratory elektromagnetyczne wykorzystujące dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami.\n\n $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą.\n\n $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "Olbrzymie działo elektromagnetyczne, które można zamontować tylko wzdłuż kadłuba jednostki, strzelające olbrzymimi pociskami na wielkie odległości.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "Jeszcze potężniejsze działo elektromagnetyczne, które może przebić nawet najwytrzymalsze osłony.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków burzących. $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "Baterie dział strzelające pociskami odłamkowymi na krótki zasięg. Są szczególnie niebezpieczne dla maszyn szturmowych wroga, ale mogą chronić też przed nadlatującymi pociskami. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "Ulepszone baterie przeciwlotnicze z nowymi, silniejszymi pociskami odłamkowymi. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "Śledzące algorytmy prognozujące i jeszcze silniejsza amunicja sprawiają, że te baterie są zabójczo skuteczne przeciwko statkom szturmowym wroga. $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna.\n\n $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "Najnowsza wersja pocisków kosmos-kosmos uzbrojona w niezwykle potężną głowicę, wykorzystującą energię punktu zerowego.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "Te niezwykle nowoczesne pociski posiadają pokładowe pilotujące SI, które znacząco poprawiają ich osiągi i zdolność śledzenia celów.\n\n $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "Te mniejsze pociski wystrzeliwuje się salwami, służą one do przebicia się przez wrogie systemy obrony bezpośredniej.\n\n $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu.\n\n $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne.\n\n $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "Nieużywane $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "Pasma kwantowe o dużej przepustowości przeznaczone do przesyłania baz danych, dzięki czemu można prowadzić praktycznie zsynchronizowane prace badawcze w bardzo odległych miejscach. $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "Miniaturyzacja nadajników końcowych umożliwiająca tworzenie z nich grup i dodatkowe zwiększenie przepustowości. $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "Proponujemy hipotezę wyjaśniającą zaobserwowane zjawisko, a potem ją sprawdzamy. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "Badając galaktykę, nieustannie natykamy się na nowe materiały i nieznane nam substancje. Klasyfikowanie i analizowanie tych odkryć będzie wymagać nowych instalacji i urządzeń. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "Aby rozwijać naszą wiedzę, musimy uwzględniać wszystkie poziomy istnienia. Czeka na nas nowe królestwo nauki! $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "Organizacyjne obwody sterujące zapałem naukowym $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "Nowe podprogramy poprawią koncentrację naszych jednostek badawczych i zlikwidują niewydolność. $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "Introspekcja i hierarchizowanie. $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "Ewoluujące sztuczne inteligencje stanowią klucz do stworzenia prawdziwego sztucznego rozumu. $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "Myśl, zanim podejmiesz działanie. Nasz Umysł osiągnie jeszcze wyższy poziom. $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "Niepodzielna jedność osobno. $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "Poszerzenie możliwości przez zastosowanie ograniczonej cybernetyki. $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "Otwierają nowe możliwości na polu myśli syntetycznej. $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "Aktywne matryce dostosowane do zagadnień militarnych znacznie zwiększają skuteczność bojową. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "Dalszy rozwój technologii algorytmów prognozujących umożliwia sprawniejsze podejmowanie decyzji taktycznych na polu walki. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "Przepuszczanie intensywnych symulacji bojowych przez świadomą SI daje cenny wgląd w możliwości optymalizacji technik oceny ryzyka. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "Wyposażenie naszych statków w częściowo autonomiczną inteligencję znacznie przyspieszy ich czas reakcji w walce. $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "Najlepszą obroną jest atak. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "Układ systemów uzbrojenia obronnego okazuje się dużo skuteczniejszy niż niezależne środki przeciwdziałania. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "Zaawansowane prognozowanie znacznie zwiększa dokładność aktywnych środków przeciwdziałania. $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "Dopasowanie zasad stosowania broni ofensywnej i defensywnej umożliwia zwiększenie skuteczności. $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "Wezwanie do połączenia potencjału badawczego wszystkich planet i bardziej elastycznego finansowania badań. $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "Zaawansowane implanty neurologiczne połączone z klastrami obliczeń kwantowych umożliwiają myślenie wielowątkowe. $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "Przekazując sztucznej inteligencji sterowanie statkiem kolonizacyjnym, załoga i koloniści mogą zostać zahibernowani. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "Floty małych, ale wydajnych dronów budowlanych, przewożone w ładowniach statków kolonizacyjnych. Po uruchomieniu na powierzchni planety znacznie przyspieszą początkową fazę osadnictwa. $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "Odpowiednio zaawansowane systemy są w stanie samodzielnie się optymalizować, jeśli będą dokładnie świadome celu, do jakiego zostały stworzone. $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "Zaawansowana SI pomoże naukowcom eksplorować nowe, dziwne światy, znajdować nowe organizmy żywe i cywilizacje oraz docierać tam, gdzie nie dotarł jeszcze żaden Blorg. Statek badawczy będzie mógł eksplorować galaktykę z pomocą SI. $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "Zaktualizowane i bardziej zaawansowane algorytmy nie tylko przyspieszą badania kosmosu, ale też umożliwią jednostkom eksploracyjnym dłuższe przebywanie w dalekiej przestrzeni bez otrzymywania poleceń od centralnej mechanicznej inteligencji. $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "Gaz egzotyczny można wytwarzać sztucznie, ale jest to trudny proces wymagający nowoczesnego wyposażenia rafinerii. $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "Nie mówiąc nawet o oczywistych problemach dotyczących bezpieczeństwa, wytwarzanie sztucznych lotnych pyłków jest procesem niezwykle wrażliwym i skomplikowanym, który wymaga bardzo specjalistycznego sprzętu. $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "Proces krystalizacji jest trudny i skomplikowany, ale dzięki takim specjalistycznym zakładom przemysłowym można wytwarzać syntetyczne kryształy. $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "Neutronium to supergęsta substancja złożona z neutronów, z której można wyprodukować niezwykle odporny i wytrzymały pancerz. $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "Ta egzotyczna substancja ma wiele właściwości przeczących na pozór prawom fizyki. Jej złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach. $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "To źródło energii dla okrętów wytwarza ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne. $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "Procesy fuzji jądrowej wytwarzają duże ilości energii dla okrętów, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych. $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "Możliwość utrzymania reakcji syntezy jądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych dla naszych jednostek. $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii i antymaterii będziemy mogli wytwarzać o wiele więcej energii dla okrętów niż w reaktorach termojądrowych. $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "Te generatory pobierają energię próżni i są praktycznie nieograniczonym źródłem zasilania okrętów. Nie ma wydajniejszego sposobu wytwarzania energii. $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "Te generatory zdają się w jakiś sposób czerpać energię bezpośrednio z ciemnej materii i dostarczają okrętom ilość mocy wymykającą się prawom fizyki. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości energii.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony.\n\n $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "Te kondensatory przechowują nadmiar energii, który można szybko przekazać do wzmocnienia osłon okrętu. $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "Wytworzenie silnej osłony energetycznej w atmosferze planety jest trudniejszym zadaniem niż w przestrzeni kosmicznej, ale osłona planetarna stanowi znakomitą obronę przed bombardowaniem orbitalnym. $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "Te deflektory wykorzystują ciemną materię do odbijania nadlatujących pocisków w sposób, który zdaje się kompletnie przeczyć prawom natury. $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "Te niezwykle silnie osłony są wytwarzane z energii psionicznej przez wyspecjalizowanych psioników. Ich moc jest dodatkowo wzmacniana przez duże emitery psioniczne. $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "Kadra specjalistów od psioniki wytwarza te bariery z czystej energii psionicznej. Będą one mogły zatrzymywać ostrzał wroga, tak jak deflektory energetyczne, ale bez uciążliwego zużycia energii. $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "Zaawansowane czujniki wykorzystujące wirujące wiązki tachionów do wykrywania ruchu statków nawet z ekstremalnych odległości\n\n $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "Sieć potężnych czujników, które można instalować na kosmoportach orbitalnych. Obejmują swoim zasięgiem cały okoliczny obszar przestrzeni kosmicznej.\n\n $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "Kondensatory zdolne do przechowywania ogromnych ilości energii są jednym z kamieni węgielnych każdej nowoczesnej cywilizacji. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "Pola modulowane umożliwiają zwiększenie produkcji i poprawę energooszczędności. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "Podstawowe zasady splątania zastosowane przy wytwarzaniu energii dają znaczny wzrost wydajności produkcji. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "Kwantowe złożenie cewek energetycznych, które ładują się i rozładowują równocześnie. $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "Instalacje równoważące obciążenia mogą znacząco zwiększyć stabilność lokalnych sieci i przekazywać nadwyżkę energii z powrotem do centralnych kondensatorów. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "Przebudowana i zespolona sieć jeszcze bardziej zmniejsza straty przy przesyle energii na dużą odległość. $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "Dzięki tunelowaniu bezpośrednio przez podprzestrzeń można wytworzyć tymczasowy kanał między dwoma punktami normalnej przestrzeni. Podróż przez taki kanał będzie praktycznie natychmiastowa.\n\n $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "Wytworzenie tunelu czasoprzestrzennego zajmuje sporo czasu i zużywa ogromną ilość energii, ale można usprawnić ten proces przez zastosowanie specjalnych kalibratorów.\n\n $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "Te pola graniczne umożliwiają wytwarzanie potężniejszych tuneli bez niebezpieczeństwa wywołania nagłej podprzestrzennej kaskady energetycznej.\n\n $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "Pozawymiarowa kraina nadprzestrzeni rozciąga się niczym pajęcza sieć między studniami grawitacyjnymi większości gwiazd. Po tych hiperliniach można teoretycznie podróżować szybciej niż światło.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "Odkryliśmy istnienie w przestrzeni pewnych punktów, w których statek kosmiczny zużywa mniej energii na \ $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "Nowa generacja hipernapędu - silniki, które są w stanie przedostać się na tzw. ślizgi podprzestrzenne występujące w nadprzestrzeni. Dzięki temu osiągi napędu znacznie wzrastają.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "Choć nie podróżujemy przez nadprzestrzeń, wykonanie mapy rozległej sieci hiperlinii łączących całą galaktykę dałoby nam wyraźną przewagę nad cywilizacjami, które je wykorzystują.\n\n $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "Dzięki otoczeniu jednostki polem zakrzywiającym i utworzeniu wokół niego pęcherza podprzestrzeni teoretycznie można osiągnąć prędkości nadświetlne.\n\n $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "Ulepszone techniki stabilizowania pola zakrzywiającego umożliwią naszym statkom przemierzanie przestrzeni kosmicznej kosztem mniejszej ilości energii.\n\n $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "Te rewolucyjne urządzenia są przyłączane do silników napędu zakrzywiającego i pełnią funkcję kolektorów cząstek, uzupełniając paliwo jednostki.\n\n $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "Przełomowy cud technologii, napęd przeskokowy, rozcina miejscowo kontinuum czasoprzestrzenne i spaja je z powrotem na poziomie kwantowym w taki sposób, aby odpowiadało położeniu celu - dlatego wydaje się, że statek prawie natychmiast \ $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "Psioniczny napęd przeskokowy wykorzystuje energie psi emitowane przez załogę do przepchnięcia statku przez osnowę rzeczywistości, dzięki czemu jednostka natychmiast \ $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "Naturalnie utworzony tunel czasoprzestrzenny jest niestabilny, a zmienne poziomy energii uniemożliwiają bezpieczne podróżowanie między jego dwoma krańcami. Istnieją jednak sposoby tymczasowej stabilizacji jego matrycy. $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "Możliwość reaktywacji opuszczonych stacji bram kosmicznych rozsianych w całej galaktyce może przyczynić się do znacznego skrócenia podróży międzygwiezdnych. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "Budowa nowych stacji bram kosmicznych pozwoli nam stworzyć sieć szybkiej podróży, która zrewolucjonizuje podróże międzygwiezdne. $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "Skupione pola naładowanych cząstek mogą ładować wyczerpane kondensatory osłon.\n\n $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "Destabilizatory kwantowe pobudzają miejscowe pole kwantowe, zakłócając działanie wrażliwych czujników na wrogich okrętach.\n\n $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "Zalewając lokalny obszar słabymi, losowo modulowanymi impulsami elektromagnetycznymi, możemy częściowo zakłócić działanie osłon i systemów uzbrojenia wroga. $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "Tajemniczy szyfrator koduje dane o trasie lotu według nieznanego wzoru, zanim odeśle je z powrotem do dowództwa floty. $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "Tajemniczy szyfrator dawał przeciętne wyniki w zwykłych próbach, ale dokładność jego algorytmów prognostycznych zwiększa się, gdy trasa lotu celu staje się bardziej chaotyczna. $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "Nasza historia to cykl powtarzających się olbrzymich skoków technologicznych, politycznych i kulturowych; te skoki są często poprzedzone okresami niepokojów, po których nastają czasy względnej stabilizacji. Identyfikując podstawowe, powtarzające się założenia tych skoków, możemy dokonać skrócenia cyklu na naszą korzyść. $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "Nasza historia to cykl powtarzających się olbrzymich skoków technologicznych, politycznych i kulturowych; te skoki są często poprzedzone okresami niepokojów, po których nastają czasy względnej stabilizacji. Identyfikując podstawowe, powtarzające się założenia tych skoków, możemy dokonać skrócenia cyklu na naszą korzyść. $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja niebieskich poprzedników. Są celne i niszczycielskie, mogą powodować olbrzymie uszkodzenia.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "Te lasery mają mniejszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej.\n\n $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia. Wielkość emiterów pozwala umieszczać je wyłącznie na pokładach pancerników i tytanów. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy. Podobnie jak poprzedniczkę, montuje się ją tylko na pokładach pancerników i tytanów. $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "Ogromny układ połączonych obwodów wzmacniania energii, który wystrzeliwuje wiązkę o bezprecedensowej mocy. Wielkość tej broni sprawia, że można instalować ją tylko na jednostkach klasy tytan. $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "Broń wystrzeliwująca niszczycielskie kule wysokoenergetycznej plazmy. Te pociski plazmowe niezwykle skutecznie przebijają pancerze statków.\n\n $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "Te nowe akceleratory wystrzeliwują pociski wysokoenergetycznej plazmy z ulepszonymi polami koncentrującymi. Dzięki temu kula zmierzająca do celu traci po drodze mniej energii.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "Te działka to najnowsza broń plazmowa, zmilitaryzowana wersja starszych, improwizowanych miotaczy plazmy. Ich pociski plazmowe są jeszcze bardziej zabójcze.\n\n $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "Potężna broń ostrzeliwująca cele błyskawicami chaotycznej energii, które ignorują pancerz i osłony.\n\n $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "Te ulepszone emitery wyposażone są w lepsze elektromagnesy, dzięki czemu wytwarzają silniejszy ładunek energetyczny.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel. Mogą one przebijać osłony oraz pancerz, a także siać zniszczenie w strukturze kadłuba i wśród załogi wroga. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze. $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "Te pociski energetyczne składają się z silnie skoncentrowanych protonów i mogą dokonywać potężnych uszkodzeń kadłubów wrogich okrętów. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "Ulepszone pociski energetyczne wykorzystujące do niszczenia celów neutrony zamiast protonów. $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "Zastosowanie zasad pięciowymiarowej manipulacji energią na płaszczyznach o mniejszej liczbie wymiarów umożliwia tworzenie potężnej broni energetycznej.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "Zastosowanie silnych soczewek w połączeniu z oscylującą częstotliwością ostrzału ułatwia budowę na tyle mocnych laserów, by mogły posłużyć do prac górniczych na asteroidach - albo do zestrzeliwania wrogich jednostek. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "Chmury próżniowe wykorzystują ładunki elektryczne wytwarzane przez gęste gazy stanowiące większość ich rdzenia do wystrzeliwania strumieni gorącej plazmy. Zastosowanie gazu o tym samym składzie i specjalnych przewodów umożliwia budowę potężnej broni elektrycznej.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szafirowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szmaragdowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych topazowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą zogniskować je, by wyemitować promienie przypominające laser. Używając rubinowego wzoru pryzmatu, możemy stworzyć kondensatory laserowe wytwarzające energię o podobnej długości fali.\n\n $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "Techniki hydroponiczne można rozwijać, tworząc farmy o unikalnej atmosferze, symulujące różne ekosystemy. Umożliwia to produkcję żywności o większej zawartości składników odżywczych.\n\n $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "Wielkoskalowe farmy wytwarzające plony bogate w składniki odżywcze umożliwiają cywilizacji zwiększenie limitu populacji. $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "Techniki rolnicze można dodatkowo udoskonalić dzięki wyrafinowanym symulacjom komputerowym różnych środowisk i zmian pogody. Umożliwia to osiąganie bardziej przewidywalnych plonów. $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "Zaawansowana inżynieria genetyczna upraw pozwala zwiększyć zbiory, a także poprawia smak i zawartość składników odżywczych.\n\n $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "Wprowadzenie niewielkiej ilości nanomaszyn do uprawianych roślin pozwala uzyskać plony o wysokiej odporności i składzie chemicznym, który można modyfikować w trakcie ich całego cyklu życia.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "Proces syntetycznego powielania uprawianych roślin wymaga zebrania dużej ilości odpadów do stworzenie niewielkich plonów, ale mimo wszystko znacząco zwiększa wydajność rolnictwa.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "Stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom w adaptacji i ewoluowaniu. Jest też świetnym przewodnikiem w broni energetycznej.\n\n $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "Ten drobny pył to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Po połknięciu przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne.\n\n $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "Badanie fauny innych światów pozwala zrozumieć zachowania obcych, a także zidentyfikować i udomowić łagodne stworzenia.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "Badając różne obce organizmy i poznając ewentualne ryzyko wynikające z kontaktu z nimi, moglibyśmy zbierać żywe osobniki i wystawiać je.\n\n $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "Obliczenie niezbędnej ilości zasobów i sprzętu potrzebnych do założenia kolonii planetarnej pozwoli nam wysłać dzielnych pionierów na pokładzie \ $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "Dostosowując filtrowanie atmosfery do danego miejsca pozwoli nam skuteczniej usuwać niepożądane pierwiastki, co poprawi warunki życia w kolonii.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "Dalsze badania niebezpiecznego środowiska na innych planetach pozwoli zaradzić trudnościom, które napotkają koloniści w codziennym życiu na obcych światach.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "Rozległe badania różnych rodzajów gleby i jej zdolności do wyżywienia upraw pomogą nam poprawić warunki życia osadników na innych planetach. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "Dodatkowe badania różnych klimatów planetarnych umożliwią nam osiedlanie się na światach, na których wcześniej było to niemożliwe. $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "Dzięki dokładnym badaniom napromieniowanych środowisk będziemy mogli kolonizować światy, które zostały zniszczone w wyniku wojny atomowej. $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "Zarządzanie powiązaniami między sektorem prywatnym a rządem i przekazywanie dopłat odpowiednim inwestorom pozwalają na rozwój prywatnych inicjatyw kolonizacyjnych. $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "Pionierski duch przejawia się w priorytetach budownictwa orbitalnego.\n\n $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "Historia pokazała, że spółdzielczość to najwydajniejsza struktura społeczna w enklawach osadników.\n\n $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "Badania wykazały, że ścisła kontrola społeczeństwa może mieć kluczowe znaczenie dla żywotności młodych kolonii.\n\n $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "Trudności nieodłącznie związane z uprawą roślin w stanie nieważkości są wyjątkowe, ale można je przezwyciężyć.\n\n $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "Kolonizacja obcych światów otworzyła przed nami nowe możliwości badań biomedycznych.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "Zastosowanie modułowych części podczas montażu nowych jednostek mechanicznych usprawni ten proces i ułatwi naprawy w przyszłości. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "W miarę rozwoju naszego imperium rozwija się też rozumienie biologii. Zaawansowane terapie na poziomie komórkowym umożliwiają znaczną poprawę zdrowia populacji biologicznej. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "Te fabryki są w zasadzie rozumnymi obiektami, które nieustannie się optymalizują przy minimalnym wkładzie ze strony centralnej mechanicznej inteligencji. $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "Zastosowanie modułowych części podczas montażu nowych jednostek mechanicznych usprawni ten proces i ułatwi naprawy w przyszłości. $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "Te fabryki są w zasadzie rozumnymi obiektami, które nieustannie się optymalizują przy minimalnym wkładzie ze strony centralnej mechanicznej inteligencji. $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "Opanowanie technologii fuzji jądrowej, automatyzacji i kompresji materii sprawiło, że przejście od zrównywania szczytów górskich do zrównywania pasm górskich stało się tylko kwestią czasu. $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "Postęp w dziedzinie technologii materiałów i wierceń głębinowych umożliwia działania geoinżynieryjne na nieosiągalnych wcześniej głębokościach. Można teraz wykrywać, ochładzać, a nawet przenosić plamy gorąca w magmie płaszcza planety. $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "Taktyczne zakłócanie środowiska naturalnego połączone ze skoordynowanymi działaniami poszukiwawczo-likwidacyjnymi, może w krótkim czasie skutecznie usunąć groźne organizmy. $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "Dokładne katalogowanie, sekwencjonowanie genów i modelowanie komputerowe systemów egzoflory, w połączeniu z modyfikacją genową i mechanizmami rozpraszania umożliwi dowolne przekształcanie biomów roślinnych. $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "Proces odkładania się gleby zajmuje normalne miliony lat. Dzięki zaawansowanej geologii, inżynierii chemicznej i manipulacji zasobami wodnymi nawet najgorsze podłoże można przekształcić w żyzną glebę. $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "Cywilizacje istot rozumnych prowadzą osuszanie bagien od tysięcy lat. Skoordynowany system modułowych akweduktów, stacji pomp, chemicznych rekultywatorów i automatycznych kompaktorów glebowych może bezprecedensowo przyspieszyć ten proces. $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "Prawidłowo sterowane orbitalne systemy luster i zasłon mogą wprowadzać gruntowne zmiany w klimacie planetarnym. $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "Za pomocą odpowiedniej mocy obliczeniowej oraz wystarczającej liczby czujników sieciowych i rozproszonych stanowisk można zarządzać z wielką dokładnością nawet prądami oceanicznymi. $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "Pod powierzchniami wielu planet istnieją wielkie groty. Podziemna eksploracja, eksploatacja i techniki budowlane mogą poważnie zwiększyć przestrzeń nadającą się do zamieszkania. $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "Handel międzygwiezdny wiąże się z wieloma nowymi wyzwaniami. Najważniejsze jest szybkie i tanie przewożenie towarów z jednego układu do drugiego. $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "Nie ma prostego rozwiązania problemu przekształcania skorupy planetarnej na skalę makro. Pozostaje używanie większych kielni i wierteł orbitalnych.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "Regulatory wilgotności i jednostki chemicznego dozowania to pierwszy krok do wprowadzenia fundamentalnych zmian w atmosferze.\n\n $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "Adaptując ekosystemy planetarne do potężnych zmian środowiskowych możemy sprawić, że terraformowanie będzie mniej agresywnym procesem. $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "Dzięki lepszemu zrozumieniu metod transformowania atmosfery będziemy w stanie terraformować nawet najbardziej wyniszczone światy. $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "Tworzenie światów gajańskich niezwykle sprzyjających prawie wszystkim organizmom żywym jest ostatecznym dowodem mistrzowskiego opanowania sztuki terraformowania.\n\n $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "Stworzenie mapy genomu osobnika poprzez sekwencjonowanie jego DNA otwiera możliwość opracowania indywidualnych zabiegów i terapii.\n\n $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "Zaawansowane techniki metylowania DNA pozwalają dokonywać znaczących funkcjonalnych zmian w dowolnym genomie.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "Przełomy na polu technologii usuwania jądra i tworzenia sztucznej macicy umożliwiają masową produkcję osobników opartych na wspólnym szablonie genetycznym.\n\n $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "Banki genów filtrują i przechowują dostępne genomy, z których powstają klony.\n\n $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "Dzięki modyfikacjom gruczołów możemy dopasować tolerancję środowiskową gatunku do naszych potrzeb. $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "Techniki oczyszczania nukleotydu umożliwiają wyizolowanie i udoskonalenie szczególnie pożądanych cech genetycznych.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "Początkowo było to przedsięwzięcie czysto farmaceutyczne, ale coraz głębsze zrozumienie morfogenetyki umożliwiło stworzenie bezpośrednich, podświadomych interfejsów połączonych z jednostkami organicznymi.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "Powszechna dostępność narzędzi do modyfikowania genów z pewnością wpłynie pozytywnie na rozwój naszego gatunku.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "Dokładniejsza kontrola produkcji RNA i białek na poziomie komórkowym.\n\n $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "Zmodyfikowana genetycznie wersja bakterii krzemowych, którą da się zmusić do regenerowania materiałów nieorganicznych\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "Gdy ciało zawodzi, nauka przychodzi z pomocą. $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "Podobieństwa między organizmami opartymi na krzemie i węglu pozwalają nam dokonać syntezy ewolucyjnych cech litoidów w gatunku opartym na węglu. $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "Dzięki pewnym sztucznym zabiegom przystosowania ewolucyjne gatunków botanicznych można powielić u innych organizmów. $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "Galaktyczna fauna doskonale adaptuje się do życia w przestrzeni międzygwiezdnej. Zapanowanie nad tymi cechami będzie naszym triumfem w dziedzinie genetyki. $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "Olbrzymia wiedza dotycząca zachowań bojowych jest bezużyteczna bez ścisłych zasad korzystania z niej.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "Restrukturyzacja łańcucha dowodzenia i określenie zależności pomiędzy oficerami sprawiają, że floty stają się bardziej elastyczne i skuteczne. $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "Wyprawy do innych układów stają się coraz bardziej powszechne, więc musimy przygotować planetarną obsługę powracających flot. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "Flota potrzebuje do działania czegoś więcej niż zapał. Żeby otrzymywać stałe dostawy niezbędnych zasobów, powinniśmy powierzyć zadania logistyczne specjalnym jednostkom wsparcia. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "Amatorzy rozmawiają o taktyce. Profesjonaliści studiują logistykę. Zapewniając naszym flotom regularne i sprawne dostawy zapasów, możemy zwiększyć liczbę obsługiwanych przez nas jednostek. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "Dzięki korpusowi zawodowych łączników floty możemy poprawić komunikację i przepływ rozkazów w łańcuchu dowodzenia. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "Standaryzacja cyklów produkcyjnych modyfikacji i montażu części statków może przyczynić się do gwałtownego wzrostu wydajności. $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "Dzięki stworzeniu obiektów szkoleniowych, w których samodzielne drony mogą się uczyć dowodzenia swoimi prymitywniejszymi braćmi, osiągniemy większą elastyczność i sprawność bojową. $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "Stworzenie dedykowanych sztabów dla wszystkich poziomów operacji wojskowych zwiększa skuteczność floty i buduje lepsze fundamenty pod przyszłe szkolenie wojskowe.\n\n $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "Wszystkie maszyny potrzebują konserwacji, a już na pewno maszyny bojowe. Specjalny korpus konserwacyjny utrzyma szkodliwe awarie na poziomie minimalnym i zmniejszy koszty utrzymania. $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "Obszerniejszy program szkoleniowy dla nowych rekrutów obejmujący realistyczne scenariusze bojowe przygotowuje ich do działania w polu.\n\n $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "Dzięki wyposażeniu naszych naziemnych jednostek bojowych w techniczne bazy danych maszyny będą mogły wykonywać diagnostykę i ograniczone autonaprawy w terenie. $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "Wiele obcych imperiów chętnie zajęłoby nasze światy. Musimy przygotować się na najgorsze. $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "Strategiczne znaczenie dobrej obrony jest dziś równie ważne, jak w czasach naszych odległych przodków. Technologia nie sprawia, że umocnienia stają się przestarzałe, zmienia tylko stawiane im wymagania. $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "Umysł jest pod wieloma względami odbiciem samego Wszechświata, mikrokosmosem. Niektóre gatunki mogą o tym nie wiedzieć, ale ich umysły to lepsze narzędzia niż jakiekolwiek inne.\n\n $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "Po pełnej adaptacji podstaw psioniki umysł może połączyć się z innymi osobami i stać się czymś więcej.\n\n $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "Rozwój psioniki pozwala przypuszczać, że możliwe jest stworzenie komputerów bojowych, które potrafiłyby odczytywać i analizować impulsy psioników, zanim ci świadomie o czymś pomyślą.\n\n $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "Psioniczny napęd skokowy wykorzystuje energię psioniczną emitowaną przez załogę, żeby przepchnąć statek przez osnowę rzeczywistości i dokonać błyskawicznego \ $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "Zawiłości handlu międzygwiezdnego bardzo przypominają inne transakcje, ale prowadzi się je na skalę przewyższającą całą historię handlu większości cywilizacji nie posiadających napędu nadświetlnego.\n\n $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "Złożoność dyplomacji międzygwiezdnej wymaga stworzenia powiązań z innymi potęgami, by łatwiej osiągać własne cele.\n\n $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "Poruszamy się po polu minowym dynamiki galaktycznych mocarstw, mając tylko jeden cel: dotrzeć na szczyt. $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "Większe zrozumienie interakcji i manipulacji obcymi to niezbędny krok, jeśli chcemy tworzyć trwalsze sojusze międzygwiezdne.\n\n $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "Nasza przyszłość znajduje się w morzu gwiazd. $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "Musimy wykazać odwagę, przyjąć nasze przeznaczenie i uczynić się tym, czym zawsze mieliśmy być.\n\n $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "Dobrze naoliwiona machina wojenna to klucz do wywierania wpływu na całą galaktykę. Dzięki potędze naszego wojska możemy zdobyć prawie wszystko, czego zechcemy. $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "Dalsze usprawnianie administracji umożliwia rozciąganie władzy na rozleglejsze terytoria i daje siłę militarną pozwalającą realizować nasze cele. $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "Kiedy kolonia okrzepnie, a pionierzy staną się mieszkańcami, potrzeba stworzenia silnego lokalnego rządu gwarantującego stabilność jest ważniejsza od kolonialnej potrzeby elastyczności.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "Bez infrastruktury przeznaczonej dla naszej sieciowej świadomości nasze kolonie nigdy nie będą działać stabilnie. $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "Nasze kolonie obróciłyby się w niwecz, gdyby nie było tam stabilnej projekcji naszej zbiorowej świadomości. Nasza swobodna obecność gwarantuje rozwój roju. $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "Pradawne wojownicze plemiona, skonfliktowane historyczne kraje, a teraz zjednoczone imperium. Nie ugniemy się.\n\n $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "Odchylenia nie będą tolerowane. $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "Tygiel ewolucyjny, w którym walczyliśmy o przetrwanie, wyrył w naszej pamięci genetycznej wyraziste ścieżki. Jesteśmy niezrównanym połączeniem wszystkiego, co istniało wcześniej. $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "Nasz rozwój wymaga stworzenia nowej, bardziej elastycznej formy rządów, która wspomoże nas, zamiast ograniczać na drodze ku realizacji celów.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Procesory pozytronowe są tańsze i szybciej się je wytwarza niż poprzednie modele, dzięki czemu możemy wcielić do służby dodatkowe jednostki przywódcze. $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "Ulepszone algorytmy przetwarzania i porządkowania ogromnych ilości danych ułatwiają podejmowanie decyzji i dzielenie się informacją na obszarze całego imperium. $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "Rozwój administracji lokalnej umożliwia ściślejsze nadzorowanie spraw kolonii bez konieczności przeciążania władzy centralnej. $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "Wielopoziomowa administracja skutecznie przekazuje na wyższe poziomy władzy tylko najistotniejsze informacje. $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "Ścisłe ramy zarządzania lokalnego dopasowane do danego miejsca, by spełniały potrzeby wszystkich kolonii.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "Potrzeby administracyjne gwiezdnego imperium są liczne i skomplikowane. Na pewno sprostamy temu zadaniu. $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "Imperium żyje, imperium oddycha. Jesteśmy jego ciałem, ale lewa ręka nie musi wiedzieć, co robi prawa.\n\n $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "Półniezależne jednostki okazały się kluczowe dla sukcesu większej całości. $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "Poszukiwanie własnego odbicia w grupie to rzecz naturalna i nieunikniona. Te wspólne sprawy muszą być cenione wyżej niż odrębne tożsamości.\n\n $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "Trzeba sprzyjać inicjatywie i - do pewnego stopnia - ambicji u naszych samodzielnych jednostek przywódczych, trzeba jednak zadbać o to, by nie oddaliły się one za bardzo od dyrektyw głównej inteligencji. $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "Ograniczanie wolności innych przy zachowaniu własnej wymaga niezwykłej gimnastyki umysłu - teraz jesteśmy do tego lepiej przygotowani.\n\n $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "Zrozumienie to po prostu przetwarzanie informacji dostarczanych przez zmysły. Można je zmienić. $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "Planety są wielkie, a miejsca produkcji często dzielą duże odległości. Potrzeba wówczas spójnej strategii, która zapewni, że każdy będzie ciągnąć w tę samą stronę. $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "Pojawienie się dokładnych emulatorów bólu wreszcie zasypało przepaść dzielącą świat wirtualny od realnego. $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "Celebrowanie czystości, być może ducha albo ciała. A może celu - zależnie od tego, co chcemy osiągnąć. $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "W miarę badania coraz większej połaci galaktyki i jej cudów coraz ważniejsze jest utwierdzenie się w naszych przekonaniach i zjednoczenie naszego ludu pod jednym symbolem. $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "Skoro wiemy, że nie jesteśmy sami w kosmosie, powinniśmy zacząć przygotowywać się do powitania nowo poznanych przyjaciół. $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "Implanty w tkankach głębokich to najnowsza innowacja w rewolucyjnym mariażu inżynierii sensorycznej i doznań rozrywkowych. \ $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "Najnowsze osiągnięcia architektury, projektowania zieleni i technologii holograficznej pozwolą nam budować domy przyszłości. $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "To okoliczności określają, co jest moralne. Zdefiniuj okoliczności, a etyka stanie się jak glina w twoich dłoniach. $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "Myślenie nieszablonowe sprawia, że trafiamy do innego, większego szablonu. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "Cel jednej osoby jest celem wszystkich. Razem jesteśmy więksi niż suma naszych części. $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "Razem zbudujemy przyszłość. $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "Wydajność we wszystkim. $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "Z różnych składników budujemy całość większą niż suma jej części.\n\n $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "Zrozumienie wspólnej przeszłości jest konieczne, by dokonać wielkich kroków w przyszłość. $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "Fizyczne upamiętnienie tego, jak daleko zaszliśmy, wywołuje podziw dla osiągnięć z przeszłości i wzmacnia ambicje na przyszłość. $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "Wynalezienie testów fokusowych podświadomości doprowadziło do ogromnego wzrostu wydajności działania naszych wydziałów marketingu i sprzedaży. Zastosowanie tych metod w zarządzaniu świadomymi zasobami sprawi, że osiągniemy nowy, śmiały paradygmat w kierowaniu korporacją. $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "Niemal natychmiastowy przekaz informacji i rozkazów między jednostkami ma kluczowe znaczenie. $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "Nie wszystkie badania łączności nadświetlnej przynoszą przydatne rezultaty, ale niektóre wyniki mogą pomóc zbliżyć do siebie naszych ludzi. $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "Dni, w których synergię korporacyjną można było osiągać tylko z prędkością podświetlną, już dawno przeminęły. Nastała nowa, śmiała era ekonomiki nadświetlnej i nasza kultura korporacyjna musi się do niej przystosować, aby przezwyciężyć przebrzmiałe ograniczenia relatywistyczne. $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "Ciągła, asynchroniczna analiza niejednorodnych zbiorów danych pozwala na dokładne modelowanie dotąd nieprzewidywalnych fluktuacji w prądach społecznych. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "Ogromny skarbiec, w którym wystawiono na pokaz wiele wspaniałych zdobyczy naszej korporacji, umożliwi pracownikom czerpanie motywacji z pomyślnych przejęć. Przy okazji stanowi ostrzeżenie, pokazując, jaki los czeka przejęte spółki, które nie zintegrują się gładko z naszą makrostrategią biznesową. $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "Wszystkie infostrady prowadzą do Węzła, gdzie główna mechaniczna inteligencja może swobodnie analizować i interpretować dane. $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "Zobaczyć, znaczy uwierzyć, a wiara tworzy rzeczywistość. $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "Dzięki zrozumieniu fizyki i opanowaniu manipulacji polami każdy będzie mógł zobaczyć nasze święte miejsca i doświadczyć ich zbawiennego wpływu. $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "Opuszczenie naszej planetarnej kolebki sprawiło, że na nowo zrozumieliśmy wiarę i jej miejsce w szerszym kontekście. $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "Pojawienie się nowoczesnych centrów naturalizacyjnych spowoduje, że wszyscy nowoprzybyli do naszego imperium zostaną przygotowani do odnalezienia się w nowym społeczeństwie przy jednoczesnym zachowaniu swych wrodzonych zalet. $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "Modyfikując proces rozmnażania kosmicznych ameb, możemy zaprogramować ich symbiotyczne wici, żeby działały jako organiczne pojazdy szturmowe naszej floty. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "Zbieranie okazów zabitych pretorynów pozwala nam klonować i genetycznie programować nasz własny rój bojowy.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "Analizując broń biologiczną wykorzystywaną przez rój, możemy stworzyć samobieżne pociski siejące równie potworne zniszczenia.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "Adaptacja metody ukierunkowania energii materii gazowej używanej przez tijanki pozwoli stworzyć broń wysysającą życie ze statków wroga.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "Zmiany sposobu ewaluacji złóż minerałów w odniesieniu do innych złóż pozwalają prowadzić wydajniejsze odwierty.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "Krzyżowe połączenie układów uzbrojenia tak, żeby strzelały długimi salwami, zwiększa uszkodzenia zadawane z czasem przez przez stacje wojskowe.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "Dodatkowe warstwy pancerza w samej strukturze zwiększają wytrzymałość stacji wojskowych.\n\n $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "Dalszy podział przestrzeni na statkach pozwoli im wytrzymać większe uszkodzenia, nim spójność kadłuba osiągnie poziom krytyczny.\n\n $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "Kompresja odpowiednich materiałów do postaci ultragęstych to tani i skuteczny sposób zwiększenia ich odporności na ostrzał.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "Dzięki temu, że reakcja chemiczna jest ściśle kontrolowana przez pokładowe procesory pocisku, głowice można ustawić tak, żeby wybuchały z maksymalną możliwą mocą w warunkach panujących w chwili trafienia.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Postępy miniaturyzacji umożliwiają szybsze ładowanie i wystrzeliwanie pocisków rakietowych.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Ultragęste pociski mogą przebić nawet najsilniejsze osłony.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Niewielkie postępy techniczne połączone z usprawnionymi procedurami posługiwania się uzbrojeniem zapewniają wyraźny wzrost szybkostrzelności.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "Niewielkie ulepszenia wydajności transmisji przekładają się na spore zmniejszenie ogólnych strat energii.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "Podstawowa mechanika osłon statku jest skomplikowana, ale można je dostosowywać i ulepszać na wiele sposobów.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "Opanowanie tempa prowadzenia ognia z broni laserowej to zadanie, nad którym najlepsi inżynierowie dowolnej planety mogliby pracować przez wieki.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Nieustannie dokonuje się nowych odkryć w dziedzinie chłodzenia. Poprawiają one stabilność i skuteczność naszych systemów uzbrojenia, dzięki czemu nie wysadzają one statków, na których je zainstalowano.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Zwiększenie szybkości przetwarzania i działania pilotów w oparciu o dane o pozycjach wroga sprawia, że statki szturmowe stają się znacznie skuteczniejsze.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Gromadząc i analizując dane o wynikach pilotów z przeszłości, poprawiliśmy wykładniczo skuteczność naszych metod szkolenia. Każdy z nich będzie szybszy niż ci, którzy istnieli przed nim. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "Gdy nasze floty działają coraz dalej od ojczyzny naszych przodków, używane przez nie czujniki są nieustannie ulepszane.\n\n $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "Coraz potężniejsze algorytmy obliczeniowe umożliwiają dostosowanie poszczególnych projektów budowlanych do planetarnych i ultralokalnych warunków grawitacyjnych.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "Zastosowanie teorii gier i łamigłówek kryje w sobie potencjał znacznej optymalizacji budowy i montażu modułów.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "Uprawy transgeniczne zawierają substancje odżywcze kilku standardowych roślin w jednym, wygodnym pakiecie.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "Ulepszona łączność nadświetlna umożliwia skuteczniejsze zarządzanie.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "Przebudowa sieci zarządzania, łączącej nasze najważniejsze światy ze stolicą, może pomóc w niwelowaniu problemów administracyjnych i wąskich gardeł w przepływie informacji, które często pojawiają się w rozkwitającym imperium.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "Koncepcja zarządzania obywatelami jak zasobami w większych systemach produkcyjnych musi z konieczności stać się bardziej elastyczna, gdy rośnie liczba potencjalnych zachowań zarządzanych istot.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "Programy propagandowe i subtelna manipulacja danymi ekonomicznymi zmniejszają koszt zatrudnienia najlepszych przywódców. $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Świeżo po uruchomieniu macierz osobowości zawsze jest zagrożona popadnięciem w szaleństwo lub jałowe obsesje, co prowadzi do kosztownych i czasochłonnych korekt kodu. Lepsze zabezpieczenia zmniejszą to ryzyko. $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "Bardziej agresywne kampanie informacyjne zwiększają podatność populacji na edykty.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "Powtarzanie standardowej procedury uwarunkowania wojsk lądowych sprawia, że stają się one skuteczniejsze w walce bezpośredniej.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "Dokładna regulacja receptorów bólu umożliwia żołnierzom walkę pomimo kontuzji, które wcześniej spowodowałyby ich unieszkodliwienie.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "Regularna rewitalizacja komórek sprawia, że klasa przywódców pozostaje sprawna i aktywna dłużej, niż wynosi średnia długość życia.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "Olbrzymie sieci obsługi logistycznej potrzebne do utrzymania ulepszonej bazy gwiezdnej mogą zostać udoskonalone, dzięki czemu będziemy mogli obsługiwać więcej tych stacji. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "Chemiczna optymalizacja diety zakontraktowanych robotników pozwala im zwiększyć wydajność pracy. $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "Ulepszone procedury zarządzania flotą pozwolą zaoszczędzić sporo zasobów. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "Ulepszenie sztabu pomocniczego, z którego korzystają nasi dowódcy, zwiększy liczbę okrętów, którymi mogą oni dowodzić w obrębie jednej floty. $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "Udostępnia edykt sonaru krystalicznego. $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "Udostępnia edykt optymalizacji dronów. $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "Udostępnia edykt wielkiej zdobyczy z kryształów. $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "Udostępnia edykt zdobyczy z kryształów. $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "Udostępnia edykt zdobyczy z dronów. $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "Te laboratoria pokładowe dysponują nowoczesnymi technologiami starożytnego zakonu kuratorów, które przyspieszają badania. $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "Laboratorium pokładowe z nowoczesnym sprzętem archeologicznym, w tym potężną bazą danych stworzoną przez zakon kuratorów, w której można łatwo sprawdzać nowe odkrycia. $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "Laboratorium pokładowe z nowoczesnym sprzętem archeologicznym, w tym potężną bazą danych stworzoną przez zakon kuratorów, w której można łatwo sprawdzać nowe odkrycia. $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "Dzięki odpowiednio zaawansowanym symulacjom matematycznym być może uda się choć w ograniczonym zakresie prognozować chaotyczne zmiany w gospodarce społeczności organicznych. Dzięki temu moglibyśmy manipulować ich rynkami papierów wartościowych dla naszej korzyści. $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "Unowocześnione motywatory są mniejsze i lżejsze od poprzedniej wersji, dzięki czemu roboty mogą przydzielić dodatkowe miejsce dla podsystemów. $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "Zastosowanie programowalnych nanobotów do wspomagania budowy nowych jednostek robotów umożliwi konstruowanie nowocześniejszych modeli, wyposażonych w jeszcze więcej podsystemów. $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "Istoty organiczne często używają w walce nielogicznych i nieprzewidywalnych taktyk, którym trudno się przeciwstawić. Adaptacyjna taktyka i nowe, bardzie zwrotne roboty bojowe powinny zapewnić tu zdecydowaną przewagę. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "Miliony lat organicznej ewolucji czasem wytworzą - drogą ślepego uporu - eleganckie rozwiązania, które można też zastosować w projektowaniu maszyn. $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "Uwięziona czarna dziura, którą można badać w kontrolowanych warunkach, byłaby wielce przydatna. $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "Mikroskopijne narzędzia, które mogą pomóc naszym jednostkom replikacyjnym w tworzeniu bardziej złożonych obwodów wykorzystywanych w nowych dronach. $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "Te mikroskopijne inteligencje maszynowe wzorowane na organicznym DNA potrafią samodzielnie składać większość elementów potrzebnych do budowy nowych dronów. $dttr_tech_self_assembling_components_desc$"
