l_russian:

 tech_akx_worm_1_desc: "Вселенная неотвратимо стремится к расширению. Эту тенденцию нельзя обратить вспять… но можно нарушить, за что придется заплатить. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "Набор общественных предписаний, основанных на парадоксальной интуиции и любви. Когда мы познаем систему Кольца, мы понимаем, что влиять можно как получая указания, так и отдавая их. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "Когда временной парадокс становится запутанным, зарождается некое сознание со своими потребностями и желаниями. Именно так и возникла сущность, которую некоторые называют Червем Ожидающим. Если мы наладим с ним контакт, то, возможно, достигнем чего-то вроде бессмертия. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§HВзгляд в будущее§!\nНамек на будущие перспективы и прошлые привязанности.\n\nЛишь половина, сама по себе бесполезная, а вот если заполучить целое, то наши ученые могут случайно выйти на технологию §H$tech_akx_worm_3$§!. $dttr_tech_akx_worm_partial_custom_desc$"
