l_simp_chinese:

 tech_space_exploration_desc: "超光速航行的实现带来了太空时代的曙光。跨星系载人航行现在不再仅仅是可能，而是变成一种必要的技术。 $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "超光速航行技术的突破将使得我们将传统的地空军用穿梭机最终改造成体型相对小，速度快，操纵性强但是火力有限的机动战舰。 $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "尽管比护卫舰大一些，但是驱逐舰的船体结构仍使它仍不失为一种较为灵活的炮艇。 $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "这种船体结构最初设计为下一代试验型殖民船，其丰富的挂载点使得其能够理想地携带重武器及弹药。 $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "作为最大的标准化军用战舰，战列舰自然配备了厚重的装甲和数个移动炮塔。 $dttr_tech_battleships_desc$"
 tech_titans_desc: "设计这种规模的战舰，可以结合卓越的火力和尖端的辅助，达到摧枯拉朽的效果。泰坦型战舰可充当全能的旗舰，也可支援周围的舰船，抑或诱敌深入。 $dttr_tech_titans_desc$"
 tech_colossus_desc: "巨构工程学的进步孕育出了巨像型战舰，模糊了现实与幻想的界限。只需按下按钮，这些巨大的单一武器平台就能凭一己之力改变或抹去一整个世界。 $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "建造技术的进步将使得我们能够进行更坚固更耐用的护卫舰的建造。 $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "最新一代的护卫舰优化了结构的整体性并改进了舱壁。 $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "建立新的护卫舰模板和建造标准将会大大提高生产线的效率。 $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "建造技术的进步将使得我们能够进行更坚固更耐用的驱逐舰的建造。 $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "新一代的驱逐舰优化了结构的整体性并改进了舱壁。 $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "建立新的驱逐舰模板和建造标准将会大大提高生产线的效率。 $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "建造技术的进步将使得我们能够进行更坚固更耐用的巡洋舰的建造。 $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "最新一代的巡洋舰优化了结构的整体性并改进了舱壁。 $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "建立新的巡洋舰模板和建造标准将会大大提高生产线的效率。 $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "建造技术的进步将使得我们能够进行更坚固更耐用的战列舰的建造。 $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "最新一代的战列舰优化了结构的整体性并改进了舱壁。 $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "建立新的战列舰模板和建造标准将会大大提高生产线的效率。 $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "建造技术的进步将使得我们能够进行更坚固更耐用的泰坦的建造。 $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "最新一代的泰坦已经改善了结构的整体性并改进了舱壁。 $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "为了充分利用恒星系中的资源，我们必须在星系主星较近的轨道附近建立一个集中化的太空设施。 $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "初期的恒星基地只不过是临时的前哨站。而永久性的星港能够让我们保证对恒星系的牢固控制。 $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "随着太空交通流量的增加，我们需要更大更可靠的恒星基地来保证对恒星系航道的控制。 $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "这些强大的太空堡垒将为恒星系中所有的军事活动提供一个据点，它们的存在几乎足以阻挡住最顽强的进攻者。 $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "一个用一座巨型军用空间站就能抵挡数支攻击舰队的构想正在制定当中。一旦实现，这些擎天堡将会成为恒星系中心的伟大纪念碑。 $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "优化恒星基地的建造流程，使用模块化设计，这将可以减少目前建造的花费和时间。 $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "强化过的构架与增强了冲击吸收能力的防爆护盾即使在巨大的压力下，也可以确保平台的结构完整性。 $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "先进的太阳能板科技可以抵消恒星基地的运行成本。不过，这些太阳能板需要占用一个恒星基地的模块才能生产足够规模的能源。 $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "有组织的矿业工会能有效地监督恒星系内的资源开采。它可以使那些独立“盲目钻探”的矿工们得到控制，从而带来效率的提高。 $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "这些框架配备了许多有用的工具，因此，工人在轨道工地间作业时，将更加安全快速。舱外活动任务从未如此简单。 $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "短程载人舰载机，速度快，体型小，突防生存能力强。 $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "新一代舰载机装备了改进的航空电子设备，同时拥有更优良的操作性能及更强劲的武器装备。 $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "深度改良型舰载机，性能远胜于先期版本，是每位飞行员梦寐以求的机型。 $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "宇宙浩瀚冰冷，觊觎谋划者狡诈无情，保护我们的家园，时刻准备着。 $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "入侵星球绝非易事。军队出征前，须先克服重大后勤补给问题。 $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "一次性轨道空降舱可替代脆弱的登陆艇，我军可借此快速投送轻装部队，无视地形条件。 $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "加强过的纳米装甲能够提供多一层的防护，有没有这一层防护，在战斗中可能就是生与死的区别。 $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "不同金属和陶瓷的结合物，坚硬而又不失柔韧性。 $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "塑钢由多种塑料和金属结合而成，富有弹性。能增加舰体强度，而且造价低廉。 $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "此种材料质地强韧、耐冲击，是合适的舰体材料。 $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "中子装甲密度大、质地坚，相比常规合金装甲，中子装甲能抵抗更强大火力。 $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "灌注水晶的镀层可使船体更加耐用。 $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "锻造时加入水晶材料，则合金硬度更上一层楼。 $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "以太龙麟由多层独特矿物质纳米结构构成，具自我修复能力。采用非常规制造手段能够让我们精确仿制出这些能够自我修复的结构。 $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "简易而有效的化学能推进器，依靠可燃推进剂来维持运作。 $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "此种电推进器的推力来源于离子束，而非传统工质。 $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "等离子推进是电推进的高级形式，赋予舰船更快的亚光速航速和更好的机动性。 $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "在亚光速条件下，此种高级聚变推进器可赋予舰船无与伦比的机动性和速度优势。 $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "这种强力推进器能够额外提升战斗速度，然而需要消耗巨大能源。 $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "这种改进版的标准加力燃烧室能够极大提升舰船的战斗速度。 $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "这将允许我们建设深空防御平台以保护我们的恒星基地。 $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "藉由新的施工方式，我们能够在深空中建立更大型的防御站点。 $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "这些大型的据点如同太空中漂浮的城市。数以千计的军人驻扎其中，他们的装备火力堪比一整只舰队。 $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "创建专门的舰队工兵部队会有利于深空防御平台建设，同时降低建筑成本，并提高其耐久度。 $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "深入测评现有防御站的建筑方法，发掘潜在的改良之处。 $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "改变行星气候规律以压制灾难性气候现象的能力可使住房建筑更容易维护，并开放新的可居住区域。 $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "在指向性重力科技的帮助下，星球地表的建筑可以达到前所未有的高度，而不必担心结构崩塌。通天塔指日可待！ $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "通过建立受气候制约的乡村公社，我们能够在不破坏农耕生活方式的情况下供养更多人口。 $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "应用机械工程学进行采矿是任何工业社会的基本需求。 $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "建立基础工业是远航宇宙的必要条件。 $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "外骨骼动力套装能增加穿戴者的力量和速度。其军事用途显而易见，但同样可以用来提升劳动效率。 $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "动力更强的电动机能增加机器人单位的载重能力。开采单位可运送更多待处理矿物，战争机器也能装载更为重型的武器。 $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "新的水力压裂技术可使我们深入地壳，开采过去无法获得的地热资源。 $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "借助这些大型钻机，我们可以开采接近地心附近常见的深层富矿。 $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "用先进光谱测定法配合水力压裂技术与化学冲刷，可以快速开采浅层与中层的矿脉。 $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "同步采矿网络的工作模式，进一步增加生产效率。 $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "此种人造劳力单元是完美的廉价低端劳动力，能在简单的语音指令下完成重体力劳动，但无法胜任诸如爬楼梯等较为高级的任务。 $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "升级版人造单元，行动能力可与大多数有机生物相媲美。其神经处理器也进步巨大。 $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "高级单元，比绝大多数有机生物更强，更快，更耐用。其神经处理器有很大提高，拥有独立运作的能力。 $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "合成人被赋予人格后，终于能与其他人们平等地进行社会交流。有些合成人甚至能够成为领袖。 $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "对基础的外骨骼套件进行改良后，这些整合式义体植入体能够让使用者对于有害的环境效果更具有抵抗力。 $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "安装能够适应当地环境的义体植入体，我方无人机的效能能够得到显著加强。 $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "优化开采矿物的加工流程可使我们的效率达到新的水平。 $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "对半精炼的矿物进行二级处理，可使矿物的存储和运输更为高效。 $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "通过在建筑模拟领域引入快速迭代算法，我们能够尽快确定所有建筑项目的最优装配模式。 $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "标准化的预制模板大大减少了实地设施的建造工期。 $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "可擦写的配装模板允许我们创造定制的机器人的设计。 $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "标准化的装配模板能进一步细化机械人口的分工。 $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "经过改良的生成过程可以在不影响核心功能的情况下更大幅度地改造机器人。 $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "经过改良的生产过程可以在不影响核心功能的情况下对机器人进行底层改造。 $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "通过消耗大量能量，我们可以如同无中生有一般将光转换为物质。 $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "先进的装配模板系统，可以大幅提高我们装配新单位的效率。 $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "先进的装配模板系统，可以大幅提高我们组装新机器人的效率。 $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "在我们能够在其他星球上建立轨道空间站之前，工程师们必须首先解决空间建设中遇到的全新的设计挑战。 $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "直接在星球矿物开采处的地表进行矿物加工，能够显著提高采矿效率。 $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "依靠自动化机械的广泛应用，一小队骨干人员即可管理一个开采站。此举能够降低成本。 $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "这是一种于某些星球上天然产出的刺激性气体。可代替镇静剂，对绝大多数生物都有镇静效果，也可用来当做非杀伤性的制敌手段。 $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "成功建立珈蓝矿场是一项独特的考验，因为其可延展性，它的开采难度同其吸引力一样巨大。 $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "稳定粒子射线能为易爆的奥利姆矿开采提供相对安全的环境。 $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "开采和处理罕见的活体金属极其困难，但如果成功使用这些易变金属，获得的收益也无法估量。 $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "贝塞里安矿最早似乎出自单一矿源，但千年前，开始出现于星系各处。此类矿物成鹅卵石大小，群状分布，并且高度易燃。 $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "在不损坏甚至是摧毁它们的前提下开采这些水晶，是一件对精密性要求很高的工作，需要极度精密的先进设备。 $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "为了完成此等规模的建造项目，我们必须首先对与巨型结构相关的工程学和物资储备需求有基本的了解。 $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "此类电磁射弹器使用磁铁将穿甲弹丸回旋加速到极高的速度。 $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "线圈炮是早期质量投射器的升级版，使用电磁线圈更有效地加速弹药。 $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "轨道炮是最新的电磁加速炮，轨道炮通过并行双轨加速炮弹使之以难以置信的高速发射出去。 $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "经典轨道炮的新版本，使用更坚固的轨道并增加了能量配给。这些武器比之前的更强劲，更准确。 $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "在对老式电磁线圈的设计进行升级后，新版本的破坏性甚至高于最先进的轨道炮。它能够发射得更准，速度更快。 $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "射程极远的火炮，火力猛烈，而且准确性极高。 $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "更为强劲的远程舰载火力系统，装备有升级版的发射装置和火控系统。 $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "一款无比庞大的质量加速炮，只能安装在轴基武器台上。能够在极远距离射出威力惊人的炮弹。 $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "更加强大的质量加速炮，能够轻易撕毁最坚固的护盾。 $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "大口径的弹道武器，发抛射壳炮弹。这些机炮的主要优势在于极高的射速。 $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "这些升级版机关炮具备更完善的追踪能力和开火控制系统，因此也提升了射速。 $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "设计先进的自动火炮，能够向目标倾泻一片由高爆炮弹构成的弹幕。 $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "高射炮可以近距离发射榴弹，这对敌人的舰载机杀伤巨大，当然也能够防御导弹。 $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "升级后的高射炮装备了新型更加强大的榴弹。 $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "使用预测跟踪算法和更强大的齐射，使得这些高射炮拥有了难以置信的打击敌军舰载机的能力。 $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "配备有高当量核弹头的天基导弹。尽管是前太空时代的老旧技术，这种简单粗暴的制导武器在射程范围内有着惊人的高效。 $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "升级版的深空导弹，配备了更强大的核聚变弹头，飞行能力进一步提升。 $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统大大提高了索敌能力。 $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "最新的深空导弹，升级之后装备了威力极度强大的弹头，它能够从真空中汲取真空零点能。 $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "这些最尖端的导弹配备有限程度的人工智能导航，极大地提高导弹追踪目标的能力和表现。 $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "这些小导弹可以集群发射，是专为克制敌人的点防御系统设计的。 $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。 $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "这些鱼雷其实都是速度缓慢的巨大导弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能量屏障。 $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "升级过后的太空鱼雷装备有装甲，可以更好地应对敌人的点防御系统。在爆炸的时候，鱼雷碎裂的装甲也会造成额外的伤害。 $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "装备有超强弹头的先进鱼雷。拥有更加光滑的设计，更快的引擎以及改良的护盾调解器，可以轻松穿过能量屏障。 $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "未使用 $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "数据库传输专用的高容量量子链路使得长距离完全同步传输所有的研究信息成为可能。 $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "小型化的终端传输器集群安装，进一步提升了信息传输的带宽。 $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "对观察现象给出可验证的预测。 $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "在探索宇宙的过程中，我们不断发现陌生的新材料、新物质。我们需要新的设施来对这些发现进行分析与整理。 $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "为了拓展知识库，我们必须考虑到所有层次的存在。一个新的研究领域正在等着我们！ $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "逻辑电路经特殊重组后有着相当的学术热情。 $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "新的子例程能够增强我们的研究单位的注意力并消灭低效性。 $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "优先进行自我反省。 $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "演进人工智能是追求合成智能的必由之路。 $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "谋而后动。我们的思维将更上一层楼。 $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "聚散如意。 $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "有限控制论，无限可能性。 $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "开创合成思维新道路。 $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "根据特定任务主动调试矩阵，能令战斗事半功倍。 $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "预测算法更进一步，战场决策胜人一筹。 $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "智慧人工智能在经过高强度战争模拟试验后对于风险评估技术的潜在优化有着宝贵的洞察力。 $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "赋予舰船以半自主智能，增强其战场响应能力。 $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "进攻是最好的防御。 $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "经验证，防御武器阵列比自主防御体系更有效。 $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "推动预测系统进步，提升主动防御精确度。 $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "统一防御和攻击武器使用规范以提高效率。 $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "注资行星际资源库，灵活审批研究计划。 $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "先进的神经植入体连接着量子计算集群，让人能够进行并行思考。 $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "将殖民船交由人工智能控制，而船员和殖民者可以进入假死状态。 $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "在殖民船的货舱中储备数队小型建筑无人机。到达行星地表后启动，大幅促进初期殖民。 $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "相当先进的系统，知悉目标后，能自动选择执行最优方案。 $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "先进的人工智能可以辅助科学专员探索新的世界、寻找新的生命和新的文明、以及前往从未有任何布洛葛去过的地方。通过人工智能的帮助，科研船可以探索宇宙。 $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "探索单位的算法更新换代后，勘察更快，并可在无中央机械智能指示时自主探索深空。 $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "异星天然气可以人工生产，但是较为困难，需要先进的精炼设备。 $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "除了明显的安全问题之外，人造易爆微粒本身就是极端精密且复杂的工作，需要高度专业化的设备。 $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "结晶化的过程复杂且困难，但只要有专门的生产工厂，我们就可以生产人工制造水晶。 $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "超高密度中子实质可用于锻造高强度、高耐久装甲。 $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "这种独特的物质具有许多打破物理原理的特性。仅在黑洞周围或部分星云附近能获得。 $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "引发核裂变为舰船提供能源，但同时也会生成有害核废料。 $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "核聚变可为舰船提供大量能源，且风险小于裂变。 $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "低温核聚变技术将促进新一代舰载聚变反应堆诞生。 $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "利用正反物质结合产生舰船能源，效率远超核聚变。 $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "提取真空零点能是目前最高效的产能方式，可以近乎无限地供应舰船能源。 $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "以某种违背物理法则的方法，直接从暗物质中汲取巨量能源，为舰船供能。 $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "能量偏射屏障可在过载前化解一定敌方火力，主要缺点是能耗高。 $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "升级能量偏射屏障，在过载前化解更多火力。 $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "新型护盾生成器是新一代能量屏障，取代旧式能量偏转器，提供更优秀的防护能力。 $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "升级护盾生成器以制造出更强能量场。只有持续不断的火力可以击穿此屏障。 $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "加强、加固能源护盾，提供首屈一指的防护能力。 $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "储能电容器可用于增强舰船护盾。 $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "在行星大气层中制造出强大护盾比在真空中困难，但能够有效防护轨道轰炸。 $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "这些偏导护盾利用暗物质以一种似乎完全违反自然规律的方式偏转来袭的炮火。 $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "这种强大无比的护盾是由一群精英灵能专家使用纯粹的灵能之力生成的。护盾经由大型灵能发射阵列强化后，能量进一步提升。 $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "这种屏障是由一群灵能专家用纯粹的灵能生成的。它可以阻挡一些敌方火力，就像我们的偏导护盾系统一样，不过无需耗费大量的能量。 $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "这些传感器已经过调整，可以检测太空中的任何引力变化，例如由舰船出现导致的力场扭曲波动。 $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "这些传感器能检测到旅行舰船启动后遗留的亚空间波动。它们的灵敏度和范围比重力传感器阵列更大。 $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "先进的传感器依靠旋转的快子束，即使在极远距离也能检测船舶运动。 $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "可添加到轨道太空港结构中的强力传感器阵列。它们的传感器将周边区域完美覆盖。 $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "可以储存巨量能源的电容器是现代文明的基础。 $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "调整过的力场可以增加能源产量并提高能源输出。 $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "基本的纠缠理论在能量生产中的应用使得能源输出量大幅增加。 $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "处于量子叠加态下的能量线圈，可同时充放电。 $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "负载平衡设施可以大幅提升本地电网的稳定性，并将多余的能源返还中央电容器。 $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "重新设计后统一的电网将会进一步减少远距离传输的能源损耗。 $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "在亚空间中打通连接，可以在正常空间中两个不同点之间建立一条临时通道。点与点之间的穿梭将是几乎瞬时的。 $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "要创建稳定的虫洞需要花费时间和大量的能源，但是这个过程可以通过使用一种特殊的校准仪来优化。 $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "这些控制场允许我们在无惧触发突如其来的亚空间能量串级的风险下，创造更强大的虫洞。 $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "就像蜘蛛网上的丝线一样，多维空间的其他维度在大多数恒星的重力井之间运动。在这些超空间航道间理论上是可以进行超光速旅行的。 $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "我们已经确定太空中有能使舰船消耗更少的能源“突破”并进入一个超空间航道的点的存在。这将产生新一代的超级引擎。 $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "新一代的超级引擎能够通过超空间中存在的亚空间滑流。这使得引擎的性能显着提高。 $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "虽然我们不通过超空间旅行，但绘制星系宽广的超空间航道网络在我们对付那些使用航道的人时将带来明显的优势。 $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了。 $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "改进的曲速场稳定技术将使我们的舰船航行更远的同时花费更少的能源。 $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "这些革命性的冲压发动机装在曲速引擎上起到粒子收集器的作用，不断补充舰船的燃料供应。 $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "一项开创性科技奇迹，跃迁引擎可以粉碎当地的时空连续性并在量子层面上重组至与目标地点完全相同的状态，于是这艘舰船基几乎在一瞬间完成了星系间的“跃迁”。 $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "灵能跳跃引擎利用船员放射的灵能使舰体穿越现实的空间结构，立即“跳跃”过超长的距离。 $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "天然产生的虫洞变幻无常，而其波动的能级通常使舰船无法安全地穿行其连接的开口。不过，暂时稳定其基体的方法还是存在的。 $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "激活在星系中四散的废弃星门空间站的能力，可以极大地缩短星际旅行的时间。 $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "建造新的星门空间站使我们可以建立一个快速通行网络，给星际通行带来革命。 $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "限域性带电粒子场可以为耗尽的护盾电容充能。 $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "量子去稳器可以扰动局部的量子场，干扰敌方舰船上敏感的定位设备。 $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "向一个局部区域灌输随机调制的弱电磁脉冲，敌人的护盾和武器系统会受到部分干扰。 $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "神秘编码器在将飞行路径数据返回舰队指挥中心前，会根据某种未知的法则对数据进行加密。 $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "虽然神秘解码器在标准测试中表现平平，但目标的飞行路径越不规则，该解码器预测算法的准确度似乎就越高。 $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "我们的历史就是一个不断螺旋上升的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来相对平稳的时代。通过甄别这样的核心前提，我们也许能够大大缩短循环的时间，这样有利于缩短我们的发展周期。 $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "我们的历史就是一个不断螺旋上升的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来相对平稳的时代。通过甄别这样的核心前提，我们也许能够大大缩短循环的时间，这样有利于缩短我们的发展周期。 $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "激光武器可以向目标发射聚焦光束，通过高热量给敌方造成伤害。 $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "比红色激光器更加强大，对有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。 $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "紫外激光器是它的前身蓝激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。 $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "这种激光的波长较紫外线短一些，但是更具毁灭性。 $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "伽马激光的电磁辐射频率极高。在激光武器领域，其破坏力是无可比拟的。 $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "这些重型能量武器能够发射聚焦的粒子射线并造成巨幅伤害。发射阵列的规模限制了它们只能运用在战列舰和泰坦上。 $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "粒子光矛更为强力的版本，该武器发射携带有巨大能量的快子光束。和它的之前版本一样，只能运用在战列舰和泰坦上。 $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "一个巨大的串联能源增幅导管阵列，可以发射一道威力前所未有的光束。它的尺寸意味着只有泰坦级星舰才能装得上。 $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "可以向目标发射毁灭性的高能等离子球体的武器。这种等离子抛射体在对付大型舰船的装甲时特别有效。 $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "这种新的加速炮利发射具有更先进约束场的高能等离子体。这种技术可以降低等离子体向目标飞行过程中所逸散的能量。 $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "最先进的等离子武器，这种火炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子抛射体更加致命。 $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "该武器可以向目标发射带有混乱能量的电弧。可以在某种程度上无视装甲和护盾。 $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量。 $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "裂解炮发射出的高能射束，能够同时弱化并破坏构成目标原子间的分子键。它们能够穿透护盾和护甲，对敌方的船体和船员直接造成毁灭性的打击。 $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "这些升级版的裂解炮可以对目标发射出更具威力的离子流。 $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "这种极限强化版的裂解炮能够发射量子能，任何被命中的目标都会承受极大的伤害。 $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "这些能量抛射体由紧密聚集的质子组成，能够对敌方船体造成巨额伤害。 $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "由于中子具有毁灭性的能量，升级的能量发射物将依赖中子而非质子对敌方进行打击。 $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "在低次元中使用第五维的能量操纵原理，可以造就强大的能量武器。 $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "使用高度聚焦透镜结合振荡发射频率来创造出足够开采小行星或击落敌人的激光。 $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "虚空之云可以通过构成其核心的大部分的密集气体所产生的电荷来释放出燃烧的等离子体电弧。按照此原理，利用相同成分的气体配合上导管即可以制造出威力强大的闪电武器。 $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种蓝色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。 $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种绿色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。 $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种黄色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。 $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "晶态实体以其棱镜状的躯体储存宇宙射线，并将其聚焦并以类似激光一样的光束形式释放。基于这种红色的棱镜模板，我们可以造出能产生相似波长能量的激光电容器。 $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "在受控制的生态环境下进行水培耕作可使谷物在正常来说不可能农作的地方生长。 $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "通过大规模工业化农场生产富含养分的农作物，可以让一个文明的人口成倍地增长。 $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "通过电脑来模拟各种环境与气候条件，可以使作物的产量更加可控。 $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "成熟的作物基因工程有助于进一步提高产量并改善口味和营养价值。 $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "在作物中融入少量的纳米机器人帮助我们创造出了一种具有极强恢复力的作物，其化学组成在整个生命周期都可以进行定制和改变。 $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "虽然合成复制作物需要大量收集废料才能产生少量农产品，但这一过程仍对农业产量产生了重要的推动作用。 $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "一种天然存在的兴奋剂，帮助所有生命适应并演化。它也可以作为一个非常强力的能量武器导体。 $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "在某些星球发现的这种粉尘是一种天然的兴奋剂。它对大多数人有镇静作用，可以作为一个非武力的方式安抚敌对的人。 $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "一种在异星粒子中存在的极其稀有的气溶胶，随着陨石撞击被一起发现。不过其真正的来源依然是个未解之谜。若拥有灵能天赋的人将其摄入体内，泽珞将会极大的提高灵能力量（并可能导致成瘾）。 $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "研究其他星球的动物群为我们的外星生物行为学研究提供了一些新见解，这使得我们可以识别和驯养温顺的个体。 $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "在研究各种外星生命形态并对它们的潜在风险有了清晰的认识后，我们将能够收集活体样本并保持展出。 $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "计算得出建立一个行星殖民地所需的资源和设备后，我们勇敢的先驱者将驾驶“方舟”外出探索，相信他们会在远方的行星上建立新的家园。 $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "因地制宜地调节大气过滤可以更好地过滤掉有害的元素，以期改善殖民地的生活条件。 $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "进一步研究其他行星上发现的危险环境有助于缓解殖民者在其他星球的日常生活中遇到的困难。 $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "对多种土壤的种类及其养育作物的能力进行的大量研究使我们可以改善殖民者在其他星球上的生存条件。 $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "对不同行星气候的研究能够让我们的人口定居在过去我们认为过于严酷的世界。 $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "对经过辐射的环境进行综合研究后，我们可以在被核战争摧毁的星球上进行殖民。 $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "维护私营企业和政府之间的联系，为合适的投资者提供补贴，允许私人进行殖民。 $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "在轨建设的优先次序体现出了特定的开拓精神。 $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "历史已经证明，集体是最有效的移民聚居的社会结构。 $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "研究表明，严格的社会控制可能是保证新殖民地持续恢复力的必要条件。 $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "零重力环境下培育作物的确很有挑战性，但并非无法实现。 $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "专门的庇护所和适应性生命支持系统使得在异星气候下殖民变为可能。 $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "对异星的殖民为生物医学研究开辟了一个全新的领域。 $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "组装新机械单位时，使用模块化部件不仅能提高组装效率，还使得未来的维修工作变得更加容易。 $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "随着帝国日益强大，我们对生物学也更加了解。先进的细胞层面的医疗手段可以使生物人口的健康状况大幅提升。 $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "这些工厂其实是有自我意识的个体，只需中央机械智能提供少量信息就能够不断优化自身。 $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "组装新机械单位时，使用模块化部件不仅能提高组装效率，还使得未来的维修工作变得更加容易。 $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "这些工厂其实是有自我意识的个体，只需中央机械智能提供少量信息就能够不断优化自身。 $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "随着无污染核聚变、自动化以及物质压缩技术的出现，从铲除山顶发展到铲除整段山脉只是时间问题了。 $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "材料科技的发展与深井开采技术可使我们在过去无法想象的深度与温度中开展地质工程。岩浆热点现在已可以进行开发，抑制甚至迁移。 $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "破坏自然栖息地配合围剿扫荡可以有效地在短时间内清除危险的野生动物。 $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "通过编目分类、基因测序以及用计算机模拟外星植物生态体系，配合基因编辑与传播机理，我们可以按自己的喜好改造外星植物群落。 $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "土壤沉积过程通常需要数百万年的时间。应用先进的水力压裂技术、化学工程以及液压管理科技，即使最贫瘠的地层也能变成肥沃的表层土。 $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "智慧物种从数千年前就已经开始开垦沼地。通过模块化引水渠、水泵站、化学整治装置与自动土壤压缩机之间的协调配合，我们能以前所未有的速度开垦沼地。 $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "只要管理得当，轨道折射镜与遮蔽装置系统可以大幅影响星球的气候。 $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "只要有足够的处理能力、传感器网络以及分站，即使洋流也能在一定程度上实现精确控制。 $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "许多星球都有着巨大的地下空洞。地下探索、开发以及建造技术可以极大地增加某些星球的可居住空间。 $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "跨星际的贸易需要我们克服新的一系列的挑战。以及时且最具成本效益的方式将货物从一个星系运输到另一个星系是至关重要的。 $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "重塑宏观尺度的行星地壳的问题没有简单的解决方法——只有更大的铲子和轨道部署级钻头。 $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "湿度调节器和化学扩散装置是从根本上改变大气的第一步。 $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "通过改造行星生态系统使其更能适应大规模环境变化，我们能更有条不紊的进行环境改造。 $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "通过提升我们对大气改造的理解，我们将能对大多数的生态荒芜的世界进行环境改造。 $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "创造盖亚星球这种适合几乎所有生命体居住的星球，是对于一个物种掌握了地貌改造艺术的至高证明。 $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "通过基因测序进行个体化基因组定位开启了定制医学治疗和疗法的新纪元。 $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "先进的DNA甲基化技术让我们可以在任意基因组上进行更具功能性的改变。 $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "摘除术的突破和人工子宫的大规模生产技术允许个人基于一个共同的遗传模板修改自己的基因。 $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "基因库筛选加上基因组管理可应用于克隆中。 $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "通过改变腺体的生物特性，可定制物种的环境适应性。 $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "利用核苷酸纯化技术分离、改进遗传特质。 $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "形态发生研究本是药学领域的尝试，但深入理解其中玄妙后，开发出了有机体潜意识直连技术。 $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "使基因编辑工具被广泛使用肯定会对我们的发展有积极的影响。 $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$：$POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "对RNA转录和蛋白质翻译的在细胞层面上进行更严格的控制。 $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "应该鼓励生育计划，以免浪费宝贵的基因传承。 $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。 $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "转基因的硅基细菌可被操控进行非有机材料的再生。 $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "肉体失败的地方，就让科学介入吧。 $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "硅基生物和碳基生物具有许多相似性，这能让我们将石质类生物的进化特质同碳基生物结合起来。 $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "通过一些人工的促长手段，我们在植物类物种中发现的进化适应性也可以复制到其他形式的生命体中。 $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "游荡于星辰间的巨兽对于在群星间存活具有极其令人瞩目的适应性。掌控这些特质会是我们在基因领域的巨大胜利。 $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "逐步适应深空作战的现实使我们能够有效地协调更大规模的调动。 $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "逐步适应深空作战的现实使我们能够有效地协调更大规模的调动。 $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "逐步适应深空作战的现实使我们能够有效地协调更大规模的调动。 $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "逐步适应深空作战的现实使我们能够有效地协调更大规模的调动。 $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "逐步适应深空作战的现实使我们能够有效地协调更大规模的调动。 $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "要是没有强大的命令管理其行为，多么完善的战斗知识体系都是没用的。 $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "重构指挥链并判定军官间应有的依赖关系能够使舰队更加可靠高效。 $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "随着系外远征变得更加普遍，为归来的舰队提供行星侧的补给非常重要。 $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "一支舰队的运行不能仅凭一腔热血，为了确保能稳定地获得重要的补给，我们必须将后勤军队组织成专门的支援舰船。 $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "新手谈论战术，专家研究后勤。我们可以通过确保舰队能够定期而高效地获得补给，来增加我们能够有效地支持的舰船数量。 $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "通过维持一支专业的舰队联络队伍，我们可以改善指挥链中的命令传达与通讯。 $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "升级和改造船部件的标准化工作流程能促进大规模的效率提升。 $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "通过建立训练设施，自主子个体可以学习如何指挥低等同胞，这样可以获得更高的战场灵活性和效率。 $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "为各级军事行动打造专门的指挥部以形成高效的舰队，为未来的军事训练打下良好的基础。 $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "所有机械都需要维护，对战体而言尤为甚至。专门的维修团队可以将磨损维持到最低，并减少修理费用。 $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "这是为新兵准备的更完善的培训计划，包括现实的战斗场景，让他们做好进入战场的准备。 $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "为我们的地面作战单位配备技术数据库，他们就可以在战场上进行诊断和有限的自我维修。 $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "有很多外星帝国希望将我们的星球据为己有。我们必须要做好万全的准备。 $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "良好的防御在今天的重要程度丝毫不逊于我们祖先所生活的中古时代。技术的进步不会使防御工事过时，只会改变它们的存在形式和强度。 $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "思想是世界的映射，也是微型世界。即便不能揭示思想的本质，也能将意识磨砺成最伟大的工具。 $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "只要夯实灵能基础，就能与他人建立思想连接，成就伟业。 $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "不断探索灵能领域，读取心灵波动先于获得实际感知，从而制造出预知接口作战计算机。 $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "灵能跳跃引擎利用船员放射的灵能使舰体穿越现实的空间结构，立即“跳跃”过超长的距离。 $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "星际贸易表面上与一般交易类似，但其中错综复杂却远胜于之，任何土著文明的贸易史都相形见绌。 $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "由于星际外交极度复杂，为了达成自身目标，必须与其他势力结交。 $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "踏足星系浊流的唯一目标即登上巅峰。 $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "理解如何影响和操纵异种，是建立长久星际联盟的必由之路。 $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "我们的未来在浩瀚的星海。 $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "勇敢抓住命运，成为天命所归。 $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "枪杆子里面出政权。强者为所欲为。 $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "改革政体，增强军备，从而无远弗届。 $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "殖民地建立完毕后，开拓者就变成了公民，殖民时期的灵活机关也就必须转变为能维持稳定的强力地方政府。 $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "只有面向我们的网络进行专门化的基础设施建设，我们的殖民地才能实现稳定的运转。 $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "如果不能将集体意识进行稳定的投射，我们的殖民地会枯萎归零。我们不辞辛劳地现身是保证蜂群繁荣昌盛的关键。 $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "上古时期的诸国家、部族曾经兵戎相见，然而现在一切都统一在帝国的旗帜之下。我们绝不会，也永远不会，灭亡。 $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "偏差不可接受。 $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "我们为了求生存而死命战斗的生态熔炉已经在我们的基因记忆中蚀刻了一条强健的道路。我们集所有曾来此地的存在于一统。 $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "由于发展需要，新时代政府形式必须更加灵活有效，而不是碍手碍脚。 $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "相比早期型号，正电子处理器造价低廉、生产快速，有利于引入额外领袖单位。 $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "用于处理和组织海量数据的先进算法可以大幅度优化我们在全帝国范围内的决策效率和信息共享能力。 $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "地区管理技术的进步使得我们可以对殖民地事务进行进一步的监控，而不会过度增加中央决策机构的负担。 $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "多层级行政效果显著，帝国高层只负责处理最关键事物。 $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "健全地方政府管理体制，因地制宜地满足各个殖民地的需要。 $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "星际帝国行政事务繁多，问题复杂。着手妥善应对。 $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。 $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "半自主的单位是大局成功的关键。 $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。 $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "有必要向我们的自主领袖单位提倡积极主动和抱负，但同时也要确保他们不会偏离核心智能的指示。 $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "禁锢他人的同时释放自我是一项困难异常的思维杂技——现在我们得益于更为先进的装备终于可以达成这项壮举了。 $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "所谓认知，不过是对感官信号的处理而已。它是可以被改变的。 $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "星球很大，而生产设施之间通常也相隔着很远的距离。我们需要一个协调策略，来确保每个人都在朝着相同的方向努力。 $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "痛觉模拟器的出现打破了虚拟和现实之间的最后一堵墙。 $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "赞颂精神、肌体或目的的纯净性，具体内容则要依我们的目标而定。 $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "随着我们更多更深地了解这个星系的奥秘，重申我们的信仰并将我们的人民团结在同一面旗帜下的需求日益迫切。 $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "在了解到我们于太空中并不孤独后，我们应当做好准备，迎接这些新朋友的到来。 $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "在感官改造工程与娱乐体验革命性交叉领域中，深层组织植入体无疑是先进的新发明。“我之所在，皮囊不将束之。” $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "有了最先进的建筑学、景观学及全息影像技术，我们将建造一个真正的未来家园。 $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "具体情境规定了到底什么是道德的。若拥有定义情景的能力，伦理道德不过手中黏土，可以随意摆弄。 $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "跳出囹圄思考，唯一能够发现的是明白自己身处另一个更大的囹圄之内。 $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "一个人的目标就是所有人的目标。唯有齐心协力，方可众志成城。 $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "我们共建未来。 $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "一切皆可高效。 $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "以迥乎不同的成分构建出的整体将大于其各部分之和。 $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "唯有理解了我们的共同历史，方可一起大步迈向未来。 $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "对我们迄今为止走过的路的纪念。既是为了向过去的成就致敬，也为了激励我们勇敢走向未来。 $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "潜意识重点测试的发明大大改善了我们市场营销部门的效率。如能将这些方法应用到我们的智慧生命资源管理部门，将使我们成为企业管理方面的新标杆。 $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "单位之间几乎瞬时的信息交流十分重要。 $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "并不是所有关于超光速通讯频道的研究都是有用功，但是其中某些成果也许会找到将我们的人民团结在一起的新目的。 $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "只能以亚光速进行企业协作的时代早已成为过去。现在是超光速经济的新时代，而我们的企业文化也必须克服过时的相对论带来的限制。 $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "对种类迥异的数据集进行的持续而非同步的分析允许我们对于社会潮流中迄今为止难以预测的浪潮进行精准的数学建模。 $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "这是一座巨大的金库，公开展示我们公司的许多辉煌的成果，员工将从这些成功的接管经历中汲取灵感，并从被收购的公司不能很好地融入我们更宏大的商业战略的失败经历中获得警示。 $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "所有的信息路径都导向枢纽，主级机械智能能够在空闲时随时分析编译数据。 $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "眼见为实，信念成真。 $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "通过我们对物理以及力场操纵的理解，我们神圣的领域将为所有的个体所见所感。 $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "离开母星的摇篮为我们开启了理解信仰的新大门，而信仰的位置被摆在了更广阔的背景中。 $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "先进归化中心的引进会给每个来到我们帝国的新成员提供特殊装备，以确保他们能适应新的社会，同时还可以保留他们天生的优势。 $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "通过调整太空变形虫的繁育流程，我们可以将其共生鞭毛改造为我们海军的生物舰载机。 $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "从击败的索林原虫处收集样本能使我们克隆其基因并进行重编程，从而造出我们自己的战斗武器。 $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "通过分析虫群使用的生物武器，我们可以造出同样可怕的自航炮弹用以传播杀伤。 $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "改进缇扬奇提取气态物质的能量的方法，就有可能造出可以从敌方舰船中汲取能量的武器。 $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "评估矿物沉积的变动形式可以帮助建立更有效的钻探模式。 $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "交联武器系统发射的交错式齐射可以极大提升防御站的伤害。 $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "额外的内部装甲结构可以提高防御站的耐久。 $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "进一步提高船上空间的划分水平可以让舰体完整性在下降到危险水平之前承受更多的伤害。 $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "把合适的材料压缩成超高密度，是一种便宜又有效的提高防护力的方式。 $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "得益于火箭上的微处理器严格控制的化学反应，现有的弹头可以在爆炸时发挥出最大的威力。 $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "小型化技术的进步可以让火箭拥有更快的装载与卸货速度。 $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "超高密度的子弹可以击穿最强大的护盾。 $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "小小的技术进步加上改良的船只管理规程，可以让射速显著提高。 $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "轻微改善传输效率可以相当大的减少总能量损失。 $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "舰体护盾的基本力学是很复杂的，但是他们可以用多种方式进行调整和改进。 $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "完善激光武器的发射节奏是一个可以让任何行星的工程精英忙几个世纪的任务。 $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "可以定期冷却表面的新科技，提高了我们的武器系统的稳定性和效率。让它们在使用的时候不至于炸掉我们的舰船。 $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "提高战斗机飞行员处理敌人位置信息并做出反应的速度，提高战斗机在战场食物链中的位置。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "通过收集和分析曾来过此地的飞行员的表现数据，我们能够指数型地改善我们训练飞行员的方法。每一个来过此地受训的人都会变得更加迅速。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "我们的舰队越来越远离祖先的家园，我们的传感科技也不断突破极限。 $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "计算模型的日益强大使得单体建筑项目能够更好地适应星球的极端重力条件。 $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "博弈论和模糊理论的应用具有大幅优化模块组装和建造的潜力。 $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "仅仅一盒转基因作物就能提供多种普通食物的营养元素。 $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "改进过的超光速通讯频道可以传达更连贯的管理指令。 $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "将联系核心世界的行政网汇集于首都，可以减少新帝国时常出现的行政压力和信息阻塞。 $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "将人口作为一种资源在更大的生产系统内进行管理，这种概念的潜力越来越巨大，因此必须变得越来越灵活。 $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "利用宣传和被精巧控制的经济数据，减少雇佣顶级领袖的费用。 $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "新启动的人格矩阵通常有风险陷入疯狂或无用的思考，这就导致了要花费昂贵的资源与大量的时间进行代码校准。更好的保障措施能降低这个风险。 $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "利用更加激进的信息战，增加公众对法令的接受程度。 $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "让地面部队学习标准的环境生存法，可以让他们在正面作战时更强大。 $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "小心地调整疼痛接收器，可以让士兵在受到致命伤后仍能坚持战斗。 $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "周期性细胞再生疗法能让领袖阶层保持活力，延年益寿。 $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "维持恒星基地所需的庞大后勤补给网络得到了进一步改善，现在我们能建造更多恒星基地了。 $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "化学优化过的饮食，让签约的工人发挥出非同一般的生产力。 $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "改善舰队管理规程将腾出资源，用以维持更大的舰队。 $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "强化指挥官的幕僚人员，将增加其在一支舰队中可统领的舰船数量。 $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "启用水晶声纳的法案 $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "启用无人机优化法令。 $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "启用大额晶体赏金法令。 $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "启用晶体赏金法令。 $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "启用无人机赏金法令。 $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "这些船载实验设施集成了古代策展人的先进科技，能够进一步增加调查速度。 $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "舰载实验室装备有先进的考古学装备，包括由策展人提供的大容量数据库，新的发现可以很容易地在其中标注出来。 $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "舰载实验室装备有先进的考古学装备，包括由策展人提供的大容量数据库，新的发现可以很容易地在其中标注出来。 $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "通过足够先进的数学仿真，也许有可能在一定程度上预测有机物种的经济浮动。我们可以借机操控他们的股市为我们牟利。 $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "这些先进的内驱程序比早先版本量级更轻，能让机器人单位为子系统分配额外的空间。 $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "使用程控的纳米机器人辅助建造新机器单位，使其拥有配备了更多子系统的更为先进的模板。 $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "有机生命体经常采用不合逻辑且不可预测的战术，这对我们来说很难有效应对。但采用自适应的战术以及新的、机动性更好的战体将能提供决定性的优势。 $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "经过数百万年坚持不懈的进化，有机生命有时也会进化出优雅简洁的解决方案，这可以应用到机械设计中。 $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "在可控环境中研究捕获的黑洞有巨大的研究价值。 $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "配有显微设备的复制机能够让我们复制出带有更多复杂细节的无人机。 $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "仿照有机物DNA而来，这些微型机械智能可以自动组成大多数新无人机需要的零件。 $dttr_tech_self_assembling_components_desc$"
