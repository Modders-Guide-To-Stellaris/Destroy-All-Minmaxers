l_polish:

 tech_thought_enforcement_desc: "Telepaci mogą badać ludność pod kątem niewłaściwych myśli, a po odpowiednim wyszkoleniu będą też w stanie korygować wykryte nieprawidłowości. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "Dalsze postępy w dziedzinie wszczepów podskórnych mogą zapewnić szczegółowe informacje dotyczące przemieszczania się i działań osób z wszczepami. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "Postępy technologii komputerowej dały nam nowe możliwości ochrony naszych danych przed wścibskimi oczami. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "Rozwój wiedzy o splątaniu niestabilnym pozwolił stworzyć nowe metody zapobiegania włamaniom do naszych baz danych. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "Nasze najnowsze osiągnięcia w dziedzinie szyfrowania wykorzystują niedawno odkryte zjawiska fizyczne, żeby wprowadzić konieczność podania specjalnego klucza, jeszcze zanim został on wygenerowany. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "Prymitywne systemy szyfrujące nie mają szans w starciu z nowoczesnymi narzędziami deszyfrującymi. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "Najsłabszym ogniwem w każdym systemie zabezpieczeń są działające w nim osoby. Modelując ich słabości za pomocą symulacji komputerowych, możemy znaleźć nowe sposoby omijania zabezpieczeń albo oszukać te osoby tak, by ominęły je za nas. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "Nasi agenci mogą uzyskać dostęp do danych z sąsiadujących rzeczywistości, nie ryzykując przy tym wszczęcia alarmów w tej rzeczywistości. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "Z mocniejszych stopów można produkować prefabrykowane budynki, które poprawią infrastrukturę naszych kolonii. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "Rozwój metalurgii pozwala nam budować większe i wytrzymalsze budowle przyczyniające się do znacznego rozwoju naszych kolonii. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "W miarę rozwoju naszych planet, możemy znacznie zwiększyć wydajność naszej produkcji. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "Większa gęstość zaludnienia pozwala na dodatkowe zwiększenie wydajności produkcji. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "Dalszy rozwój technologii na naszych najnowocześniejszych planetach pozwala osiągnąć niespotykane dotąd poziomy wydajności produkcji. $dttr_tech_capital_productivity_3_desc$"
