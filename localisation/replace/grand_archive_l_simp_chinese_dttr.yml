 tech_alien_cloning_desc: "在精心控制的环境中，我们可以将从屠宰的§Y太空兽群§!身上收集的['concept_dna', $genetic_material_w_icon$]进行孵育，并产出这些物种的新成员纳入我们的麾下。 $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "我们可以改进建立在孵化场的人工繁育流程，加速早期发育阶段，以创造更成熟的克隆体。 $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "孵化场现在可以克隆更大的§Y太空兽群§!样本，其尺寸可匹敌传统的驱逐舰。 $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "在孵化场中对代谢气体进行改进可以在各种物种降生之前进行进一步的催熟。 $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "孵化场现在可以克隆所有发育阶段或尺寸的太空兽群舰船。 $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "用改装的小口径火炮发射连着弹性碳纤维缆索的刺钩，非常适合用于固定敌舰并进行跳帮作战。 $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "我们可以通过基因组修改来提升太空兽群舰船的效率，也让我们可以将人造科技整合进其生物质中。 $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "我们可以更进一步。对太空兽群基因的先进操纵以整合更多样的特化部件。 $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "优化克隆太空兽群的流程可以大幅度提高效率。 $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "克隆技术的进步可以促生更加强韧的小型太空兽群。 $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "我们已经将小型太空兽群的组织强度提升到了已知的极限。 $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "克隆技术的进步可以促生更加强韧的中型太空兽群。 $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "我们已经将中型太空兽群的组织强度提升到了已知的极限。 $dttr_tech_medium_space_fauna_hull_2_desc$"
