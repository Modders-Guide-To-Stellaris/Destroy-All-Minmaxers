 tech_small_space_fauna_build_speed_desc: "为克隆和孵育小型太空生物建立新的标准，大大提高了繁育线路的效率。 $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "为克隆和孵育中型太空生物建立新的标准，大大提高了繁育线路的效率。 $dttr_tech_medium_space_fauna_build_speed_desc$"
