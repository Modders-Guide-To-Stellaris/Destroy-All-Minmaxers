l_french:

 tech_galactic_archivism_desc: "Pour que nous puissions apprendre de ceux qui nous ont précédés, l'histoire de notre galaxie doit être préservée. D'immenses archives répondraient à cet objectif. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Nous pourrions utiliser des concentrations localisées de masse quantique pour faire apparaître de courts puits de gravité. Manipulée correctement, cette force gravitationnelle pourrait, en théorie, capturer des créatures de toutes tailles sans leur faire de mal. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "Les pièges à gravité capturent deux fois plus de §Ycréatures spatiales§!. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "Composée de minéraux, la coquille des cutholoïdes est également renforcée par de solides fibres biologiques. Nous pouvons synthétiser ce procédé à l'aide de techniques de métallurgie avancées. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "Augmente le nombre de §Ycréatures spatiales§! capturées par les pièges à gravité de §G1§!. $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "Augmente le nombre de §Ycréatures spatiales§! capturées par les pièges à gravité de §G1§!. $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "Augmente le nombre de §Ycréatures spatiales§! capturées par les pièges à gravité de §G1§!. $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "Augmente le nombre de §Ycréatures spatiales§! capturées par les pièges à gravité de §G1§!. $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "Dans un environnement strictement contrôlé, nous pouvons incuber le ['concept_dna',£genetic_material£matériel génétique] recueilli sur les §Ycréatures spatiales§! abattues pour faire naître de nouveaux individus de chaque espèce à notre guise. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Nous pouvons améliorer les méthodes de croissance artificielle mises en place dans nos écloseries afin d'accélérer les premiers stades de développement et de créer des clones plus développés. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "Les écloseries peuvent désormais cloner des spécimens de §Yfaune spatiale§! plus grands, de taille comparable à celle des destroyers traditionnels. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "L'amélioration des gaz métaboliques dans nos écloseries permettra de développer davantage chaque spécimen avant qu'il ne vienne au monde. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "Les écloseries peuvent désormais cloner des créatures spatiales de tout stade de développement ou de toute taille. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Artillerie de petit calibre reconvertie pour tirer des crochets perforants attachés à des câbles en fibre de carbone, parfaits pour neutraliser et aborder des vaisseaux ennemis. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Nous pouvons accroître l'efficacité de nos vaisseaux de faune spatiale en modifiant leur génome et en intégrant des technologies artificielles dans leur biomasse. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Nous pouvons aller plus loin. Les dernières méthodes de manipulation de la génétique de la faune spatiale nous permettent d'intégrer une palette beaucoup plus large de composants spéciaux. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "L'optimisation du processus de clonage de la faune spatiale permettra de gagner en efficacité. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Les progrès dans les techniques de clonage nous permettent de créer des créatures spatiales de petite taille plus robustes et résistantes. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Nous avons repoussé les limites des tissus des créatures spatiales de petite taille et les avons renforcés au maximum. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Les progrès dans les techniques de clonage nous permettent de créer des créatures spatiales de taille moyenne plus robustes et résistantes. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Nous avons repoussé les limites des tissus des créatures spatiales de taille moyenne et les avons renforcés au maximum. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Les progrès dans les techniques de clonage nous permettent de créer des créatures spatiales de grande taille plus robustes et résistantes. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Nous avons repoussé les limites des tissus des créatures spatiales de grande taille et les avons renforcés au maximum. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Les progrès dans les techniques de clonage nous permettent de créer des créatures spatiales de taille géante plus robustes et résistantes. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Nous avons repoussé les limites des tissus des créatures spatiales de taille géante et les avons renforcés au maximum. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Les progrès dans les techniques de clonage nous permettent de créer des créatures spatiales de taille titanesque plus robustes et résistantes. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Nous avons repoussé les limites des tissus des créatures spatiales de taille titanesque et les avons renforcés au maximum. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "L'établissement de nouvelles normes pour le clonage et l'élevage des petites créatures spatiales améliore notablement l'efficacité de leur reproduction. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "L'établissement de nouvelles normes pour le clonage et l'élevage des créatures spatiales moyennes améliore notablement l'efficacité de leur reproduction. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "L'établissement de nouvelles normes pour le clonage et l'élevage des grandes créatures spatiales améliore notablement l'efficacité de leur reproduction. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "L'établissement de nouvelles normes pour le clonage et l'élevage des créatures spatiales géantes améliore notablement l'efficacité de leur reproduction. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Nous pouvons mettre au point un remède contre l'infection parasitaire des vers du vide. Toutes nos colonies seraient ainsi immunisées contre leurs bombardements de spores. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Des propulseurs artificiels peuvent être intégrés dans les organismes spatiaux, à condition de prendre en compte l'alimentation en énergie et la connexion aux centres moteurs neuronaux. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "Les voyages via les hyperlignes peuvent être dangereux pour les créatures spatiales, mais nous sommes en mesure d'améliorer leurs capacités. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "Les différents organes sensoriels des créatures spatiales peuvent être améliorés grâce à notre technologie avancée, sans pour autant leur nuire. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Nous pouvons développer des neuro-puces spéciales pour influencer le comportement des créatures spatiales impliquée dans les combats de flottes d'envergure galactique. $dttr_tech_combat_computers_bio_integration_desc$"
