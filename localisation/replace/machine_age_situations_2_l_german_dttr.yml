l_german:

 tech_identity_copy_desc: "Wir werden in der Lage sein, die Identität und die Erinnerungen eines Syntheten in einen neuen mechanischen Körper zu kopieren. Die Kopien haben vorhersehbare Fähigkeiten, sorgen aber für langweilige Gespräche. $dttr_tech_identity_copy_desc$"
 tech_identity_fusion_desc: "Die Identitäten und Erinnerungen von zwei oder mehr Syntheten in einem einzelnen mechanischen Körper zu verschmelzen, erschafft ein gewissermaßen einzigartiges neues Individuum. $dttr_tech_identity_fusion_desc$"
 tech_identity_initialization_desc: "Wir werden in der Lage sein, einen Identitätskern zu initialisieren und ihn mit einer virtuellen Kindheit auszustatten. Dieser Prozess ist zwar kostspielig, aber wir können so eine optimale Erfahrung generieren, um produktive Persönlichkeiten zu schaffen. $dttr_tech_identity_initialization_desc$"
