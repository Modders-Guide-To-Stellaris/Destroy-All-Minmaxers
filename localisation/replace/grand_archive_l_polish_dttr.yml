l_polish:

 tech_galactic_archivism_desc: "Historia naszej galaktyki powinna być należycie pielęgnowana, abyśmy mogli uczyć się od poprzednich pokoleń. To zadanie mogłoby realizować ogromne archiwum. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Punktowa koncentracja masy kwantowej może służyć do wytarzania krótkich skoków ekstremalnej grawitacji. Teoretycznie odpowiednia manipulacja taką siłą grawitacyjną mogłaby służyć do chwytania i ograniczania ruchów istoty dowolnej wielkości, nie czyniąc jej krzywdy. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "Sidła grawitacyjne łapią dwukrotnie więcej §Yfauny kosmicznej§!. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "Skorupa kutoloida nie składa się wyłącznie z minerałów, wzmacniają ją też mocne włókna organiczne. Możemy dokonać syntezy tego procesu, korzystając z zaawansowanych technik metalurgicznych. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "Zwiększa ilość §Yfauny kosmicznej§! chwytanej przez sidła grawitacyjne o §G1§!. $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "Zwiększa ilość §Yfauny kosmicznej§! chwytanej przez sidła grawitacyjne o §G1§!. $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "Zwiększa ilość §Yfauny kosmicznej§! chwytanej przez sidła grawitacyjne o §G1§!. $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "Zwiększa ilość §Yfauny kosmicznej§! chwytanej przez sidła grawitacyjne o §G1§!. $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "W ściśle kontrolowanych warunkach, ['concept_dna', $genetic_material_w_icon$] pozyskany z zabitej §Yfauny kosmicznej§! może służyć do hodowania i wytwarzania nowych osobników każdego gatunku, nad którym sprawujemy władzę. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Możemy usprawnić procesy sztucznego rozwoju stosowane w naszych wylęgarniach, co przyspieszy początkowe etapy rozwoju i pozwoli tworzyć bardziej dojrzałe klony. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "Wylęgarnie mogą teraz klonować większe okazy §Yfauny kosmicznej§!, dorównujące rozmiarami zwykłym niszczycielom. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "Ulepszenia gazów metabolicznych w naszych hodowlach dodatkowo przyspieszy rozwój każdego okazu, zanim przyjdzie on na świat. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "Wylęgarnie mogą teraz klonować statki fauny kosmicznej o dowolnym poziomie dojrzałości lub rozmiarach. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Zmodyfikowana artyleria małokalibrowa, która miota haki przebijające zamontowane na wytrzymałych linach z włókna węglowego. Służy do unieruchamiania i abordażu wrogich okrętów. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Możemy zwiększyć wydajność naszych statków fauny kosmicznej modyfikując ich genomy, co pozwoli zintegrować sztuczną technologię z ich biomasą. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Możemy pójść o krok dalej. Zaawansowana manipulacja genetyką fauny kosmicznej pozwala integrować szerszy wachlarz specjalistycznych elementów. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "Optymalizacja procesu klonowania fauny kosmicznej może przynieść ogromny wzrost wydajności. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Rozwój technologii klonowania umożliwia tworzenie mocniejszej i wytrzymalszej małej fauny kosmicznej. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Osiągnęliśmy maksymalny możliwy poziom wytrzymałości tkanki małej fauny kosmicznej. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Rozwój technologii klonowania umożliwia tworzenie mocniejszej i wytrzymalszej średniej fauny kosmicznej. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Osiągnęliśmy maksymalny możliwy poziom wytrzymałości tkanki średniej fauny kosmicznej. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Rozwój technologii klonowania umożliwia tworzenie mocniejszej i wytrzymalszej dużej fauny kosmicznej. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Osiągnęliśmy maksymalny możliwy poziom wytrzymałości tkanki dużej fauny kosmicznej. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Rozwój technologii klonowania umożliwia tworzenie mocniejszej i wytrzymalszej ogromnej fauny kosmicznej. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Osiągnęliśmy maksymalny możliwy poziom wytrzymałości tkanki ogromnej fauny kosmicznej. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Rozwój technologii klonowania umożliwia tworzenie mocniejszej i wytrzymalszej gigantycznej fauny kosmicznej. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Osiągnęliśmy maksymalny możliwy poziom wytrzymałości tkanki gigantycznej fauny kosmicznej. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "Ustanowienie nowych standardów klonowania i hodowli małej fauny kosmicznej znacznie zwiększy wydajność linii reprodukcyjnej. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "Ustanowienie nowych standardów klonowania i hodowli średniej fauny kosmicznej znacznie zwiększy wydajność linii reprodukcyjnej. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "Ustanowienie nowych standardów klonowania i hodowli dużej fauny kosmicznej znacznie zwiększy wydajność linii reprodukcyjnej. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "Ustanowienie nowych standardów klonowania i hodowli ogromnej fauny kosmicznej znacznie zwiększy wydajność linii reprodukcyjnej. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Możemy stworzyć lekarstwo przeciwko pasożytniczej infekcji czerwia próżniowego. Wszystkie nasze kolonie stałyby się odporne na bombardowanie obecnym szczepem zarodników. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Sztuczne silniki manewrowe mogą zostać zintegrowane z kosmicznymi organizmami, o ile weźmie się pod uwagę kwestie zapasu energii i połączeń z neuronowymi centrami motorycznymi. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "Podróż hiperliniami bywa niebezpieczna dla życia kosmicznego, ale jesteśmy w stanie zwiększyć ich możliwości. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "Zróżnicowane narządy żyjących pośród gwiazd stworzeń mogą zostać ulepszone dzięki naszej rozwiniętej technologii przy minimalnej dla nich szkodzie. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Możemy opracować wyspecjalizowane neuroczipy wpływające na zachowania fauny kosmicznej związane z walką flot na szeroką skalę. $dttr_tech_combat_computers_bio_integration_desc$"
