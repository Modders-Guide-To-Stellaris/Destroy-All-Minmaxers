 tech_arcane_deciphering_desc: "Pewne artefakty i technologie działają na tajemniczych zasadach, których nie sposób zrozumieć i odtworzyć... Przynajmniej nie potrafi tego znana nam konwencjonalna nauka. $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "Ten nowy obszar badań koncentruje się na praktycznych zastosowaniach pradawnych artefaktów. Z całą pewnością nie jesteśmy pierwszą cywilizacją galaktyczną, która podróżuje wśród gwiazd. Jeśli trochę się postaramy, dziedzictwo tych kultur zapewni nam lepszą przyszłość. $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "Cybrex do budowy swojego świata pierścieniowego wykorzystywało niezwykle wydajne drony górnicze, które wyszukiwały i wydobywały zasoby orbitalne. Kości pamięci i czujniki produkowane przez Cybrex mogą być używane w naszych dronach górniczych, byłoby to dobre wykorzystanie algorytmów sprzed tysięcy lat. $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "U szczytu swej potęgi imperium Pierwszej Ligi przyćmiewało nasze i polegało na nieugiętej biurokracji, dzięki której machina państwowa działała sprawnie. Używane przez nich kwantowe archiwizatory pomagały osiągnąć niedoścignioną wydajność sortowania i przechowywania dokumentów. $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "W swoim czasie irassiańska tradycja podróży kosmicznych nie miała sobie równych. Ich stocznie produkowały wiele okrętów dla marynarki wojennej oraz statków handlowych, co w końcu doprowadziło do upadku tej potęgi. Taka duża liczba jednostek i uzależnienie od nich sprawiło, że Irassianie nie zdołali zapanować nad zarazą, która zniszczyła ich imperium. $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "Vultaumskie komputery rzeczywistości były wyjątkowymi jednostkami przetwarzającymi, służyły do analizowania samego istnienia, ale nie przez pryzmat fizyki, lecz próbując poznać kod źródłowy rzeczywistości i znaleźć w nim błąd, który pozwoliłby Vultaumom zniszczyć symulację, w której ich zdaniem żyli. $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "Yuhtowie byli społeczeństwem pełnym sprzeczności, obsesyjnie starającym się znaleźć inne gatunki rozumne, a jednocześnie niezdolnym do zaakceptowania faktu, że mogli być sami we wszechświecie. Tak mocno koncentrowali się na obalaniu dowodów istnienia kosmitów, że to uprzedzenie znalazło odzwierciedlenie w ich technologii. Ale po odpowiednim zmodyfikowaniu i rekalibracji możemy naprawić ich potężne sieci czujników. $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "Baole w niezwykle oryginalny sposób wytwarzali narzędzia. Ze względu na charakterystyczną dla tego gatunku powolność, wyrastały one po prostu z materii organicznej w miejscach, które były częściowo sadami, a częściowo fabrykami. Dzięki odpowiednim zmianom genetycznym, moglibyśmy również hodować różne udogodnienia i narzędzia razem z naszymi zwykłymi roślinami. $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "Zro to fascynujący pierwiastek, podatny na chaotyczne wybuchy energii. Uważamy, że mając odpowiednie artefakty, zdołamy zasilać burze przestrzenne w całych układach słonecznych. $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "Technologia pola antygrawitacyjnego, sięgającego dalej niż zwyczajne osłony, korzysta ze starożytnych artefaktów, które spowalniają czas w miejscu uderzenia. Dzięki temu osłony mogą dłużej rozpraszać energię ataku. $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "Zjonizowane płyty pancerne mogą posiadać ładunek reaktywny, niwelujący energię trafień poprzez odpychanie magnetyczne i zgodnie z zasadami projekcji pola. $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "Wzmacniacze sygnału i dyfuzory optyczne skalibrowane do odpowiedniej długości fal mogą wywołać niszczycielskie zakłócenia i skutecznie zakłócić działanie wrogich systemów celowniczych. $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "Platformy obronne to tani sposób zadbania o nasze bezpieczeństwo, jednak wymagają one nadzoru z centrum operacyjnego. Umocnienie naszej bazy gwiezdnej zwiększające jej odporność na ataki oraz maksymalizacja naszych możliwości łączenia niezależnych stanowisk obrony orbitalnej da nam więcej czasu na wysłanie posiłków. $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "Ogromna siła ognia średniego zasięgu pozwoli naszym tytanom przełamywać linie wroga. Te starożytne działa były niegdyś fundamentem, na którym zbudowano imperium galaktyczne. $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "Osłony można bezpiecznie wzmacniać dzięki pradawnym zwojom stabilizującym i tłumikom. Poza tworzeniem mocniejszego pola siłowego mogą one anihilować niektóre rodzaje nadlatujących pocisków. $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "Ten sprzęt przetwórczy sprzed tysięcy lat ma wydajność przekraczającą 100%. Nie rozumiemy, jak działa, ale zachwyca możliwościami produkcyjnymi. $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "Potężne działo do czyszczenia umysłów, które uwalnia falę energii obejmującą całą planetę i cofającą większość istot myślących do stanu przedrozumnego. Technicy zakładają, że po odpowiednim dostrojeniu broń ta może posłużyć do czyszczenia banków pamięci i unieszkodliwiania robotów. $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "Te gargantuiczne działa wystrzeliwują dość powolne, ale niszczycielskie pociski. Mogą miotać praktycznie wszystkim, od metalowego złomu, aż po kawałki asteroid. $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "Ta potężna broń energetyczna wywołuje w chwili trafienia gwałtowne zjawisko mikrokolapsu, wytwarzające ogromne ilości ciepła i energii kinetycznej we wnętrzu pancerza celu. $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "Jeśli chodzi o śledzenie i zestrzeliwanie pocisków, te antyczne baterie nie mają sobie równych. Korzystają z algorytmu prognozującego, napisanego w dawno zapomnianym kodzie, i tworzą falującą, rozjarzoną sieć obronną. $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "Ładunki cząstek, po ustabilizowaniu za pomocą pradawnej technologii, pozwalają nam tworzyć roje miniaturowych pocisków posiadających dużą siłę rażenia. Mogą one spowodować saturację większości systemów obrony punktowej. $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "To działko wystrzeliwuje salwę pradawnych, miniaturowych, zjonizowanych kul, które ładują się w kontakcie z większością pól siłowych. Dzięki temu mogą one przebijać silne osłony. Teorie, jakoby te kule mogły być wykorzystywane w jubilerstwie, zostały obalone, gdy w wyniku poważnego wypadku doszło do roztopienia całego laboratorium. $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "Te szybkie drony wyposażono w antyczne lasery górnicze, które przebijają dowolne opancerzenie celu. Ta technologia jest za dobra, by marnowała się w astrogórnictwie. $dttr_tech_archaeo_strike_crafts_desc$"
