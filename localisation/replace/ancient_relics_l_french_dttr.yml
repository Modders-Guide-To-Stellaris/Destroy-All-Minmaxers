 tech_arcane_deciphering_desc: "Divers artefacts et technologies restent totalement obscurs, empêchant de les comprendre ou de les reproduire. Au moins, selon les sciences conventionnelles telles que nous les pratiquons... $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "Ce nouveau champ d'études est centré sur les applications pratiques des artefacts antiques. De fait, nous sommes loin d'être la première civilisation à parcourir la galaxie. Avec un peu de travail, l'héritage de nos prédécesseurs pourrait assurer notre avenir. $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "Afin de construire son anneau-monde, la Cybrex a dû s'appuyer sur des drones miniers extrêmement efficients, capables de détecter et collecter la moindre ressource orbitale. Nos propres drones miniers pourraient donc être dotés de puces-mémoire et de capteurs fabriqués par la Cybrex, de manière à faire bon usage de ses algorithmes millénaires. $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "L'empire tentaculaire de la Première ligue, à son apogée, aurait fait passer le nôtre pour une simple principauté. Il reposait sur une bureaucratie implacable afin que tous les rouages administratifs fonctionnent de façon efficace. Les dispositifs de classement quantiques utilisés permettaient en efficience inégalée pour tout ce qui concernait le classement et l'archivage du moindre document. $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "En leur temps, les traditions astronavales des Irassiens étaient inégalées. Leurs chantiers navals produisaient des vaisseaux à la chaîne, pour leurs flottes militaires autant que marchandes, qui provoquèrent d'ailleurs leur chute : avec tant de vaisseaux, et une telle dépendance envers ces vaisseaux, le Pacte irassien s'avéra incapable de maintenir sous quarantaine les mondes touchés par la maladie qui provoqua la disparition de son empire. $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "Les calculateurs de réalité de l'Assemblée stellaire vultaum étaient des unités de calcul uniques, vouées à l'analyse de l'existence elle-même : non pas tant par la physique qu'en tentant de rétro-étudier le code source de la réalité afin de trouver le bogue qui permettrait enfin aux Vultaum de mettre fin à cette simulation dont laquelle ils pensaient vivre. $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "L'Empire yuht était une société paradoxale, obsédée par l'idée de trouver d'autres espèces conscientes, et refusant malgré tout d'accepter qu'elle n'était pas seule dans la galaxie. Ces Yuht étaient si concentrés sur la réfutation des preuves de toute forme de vie alien qu'elle finit par s'immiscer jusque dans leur technologie. Malgré tout, au prix de quelques modifications et recalibrages, nous devrions pouvoir réparer leurs puissants dispositifs de détection. $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "L'Organisme baol disposait d'un moyen tout à fait unique de produire des outils : étant donné la lenteur relative de cette espèce, il se contentait de les laisser pousser à partir de la matière organique en des lieux que l'on pourrait qualifier de semi-vergers autant que de semi-usines. Au prix de quelques ajustements génétiques, nous pourrions nous aussi cultiver diverses productions et outils, en sus des récoltes habituelles. $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "Le zro est un élément profondément fascinant, prompt à provoquer des explosions énergétiques absolument chaotiques. Avec les artefacts convenant à cela, nous devrions pouvoir faire naître des tempêtes spatiales capables de ravager des systèmes stellaires entiers. $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "Projetés plus loin que les boucliers habituels, les champs suspenseurs permis par l'étude des artefacts antiques permettent de ralentir le temps au point d'impact, offrant aux boucliers une durée plus importante pour disperser l'énergie de l'attaque. $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "Des plaques de blindage ionisées peuvent porter une charge réactive permettant de réduire l'énergie des impacts, en utilisant les principes de la répulsion magnétique et des champs de projection. $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "Des répétiteurs de signaux et diffuseurs optiques, à la bonne longueur d'onde, peuvent produire des interférences absolument destructrices et brouiller de manière extrêmement efficace les systèmes de ciblage ennemis. $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "Les plateformes défensives sont une manière très efficace d'assurer la sécurité par leur excellent rapport qualité/prix, mais elles doivent malgré tout être contrôlées par un centre opérationnel. Fortifier les bases stellaires pour assurer leur survivabilité en cas d'attaque et maximiser les capacités de mise en réseau des défenses orbitales autonomes offre donc un délai bienvenu pour acheminer les renforts. $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "Grâce à une puissance de feu gigantesque de moyenne portée permettant aux titans de briser les lignes ennemies, ces canons antiques étaient autrefois le socle sur lequel furent bâtis les empires galactiques. $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "Surcharger les boucliers peut être fait de manière tout à fait sûre grâce à d'antiques bobines et amortisseurs stabilisateurs. Outre la production d'un champ de force plus résistant, cela présente aussi l'avantage de vaporiser instantanément certains projectiles. $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "Ce matériel de traitement multimillénaire a un taux d'efficience supérieur à 100%. Ses principes de fonctionnement nous restent totalement étrangers, mais les gains de production sont clairs. $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "Un canon colossal estompant toute conscience, capable de lancer une onde énergétique de taille planétaire pour ramener la plupart des formes de vie conscientes à l'état de préconscients. Les ingénieurs ont estimé que quelques réglages plus fins devraient aussi permettre de l'utiliser pour nettoyer n'importe quelle banque de données ou désactiver les unités robotiques. $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "Ces canons d'une taille gigantesque lancent des projectiles à relativement faible vélocité, mais dévastateurs, capables d'enflammer à peu près tous les types de matériaux, depuis le métal jusqu'à d'imposants astéroïdes. $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "Cette arme énergétique très puissante provoque l'effondrement brutal des microcavitations au moment de l'impact, générant une chaleur phénoménale et des tensions énormes dans le blindage touché. $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "Pour cibler et éliminer les missiles, ces batteries antiques sont ce qui se fait de mieux grâce à des algorithmes prédictifs écrits en un code depuis longtemps oublié afin de tisser une toile défensive absolument remarquable d'efficacité. $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "Des charges de particules, une fois stabilisées grâce à la technologie antique, permettent de créer des salves de missiles, certes petits mais d'une puissance respectable, qui peuvent submerger la plupart de systèmes de défense rapprochée. $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "Ce canon dresse un barrage de minuscules sphères ionisées se chargeant au contact de la plupart des champs de force, ce qui leur confère une capacité de pénétration des boucliers extrêmement élevée. Toutes les théories affirmant que ces sphères ont pu être utilisées dans le domaine de la joaillerie ont été écartées après qu'un incident de manipulation a provoqué la fonte intégrale d'un laboratoire. $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "Ces drones à très haute vélocité ont été équipés de lasers miniers antiques qui traversent virtuellement n'importe quel blindage. Il serait dommage de réserver une telle technologie à l'astrominage... $dttr_tech_archaeo_strike_crafts_desc$"
