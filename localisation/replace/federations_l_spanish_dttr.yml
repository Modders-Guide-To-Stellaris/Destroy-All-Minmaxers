l_spanish:

 tech_diplo_weight_1_desc: "Reorganizaremos la sociedad de acuerdo con la idea radical de que las personas que poseen conocimientos especializados en un ámbito deben tomar las decisiones al respecto. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc: "Un campo de construcción en gravedad 0, de proporciones abrumadoras y capaz de ejecutar varios proyectos de montaje de naves a la vez. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc: "Una base espacial móvil de proporciones sin parangón. La nave de clase Gigante lleva la guerra ofensiva a otro nivel. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc: "El uso generalizado de cerámicas avanzadas en la industria puede mejorar la producción metalúrgica. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc: "Al sustituir el anticuado equipo cerámico-metálico por tecnología de vanguardia, las forjas funcionan a más potencia, durante más tiempo y son más productivas. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc: "Las IA administrativas básicas reducen el desperdicio y optimizan las líneas de suministro y demanda. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc: "Con unas IA avanzadas, podemos predecir la demanda antes de que se produzca. $dttr_tech_consumer_good_refinement_2_desc$"
