l_russian:

 tech_diplo_weight_1_desc: "Мы реорганизуем наше общество согласно радикальной идее о том, что обладающий наибольшими познаниями в той или иной сфере должен обладать властью принимать касающиеся ее решения. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc: "Колоссальная верфь с нулевой гравитацией. Здесь можно строить несколько космических кораблей. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc: "Мобильная космическая база доселе невиданных размеров, корабль класса «Джаггернаут» — новая ступень в ведении наступательных войн. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc: "Широкое применение керамических соединений повысит эффективность наших металлургических заводов. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc: "Заменив устаревшее оборудование из металлокерамики новыми сверхсовременными приборами, мы сможем повысить температуру процесса выплавки и увеличить производительность металлургических заводов. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc: "Простой административный ИИ может предсказывать колебания спроса и предложения, чтобы снизить производственные затраты. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc: "Современный ИИ может уверенно предсказывать колебания спроса и предложения задолго до того, как они возникнут. $dttr_tech_consumer_good_refinement_2_desc$"
