l_polish:

 tech_cosmogenesis_crisis_1_desc: "Radykalna zmiana perspektywy konieczna, by pojąć nieskończone warstwy rzeczywistości to wyzwanie nawet dla najgenialniejszych umysłów. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "Grawitacja i czasoprzestrzeń nadają kształt wszechświatowi. Począwszy od grawitacji, opanujemy narzędzia, które pomogą nam w rozwoju. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Precyzyjne i niewiarygodnie małe zmiany grawitacji pozwolą nam wprowadzać polecenia do kodu rzeczywistości. Musimy bardzo uważać, ponieważ najważniejsze jest poznanie zastosowań tego nowego, niesamowitego narzędzia. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Niedawne doświadczenia potwierdziły, że dokonane przez nas zmiany rzeczywistości są tylko tymczasowe. Poważniejsze modyfikacje są niezbędne, by uczynić je stałymi. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "Wielkoskalowa podróż do innych wszechświatów to trudne przedsięwzięcie. Musimy skonstruować statek kosmiczny, który nie tylko przebije się przez osnowę czasoprzestrzeni, ale także przetrwa tę podróż. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "Dokonując dalszych zmian zasad rządzących rzeczywistością możemy lepiej obserwować jej reakcje. W tej skali wciąż trudno przewidzieć skutki. Mogą one wpłynąć na całą galaktykę. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "To kompendium, dar od Cetany, to kalejdoskop informacji, elegancko skomponowany i pełen treści. Jest w nim o wiele więcej niż wiedza, podważa on oraz zmienia nasze rozumienie technologii, społeczeństwa i budowy świadomości. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Zaawansowane systemy nanitów Cetany będą niezmordowanie naprawiać i odnawiać nasze okręty w tempie znacznie przekraczającym nasze obecne możliwości. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Dzięki wykorzystaniu wiedzy pozyskanej od lewiatanów mamy teraz dostęp do nowych ulepszeń naszych szkieletów. $dttr_tech_leviathan_techgenesis_desc$"
