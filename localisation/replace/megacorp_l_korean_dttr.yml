l_korean:

 tech_executive_retreat_desc: "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc: "거시 시냅스 노드 개발을 통해, 군체의 의지를 강화합니다. $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc: "거시 시냅스 노드를 연결해 군집화하면, 단위 면적당 메가뉴런 신호 전달량을 극대화할 수 있습니다. $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc: "거대한 메가뉴런 중추를 확장하고 발달시키면, 군체의 의지를 더욱 강화하고 잘 조율할 수 있습니다. $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc: "식량 가공 기술을 개량하면, 보존 방법을 개선하고 식량의 부패를 줄일 수 있습니다. $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc: "새로운 극저온 보존 기술과 단백질 재배열 기법을 적용하면, 식량 가공의 효율성이 크게 증가할 것입니다. $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc: "고체 홀로그램 거푸집은 순식간에 형태를 바꿀 수 있어, 합금 생산 속도를 올려줍니다. $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc: "나노 분리기는 합금 제조의 혁신을 가져온 기술로서, 주조 과정을 단순화하는 동시에 전반적인 생산 품질을 높여줍니다. $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc: "사전에 프로그래밍된 나노 회로를 이용하면, 다수의 생활용품을 제조기에서 빠르게 생산할 수 있습니다. $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc: "복제기 키오스크는 메모리 뱅크에 패턴이 저장되어 있다면, 사전에 승인된 물체는 어떤 것이든 복제할 수 있습니다. $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc: "채굴 기지 내에 정제소를 추가하면, 광물 생산 속도가 크게 증가할 것입니다. $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc: "스캔 범위가 증가하면, 광물 매장지를 더욱 빠르게 파악하고 그곳을 집중적으로 채굴할 수 있게 됩니다. $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc: "강력한 단거리 레이저로서, 암석을 쉽게 자를 수 있어 광물을 더욱 효율적으로 채굴할 수 있습니다. $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc: "채굴 광선을 장착한 자율 드론 무리로서, 주변에 있는 광물을 빠르고 효율적으로 채굴할 수 있습니다. $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc: "나노봇 무리를 탑재한 특수 탐사정으로서, 나노봇은 차후 채굴을 위해 이전까지 알려지지 않은 광물 매장지를 파악하고 표시합니다. $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc: "중요 연구 중 상당수는 무중력 환경에서만 가능합니다. 무중력 연구소를 특별히 제작한 주된 이유이기도 하죠. $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc: "봉쇄 역장은 나중에 분석할 물질이나 표본을 격리하고 보관하는 데 안성맞춤입니다. $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc: "대상을 아원자 수준까지 철저하게 분석해 풍부한 고가치 연구 데이터를 생산하는 최첨단 탐사정입니다. $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc: "기지 기능의 자동화 수준을 높여, 더 많은 인력을 연구에 투입할 수 있게 됩니다. $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc: "단일한 차원이라는 제한된 관점에서만 연구를 진행하면 큰 그림을 볼 수 없습니다. 모든 관점을 고려해야 합니다. $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc: "불안정 분말은 변덕이 심해 취급이 까다롭습니다. 연쇄 폭발을 일으키지 않고 안전하게 분말을 채취하려면, 에너지 역장을 이용해 분말을 안정화해야 합니다. $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc: "외계 가스 매장지는 쉽게 찾을 수 없으며, 대개 보통 방법으로는 채굴할 수 없으니 특수한 추출 기술을 사용해야 합니다. $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc: "새로운 행성 시장이 열리면 새로운 상거래 기회가 찾아옵니다. 사업이 번창할 것입니다. $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc: "우주로 나아가 우리 성계 너머를 탐사하는 과정에서, 우리는 또 다른 경제 시대를 맞이했습니다. 새 시장이 놀라운 속도로 출현하고 있어, 경제 이론가들이 따라잡기 버거워하고 있습니다. $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc: "홀로그램 기술을 선구적으로 적용하면, 마치 실제 세계처럼 보이는 인공 환경을 만들어낼 수 있습니다. 몰입형 엔터테인먼트의 다음 단계가 왔군요. $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc: "누마의 선인지 능력이 발현된 것일까요, 아니면 숙련된 장인 정신의 결과일까요? 어느 쪽이든 간에, 이 은하 주식 시장 예측 모델은 신적인 정확성으로 경제 변동을 예측할 것입니다. $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc: "이 궤도 폭격 관리 시스템은 수백만 개에 이르는 소형 고속 투사체를 행성에 투하해, 행성 방어망에 폐기물 데이터를 대량으로 흘립니다. 이 장치를 탑재한 함선은 궤도 폭격 시 더 많은 피해를 입힐 것입니다. $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc: "이 희귀 자원을 대량 생산하려면 특별히 성능 좋은 나노봇이 필요합니다. $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc: "조경과 재미학을 면밀히 연구하면, 오직 휴양만을 위한 행성을 조성할 수 있을 것입니다. $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc: "특수한 형벌 행성을 조성해, 고되지만 정직한 노동으로 범죄자들을 교화시킬 수 있습니다. 영원히 교화를 거쳐야 할 범죄자도 있지만요. $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc: "특수한 노예 사육 행성을 조성해, 처분 가능한 일꾼이 항상 안정적으로 수급되도록 할 수 있습니다. $dttr_tech_slave_colonies_desc$"
