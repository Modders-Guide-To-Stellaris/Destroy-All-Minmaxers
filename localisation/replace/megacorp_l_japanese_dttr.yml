l_japanese:

 tech_executive_retreat_desc: "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc: "肉眼で視認可能な大きさのシナプスノードの発達を通じて、 ハイヴの意志は強化される。 $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc: "肉眼で視認可能な大きさのシナプスノードのネットワークをクラスタ化することで、 有効表面積あたりのメガニューロン伝達率を最大化できる。 $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc: "メガニューロンの巨大な神経中枢の拡大と発達にともない、 ハイヴの意志はさらに強められ、 調和する。 $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc: "食品加工技術の向上により、 保存状態は改善し腐敗は低減する。 $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc: "新たな冷凍保存技術とタンパク質再配列手法は、 食品加工をさらに効率化するだろう。 $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc: "固体ホログラフィック鋳造機は、 即座にその形状を変えることができ、 合金の産出速度を向上させる。 $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc: "ナノセパレータは合金製造における革命的な進歩であり、 総合的な生産品質を向上させるとともに鋳造プロセスを簡略化する。 $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc: "予めプログラミングされたナノ回路を用いることで、 多くの民生機器を製造工場で迅速に組み立てられる。 $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc: "これらの自動端末は、 メモリーバンクに保存されているパターンであれば、 事前に承認されたあらゆる物体を複製できる。 $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc: "採掘ステーションの内部に精錬所を追加することで、 鉱物の産出量が大幅に増加する。 $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc: "探査距離の向上によって、 より素早く鉱物の含有量を見極め、 そこに採鉱能力を集中できるようになる。 $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc: "この強力な短距離レーザーはたやすく岩石を切り進むことができ、 選鉱作業を効率化する。 $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc: "付近の鉱物を迅速かつ効率的に収集するために、 採鉱ビームを装備した自律ドローン部隊が配備される。 $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc: "この特殊な探査装置はナノマシンの大群を装備している。 このナノマシンはこれまで未確認だった鉱物の含有量を見極め、 のちの採鉱のために印を付ける。 $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc: "ゼロG環境でしか行えない重要な研究は多い。 これらの専用研究施設は、 そのために特別に設計されている。 $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc: "封じ込め力場はさまざまな物質や検体を保持して隔離し、 詳細に分析するためにうってつけだ。 $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc: "対象を亜原子レベルで徹底的に分析し、 価値ある研究データを生み出せる先進的なプローブ。 $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc: "ステーション機能の自動化を進めれば、 より多くのスタッフが研究に従事できるようになる。 $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc: "単一次元での、 限られた視点からの研究では全体像をつかめない。 よって、 あらゆる視点からの検討が求められる。 $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc: "揮発性粉末は扱いが困難で危険な粒子だ。 爆発させることなく安全に収集するには、 エネルギーフィールドを使う必要がある。 $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc: "エキゾチックガスの滞留層は珍しく、 従来の方法では採取できない。 そのような鉱脈には、 特別な抽出技術によってのみ到達できる。 $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc: "新たな惑星市場は、 商業に新しい機会をもたらす。 そしてビジネスは活況に湧くことだろう。 $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc: "母星系を離れて宇宙を旅したことで、 我々は経済の新時代に突入した。 新たな市場が驚くほどのペースで現れるので、 経済理論家はついていくのに必死だ。 $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc: "ホログラフィック技術を応用すれば、 現実世界とそっくりな人工環境を創り出せる。 没入型エンターテインメントの新段階だ。 $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc: "ヌマの予知能力の働きか、 それとも熟練の技なのか？  いずれにせよ、 この銀河証券市場予測モデルは神託のような正確さで経済の変化を予測する。 $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc: "この軌道爆撃制御システムは、 惑星に対して膨大な数の高速小型投射物を撒き散らし、 惑星上の防衛網を無効なデータで圧倒する。 このコンポーネントを装備した艦船は、 軌道爆撃においてより多くのダメージを与えられる。 $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc: "非常に有能なナノマシンを用いて、 これらの希少資源の大量生産を行う。 $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc: "景観造成、 娯楽の科学に関する入念な研究の結果、 惑星一つを丸ごとレジャー専用に仕立てられるようになった。 $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc: "専用の流刑地惑星の開発により、 犯罪者はまっとうな重労働によって更生できる。 なかには永久に更生が必要な者もいるかもしれないが。 $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc: "特別な奴隷繁殖のための惑星を作ることにより、 使い捨ての労働者を常時安定して供給できる。 $dttr_tech_slave_colonies_desc$"
