 tech_matter_decompressor_desc: "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$ $dttr_tech_matter_decompressor_desc$"
 tech_ring_world_desc: "$ring_world_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_ring_world_desc$"
 tech_arcane_deciphering_desc: "Когда какие-то артефакты и технологии называют загадочными, это значит, что их невозможно понять или воссоздать… по крайней мере способами, которыми располагает традиционная наука в данный момент. $dttr_tech_arcane_deciphering_desc$"
 tech_archaeostudies_desc: "Эта новая научная дисциплина занимается прикладным применением древних артефактов. Мы далеко не первая цивилизация, дотянувшаяся до звезд. Немного труда — и наследие предков будет служить нам. $dttr_tech_archaeostudies_desc$"
 tech_secrets_cybrex_desc: "При строительстве мира-кольца для Сайбрекса разведку и добычу орбитальных ресурсов вели высокопроизводительные добывающие дроны. Их чипы памяти и датчики можно приспособить под наши собственные дроны, чтобы алгоритмы тысячелетней давности продолжили приносить пользу. $dttr_tech_secrets_cybrex_desc$"
 tech_secrets_league_desc: "Первая лига в период своего расцвета затмевала даже крупнейшие государства современности. Бесперебойную работу государственной машины обеспечивала безукоризненная бюрократия, полагавшаяся на квантовые реестровые массивы для сортировки и хранения документов. $dttr_tech_secrets_league_desc$"
 tech_secrets_irassian_desc: "Космическому флоту ирассианцев невозможно было что-либо противопоставить. С их стапелей непрерывным потоком сходили военные и торговые корабли, что в конце концов и погубило эту великую империю: такой огромный флот, со временем ставший хребтом, на котором держалось государство, невозможно было поместить на карантин и спасти от смертельной болезни. $dttr_tech_secrets_irassian_desc$"
 tech_secrets_vultaum_desc: "Вультаумские вычислители реальности — уникальные обрабатывающие устройства для изучения непосредственно вселенной не совсем с помощью физики, но скорее через попытки провести инженерный анализ ее исходного кода и найти сбой, позволяющий обрушить всю окружающую симуляцию. $dttr_tech_secrets_vultaum_desc$"
 tech_secrets_yuht_desc: "Юуты — удивительная раса: они были одержимы идеей поиска другой разумной жизни, но при этом отказывались признавать ее существование. Юуты настолько решительно были настроены опровергать любые признаки существования инопланетян, что это не могло не отразиться на их технологиях. Впрочем, если внести некоторые доработки и провести калибровку, то их мощные комплексы обнаружения еще можно восстановить. $dttr_tech_secrets_yuht_desc$"
 tech_secrets_baol_desc: "Организм баол производит инструменты достаточно любопытным образом: ввиду своей природной неторопливости эта раса просто выращивает все необходимое из органической материи в специальных комплексах — наполовину садах, наполовину заводах. Если внести некоторые генетические изменения, мы также сможем выращивать различные товары и инструменты среди обычных культур. $dttr_tech_secrets_baol_desc$"
 tech_secrets_zroni_desc: "Зро — удивительный элемент, подверженный беспорядочным выбросам энергии. Если подобрать правильные артефакты, то с его помощью можно будет подпитывать пространственные бури в целых звездных системах. $dttr_tech_secrets_zroni_desc$"
 tech_archaeoshield_desc: "Это замедляющее поле, работающее на энергии древних артефактов, покрывает бо́льшую площадь, чем обычные щиты, и замедляет время в точке соприкосновения. Благодаря этому щиты эффективнее рассеивают энергию от вражеских атак. $dttr_tech_archaeoshield_desc$"
 tech_archaeoarmor_desc: "Ионизированные бронелисты можно снабдить реактивным зарядом, чтобы с помощью магнитного отталкивания и проецирования поля уменьшить энергию от попаданий. $dttr_tech_archaeoarmor_desc$"
 tech_archaeo_detection_scrambler_desc: "Система, посылающая сигналы и рассеивающая свет на точно подобранной длине волны, может вызывать ослабляющую интерференцию и, по сути, заглушать вражеские системы наведения. $dttr_tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart_desc: "Оборонительные платформы — экономически выгодные сооружения, тем не менее требующие контроля из центра управления. Если мы укрепим космическую базу на случай нападения и максимально расширим сеть независимых орбитальных укреплений, у нас будет больше времени, чтобы послать подкрепления. $dttr_tech_archaeo_rampart_desc$"
 tech_archaeo_titan_beam_desc: "Огромная огневая мощь на средней дистанции позволит нашим титанам проламывать вражеские ряды. Когда-то на мощи этих древних пушек выросла целая галактическая империя. $dttr_tech_archaeo_titan_beam_desc$"
 tech_archaeo_overcharger_desc: "Благодаря древним стабилизирующим катушкам и компенсаторам на щиты можно подавать дополнительную мощность, не опасаясь последствий. Помимо того что силовое поле станет крепче, некоторые вражеские снаряды будут просто испаряться. $dttr_tech_archaeo_overcharger_desc$"
 tech_archaeo_refinery_desc: "КПД этого перерабатывающего оборудования тысячелетней давности превышает 100%. Мы не понимаем, как оно устроено, но прирост продуктивности более чем существенный. $dttr_tech_archaeo_refinery_desc$"
 tech_archaeo_pk_devolving_beam_desc: "Огромное орудие, способное окутать целую планету энергией, стирающей разум и возвращающей почти всю разумную жизнь в предразумное состояние. По оценкам инженеров, после некоторой доработки этими же частицами можно будет стирать банки памяти и отключать роботов. $dttr_tech_archaeo_pk_devolving_beam_desc$"
 tech_archaeo_mass_drivers_desc: "Эти невероятных размеров пушки стреляют относительно медленными, но крайне разрушительными снарядами. Заряжать их можно чем угодно — от металлолома до обломков астероидов. $dttr_tech_archaeo_mass_drivers_desc$"
 tech_archaeo_lasers_desc: "Это высокомощное оружие при попадании вызывает ужасные микрообрушения. Броня цели разогревается до огромных температур и разрушается изнутри. $dttr_tech_archaeo_lasers_desc$"
 tech_archaeo_point_defence_desc: "Эти древние батареи — превосходное средство для отслеживания и сбивания ракет: с помощью древних прогнозирующих алгоритмов они сплетают оборонительную противоракетную сеть. $dttr_tech_archaeo_point_defence_desc$"
 tech_archaeo_missiles_desc: "Стабилизированные благодаря древней технологии заряды частиц позволяют нам создавать целые рои из крохотных ракет с достаточно внушительной боевой частью. Они способны преодолеть почти любую систему ПВО. $dttr_tech_archaeo_missiles_desc$"
 tech_archaeo_mass_accelerator_desc: "За один выстрел это орудие выбрасывает целый залп древних и очень маленьких ионизированных сфер. Они заряжаются при контакте с большинством силовых полей, пронзая их насквозь. От попыток использовать эти сферы в ювелирном деле пришлось отказаться, когда в результате сбоя расплавилась целая лаборатория. $dttr_tech_archaeo_mass_accelerator_desc$"
 tech_archaeo_strike_crafts_desc: "Эти высокоскоростные дроны снаряжены древними добывающими лазерами, способными прорезать почти любой бронелист. Такой технологии место не только в шахтерском деле. $dttr_tech_archaeo_strike_crafts_desc$"
