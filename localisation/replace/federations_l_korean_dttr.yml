l_korean:

 tech_diplo_weight_1_desc: "우리는 특정 분야에서 전문적인 지식을 가진 자들이 의사 결정권을 행사해야 한다는 급진적인 사고에 따라 사회를 재편하겠습니다. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc: "압도적인 크기를 가진 무중력 조선소로 동시에 여러 우주선 조립 프로젝트를 수행할 수 있습니다. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc: "비교할 수 없는 크기를 가진 이동형 우주 기지, 저거너트 함급은 공격전을 완전히 새로운 수준으로 끌어올립니다. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc: "첨단 세라믹을 산업 분야에서 폭넓게 사용한다면 야금학의 결과물을 향상시킬 수 있습니다. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc: "우리는 구식 세라믹 금속 장비를 최첨단 기술로 교체하여 용광로를 더 뜨겁고 오래 가동할 수 있고 생산량이 증가합니다. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc: "기본 행정 AI를 사용하여 공급 및 수요 라인을 간소화하여 낭비를 줄일 수 있습니다. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc: "첨단 AI를 사용하여 소비자의 수요가 존재하기도 전에 확실히 예측할 수 있습니다. $dttr_tech_consumer_good_refinement_2_desc$"
