l_russian:

 tech_galactic_archivism_desc: "Историю нашей галактики необходимо тщательно фиксировать, иначе мы ничему не научимся у предков. В этом нам поможет обширный архив. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Местные сосредоточения квантовой массы способны вспышками испускать усиленную гравитацию. При грамотном распоряжении такой технологией мы теоретически сможем ловить и удерживать существ любого размера, не причиняя им вреда. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "В гравитационные ловушки попадается вдвое больше §Yкосмической фауны§!. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "Раковина кутхолоида состоит из минералов, усиленных прочными биологическими волокнами. С помощью достижений современной металлургии мы сможем синтезировать это соединение. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "В гравитационные ловушки попадается на §G1§! представителя §Yкосмической фауны§! больше. $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "В гравитационные ловушки попадается на §G1§! представителя §Yкосмической фауны§! больше. $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "В гравитационные ловушки попадается на §G1§! представителя §Yкосмической фауны§! больше. $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "В гравитационные ловушки попадается на §G1§! представителя §Yкосмической фауны§! больше. $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "В тщательно контролируемой среде можно использовать ['concept_dna', £genetic_material£ генетический материал], собранный из умерщвленной §Yкосмической фауны§!, и создавать новых особей, послушных нашим командам. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Процесс искусственного выращивания организмов в инкубаторах можно доработать, ускорив начальные этапы развития в целях создания более взрослых клонов. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "В инкубаторах теперь можно клонировать более крупные экземпляры §Yкосмической фауны§!, схожие по размеру с классическими эсминцами. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "Улучшение состава метаболических газов в инкубаторах ускорит развитие особей перед их извлечением. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "В инкубаторах теперь можно клонировать корабли космической фауны любой стадии развития и любого размера. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Переделанные малокалиберные артиллерийские орудия, стреляющие прочными кабелями из углеволокна с крючьями на концах. Отлично подходят для остановки вражеских кораблей и взятия их на абордаж. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Путем модификации генома можно повысить эффективность кораблей космической фауны: мы внедрим в их биомассу технологии искусственного происхождения. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Это еще не предел. Серьезное вмешательство в генетику космической фауны позволит нам внедрять самые разные специализированные компоненты. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "Оптимизация процесса клонирования космической фауны значительно повысит его эффективность. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Развитие технологии клонирования позволит создавать более прочные и выносливые особи малой космической фауны. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Прочность тканей малой космической фауны повышена до предела. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Развитие технологии клонирования позволит создавать более прочные и выносливые особи средней космической фауны. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Прочность тканей средней космической фауны повышена до предела. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Развитие технологии клонирования позволит создавать более прочные и выносливые особи крупной космической фауны. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Прочность тканей крупной космической фауны повышена до предела. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Развитие технологии клонирования позволит создавать более прочные и выносливые особи огромной космической фауны. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Прочность тканей огромной космической фауны повышена до предела. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Развитие технологии клонирования позволит создавать более прочные и выносливые особи гигантской космической фауны. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Прочность тканей гигантской космической фауны повышена до предела. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "Введение новых стандартов клонирования и выращивания малой космической фауны значительно повышает эффективность процесса размножения. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "Введение новых стандартов клонирования и выращивания средней космической фауны значительно повышает эффективность процесса размножения. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "Введение новых стандартов клонирования и выращивания крупной космической фауны значительно повышает эффективность процесса размножения. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "Введение новых стандартов клонирования и выращивания огромной космической фауны значительно повышает эффективность процесса размножения. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Мы можем разработать лекарство от паразитарной инфекции пустотных червей. Все обитатели наших колоний приобретут иммунитет к действующему штамму их спор. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Искусственные двигатели можно интегрировать в тела космических организмов, если учесть соответствующие требования к энергии и связать их с нервно-двигательными центрами. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "Путешествия по гиперкоридорам опасны для космических организмов, но мы можем расширить их возможности. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "За счет наших развитых технологий разнообразные органы чувств космической фауны можно улучшить с минимальным вредом для организма. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Мы можем разработать специализированные нейрочипы, влияющие на поведение космической фауны в масштабных столкновениях флотилий. $dttr_tech_combat_computers_bio_integration_desc$"
