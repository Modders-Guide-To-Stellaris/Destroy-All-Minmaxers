l_english:

 tech_space_exploration_desc:0 "The realization of faster-than-light travel is a new dawn for space exploration. Manned missions to other star systems are now not only possible, but necessary. $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc:0 "The FTL breakthrough allowed early attempts to adapt traditional surface-to-space shuttle frames to military applications to finally create relatively small, fast, and maneuverable vessels with limited firepower. $dttr_tech_corvettes_desc$"
 tech_destroyers_desc:0 "While larger than Corvettes, Destroyer hull configurations still make for comparatively nimble gunboats. $dttr_tech_destroyers_desc$"
 tech_cruisers_desc:0 "Originally devised as an experimental next-generation colony ship hull configuration, the design's ample hardpoints made it ideal for carrying heavy weapons ordnance. $dttr_tech_cruisers_desc$"
 tech_battleships_desc:0 "The largest of the standard military vessels, Battleships are traditionally heavily armored and sport several gun batteries. $dttr_tech_battleships_desc$"
 tech_titans_desc:1 "Designing ships at this scale allows for a deadly combination of exceptional firepower and cutting-edge auxiliary support. Titan configurations may serve as highly versatile flagships which are also capable of bolstering surrounding vessels or ensnaring hostiles. $dttr_tech_titans_desc$"
 tech_colossus_desc:1 "Advances in mega-engineering blur the lines between reality and fantasy in the form of Colossus-type military vessels. These immense, single-weapon platforms are capable of radically altering or obliterating entire worlds at the push of a button. $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable corvettes. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc:0 "The latest generation of corvette hulls have optimized structural integrity fields and improved bulkheads. $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc:0 "Establishing new standards for the modeling and construction of corvettes greatly improves the efficiency of the production pipeline. $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable destroyers. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc:0 "The latest generation of destroyer hulls have optimized structural integrity fields and improved bulkheads. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc:0 "Establishing new standards for the modeling and construction of destroyers greatly improves the efficiency of the production pipeline. $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable cruisers. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc:0 "The latest generation of cruiser hulls have optimized structural integrity fields and improved bulkheads. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline. $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable battleships. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc:0 "The latest generation of battleship hulls have optimized structural integrity fields and improved bulkheads. $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc:0 "Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled. $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable titans. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc:0 "The latest generation of titan hulls have optimized structural integrity fields and improved bulkheads. $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc:0 "A centralized space installation built in close orbit around the system primary is necessary to make full use of the resources in a star system. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc:0 "The earliest starbases were little more than makeshift outposts. Permanent starports will enable us to maintain a firmer grip on star systems. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc:0 "As space traffic increases, larger and more defensible starbases are needed to maintain control over system spacelanes. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc:0 "These mighty space forts will provide a focal point for all military activity in a star system, and their presence is sure to deter all but the most stubborn attackers. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc:0 "Plans for an immense battlestation capable of holding its own against several strike fleets are now being drawn up. If realized, these citadels will become monuments to greatness as much as system hubs. $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc:1 "Streamlined starbase construction procedures, using modular designs, will reduce the present build cost and time. $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of the platform even under immense pressure. $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc:1 "Advances in solar panel technology could offset the operating costs of our starbases. The panels would require an entire starbase module to generate enough energy, however. $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc:0 "Organized mining guilds that supervise all resource extraction in a system. This leads to increased efficiency, as independent  $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc:0 "These frames come equipped with a multitude of useful tools, enabling workers to quickly and safely navigate orbital construction sites. E.V.A. missions in space have never been easier. $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc:0 "These manned strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses. $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc:0 "The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armaments. $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc:0 "A further refinement in strike craft design, these advanced strike craft are a pilot's dream. Their performance far exceeds that of previous models. $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc:0 "There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready. $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc:0 "The invasion of another world is a staggering enterprise. There are immense logistical challenges that must be overcome before we can muster our first interplanetary armies. $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc:0 "Single-use orbital drop pods will lessen our reliance on vulnerable landing craft and allow us to quickly land light forces anywhere on a planet's surface. $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation. $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility. $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc:0 "Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor. $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor. $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc:0 "This incredibly dense and strong material can resist firepower that would turn armor made of any other alloys into slag. $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc:1 "By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls. $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc:1 "Introducing Crystalline matter into the forging process further improves the ultra-hard qualities of crystal-infused metals. $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc:0 "The Ether Drake's scales are made up of multiple layers of unique mineral nanostructures. Unorthodox manufacturing techniques allow us to closely emulate these self-repairing structures. $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc:0 "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc:0 "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to function. $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant. $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability. $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions. $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc:0 "These powerful thrusters provide additional combat speed but consume a great deal of power. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc:0 "This improved version of the standard afterburners provide an even greater boost to a ship's combat speed. $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc:1 "This will enable the construction of defensive deep space platforms to protect our Starbases. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc:0 "New construction methods will allow for the construction of even larger military stations in the depths of space. $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc:0 "These massive installations are like cities floating in space. They can support a crew of thousands, and are often equipped with firepower rivaling that of a fleet. $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc:0 "The creation of a dedicated naval engineering corps will greatly benefit the construction of deep space defense platforms, decreasing building costs and increasing durability. $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "An extensive evaluation of present military station construction methods has identified several areas of potential improvement. $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc:1 "The ability to alter a planet's weather patterns to suppress destructive weather phenomena will make residential buildings easier to maintain and open up new areas for habitation. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc:1 "With directional gravity technology, buildings on the surface of planets can reach higher than ever before without risking structural collapse. The sky is the limit! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc:0 "Through the establishment of weather-controlled rural communes, we can support a larger population without disrupting our agrarian way of life. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc:0 "The application of mechanical engineering to mineral extraction is a fundamental requirement for any industrial society. $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc:0 "The basic industrial infrastructure that is required to become a spacefaring civilization. $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc:0 "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency. $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "More powerful servomotors will increase the weight our robotic units can carry. Mining units can haul more minerals off to be processed, and war machines can be fitted with heavier armaments. $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc:0 "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc:0 "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc:1 "Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits. $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc:0 "By synchronizing the work patterns of our mining networks, their output efficiency can be further increased. $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc:0 "These artificial work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs. $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc:0 "Upgraded artificial units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved. $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc:0 "Highly advanced units that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations. $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc:0 "Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles. $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc:0 "Improving upon basic exoskeletal suits, these integrated cybernetic implants make the user more resistant to harmful environmental effects. $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence:1 "Installing cybernetic implants that adapt to the local environment will boost the efficiency of our drones. $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc:0 "Optimal processing of mined materials have allowed us to reach new levels of efficiency. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc:0 "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation. $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc:1 "Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time. $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc:1 "Standardized pre-fab templates massively reduce on-site facility construction times. $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc:0 "Rewritable assembly templates allow for the creation of bespoke robot designs. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc:0 "Standardization of assembly templates allows for improved specialization of the machine population. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc:0 "Improved production practices allow for greater alterations to robots without compromising core functionality. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc:0 "Improved production practices allow for fundamental changes to robots without compromising core functionality. $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc:0 "By using vast amounts of energy we are able to convert light into matter from seemingly nothing. $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc:0 "Advanced templates allow us to drastically increase the assembly of new units. $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc:0 "Advanced templates allow us to drastically increase the assembly of new robots. $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc:0 "Construction in space presents our engineers with new design challenges that must be solved before we can build orbital stations above other worlds. $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc:0 "By processing minerals directly above the world where they are extracted, our mining efficiency is substantially improved. $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc:0 "By relying extensively on automated drones, mining stations can be operated with only a small skeleton crew. This will lower their costs. $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc:1 "Establishing successful Garanthium quarries poses unique challenges, as the malleable qualities of the ore make it as difficult to mine as it is attractive. $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc:1 "Stabilization beams allow relatively safe extraction of volatile Orillium ores. $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc:0 "Mining and processing the rare living metals is exceedingly difficult, but successful application of the mutable alloys yields incomparable advantages. $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc:0 "The Betharian minerals appear to have originated from singular source, but were scattered across the galaxy millennia ago. The minerals are most often encountered as pebble-sized clusters, and are highly flammable. $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc:1 "Mining these crystals without damaging or even destroying them is an extremely delicate process. It requires advanced equipment capable of pinpoint precision. $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc:1 "To complete construction projects of truly staggering scales we must first achieve a fundamental understanding of both the engineering and resource storage requirements for such megastructures. $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc:0 "These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds. $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc:0 "Coilguns are more powerful versions of the early mass drivers, using electromagnetic coils to rapidly accelerate projectiles towards targets. $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc:0 "The latest in electromagnetic accelerators, railguns use twin parallel rails to fire projectiles at incredible speeds. $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc:0 "A new version of the venerable railgun, with sturdier rails and an enhanced power supply. These weapons are even more powerful and accurate than their predecessors. $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc:0 "This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed. $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc:0 "Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy. $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc:0 "An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer. $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc:0 "An enormous mass accelerator cannon that can only be placed in a spinal mount and fires monstrously powerful rounds over vast distances. $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc:0 "An even more powerful mass accelerator cannon that can rip through even the toughest shields. $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc:0 "Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire. $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc:0 "These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire. $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc:1 "Advanced rotary autocannons capable of spewing a cloud of high-explosive shells at a target. $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc:1 "Gun batteries that fire shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also defend against missiles. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc:1 "Upgraded flak batteries with new, more powerful shrapnel rounds. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc:1 "Predictive tracking algorithms and even more powerful rounds make these batteries incredibly lethal to enemy strike craft. $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range. $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance. $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets. $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum. $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets. $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems. $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance. $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens. $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates. $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens. $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc:0 "Unused $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances. $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth. $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc:1 "As we explore the galaxy, we continually encounter new materials and substances that are unfamiliar to us. Cataloging and analyzing these discoveries will require new facilities. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc:1 "To expand our knowledge base, we must consider all levels of existence. A new realm of science awaits us! $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc:0 "Organizational circuitry rerouting academic fervor. $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence:0 "New subroutines will sharpen the focus of our research units and eliminate inefficiency. $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc:2 "Introspective prioritization. $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc:0 "Evolving artificial intellects are opening the door to the possibility for true synthetic sapience. $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind:0 "Thought before action. Our Mind will evolve to ever greater heights. $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind:0 "Indivisible unity apart. $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc:0 "Expanding possibilities through the application of limited cybernetics. $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence:0 "Opening new avenues of synthetic thought. $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc:0 "Running sapient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc:0 "Granting our ships their own semi-autonomous intellect will greatly enhance their responsiveness in combat. $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems. $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency. $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc:2 "A bid for interplanetary resource pools and more flexible research grants. $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc:0 "Advanced neurological implants with connection to quantum computing clusters allow for multi-threaded thoughts. $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc:1 "By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be placed in suspended animation. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence:0 "Fleets of small but efficient construction drones that are stored in the cargo bays of colony ships. Once activated on a planetary surface, they greatly speed up the initial settlement process. $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc:1 "Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made. $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc:0 "An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI. $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence:0 "Updated and more advanced algorithms will not only speed up surveying, but also permit our exploration assets to spend more time in deep space without continuous instructions from the central Machine Intelligence. $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc:0 "Exotic Gas can be produced artificially, but it is a difficult process that requires advanced refinery equipment. $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc:1 "Aside from the obvious safety concerns, the artificial creation of Volatile Motes is an extremely delicate and complicated process that requires highly specialized equipment. $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc:1 "The crystallization process is complicated and difficult, but synthetic crystals can be manufactured by using specialized industrial plants. $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor. $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas. $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste. $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power. $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships. $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion. $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy. $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc:1 "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power. $dttr_tech_shields_1_desc$"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload. $dttr_tech_shields_2_desc$"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection. $dttr_tech_shields_3_desc$"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier. $dttr_tech_shields_4_desc$"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none. $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc:1 "These capacitors store surplus energy which can quickly be transferred to reinforce a ship's shields. $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc:0 "Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment. $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc:0 "These deflectors utilize dark matter to deflect incoming projectiles in a way that seems to utterly defy the laws of nature. $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc:0 "These extremely powerful shields are generated out of pure psychic energy by a cadre of psionic specialists. Their powers are further augmented by large arrays of psi emitters. $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc:0 "These barriers are generated out of pure psychic energy by a cadre of psionic specialists. They will be able to stop some incoming fire, like our Energy deflector systems, but without the prohibitive power consumption. $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship. $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array. $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances. $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc:0 "Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space. $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc:0 "Modulated fields allow for increased production and improved energy yield. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc:0 "Basic entanglement principles applied to energy generation provide a substantial increase in energy output. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc:1 "Quantum superposition of energy coils, simultaneously drained and charged. $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance. $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous. $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators. $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade. $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes. $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to  $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance. $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do. $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible. $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy. $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply. $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc:1 "A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly  $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly  $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc:0 "A naturally occurring subspace wormhole is a fickle thing, and its fluctuating energy levels typically make it impossible to travel safely between its linked apertures. There are ways to temporarily stabilize its matrix, however. $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc:0 "The ability to reactivate the derelict Gateway stations that can be found scattered throughout the galaxy has the potential to dramatically shorten travel times. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc:0 "The construction of new Gateway stations enables us to build a fast-travel network that could revolutionize interstellar travel. $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc:1 "Localized fields of charged particles can energize depleted shield capacitors. $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc:1 "Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships. $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc:1 "By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted. $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command. $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic. $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc:0 "Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit. $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc:0 "Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit. $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc:0 "Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat. $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc:0 "More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics. $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc:0 "Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage. $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc:0 "These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive. $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc:0 "The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons. $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc:1 "These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to battleships and titans. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc:1 "A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to battleships and titans. $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc:0 "A massive array of linked energy amplification conduits that fires a beam of unprecedented firepower. Its size means that it can only be fitted on Titan-class starships. $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc:0 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor. $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target. $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier. $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc:1 "Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields. $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge. $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc:1 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc:1 "These upgraded disruptors fire bolts of more destructive ion particles at targets. $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc:1 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way. $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc:2 "These energy projectiles consist of tightly concentrated protons capable of causing immense damage to the hull of enemy ships. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc:1 "Upgraded energy projectiles that rely on neutrons instead of protons for their destructive power. $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons. $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc:2 "Using intense-focus lenses in combination with an oscillating firing frequency help create lasers strong enough to mine asteroids, or shoot down hostiles. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry. $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength. $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength. $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength. $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength. $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc:0 "Hydroponics Farming in a controlled environment allows for crops to be grown in climates where farming would normally be impossible. $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc:0 "Large-scale industrial farms growing nutrient-rich produce allows a civilization to grow its population manifold. $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc:2 "Farming techniques can be further refined through sophisticated computer simulations of different environments and weather patterns. This allows for more predictable crop yields. $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc:1 "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels. $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc:1 "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime. $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc:1 "The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output. $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc:3 "A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons. $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc:3 "This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc:3 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities. $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc:1 "Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities. $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc:1 "Having studied various alien lifeforms and developed a clear understanding of the potential risks inherent in containing them, we would be able to collect living specimens to keep on display. $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc:1 "Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand  $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc:1 "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved. $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc:1 "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds. $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc:1 "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc:2 "Additional study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them. $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc:0 "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare. $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc:1 "Managing connections between the private sector and the government, giving subsidies to the right investors, allows for private initiatives into colonization. $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc:1 "A certain pioneering spirit manifests itself in the priorities of orbital construction. $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc:1 "History has proven collectives to be the most efficient social structure for settler enclaves. $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc:1 "Studies indicate that strict social control may be integral to the continued resilience of young colonies. $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc:1 "The challenges inherent in cultivating crops in zero-G are fairly unique, but far from insurmountable. $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates. $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc:1 "The colonization of alien worlds has opened up an entirely new field of biomedical research. $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence:0 "The use of modular parts when assembling new machine units will both streamline the process and make future repairs easier. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc:2 "As our empire grows, so does our understanding of biology. Advanced medical treatments on a cellular level have allowed for significant advancements in biological population health. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence:0 "These factories are essentially self-aware entities that continually optimize themselves with only minimal input from the central Machine Intelligence. $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc:1 "The use of modular parts when assembling new machine units will both streamline the process and make future repairs easier. $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc:1 "These factories are essentially self-aware entities that continually optimize themselves with only minimal input from the central Machine Intelligence. $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc:1 "With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal. $dttr_tech_mountain_range_desc$"
 tech_volcano_desc:1 "Advances in material technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated. $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc:1 "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time. $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc:1 "Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, will allow us to reshape alien plant communities to our liking. $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc:1 "The process of soil deposition normally takes millions of years. With advanced fracking, chemical engineering, and hydraulic management technologies even the poorest substrate can be turned into fertile topsoil. $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc:1 "Sapient races have been reclaiming swampland for thousands of years. A coordinated system of modular aqueducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds. $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc:1 "Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly. $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc:1 "Given enough processing power, networked sensors and distributed stations, even the ocean currents can be managed to a fine level of control. $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc:1 "Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds. $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc:1 "Trade across interstellar distances presents a new set of challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner. $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc:1 "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills. $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc:1 "Humidity regulators and chemical dispersal units are the first step towards a fundamentally altered atmosphere. $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc:0 "By adapting planetary ecosystems to large-scale environmental changes we can turn terraformation into a less disruptive process. $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc:1 "By advancing our understanding of atmospheric transformation, we will be able to terraform even the most ecologically devastated worlds. $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc:0 "The creation of Gaia planets, worlds eminently suitable to almost all forms of life, is the ultimate proof of a species' mastery in the art of terraforming. $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc:1 "Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies. $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc:1 "Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes. $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc:1 "Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template. $dttr_tech_cloning_desc$"
 tech_gene_banks_desc:1 "Gene Banks filter and curate available genomes for deployment in clones. $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc:0 "Through glandular biological tailoring we can change the environmental tolerance of a species to suit our needs. $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc:1 "Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits. $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units. $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc:1 "Making gene-editing tools widely available is sure to have a positive impact on our development as a species. $dttr_tech_gene_tailoring_desc$"
 tech_gene_expressions_desc:1 "Stricter control of RNA and protein production on the cellular level. $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc:1 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies. $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc:1 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow. $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc:0 "A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials. $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc:1 "Where the body fails, science intervenes. $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc:0 "The similarities between silicon based and carbon based life allow us to synthesize Lithoid evolutionary traits in carbon based species. $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc:0 "With some artificial encouragement, the evolutionary adaptations found in botanical species can be replicated in other forms of life. $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc:0 "Galactic fauna have remarkable adaptions to life in interstellar space. Mastery of these traits will be our genetic triumph. $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers. $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers. $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers. $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers. $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers. $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc:1 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use. $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc:1 "Restructuring the chain of command and deciding what interdependencies are set between officers, make fleets more responsive and effective. $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc:1 "As extrasolar expeditions become more common, it is important to provide planetside relief for returning fleets. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc:1 "A fleet does not run on zeal alone. To ensure steady access to critical supplies, we should organize our logistics corps into dedicated support vessels. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc:0 "Amateurs talk about tactics. Professionals study logistics. By ensuring our fleets are regularly and efficiently supplied, we can increase the number of vessels we can effectively support. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc:0 "By maintaining a professional corps of fleet liaisons, we can improve communications and the flow of orders throughout the chain of command. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc:1 "Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains. $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind:0 "By establishing training facilities where the autonomous drones can learn to command their lesser brethren, we will achieve greater battlefield flexibility and effectiveness. $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc:1 "Creating dedicated headquarters for all levels of military operations shapes an efficient fleet, and lays a better foundation for future military training. $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence:0 "All machines require maintenance, and this is especially true for warforms. A dedicated maintenance corps will keep attritional breakdowns to a minimum and decrease repair costs. $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc:1 "A more extensive training program for new recruits, including realistic combat scenarios, prepare them for the field. $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence:0 "By equipping our combat ground units with technical databases, they can perform diagnostics and limited self-repair in the field. $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc:0 "There are many alien empires who would gladly seize our worlds for themselves. We must be prepared for them, should the worst come to pass. $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc:0 "The strategic value of a good defense remains as relevant today as it was to our predecessors in the far distant past. Technology does not render fortifications obsolete - it merely changes their requirements. $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc:1 "The mind is in many ways a reflection of the universe itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other. $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc:1 "Once fully adapted to the basics of Psionics, the mind is capable of connecting to other individuals, becoming something greater. $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc:1 "Advances in the field of Psionics suggest the possibility of creating combat computers capable of reading and analyzing the impulses of telepathic operatives before they are cognitively processed. $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly  $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc:1 "The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations. $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc:1 "The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals. $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc:1 "We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top. $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc:1 "Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances. $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc:3 "Our future lies in the sea of stars. $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc:1 "We must have to courage to seize our fate and make true what was always meant to be. $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc:0 "A well-oiled war machine is the key to exerting influence on a galactic scale. Backed by the might of our military, we can lay claim to almost anything we want. $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc:0 "Further improvements to administration grant an extended power projection across the stars, and the military clout needed to enforce our demands. $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility. $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence:0 "Our colonies would never achieve stable operation without infrastructure dedicated to our networked self. $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind:0 "Our colonies would wither to naught without the stable projection of our collective self. Our effortless presence ensures a flourishing hive. $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble. $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence:0 "Deviance will not be tolerated. $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind:0 "The ecological crucible in which we fought for survival has etched sturdy paths into our genetic memory. We are the peerless union of all that came before. $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits. $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Positronic CPUs are both cheaper and faster to produce than previous models, allowing us to press additional leader units into service. $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc:0 "Improved algorithms for processing and organizing vast amounts of data has streamlined decision-making and information-sharing throughout the empire. $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc:0 "Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making. $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc:0 "Multiple administrative strata efficiently surface only the most vital information to the upper levels of government. $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs. $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion. $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing. $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc:0 "Semi-independent units have proved critical to the success of the greater whole. $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities. $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc:0 "Initiative and some measure of ambition must be promoted in our autonomous leader units, while still making certain that they do not stray too far from the directives of the core intelligence. $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform. $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc:2 "Cognition is little but the processing of sensory input. It can be altered. $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc:1 "Planets are big and production sites are often separated by vast distances. A coherent strategy for making certain that everyone is pulling in the same direction is often needed. $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real. $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc:1 "A celebration of purity, perhaps of spirit, or of the body, or purpose - dependent on whatever goal we have in mind. $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc:0 "As we explore more of the galaxy and its wonders, it becomes increasingly important for us to reaffirm our beliefs and to unify our people under one symbol. $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc:0 "As we learn that we are not alone in space, we should begin preparations to welcome our new-found friends. $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc:0 "Deep-tissue implants are the latest innovation in the revolutionary overlapping of sensory engineering and entertainment experiences.  $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc:1 "With the latest advances in architecture, landscaping and holographic technology, we shall build the homes of the future. $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc:1 "It is circumstance that dictates what is moral. Define the circumstances, and ethics is like clay in your hands. $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc:2 "Thinking outside the box merely places you in another, somewhat larger box. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc:0 "The purpose of one is the purpose of all. Together, we are greater than the sum of our parts. $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc:0 "Together, we build the future. $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc:0 "Efficiency in all things. $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc:1 "From disparate components do we build a whole greater than the sum of its parts. $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc:0 "An understanding of a shared past is necessary in order to make any significant strides into the future. $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc:0 "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future. $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate:0 "The invention of subconscious focus-testing has led to immense efficiency gains in our marketing and sales departments. By applying these methods to our sapient resource departments, we will achieve a bold new paradigm in corporate management. $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence:0 "The near-instantaneous transfer of information and instructions between units is of critical importance. $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc:0 "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together. $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate:0 "The days when corporate synergy could only be achieved at sublight speeds are long gone. This is a bold new age of faster-than-light economics, and our corporate culture must adapt to overcome its outmoded relativistic constraints. $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc:0 "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate:1 "A massive vault with public displays of our corporation's many glorious acquisitions will let employees draw inspiration from successful takeovers, and take warning of what happens when acquired companies fail to properly mesh into our broader business strategy. $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence:0 "All informational pathways lead to the Hub, where the primary Machine Intelligence can analyze and interpret the data at its leisure. $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc:0 "Seeing is believing, and belief begets reality. $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc:0 "Through our understanding of physics and field manipulation, our holy places shall we seen and felt by all. $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc:0 "Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context. $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc:0 "The introduction of advanced naturalization centers will ensure that any newcomers to our empire are uniquely equipped to navigate their adoptive society, while preserving their native strengths. $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc:2 "By altering the breeding process of Space Amoebas, we can program their symbiotic flagella to act as organic strike craft for our navy. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc:1 "Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own. $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc:1 "By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction. $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships. $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Changes in how mineral deposits are evaluated relative to each other lead to more efficient boring patterns. $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc:1 "Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time. $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc:1 "Additional layers of armor plating within the structure itself improves the resilience of Military Stations. $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc:1 "Further increasing compartmentalization of shipboard spaces allows ships to sustain more damage before hull integrity reaches critically low levels. $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc:1 "Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts. $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "With the chemical reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact. $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Advances in miniaturization allow for more rapid loading and discharging of rocket-propelled payloads. $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Ultra-dense slugs can punch through even the strongest of projected shields. $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Minor technical advances combine with improved shipboard routines for handling munitions to provide a noticeable boost in fire rate. $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc:1 "Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss. $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc:1 "The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways. $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries. $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted. $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Increasing the speed at which fighter pilots can process and act upon enemy positioning data elevates strike craft a few steps up the food chain. $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:2 "By collecting and analyzing the performance data of the pilots that came before, we have exponentially improved our pilot training methods. Each one will be quicker than the one that came before. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc:1 "As our fleets roam every further from our ancestral home, our sensor technology continuously pushes past the limits of old. $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc:1 "Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions. $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc:1 "The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction. $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgenic crops offer the nutritional elements of several standard food crops in one convenient package. $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc:1 "Improved FTL communication channels allow for more coherent administrative direction. $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc:1 "Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire. $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc:1 "The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous. $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc:1 "Propaganda programs and subtle manipulation of economic records drive down the cost of employing top-tier Leaders. $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "A freshly booted personality matrix always runs the risk of descending into madness or unproductive obsessions, resulting in expensive and time-consuming code redactions. Better safeguards will reduce this risk. $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc:1 "More aggressive information campaigns improve the populace's receptiveness to Edicts. $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc:1 "Iterating on the standard conditioning regimen for ground troops has proven to make them more effective in direct combat. $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc:1 "Careful tuning of pain receptors allow soldiers to fight through what would previously have been debilitating injuries. $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc:1 "Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans. $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc:1 "The immense logistical support networks needed to maintain an upgraded Starbase can be further improved, allowing us to support more of these stations. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Chemically optimizing diets for indentured workers allow them to perform above projected productivity curves. $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc:0 "Improved fleet management procedures will free up the resources needed to maintain a bigger fleet. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc:0 "Improving the support staff available to our commanders will increase the number of ships they can lead in a single fleet. $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc:0 " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc:0 "Enabled Crystal Sonar edict. $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc:0 "Enables Droning Optimizations edict. $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc:0 "Enables Greater Crystal Bounty edict. $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc:0 "Enables Crystal Bounty edict. $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc:0 "Enables Drone Bounty edict. $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc:1 "These shipboard lab facilities incorporate advanced technologies from the ancient Curator Order to further increase survey speeds. $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc:1 "A shipboard lab with advanced archaeological equipment, including a vast database supplied by the Curator Order where new discoveries can easily be cross-referenced. $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc:0 "A shipboard lab with advanced archaeological equipment, including a vast database supplied by the Curator Order where new discoveries can easily be cross-referenced. $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc:0 "Through sufficiently advanced mathematical simulations, it may be possible to predict the fluctuating economies of organic society in some limited fashion. This would let us manipulate their stock markets to our advantage. $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc:0 "These advanced motivators are both smaller and lighter than previous versions, allowing robotic units to allocate additional space for subsystems. $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc:0 "Using programmable nanites to assist in the construction of new robotic units will allow for more advanced models that are equipped with an even greater array of subsystems. $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc:0 "Organics often fight using illogical and unpredictable tactics that can be difficult to effectively counter. Adaptive tactics and new, more maneuverable warforms should provide a decisive advantage. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc:0 "Millions of years of organic evolution will sometimes, through sheer persistence, produce elegant solutions that can also be applied to machine designs. $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc:0 "A captive black hole that can be studied in a controlled environment would be an incredible research asset. $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc:0 "Microscopic tools that can assist our replication units in creating the more complex circuitry needed for new drones. $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc:0 "Modelled on organic DNA, these microscopic machine intellects are capable of autonomously assembling most components needed for new drones. $dttr_tech_self_assembling_components_desc$"
