l_spanish:

 tech_space_exploration_desc: "El viaje más rápido que la velocidad de la luz es un nuevo amanecer para la exploración espacial. Las misiones tripuladas a otros sistemas estelares ahora no son solo posibles, sino necesarias. $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "El descubrimiento del viaje UL permitió aplicar los armazones tradicionales de las lanzaderas superficie-espacio a fines militares y por fin crear naves pequeñas, rápidas y maniobrables con potencia de fuego limitada. $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "Si bien son más grandes que las corbetas, las configuraciones de casco de los destructores siguen siendo ágiles en comparación. $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "Originalmente concebidos como una configuración de casco experimental para naves colonia de nueva generación. Los amplios dispositivos de anclaje del diseño lo hacen ideal para la instalación de armas pesadas. $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "Las más grandes de las naves militares estándar. Suelen contar con un pesado blindaje y varias baterías de cañones. $dttr_tech_battleships_desc$"
 tech_titans_desc: "Diseñar naves a esta escala permite una combinación letal de potencia de fuego y apoyo auxiliar de vanguardia. Las configuraciones Titán pueden servir como naves insignia muy versátiles, capaces también de reforzar las naves circundantes o de atrapar a los hostiles. $dttr_tech_titans_desc$"
 tech_colossus_desc: "Los avances en megaingeniería, que han dado lugar a las naves militares de tipo Coloso, difuminan las líneas entre la realidad y la fantasía. Estas inmensas plataformas con una única arma son capaces de alterar radicalmente o destruir mundos enteros con solo pulsar un botón. $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "Los avances en las técnicas de construcción nos permitirán construir corbetas más sólidas y resistentes. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "La última generación de cascos de corbeta incorpora mamparas mejoradas y campos de integridad estructural optimizados. $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "Establecer nuevos estándares para el diseño y construcción de las corbetas mejora mucho la eficiencia de su producción. $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "Los avances en las técnicas de construcción nos permitirán construir destructores más sólidos y resistentes. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "La última generación de cascos de destructor incorpora mamparas mejoradas y campos de integridad estructural optimizados. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "Establecer nuevos estándares para el diseño y construcción de los destructores mejora mucho la eficiencia de su producción. $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "Los avances en las técnicas de construcción nos permitirán construir cruceros más sólidos y resistentes. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "La última generación de cascos de crucero incorpora mamparas mejoradas y campos de integridad estructural optimizados. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "Establecer nuevos estándares para el diseño y construcción de los cruceros mejora mucho la eficiencia de su producción. $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "Los avances en las técnicas de construcción nos permitirán construir acorazados más sólidos y resistentes. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "La última generación de cascos de acorazado incorpora mamparas mejoradas y campos de integridad estructural optimizados. $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "Establecer nuevos estándares para el diseño y construcción de grandes acorazados mejora mucho la velocidad a la que podemos montarlos. $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "Los avances en las técnicas de construcción nos permitirán construir titanes más sólidos y resistentes. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "La última generación de cascos de titán incorpora mamparas mejoradas y campos de integridad estructural optimizados. $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "Se necesita una instalación espacial centralizada construida en la órbita del sistema para aprovechar al máximo sus recursos. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "Las primeras bases estelares eran poco más que puestos de avanzada improvisados. Los puertos estelares permanentes nos permitirán mantener un control más firme sobre los sistemas estelares. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "A medida que el tráfico cósmico aumenta, se necesitan bases estelares más grandes para mantener el control de las vías espaciales del sistema. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "Estos poderosos fuertes espaciales proporcionan un punto de referencia a toda la actividad militar en un sistema espacial, y su presencia disuade a cualquiera, salvo a los atacantes más obcecados. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "Hay planes de construir una inmensa estación de combate capaz de enfrentarse a varias flotas de ataque. Una vez edificadas, estas ciudadelas se convertirán tanto en monumentos a la grandeza como en ejes del sistema. $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "La simplificación de los procesos de construcción con diseños modulares reducirá el coste y el tiempo de construcción actuales. $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "Un armazón reforzado y escudos con mayor absorción de impacto garantizan la integridad estructural de la plataforma incluso bajo una inmensa presión. $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "Los avances en la tecnología de paneles solares podrían reducir los costes operativos de las bases estelares. Sin embargo, los paneles requerirán un módulo entero de la base estelar para generar suficiente energía. $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "Estos gremios supervisan toda la extracción de recursos de un sistema. Esto supone una eficiencia mayor, ya que los mineros independientes clandestinos quedan sometidos.\n\n $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "Vienen con multitud de herramientas útiles que permiten a los obreros desplazarse con rapidez y seguridad por las obras orbitales. Las misiones extravehiculares en el espacio nunca han sido tan fáciles.\n\n $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "Estas naves de ataque tripuladas de corto alcance se lanzan desde una nave nodriza y dependen de su velocidad y pequeño tamaño para sobrevivir y atravesar las defensas enemigas.\n\n $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "La nueva generación de naves de ataque con electrónica mejorada, más manejabilidad y un armamento más potente.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "Estos cazas y bombarderos avanzados suponen un mayor refinamiento en el diseño de naves de ataque. Su rendimiento excede con mucho el de modelos anteriores.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "Puede que llegue el día en que intelectos vastos, fríos y hostiles, vean nuestros mundos con envidia y hagan planes contra nosotros. Debemos prepararnos. $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "La invasión de otros mundos es una enorme empresa. Hay grandes dificultades logísticas que debemos superar antes de poder reunir nuestros primeros ejércitos interplanetarios.\n\n $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "Las cápsulas desechables disminuirán nuestra dependencia de las vulnerables naves de desembarco y permitirán desplegar fuerzas terrestres ligeras en cualquier planeta.\n\n $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "Las planchas de casco de nanocompuestos reforzadas ofrecen una capa más de protección que puede suponer la diferencia entre la vida y la muerte en un combate.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "Una combinación de distintos metales y cerámicas que da como resultado un blindaje fuerte sin sacrificar flexibilidad.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "El plastiacero es un material elástico que combina muchas cualidades del plástico y del metal. Es barato de producir y se puede usar para aumentar el blindaje de las naves.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "Este material fuerte pero flexible es capaz de aguantar castigos severos. Sirve bien como blindaje de naves.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "Este material increíblemente denso y fuerte resiste una potencia de fuego que convertiría en chatarra otros blindajes.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "Al emplear materia cristalina en el blindaje podemos aumentar la durabilidad de los cascos protectores de nuestras naves.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "Introducir materia cristalina en el proceso de forja mejora las cualidades ultraduras de los metales imbuidos de cristales.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "Las escamas del dragón del éter constan de diversas capas de nanoestructuras de minerales únicos. Unas técnicas de fabricación poco ortodoxas nos permiten emular estas estructuras autorreparables. $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "Propulsores simples pero de eficacia moderada que dependen de un propelente combustible para funcionar.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "Propulsores eléctricos que usan rayones de iones para generar impulso sin necesidad de propelentes.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "Es una forma avanzada de propulsión eléctrica que da a las naves más velocidad sublumínica y maniobrabilidad.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "Estos propulsores de fusión muy avanzados dan a las naves una maniobrabilidad y una velocidad sin igual en condiciones sublumínicas.\n\n $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "Estos potentes propulsores dan más velocidad de combate, pero consumen mucha energía. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "Esta versión avanzada mejora aún más la velocidad de combate de una nave. $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "Esto permitirá construir plataformas de defensa en el espacio profundo para proteger nuestras bases estelares. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "Nuevos métodos permitirán construir estaciones militares todavía más grandes en las profundidades del espacio.\n\n $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "Estas enormes instalaciones son como ciudades flotantes en el espacio. Pueden alojar miles de tripulantes y suelen tener una potencia de fuego que rivaliza con la de una flota.\n\n $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "La creación de un cuerpo de ingenieros navales será muy beneficioso para las plataformas de defensa en el espacio profundo al disminuir los costes y aumentar la durabilidad.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Una extensiva evaluación de los métodos de construcción de estaciones militares actuales ha detectado varios puntos que podrían mejorarse. $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "La habilidad de alterar los patrones climáticos de un planeta para suprimir los fenómenos meteorológicos destructivos hará que sea más fácil mantener los edificios residenciales y abrirá nuevas zonas para vivir. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "Gracias a la tecnología de gravedad direccional, los edificios de la superficie de los planetas pueden llegar más alto que nunca sin sufrir derrumbes estructurales. ¡El cielo es el límite! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "Podemos albergar a una población más grande sin renunciar a nuestro modo de vida agrícola mediante el establecimiento de comunas rurales controladas con el clima. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "La aplicación de ingeniería mecánica a la extracción de minerales es un requisito fundamental para cualquier sociedad industrial. $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "La infraestructura industrial básica que se necesita para convertirse en una civilización espacial.\n\n $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "Llevar uno de ellos aumenta la fuerza y la velocidad del usuario. Las aplicaciones militares son obvias, pero también aumenta la eficiencia laboral.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "Unos servomotores más potentes aumentarán el peso que pueden soportar las unidades robóticas. Las unidades mineras pueden transportar más minerales para ser procesados y las máquinas de guerra pueden utilizar armamentos más pesados. $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "Las nuevas tecnologías de fracking nos permitirán aprovechar bolsas de recursos geotérmicos previamente inalcanzables bajo la superficie del planeta. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "Estos taladros gigantes dan acceso a los ricos depósitos de minerales que a menudo se encuentran cerca del núcleo de un planeta. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "La espectrometría avanzada se combina con las técnicas de descarga química y fracking para explotar depósitos a escasa y media profundidad. $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "Al sincronizar las pautas de trabajo de las redes mineras, su rendimiento puede ser todavía mayor.\n\n $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "Estas unidades de trabajo artificiales son perfectas para las labores duras. Son muy trabajadoras y capaces de seguir instrucciones vocales simples, pero incapaces de subir escaleras. $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "Estas unidades artificiales mejoradas tienen un alcance de movimiento ampliado, igual al de la mayoría de orgánicos. Sus procesadores neurales también han mejorado mucho. $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "Son unidades muy avanzadas, mucho más fuertes, rápidas y duraderas que la mayoría de orgánicos. Con sus procesadores neurales mejorados, son completamente capaces de realizar operaciones independientes. $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "Dotados de personalidad, los sintéticos podrán interactuar socialmente en igualdad de condiciones con el resto de nuestros ciudadanos. Algunas unidades hasta pueden asumir cometidos de liderato.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "Al mejorar nuestros trajes básicos de exoesqueleto, estos implantes cibernéticos integrados vuelven al usuario más resistente a los efectos perjudiciales del entorno. $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "Instalar implantes cibernéticos que se adapten al entorno local mejorará la eficiencia de nuestros drones. $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "El procesamiento óptimo de los minerales extraídos nos permite ser más eficientes. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "El procesado de segunda fase de los minerales pseudo refinados permite un almacenaje y transporte más eficiente. $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "Una iteración rápida en las simulaciones de construcción determina las pautas óptimas de montaje de componentes antes de cada proyecto de edificación. $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "Las plantillas prefabricadas estandarizadas reducen enormemente los tiempos de construcción in situ de las instalaciones. $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "Las plantillas de montaje modificables permiten crear diseños de robots a medida. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "La estandarización de plantillas de montaje permite una mayor especialización de la población de máquinas. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "Las prácticas de producción mejoradas permiten mayores alteraciones en los robots sin comprometer la funcionalidad básica. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "Las prácticas de producción mejoradas permiten cambios fundamentales en los robots sin comprometer la funcionalidad básica. $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "Al usar vastas cantidades de energía, podemos convertir luz en materia a partir de la aparente nada. $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "Las plantillas avanzadas nos permiten aumentar drásticamente el montaje de nuevas unidades. $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "Las plantillas avanzadas nos permiten aumentar drásticamente el montaje de nuevos robots. $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "La construcción en el espacio ofrece a los ingenieros nuevos desafíos de diseño que deben resolverse para poder construir estaciones orbitales sobre otros mundos.\n\n $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "Al procesar los minerales directamente sobre el mundo donde se extraen, la eficiencia de la minería mejora sustancialmente.\n\n $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "Al confiar extensamente en drones automatizados, las estaciones mineras pueden funcionar con una tripulación mínima. Esto reduce el coste.\n\n $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "Este gas es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles. $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "Establecer canteras de garantio plantea muchas dificultades, ya que las cualidades maleables del mineral lo hacen tan difícil de extraer como atractivo. $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "Las vigas de estabilización permiten una extracción relativamente segura del volátil mineral de orilio.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "Extraer y procesar metales vivos es difícil en extremo, pero su aplicación en aleaciones mutables ofrece ventajas incomparables. $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "Los minerales de bethario parecen provenir de una sola fuente, pero se diseminaron por la galaxia hace milenios. Suelen encontrarse como formaciones del tamaño de un guijarro y son muy inflamables. $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "Extraer estos cristales sin dañarlos ni destruirlos es un proceso sumamente delicado. Se necesita un equipo avanzado con una precisión milimétrica. $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "Para completar la construcción de proyectos a escala colosal, debemos comprender tanto los requisitos de almacenamiento de recursos como la ingeniería de tales megaestructuras. $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "Estos lanzadores de proyectiles electromagnéticos usan imanes para acelerar las balas perforantes contra su objetivo a gran velocidad.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "Son versiones más potentes de los primeros impulsores de masa y usan bobinas electromagnéticas para acelerar los proyectiles contra su objetivo.\n\n $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "El último grito en aceleradores electromagnéticos. Usan dos rieles en paralelo para disparar proyectiles a velocidad increíble.\n\n $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "Una nueva versión de este venerable cañón, con rieles más resistentes y una alimentación aumentada. Estas armas son todavía más potentes y precisas que sus predecesoras.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "Esta versión mejorada del viejo diseño del cañón de riel es todavía más destructiva que los últimos diseños. Es capaz de lanzar proyectiles con una velocidad y una precisión increíbles.\n\n $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "Artillería de muy largo alcance capaz de lanzar balas potentes a través de grandes distancias con un alto grado de precisión.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "Artillería todavía más potente y con más alcance que va montada en una nave y cuenta con un cañón nuevo y un ordenador de disparo mejorado.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "Un enorme cañón acelerador de masa que solo se puede poner en una montura vertebral y dispara balas muy potentes a distancias increíbles.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "Un cañón acelerador de masa más potente aún que puede atravesar hasta los escudos más recios.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "Armas balísticas de gran calibre que disparan balas explosivas. La principal ventaja de estos cañones es su gran cadencia de fuego.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "Este cañón rotativo mejorado cuenta con sistemas superiores de seguimiento y de control del disparo que le permite mantener una cadencia de fuego más alta.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "Cañones rotativos automáticos avanzados que escupen nubes de balas muy explosivas contra un objetivo. $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "Baterías de cañones que disparan metralla a corta distancia. Son muy letales contra las naves de ataque enemigas, pero también pueden defender contra los misiles. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "Baterías antiaéreas mejoradas con cargas de metralla nuevas y más potentes. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "Los algoritmos de predicción y sus cargas todavía más potentes hacen que estas baterías sean increíblemente letales contra las naves de ataque. $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "Son misiles espacio-espacio equipados con ojivas nucleares de alto rendimiento. Aunque se basan en una tecnología preespacial, estas toscas armas pueden ser sorprendentemente efectivas a distancia.\n\n $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "Estos misiles espacio-espacio mejorados tienen potentes ojivas de fusión y unas cualidades de vuelo superiores.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "Son misiles avanzados que cuentan con ojivas de antimateria muy potentes. Un sistema de guiado nuevo y mejorado les da más posibilidades de encontrar a sus objetivos.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "Esta variedad mejorada, última versión del misil espacio-espacio, cuenta con una ojiva de una potencia inmensa que saca su energía del punto cero.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "Estos misiles tan avanzados van equipados con pilotos de IA limitada que mejoran sustancialmente su rendimiento y su capacidad de seguir objetivos.\n\n $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "Estos misiles, más pequeños, se disparan en andanadas y se han diseñado específicamente para superar las defensas de precisión enemigas.\n\n $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "Las nuevas técnicas de miniaturización nos permiten equipar a los misiles de enjambre con ojivas más potentes y mejorar sus cualidades de vuelo.\n\n $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "Son misiles enormes que se mueven muy lentamente. Cuentan con ojivas potentes y moduladores de escudo que les permiten deslizarse sin verse afectados por las pantallas de energía.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "Son torpedos espaciales mejorados cubiertos de blindaje para resistir mejor las defensas de precisión. El blindaje se rompe en fragmentos que infligen daño adicional cuando detona el torpedo.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "Son torpedos avanzados con ojivas muy potentes. Tienen un diseño más estilizado, motores más rápidos y moduladores de escudo mejores para traspasar las pantallas de energía.\n\n $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "Sin usar $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "Las bandas cuánticas de gran capacidad aplicadas a los bancos de datos hacen posible operaciones de búsqueda prácticamente sincrónicas a grandes distancias. $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "La miniaturización de los transmisores de los extremos permite instalarlos en grupo, lo que aumenta el ancho de banda. $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "Predicciones comprobables de fenómenos observables. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "A medida que exploramos la galaxia, nos encontramos con sustancias y materiales desconocidos. Necesitaremos nuevas instalaciones para catalogar y analizar esos descubrimientos. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "Para ampliar nuestra base de conocimiento, debemos tener en cuenta todos los niveles de la existencia. ¡Nos espera un nuevo campo científico! $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "Redireccionamiento fervoroso del circuito organizativo. $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "Las nuevas rutinas secundarias afinarán la atención de nuestras unidades de investigación y acabarán con la ineficiencia. $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "Priorización introspectiva. $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "Los intelectos artificiales en evolución están abriendo la puerta a la posibilidad de una auténtica inteligencia sintética. $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "Pensar antes de actuar. Nuestra mente evolucionará a límites insospechados. $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "Unidad indivisible. $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "Ampliando las posibilidades con la aplicación de la cibernética limitada. $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "Abriendo nuevas vías de pensamiento sintético. $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "Las matrices activas adaptadas al combate aumentan mucho la eficiencia en los enfrentamientos. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "Los avances en algoritmos de predicción permiten una mejor toma de decisiones tácticas en el campo de batalla. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "Usar IA en simulaciones de combate de gran intensidad da una comprensión valiosa de optimizaciones posibles para las técnicas de evaluación de riesgos. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "Otorgar a nuestras naves sus propios intelectos semiautónomos aumentará mucho su grado de reacción en combate. $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "La mejor defensa es un buen ataque. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "Estas baterías defensivas son mucho más eficaces que las contramedidas independientes. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "La predicción avanzada aumenta mucho la precisión de los sistemas de contramedidas activas. $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "Alinear los paradigmas de ejecución de ramas de ataque y defensa permite una eficiencia mayor. $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "Una apuesta por reservas de recursos interplanetarias y becas de investigación más flexibles. $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "Los implantes neurológicos avanzados conectados a clústeres de informática cuántica posibilitan los pensamientos multihilo. $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "Al dar el control de una nave colonia a una inteligencia artificial, la tripulación y los colonos pueden quedar en animación suspendida. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "Flotas de pequeños pero eficientes drones de construcción almacenados en los muelles de carga de las naves colonia. Cuando se activan en una superficie planetaria, aceleran significativamente el proceso de asentamiento inicial. $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "Los sistemas avanzados pueden optimizarse a sí mismos si se les hace lo suficientemente conscientes del propósito para el que fueron creados. $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "Una IA avanzada ayudará a los científicos en su tarea de exploración de mundos desconocidos, descubrimiento de nuevas vidas y de nuevas civilizaciones, hasta alcanzar lugares donde ningún blorg ha podido llegar. La nave científica explorará la galaxia con ayuda de una IA. $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "Los algoritmos actualizados y más avanzados no solo agilizarán la exploración, sino que también permitirán que nuestros activos de exploración pasen más tiempo en las profundidades del espacio sin recibir continuamente instrucciones de la inteligencia artificial central. $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "Los gases exóticos pueden producirse artificialmente, pero es un proceso difícil que requiere equipo avanzado de refinería. $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "Aparte de los problemas de seguridad más obvios, la creación artificial de motas volátiles es un proceso sumamente delicado y complejo para el que se necesita un equipo muy especializado. $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "El proceso de cristalización es complicado, pero los cristales sintéticos se pueden fabricar con plantas industriales especializadas. $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "Es una sustancia superdensa compuesta de neutrones que se puede forjar para hacer blindajes extremadamente resistentes y duraderos. $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "Este polvo exótico tiene sustancias que parecen desafiar las leyes de la física. Las concentraciones aprovechables se encuentran cerca de los agujeros negros de ciertas nebulosas. $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "Esta fuente genera energía para naves mediante la fisión inducida, pero también residuos nucleares nocivos. $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "Los procesos de fusión nuclear generan una gran cantidad de energía para naves, pero sin los riesgos asociados a la fisión. $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "La capacidad de sostener una reacción de fusión a temperaturas relativamente bajas comporta una nueva generación de reactores para nuestras naves. $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "Al aprovechar las aniquilaciones materia-antimateria, nuestra eficiencia en la producción de energía para naves será muchos órdenes de magnitud superior a la fusión. $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "Estos generadores extraen energía del vacío y proporcionan una fuente casi ilimitada. No hay manera más eficiente de generar energía para naves. $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "Parece que estos generadores extraen la energía directamente de la materia oscura y proporcionan más energía para naves de la que sería posible según las leyes de la física. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "Pantallas deflectoras que pueden detener una cantidad limitada de disparos enemigos antes de sobrecargarse. Su desventaja es que consumen gran cantidad de energía.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "Estas pantallas deflectoras mejoradas son capaces de absorber más disparos todavía antes de sobrecargarse.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "Representan la nueva generación de pantallas de energía y sustituyen a la antigua tecnología de deflectores. Ofrecen una protección bastante mejor.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "Un generador de escudos que produce un campo de energía más fuerte incluso. Solo el fuego enemigo sostenido puede atravesar esta barrera.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "Estos escudos de energía reforzados y endurecidos son increíblemente potentes. La protección que ofrecen no tiene igual.\n\n $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "Estos condensadores almacenan el excedente de energía que se puede transferir rápidamente para reforzar los escudos de las naves. $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "Generar un escudo de energía fuerte en la atmósfera de un planeta es más difícil que en el vacío del espacio, pero ofrece una defensa potente contra el bombardeo orbital. $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "Estos deflectores utilizan la materia oscura para desviar los proyectiles enemigos de un modo que parece desafiar las leyes de la naturaleza. $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "Estos escudos, extremadamente potentes, son generados por un grupo de especialistas psiónicos con pura energía psíquica. Un sistema de emisores psíquicos aumenta su potencia. $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "Estas barreras las generan un grupo de especialistas psiónicos con pura energía psíquica. Pueden detener los disparos enemigos, igual que nuestros sistemas deflectores, pero sin el prohibitivo consumo de energía. $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "Estos sensores se han ajustado para buscar todos los cambios gravitacionales en el espacio, como los que produce el paso de una nave espacial.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "Sensores que detectan las fluctuaciones subespaciales que dejan a su paso las naves espaciales. Su sensibilidad y alcance son superiores a los de los sensores gravitacionales.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "Utilizan rayos rotarios de taquiones para detectar movimientos de las naves incluso a distancias extremas.\n\n $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "Estas potentes antenas se pueden añadir a la estructura de los puertos espaciales orbitales. Dan una cobertura excelente de la región espacial circundante.\n\n $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "Son capaces de acumular gran cantidad de energía y son las piedras de toque de cualquier civilización moderna. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "Los campos modulados permiten más producción y un mejor rendimiento de energía. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "Los principios del entrelazamiento cuántico aplicados a la generación de energía mejoran mucho su rendimiento. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "Superposición cuántica de bobinas energéticas, que se cargan y descargan simultáneamente. $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "Unas instalaciones de equilibro de carga que pueden mejorar en gran medida la estabilidad de las redes locales y devolver el exceso de energía a condensadores centralizados. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "Una red unificada y rediseñada que reduce las pérdidas de energía por la distancia. $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "Abriendo túneles directamente por el subespacio se puede establecer un conducto entre dos puntos distintos del espacio normal. El viaje entre ellos será casi instantáneo.\n\n $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "La creación de un agujero de gusano estable precisa tiempo y grandes cantidades de energía, pero el proceso se puede perfeccionar con calibradores especiales.\n\n $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "Estos campos de contención permiten crear agujeros de gusano más potentes sin el peligro de desencadenar una súbita cascada de energía subespacial.\n\n $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "Como las hebras de una telaraña, el reino extradimensional del hiperespacio recorre los pozos de gravedad de todas las estrellas. En teoría, el viaje ultralumínico es posible a través de estas hipervías.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "Hemos comprobado la existencia de lugares donde una nave gasta menos energía por adentrarse en una hipervía. Esto conllevará una nueva generación de hiperimpulsores.\n\n $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "Una nueva generación de hiperimpulsores capaces de acceder a las estelas subespaciales que hay en el hiperespacio. Esto conlleva un rendimiento espectacularmente mayor de los motores.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "Aunque no viajemos por el hiperespacio, cartografiar la extensa red de hipervías de la galaxia nos dará una clara ventaja respecto a los que sí lo hacen.\n\n $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "Al envolver una nave en un campo de curvatura y formar una burbuja especial en torno a ella, es posible alcanzar velocidades superiores a la de la luz, en teoría.\n\n $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "Las técnicas mejoradas de estabilización de campos de curvatura harán que nuestras naves lleguen más lejos gastando menos energía.\n\n $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "Estos revolucionarios colectores se montan en los motores de curvatura y recogen las partículas, reponiendo el combustible de la nave.\n\n $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "El motor de salto es una maravilla tecnológica revolucionaria. Desgarra el continuo espacio-temporal local y lo reorganiza a nivel cuántico para que sea idéntico al del destino elegido. Así la nave parece \ $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "El motor de salto psi aprovecha las energías psiónicas emitidas por la tripulación para impulsar la nave por el mismo tejido de la realidad, \ $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "Un agujero de gusano surgido de manera natural en el subespacio es algo inestable, y la fluctuación de sus niveles de energía hace imposible viajar de manera segura entre sus portales vinculados. Pero se puede estabilizar su matriz temporalmente. $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "La habilidad de reactivar las estaciones portal abandonadas que hay dispersas por la galaxia tiene el potencial de acortar la duración de los viajes de forma espectacular. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "La construcción de nuevas estaciones portal nos permite crear una red de transporte rápido que podría revolucionar el viaje interestelar. $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "Los campos localizados de partículas cargadas pueden impulsar los condensadores de escudos agotados.\n\n $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "Los desestabilizadores cuánticos agitan el campo cuántico, interfiriendo con el sensible equipo de apuntado de las naves enemigas.\n\n $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "Inundando un área localizada con suaves pulsos electromagnéticos modulados aleatoriamente se pueden interrumpir parcialmente el escudo y las armas del enemigo. $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "El codificador enigmático encripta los datos de las rutas de vuelo según un diseño indeterminable antes de remitirlo al mando de la flota. $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "Aunque en las pruebas normales ofrece resultados medios, la precisión de los algoritmos de predicción del decodificador enigmático parece aumentar cuanto más irregular es la ruta de vuelo del objetivo. $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "Nuestra historia es un ciclo de espectaculares saltos tecnológicos, políticos y culturales que se repite; estos saltos a menudo son precedidos por periodos de convulsión y seguidos de una relativa estabilidad. Al identificar las premisas recurrentes de estos saltos, podemos cortocircuitar el ciclo en nuestro propio beneficio. $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "Nuestra historia es un ciclo de espectaculares saltos tecnológicos, políticos y culturales que se repite; estos saltos a menudo son precedidos por periodos de convulsión y seguidos de una relativa estabilidad. Al identificar las premisas recurrentes de estos saltos, podemos cortocircuitar el ciclo en nuestro propio beneficio. $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "Las armas láser disparan rayos concentrados de luz contra los objetivos y causan daño generando un calor intenso.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "Estas variantes azules de láser, más potentes, emiten radiaciones electromagnéticas en una longitud de onda que parece azul o violeta a todos los orgánicos.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "Los láseres ultravioletas son una versión mejorada y más potente de sus predecesores azules. Estas armas, precisas y destructivas, son capaces de infligir un gran daño.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "Tienen una longitud de onda más corta que el armamento láser basado en UV, pero son todavía más destructivos.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "La radiación electromagnética que emiten los láseres gamma es de una frecuencia alta en extremo. Su potencial destructivo no tiene igual en el campo de las armas láser.\n\n $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "Estas armas pesadas disparan rayos concentrados de partículas que causan un daño enorme. El tamaño de las baterías de emisores obliga a montarlas en acorazados y titanes. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "Esta arma, una versión más potente de la lanza de partículas, dispara un rayo de taquiones de un poder inmenso. Como su predecesora, queda limitada a acorazados y titanes. $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "Un enorme sistema de conductos de amplificación de energía vinculados que disparan un rayo de potencia sin precedentes. Su tamaño lo limita a naves de clase titán. $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "Lanzan bolas destructivas de plasma de gran energía contra los objetivos. Estos proyectiles de plasma son muy efectivos para destruir el blindaje de las naves.\n\n $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "Estos nuevos aceleradores lanzan proyectiles de plasma de gran energía con campos de contención mejorados. Esto comporta menos pérdida de energía mientras el proyectil recorre el espacio hacia su objetivo.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "Es la cúspide del armamento de plasma, versiones completamente militarizadas de los anteriores lanzadores de plasma, algo improvisados. Sus proyectiles son más mortíferos todavía.\n\n $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "Armas potentes que lanzan un arco de rayos de energía caótica a los objetivos, capaz de ignorar en parte blindaje y escudos.\n\n $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "Estos emisores mejorados cuentan con lentes de enfoque superiores, lo cual comporta una descarga más potente de energía.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "Disparan proyectiles de gran energía que debilitan y destruyen los enlaces moleculares que unen los átomos que componen el objetivo. Son capaces de atravesar escudos y blindajes para causar estragos en el casco y la tripulación. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "Estos disruptores mejorados disparan proyectiles de partículas de iones más destructivos.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "Tienen un rendimiento extremo y disparan cargas de energía cuántica que infligen un daño increíble a los desafortunados que se crucen en su camino. $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "Estos proyectiles de energía se componen de protones ultraconcentrados capaces de causar un daño inmenso al casco de las naves enemigas. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "Proyectiles de energía mejorados que cuentan con neutrones en vez de protones para causar destrucción. $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "Al aplicar los principios de manipulación de energía de la quinta dimensión en los planos dimensionales inferiores podemos crear poderosas armas energéticas.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "Usar lentes de gran concentración con una frecuencia de disparo oscilante ayuda a crear láseres lo bastante potentes como para extraer minerales de los asteroides o abatir a enemigos. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "Las nubes de vacío usan cargas eléctricas generadas por los densos gases que forman la mayor parte de su núcleo para liberar rayos de plasma ardiente. Usando la misma composición de gas con un conducto especializado podemos crear una potente arma de rayos.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para luego concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo zafiro como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo esmeralda como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo topacio como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo rubí como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "Las técnicas hidropónicas pueden desarrollarse más creando granjas con atmósferas exclusivas que simulan ecosistemas diferentes. Esto permite producir comida de mayor grado nutritivo.\n\n $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "La producción de las granjas industriales de gran escala permite a una civilización multiplicar su población. $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "Las técnicas agrícolas pueden perfeccionarse mediante simulaciones informáticas de diversos entornos y patrones meteorológicos. Con esto se obtienen cosechas más predecibles. $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "La sofisticada ingeniería genética de las cosechas ayuda a aumentar la producción y mejora más los niveles de sabor y nutrición.\n\n $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "Usar pequeñas cantidades de nanomáquinas en las cosechas ayuda a crear un tipo de verdura ultrarresistente, cuya composición química puede ser alterada y rediseñada en toda su duración.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "El proceso de replicar cosechas sintéticamente requiere gran cantidad de residuos para crear pequeñas cantidades de verdura, pero en todo caso proporciona un aumento significativo del rendimiento agrícola.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "Un estimulante natural que ayuda a las formas de vida a adaptarse y evolucionar. También puede usarse como potente conductor de las armas de energía.\n\n $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "Este polvillo es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "Es un aerosol de partículas exóticas extremadamente raras. Se ha depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, el zro funciona como una droga muy potente (y adictiva) que aumenta las capacidades psi.\n\n $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "Al estudiar la fauna de otros mundos comprendemos mejor los comportamientos alienígenas, lo que nos permite identificar y domesticar entidades dóciles.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "Tras estudiar varias formas de vida alienígena y desarrollar un claro entendimiento de los riesgos potenciales de contenerlas, podemos capturar especímenes vivos y conservarlos en exhibición.\n\n $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "Calcular los recursos y el equipo necesarios para establecer una colonia planetaria nos permite transportar valientes pioneros en grandes \ $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "Al ajustar el filtrado atmosférico según el lugar podemos filtrar mejor los elementos indeseables y avanzar las condiciones de vida de la colonia.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "Estudiar más a fondo los entornos peligrosos hallados en otros planetas ayuda a reducir las dificultades que los colonos encuentran en su día a día en mundos alienígenas.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "Un análisis exhaustivo de los diferentes tipos de suelos y su capacidad para soportar cultivos ayudará a mejorar las condiciones de vida de nuestros colonos en otros mundos. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "Un estudio más profundo de los climas planetarios permitirá a nuestra población colonizar mundos que antes resultaban demasiado hostiles. $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "El estudio exhaustivo de entornos irradiados permitirá que nuestra población colonice mundos devastados por una guerra nuclear. $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "Gestionar las conexiones entre el sector privado y el gobierno, otorgando subvenciones a los inversores adecuados, permite las iniciativas privadas en la colonización. $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "Un cierto espíritu pionero se manifiesta en las prioridades de construcción orbital.\n\n $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "La historia ha demostrado que los colectivos son la estructura social más eficaz para los enclaves de colonos.\n\n $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "Los estudios indican que un control social estricto podría ser fundamental para la supervivencia de las colonias jóvenes.\n\n $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "Los desafíos inherentes a las cosechas en gravedad 0 son bastante peculiares, pero no insuperables.\n\n $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "La colonización de los mundos alienígenas ha abierto un nuevo campo de investigación biomédica.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "El uso de partes modulares al montar las nuevas unidades mecánicas optimizará el proceso y simplificará las reparaciones futuras. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "A medida que nuestro imperio crece, también lo hace nuestra comprensión de la biología. Los tratamientos médicos avanzados a nivel celular han permitido importantes avances en la salud de la población biológica. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "Estas fábricas son básicamente unas entidades con conciencia propia que se optimizan continuamente con una aportación mínima por parte de la inteligencia artificial central. $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "El uso de partes modulares al montar las nuevas unidades mecánicas optimizará el proceso y simplificará las reparaciones futuras. $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "Estas fábricas son básicamente unas entidades con conciencia propia que se optimizan continuamente con una aportación mínima por parte de la inteligencia artificial central. $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "Con la llegada de las tecnologías de fusión limpia, automatización y compresión de materia, era solo cuestión de tiempo que pudiésemos aplanar cordilleras enteras. $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "Los avances en tecnología material y las técnicas de extracción profunda permiten la geoingeniería a profundidades y temperaturas antes impensables. Las bolsas de magma pueden explotarse, suprimirse o incluso trasladarse. $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "La disrupción táctica de hábitats naturales, combinada con patrones convergentes de búsqueda y destrucción, pueden eliminar de manera eficaz la fauna hostil en muy poco tiempo. $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "Mediante la catalogación, la secuenciación genética y el modelado informático de los ecosistemas exobotánicos, junto a la modificación de genes y los mecanismos de dispersión, podremos reformar a nuestro gusto las comunidades vegetales alienígenas. $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "El proceso de deposición geológica normalmente lleva millones de años. Mediante tecnologías de gestión hidráulica, fracking avanzado e ingeniería química, incluso los sustratos más estériles pueden volverse tierra fértil. $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "Los seres inteligentes han recuperado terreno cenagoso durante milenios. Un proceso coordinado de acueductos modulares, estaciones de bombeo, orugas de reparación química y compactadores de tierra automáticos puede hacerlo a gran velocidad. $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "Bien gestionados, los sistemas orbitales de espejos y sombras pueden tener efectos espectaculares en el clima planetario. $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "Con suficiente poder de procesamiento, sensores en red y estaciones distribuidas, incluso las corrientes oceánicas pueden gestionarse con precisión. $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "Muchos planetas tienen extensos vacíos bajo la superficie. Con exploración subterránea, explotación y técnicas de construcción se puede aumentar mucho la zona habitable de algunos mundos. $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "El comercio a lo largo de distancias interestelares presenta nuevos retos. Debemos transferir las mercancías entre sistemas puntualmente y, sobre todo, sin incurrir en gastos ineficientes. $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "El problema de reformar a gran escala la corteza planetaria no tiene una solución sencilla. Únicamente taladros desplegados desde la órbita y excavadoras más grandes.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "Los reguladores de humedad y las unidades de dispersión de químicos son el primer paso para una alteración fundamental de la atmósfera.\n\n $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "Al adaptar ecosistemas planetarios a cambios medioambientales de gran escala podemos hacer que la terraformación sea un proceso menos perjudicial. $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "Al entender mejor la manipulación atmosférica, podremos terraformar incluso mundos ecológicamente devastados.\n\n $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "La creación de planetas Gaia, mundos adecuados para todas las formas de vida, es la prueba definitiva del dominio de las especies en el arte de la terraformación.\n\n $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "Cartografiar el genoma de un individuo mediante la secuenciación de su ADN abre paso a nuevos tratamientos médicos y terapias.\n\n $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "Las técnicas avanzadas de metilación del ADN permiten hacer alteraciones funcionales significativas en genomas arbitrarios.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "Los avances en enucleación y tecnología de útero artificial permiten la producción en masa de individuos según una plantilla genética común.\n\n $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "Los bancos genéticos filtran y ordenan los genomas disponibles para su aplicación en clones.\n\n $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "Mediante la modificación biológica de las glándulas podemos cambiar la tolerancia de una especie al entorno para adaptarla a nuestras necesidades. $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "Las técnicas de purificación de los nucleótidos permiten el aislamiento y refinado de rasgos genéticos especialmente deseables.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "Desde sus orígenes como una empresa puramente farmacéutica, los avances en el campo de la morfogenética han dado lugar a interfaces directas y subconscientes con unidades orgánicas.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "Extender la disponibilidad de las herramientas de genoedición tendrá sin duda una repercusión positiva en nuestro desarrollo como especie.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "Un control más estricto del ARN y la producción de proteínas a nivel celular.\n\n $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "La cuidadosa planificación reproductiva debería incentivarse para no malgastar valiosos legados genéticos.\n\n $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "No dejamos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "Una versión de bacterias de silicona alteradas genéticamente que podría manipularse para regenerar materiales no orgánicos.\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "Cuando el cuerpo falla, la ciencia interviene. $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "Las similitudes entre las formas de vida basadas en silicio y las basadas en carbono nos permiten sintetizar rasgos evolutivos litoideos en especies basadas en el carbono. $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "Con los estímulos artificiales adecuados, las adaptaciones evolutivas halladas en las especies botánicas pueden replicarse en otras formas de vida. $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "En la fauna galáctica hay adaptaciones impresionantes a la vida en el espacio interestelar. Nuestro éxito en la genética pasa por el dominio de estos rasgos. $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "Una obra de conocimientos sobre los comportamientos de combate es inútil sin un fuerte código que gobierne su uso.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "Reestructurar la cadena de mando y decidir cuáles son las interdependencias entre los oficiales hace que las flotas respondan mejor y sean más eficientes. $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "A medida que las expediciones extrasolares se hacen más comunes, es importante proporcionar ayuda planetaria a las flotas que regresan. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "Una flota no funciona solo con fervor. Para garantizar un acceso estable a suministros críticos, debemos organizar nuestros cuerpos logísticos en naves de apoyo. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "Los aficionados hablan de tácticas, los profesionales estudian la logística. Si garantizamos el suministro eficaz de nuestras flotas, podemos aumentar el número de naves que somos capaces de mantener. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "Si mantenemos un cuerpo profesional como enlaces de flotas, podemos mejorar las comunicaciones y el flujo de las órdenes en una cadena de mando. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "Estandarizar las dinámicas de trabajo para mejorar y readaptar los componentes de las naves puede mejorar muchísimo la eficacia. $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "Al establecer instalaciones de entrenamiento donde los drones autónomos puedan aprender a dirigir a sus inferiores, conseguiremos una flexibilidad y eficacia mucho mayores en el campo de batalla. $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "Crear cuarteles generales especializados para todos los niveles de las operaciones militares mejora la eficacia de la flota y los cimientos del futuro entrenamiento del ejército.\n\n $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "Todas las máquinas necesitan mantenimiento, en especial las formas de guerra. Un cuerpo de mantenimiento especializado mantendrá los fallos por erosión a unos niveles mínimos y reducirá los costes de reparación. $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "Un programa más extenso de entrenamiento para los nuevos reclutas, con escenarios de combate realistas incluidos, los prepara para la acción.\n\n $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "Al equipar a nuestras unidades de combate en tierra con bases de datos técnicas, podrán realizar diagnósticos y autorrepararse hasta cierto punto sobre el terreno. $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "Hay muchos imperios alienígenas que querrían arrebatarnos nuestros mundos. Debemos estar preparados en caso de que llegue lo peor. $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "El valor estratégico de una buena defensa es tan relevante hoy como lo fue para nuestros ancestros en el pasado lejano. La tecnología no vuelve obsoletas las fortificaciones. Solo cambia sus requisitos. $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "A menudo, la mente es un reflejo del propio universo, un microcosmos. Quizá no todas las especies comprendan esto, pero sus mentes son herramientas superiores a cualquier otra.\n\n $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "Una vez plenamente adaptada a los fundamentos psiónicos, la mente puede conectarse con otros individuos para convertirse en algo superior.\n\n $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "Los avances en el campo psiónico sugieren la posibilidad de crear equipos capaces de leer y analizar los impulsos de los operarios telepáticos antes de que se procesen de forma consciente.\n\n $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "El motor de salto psi aprovecha las energías psiónicas emitidas por la tripulación para impulsar la nave por el mismo tejido de la realidad, \ $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "Las complejidades del comercio interestelar son parecidas a las de cualquier otra transacción, pero su escala eclipsa toda la historia comercial de la mayoría de las civilizaciones previas a la velocidad ultralumínica.\n\n $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "Las complejidades de la diplomacia estelar requieren formar vínculos con potencias extranjeras para impulsar los objetivos propios.\n\n $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "Caminamos por un campo de minas de dinámicas de potencias galácticas con un solo propósito: dominar. $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "Avanzar en la comprensión de las interacciones con los xenos (y cómo manipularlos) es un paso necesario en la formación de alianzas interestelares más permanentes.\n\n $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "Nuestro futuro está en las estrellas. $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "Debemos tener el valor de alcanzar nuestro destino y convertirnos en lo que debemos ser.\n\nReduce mucho el coste de exigencias de cesión de planetas y ests. militares. $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "Una máquina bien engrasada es clave para ejercer influencia a escala galáctica. Apoyados por el poder de nuestro ejército, podemos hacernos con casi todo lo que queramos. $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "Las mejoras de la administración otorgan una proyección de poder más amplia sobre las estrellas, y la fuerza militar necesaria para imponer nuestras exigencias. $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "Cuando una colonia se ha establecido firmemente y los pioneros se han convertido en ciudadanos, la necesidad de un gobierno local fuerte que proporcione estabilidad supera la necesidad de flexibilidad de la colonia.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "Nuestras colonias jamás gozarían de estabilidad operativa sin una infraestructura dedicada a nuestra propia red. $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "Nuestras colonias se marchitarían en la nada sin una proyección estable de nuestro lado colectivo. Una presencia sencilla hará prosperar la colmena. $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "Antiguas tribus en guerra, naciones históricas en conflicto, ahora unidas en un imperio. No podemos ni debemos caer.\n\n $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "Las desviaciones no se tolerarán. $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "El crisol ecológico en el que luchamos por sobrevivir ha grabado surcos recios en nuestra memoria genética. Somos la unión sin par de todo lo que nos precedió. $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "Los avances que hacemos piden una nueva forma de administración que nos ayude a conseguir nuestras metas en vez de ponernos trabas.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Las CPU positrónicas son más baratas y más rápidas de producir que los modelos anteriores, lo que nos permite poner en servicio unidades líderes adicionales. $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "Los algoritmos mejorados para procesar y organizar grandes volúmenes de datos han agilizado el proceso de toma de decisiones y de intercambio de información en todo el imperio. $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "El desarrollo administrativo local nos permite supervisar de cerca los asuntos coloniales sin sobrecargar la toma de decisiones central. $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "Solo la información más vital emerge desde los diversos estratos administrativos a los niveles superiores del gobierno. $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "Estructuras sólidas de gobierno creadas caso por caso para satisfacer las necesidades de cada colonia.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "Las necesidades administrativas de un imperio estelar son numerosas y complejas. Estaremos a la altura. $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "El imperio vive y respira. Puede que nosotros conformemos su cuerpo, pero no le corresponde a la mano izquierda saber lo que hace la derecha.\n\n $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "Las unidades semiindependientes han demostrado ser críticas para el éxito en general. $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "Encontrar aspectos del yo dentro del grupo es natural e inevitable. Tarde o temprano, esos aspectos compartidos pueden ser más valiosos que los entes individuales.\n\n $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "La iniciativa y un poco de ambición deben promocionarse entre nuestras unidades líderes autónomas, pero asegurándonos de que no se alejen demasiado de las directrices de la inteligencia central. $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "Limitar la libertad ajena mientras se preserva la propia requiere acrobacias mentales inusuales. Una hazaña para la que ahora estamos mejor equipados.\n\n $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "El saber solo es el procesamiento de los inputs sensoriales. Se puede cambiar. $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "Los planetas son enormes y los centros de producción suelen estar separados por grandes distancias. Se necesita una estrategia coherente para asegurarse de que todo el mundo va en la misma dirección. $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "La llegada de emuladores de dolor precisos desdibujará por fin la división entre lo virtual y lo real. $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "Una celebración de la pureza, quizá la espiritual o la corporal o la de intenciones... según lo que tengamos en mente. $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "A medida que exploramos la galaxia y sus maravillas, cada vez es más importante reafirmar nuestras creencias y unificar a nuestra gente bajo un único símbolo. $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "Ahora que sabemos que no estamos solos en el espacio, deberíamos hacer los preparativos para recibir a nuestros nuevos amigos. $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "Los implantes profundos de los tejidos son la última innovación en la revolucionaria superposición de ingeniería sensorial y experiencias de ocio. \ $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "Construiremos las casas del futuro con los últimos avances en arquitectura, paisajismo y tecnología holográfica. $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "Son las circunstancias lo que dictan lo que es moral. Define las circunstancias y la ética será como arcilla en tus manos. $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "Pensar fuera de los encorsetamientos solo te pone en un corsé más grande. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "El propósito de uno es el propósito de todos. Juntos somos más grandes que la suma de nuestras partes. $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "Juntos, construimos el futuro. $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "Eficiencia en todas las cosas. $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "A partir de componentes dispares construimos algo más grande que la suma de sus partes.\n\n $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "Se necesita comprender un pasado compartido para realizar avances significativos en el futuro. $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "Los recuerdos físicos de lo lejos que hemos llegado inculcan respeto por logros pasados y alimentan ambiciones para el futuro. $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "La invención de la consideración subconsciente ha mejorado la eficacia en nuestros departamentos de marketing y ventas. Si aplicamos estos métodos a los departamentos de gestión de recursos inteligentes, conseguiremos un nuevo paradigma en gestión corporativa. $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "La transferencia prácticamente instantánea de información e instrucciones entre unidades es de suma importancia. $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "No todas las investigaciones de canales ultralumínicos producen resultados útiles, pero algunas pueden servir para unir a nuestra gente. $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "Atrás quedaron los días en los que solo podíamos conseguir sinergia corporativa a una velocidad sublumínica. Ahora estamos en una época en la que la economía es más rápida que la velocidad de la luz, y nuestra cultura corporativa debe adaptarse para superar sus limitaciones relativistas desfasadas. $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "Un análisis continuo y asíncrono de datos dispares permite modelar de manera precisa fluctuaciones antaño impredecibles de las corrientes sociales. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "Una cámara enorme de exhibición pública de las diversas adquisiciones gloriosas de nuestra corporación permitirá que los empleados se inspiren en las buenas adquisiciones y tomen nota de lo que ocurre cuando las empresas adquiridas no consiguen encajar en nuestra amplia estrategia empresarial. $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "Todas las rutas informativas llevan al núcleo, donde la inteligencia artificial principal puede analizar e interpretar los datos a su antojo. $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "Ver es creer, y las creencias generan realidades. $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "Gracias a nuestros conocimientos sobre manipulación de campos y física, todo el mundo podrá ver y sentir nuestros lugares sagrados. $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "Salir de nuestra cuna planetaria nos facilitó llegar a un nuevo entendimiento de la fe y su sitio en un contexto más amplio. $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "La introducción de centros de adaptación avanzados garantiza que cualquier recién llegado a nuestro imperio esté bien equipado para dirigir a su sociedad adoptiva, preservando sus puntos fuertes de origen. $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "Al alterar el proceso de reproducción de las amebas espaciales, podemos programar sus flagelos simbióticos para que ejerzan de cazas en nuestra armada. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "Recoger especímenes de prethoryn derrotados nos permite clonarlos y programarlos genéticamente para nuestro ejército.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "Al analizar el armamento biológico empleado por el Enjambre podemos crear misiles con la misma capacidad de destrucción atroz.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "Al adaptar el método tiyanki de extracción de energía de la materia gaseosa, podemos construir armas que absorban energía de las naves enemigas.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "Al cambiar cómo se evalúan los depósitos de minerales entre sí, las perforaciones son más eficientes.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "Vincular los sistemas de armas para disparar andanadas escalonadas mejora con el paso del tiempo el daño infligido por las estaciones militares.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "Las capas de blindaje adicional dentro de la propia estructura mejoran la resistencia de las estaciones militares.\n\n $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "Aumentar la compartimentación de los espacios de las naves les permite soportar más daño antes de que la integridad del casco llegue a niveles demasiado bajos.\n\n $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "Prensar materiales adecuados en formas ultradensas es una forma barata y eficaz de mejorar su habilidad para absorber los disparos de las armas.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "Unos microprocesadores en el misil controlan la reacción química de las detonaciones de las ojivas para maximizar el efecto en el momento del impacto según las condiciones locales.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Los avances en miniaturización permiten cargar y disparar misiles más deprisa.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Los proyectiles ultradensos pueden atravesar incluso fuertes escudos de energía.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Los avances técnicos menores se combinan con rutinas de nave mejoradas de gestión de munición para aumentar significativamente la cadencia de fuego.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "Las mejoras menores en la eficacia de transmisión se suman para reducir considerablemente la pérdida general de energía.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "El funcionamiento básico de los escudos de las naves es complejo, pero puede ajustarse y mejorarse de diversos modos.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "Perfeccionar la cadencia de fuego de las armas láser es una tarea que podría mantener ocupados a los ingenieros de élite de cualquier planeta durante siglos.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Continuamente aparecen novedades en la tecnología de enfriamiento, que mejora la estabilidad y eficacia de nuestros sistemas de armas e impide que estallen en las naves que los llevan.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Aumentar la velocidad a la que los pilotos de los cazas procesan y actúan sobre los datos de posición del enemigo otorga considerables ventajas de combate.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Al recopilar y analizar los datos de rendimiento de los pilotos que nos precedieron, hemos mejorado exponencialmente nuestros métodos de entrenamiento para pilotos. Cada uno será más rápido que el anterior. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "A medida que nuestras flotas se aventuran más lejos de nuestro hogar, nuestra tecnología de sensores supera cada vez más sus límites.\n\n $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "Los paradigmas de cálculo cada vez más potentes nos permiten adaptar proyectos de construcción individuales a condiciones planetarias y gravitatorias ultra locales.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "La aplicación de la teoría del puzle y el juego podría optimizar en gran medida el ensamblado modular y la construcción.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "Las cosechas transgénicas ofrecen los elementos nutritivos de varios tipos de cultivo en uno solo.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "Los canales de comunicación UL mejorados ofrecen una dirección administrativa más coherente.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "Reestructurar la red de gestión que vincula los mundos principales con la capital puede ayudar a aliviar el estrés administrativo y los cuellos de botella de información propios de un imperio incipiente.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "El concepto de gestionar a los individuos como recursos en los grandes sistemas de producción debe, por necesidad, hacerse más flexible a medida que se multiplican las naturalezas potenciales de los individuos gestionados.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "La propaganda y la manipulación sutil de los libros de contabilidad hacen bajar el coste de fichar a líderes de máximo nivel. $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Una matriz de personalidad recién cargada siempre corre el riesgo de volverse loca o de caer en obsesiones poco productivas, lo que provoca unas redacciones de código caras y lentas. Cuanto mejores son las salvaguardas, menor es el riesgo. $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "Campañas de información más agresivas mejoran la receptividad de la población a los edictos.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "Repetir el régimen de condicionamiento estándar de las tropas terrestres ha demostrado hacerlas más efectivas en el combate directo.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "Al ajustar con cuidado los receptores de dolor, los soldados pueden seguir luchando a pesar de recibir heridas debilitantes.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "Los tratamientos periódicos de revitalización de células mantienen a los líderes ágiles y activos más allá de su tradicional vida útil.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "Se pueden seguir desarrollando las inmensas redes de apoyo logístico necesarias para mantener una base estelar mejorada y así podríamos tener más de ellas. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "Optimizar químicamente las dietas de los trabajadores forzosos les permite rendir más de lo esperado. $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "Los procesos de gestión de flotas mejorados liberarán recursos para mantener una flota más grande. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "Mejorar el personal de apoyo disponible para nuestros comandantes aumentará la cantidad de naves que pueden liderar en una sola flota. $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "Edicto \ $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "Activa el edicto \ $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "Activa el edicto \ $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "Activa el edicto \ $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "Activa el edicto \ $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "Los laboratorios de a bordo cuentan con tecnologías avanzadas de la antigua orden de los Cuidadores que aumentan la velocidad de sondeo. $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "Un laboratorio de a bordo con equipo tecnológico avanzado que incorpora una gran base de datos proporcionada por la orden de los Cuidadores en la que se pueden contrastar fácilmente los nuevos descubrimientos. $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "Un laboratorio de a bordo con equipo tecnológico avanzado que incorpora una gran base de datos proporcionada por la orden de los Cuidadores en la que se pueden contrastar fácilmente los nuevos descubrimientos. $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "Gracias a unas simulaciones matemáticas lo suficientemente avanzadas, puede que sea posible predecir las economías fluctuantes de la sociedad orgánica, aunque con limitaciones. Esto nos permitiría manipular sus mercados de divisas a nuestro favor. $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "Estos motivadores avanzados son más pequeños y ligeros que las versiones anteriores, lo que permite que las unidades robóticas asignen espacio adicional para los sistemas secundarios. $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "El uso de nanorrobots programables para ayudar a la construcción de nuevas unidades robóticas permitirá crear modelos más avanzados equipados con una variedad aún mayor de sistemas secundarios. $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "Los orgánicos a menudo utilizan tácticas ilógicas e impredecibles que pueden ser difícil de contrarrestar. Las tácticas adaptativas y las nuevas formas de guerra con mayor capacidad de maniobra deberían suponer una ventaja decisiva. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "En ocasiones, a través de la simple persistencia, millones de años de evolución orgánica producen soluciones elegantes que también puede aplicarse a diseños de máquinas. $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "Un agujero negro preso que estudiar en un entorno controlado sería un objeto de estudio increíble.\ $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "Herramientas microscópicas que ayudan a las unidades de replicación a crear los circuitos más complejos que se necesitan para los drones nuevos. $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "Estos intelectos microscópicos, modelados a partir de ADN orgánico, son capaces de montar de manera autónoma todos los componentes que se necesitan para los drones nuevos. $dttr_tech_self_assembling_components_desc$"
