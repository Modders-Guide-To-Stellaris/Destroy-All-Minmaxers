l_braz_por:

 tech_akx_worm_1_desc: "O universo irresistivelmente tende a ir para frente e para trás. Esta tendência não pode ser revertida... mas pode ser subvertida, por um preço. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "Um conjunto de protocolos sociais baseados na intuição paradoxal, e no amor. Quando conhecemos o Sistema do Loop, aprendemos que podemos influenciá-lo ao receber instruções, bem como dá-las. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "Quando um paradoxo temporal se torna embaralhado, um tipo de consciência surge, com suas próprias necessidades, seus próprios desejos. Isso é o que ocorreu com a consciência que alguns chamam de Minhoca em Espera. Se conseguirmos nos alinhar com essa consciência, talvez poderemos atingir um certo tipo de imortalidade. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§HPrévia do Futuro§!\nUma suspeita de perspectivas vindouras e afeições passadas.\n\nMetade de um inteiro, inútil sozinho; quando concluído pode permitir que nossos cientistas descubram a tecnologia §H$tech_akx_worm_3$§!. $dttr_tech_akx_worm_partial_custom_desc$"
