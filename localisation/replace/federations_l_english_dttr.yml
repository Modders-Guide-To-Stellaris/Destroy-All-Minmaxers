l_english:

 tech_diplo_weight_1_desc:0 "We will reorganize our society according to the radical idea that those who possess expert knowledge within a certain sphere shall wield decision-making power there. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc:0 "A zero-G construction yard of overwhelming proportion, capable of performing several space ship assembly projects simultaneously. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc:0 "A mobile space base of unparalleled proportions, the Juggernaut ship class takes offensive warfare to a whole new level. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc:0 "The widespread use of advanced ceramics in industry can improve metallurgical yields. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc:0 "By replacing antiquated ceramo-metal equipment with cutting edge technology, we can run our forges hotter and longer, increasing production. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc:0 "Basic administrative AIs can be used to streamline supply and demand lines, reducing waste. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc:0 "Using advanced AIs, we can reliably predict consumer demand before it exists. $dttr_tech_consumer_good_refinement_2_desc$"
