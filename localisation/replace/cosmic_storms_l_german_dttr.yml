l_german:

 tech_storm_manipulation_desc: "Indem wir die Prinzipien der Sturmnegationstechnologie nutzen, können wir die astrometeorologische Natur der Galaxie so manipulieren, dass sie unseren eigenen Bedürfnissen dient. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "Das Fortwährende Studium der Astrometeorologie verleiht uns die Macht, §Ykosmische Stürme§! noch viel genauer zu manipulieren und sie unseren eigenen Bedürfnissen anzupassen. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Dieser Wetterkommunikationsnexus verringert die Auswirkungen kosmischer Wetterkatastrophen, wodurch die Produktion durch einen vorbeiziehenden galaktischen Sturm weniger in Mitleidenschaft gezogen wird. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "Durch die Verbindung mehrerer lokaler Wetterkontrollsysteme lassen sich planetare Wettermuster manipulieren, was die meisten negativen Auswirkungen kosmischer Stürme auf die Produktion deutlich reduziert. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "Durch die Nutzung wissenschaftlicher Wettermodelle können wir den Verlauf und die Entstehung §Ykosmischer Stürme§! verfolgen. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "Indem wir Wahrscheinlichkeitsströmungen auf unsere wissenschaftlichen Wettermodelle anwenden, sind wir in der Lage, den Verlauf und die Entstehung heranziehender §Ykosmischer Stürme§! noch viel genauer zu verfolgen. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Diese Generatoren erzeugen ein Dämpfungsfeld und bieten damit Schiffen, die kosmische Stürme durchqueren, den dringend benötigten Schutz. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Diese spezielle Beschichtung lädt das Äußere des Schiffs mit einem sturmdämpfenden Feld auf und erhöht so die Schutzwirkung gegen kosmische Stürme. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Ein neuer Ansatz für die Verwendung von Legierungen in militärischen Anwendungsfeldern reduziert die Fähigkeit kosmischer Stürme, Energiewaffen und Explosionsgeschosse zu stören, erheblich. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "Diese neue Schiffsarchitektur reduziert die negativen Auswirkungen, die kosmische Stürme auf die Waffensysteme zeigen, erheblich. $dttr_tech_ship_storm_weapons_2_desc$"
