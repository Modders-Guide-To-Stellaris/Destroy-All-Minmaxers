l_japanese:

 tech_galactic_archivism_desc: "我々の銀河系の歴史は、 先人たちから学ぶために適切な保存が必要だ。 壮大なスケールのアーカイブは、 そのような目的にふさわしい。 $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "量子質量を局所的に集中させることで、 短時間の極端な重力を発生させることができる。 正しく操作すれば、 このような重力は理論上、 どんな大きさの生物でも無傷で捕らえ、 封じ込めることができる。 $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "重力罠が捕まえられる§Y宇宙動物§!の数が倍になる。 $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "カサロイドの殻は鉱物だけでなく、 強力な生物繊維で補強されている。 我々は高度な冶金技術を使ってこのプロセスを合成することができる。 $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "重力罠が捕まえられる§Y宇宙動物§!の数が§G1§!増える $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "重力罠が捕まえられる§Y宇宙動物§!の数が§G1§!増える $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "重力罠が捕まえられる§Y宇宙動物§!の数が§G1§!増える $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "重力罠が捕まえられる§Y宇宙動物§!の数が§G1§!増える $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "慎重に管理された環境の中で、 我々は淘汰された§Y宇宙動物§!から集めた['concept_dna', $genetic_material_w_icon$]を育成し、 我々の監督の下、 それぞれの種の新しい生物を生み出すことができる。 $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "我々は孵化場で確立された人工的な成長プロセスを改善し、 より成熟したクローンを作るために初期の発育段階を早めることができる。 $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "孵化場では、 従来のデストロイヤーの大きさに匹敵する、 より大きな§Y宇宙動物§!のクローンを作ることができるようになった。 $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "孵化場内の代謝ガスを改善することで、 それぞれの個体は生まれる前にさらに成熟する。 $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "孵化場では、 あらゆる成熟段階やサイズの宇宙動物艦船をクローンできるようになった。 $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "弾力性のあるカーボンファイバーケーブルに取り付けられた貫通フックを発射する小口径砲を再利用したもので、 敵艦船の固定や搭乗に最適。 $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "宇宙動物艦船のゲノムを改変することで、 そのバイオマスに人工技術を組み込むことができ、 宇宙動物船の有効性を高めることができる。 $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "我々はさらに先へ進むことができる。 宇宙動物の遺伝子を高度に操作することで、 より多様な特殊コンポーネントを統合することができる。 $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "宇宙動物のクローン作成プロセスを最適化することで、 大幅な効率化が可能になる。 $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "クローン技術の進歩により、 より頑丈で耐久性のある小型宇宙動物の誕生が可能になる。 $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "我々は小型宇宙動物の組織の強度を限界にまで引き上げた。 $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "クローン技術の進歩により、 より頑丈で耐久性のある中型宇宙動物の誕生が可能になる。 $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "我々は中型宇宙動物の組織の強度を限界にまで引き上げた。 $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "クローン技術の進歩により、 より頑丈で耐久性のある大型宇宙動物の誕生が可能になる。 $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "我々は大型宇宙動物の組織の強度を限界にまで引き上げた。 $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "クローン技術の進歩により、 より頑丈で耐久性のある巨大宇宙動物の誕生が可能になる。 $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "我々は巨大宇宙動物の組織の強度を限界にまで引き上げた。 $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "クローン技術の進歩により、 より頑丈で耐久性のある超巨大宇宙動物の誕生が可能になる。 $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "我々は超巨大宇宙動物の組織の強度を限界にまで引き上げた。 $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "小型宇宙動物のクローニングと養育の新規格を定めることで、 生殖効率が大幅に向上する。 $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "中型宇宙動物のクローニングと養育の新規格を定めることで、 生殖効率が大幅に向上する。 $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "大型宇宙動物のクローニングと養育の新規格を定めることで、 生殖効率が大幅に向上する。 $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "巨大宇宙動物のクローニングと養育の新規格を定めることで、 生殖効率が大幅に向上する。 $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "我々はボイドワーム寄生感染症の治療法を開発できる。 我々のコロニーはすべて、 現在行われている胞子による攻撃に対して免疫を持つようになるだろう。 $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "人工スラスターは、 エネルギー供給と神経運動中枢への接続を適切に考慮すれば、 宇宙生物に組み込むことができる。 $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "ハイパーレーンを横断する行為は宇宙生物にとって危険を伴うが、 我々にはその能力を高めることができる。 $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "宇宙生物の多様な感覚器官は、 我々の技術によって強化しながら身体への影響を最小限に抑えることができる。 $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "宇宙動物の広範囲にわたる艦隊戦闘の行動を影響する特殊なニューロチップを開発することができる。 $dttr_tech_combat_computers_bio_integration_desc$"
