l_french:

 tech_executive_retreat_desc: "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc: "Par le développement de noeuds synaptiques macroscopiques, la volonté de la Conscience sera réaffirmée. $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc: "En réunissant des réseaux de noeuds synaptiques macroscopiques, la transmission maximale de méganeurones par superficie disponible pourra être atteinte. $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc: "La volonté de la Conscience sera encore renforcée et coordonnée par l'extension et le développement d'un centre nerveux imposant de méganeurones. $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc: "Des techniques de traitement de la nourriture plus performantes permettront de mieux la préserver et de réduire le gaspillage. $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc: "Les méthodes nouvelles de cryopréservation et de reséquençage des protéines permettront de rendre encore plus efficace le traitement des denrées. $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc: "Les moulages holographiques solides peuvent changer de forme en un instant, permettant un grand gain de temps dans la production des alliages. $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc: "Les nanoséparateurs sont une nouvelle révolution dans la création des alliages, permettant de simplifier les procédés de moulage tout en améliorant la qualité de la production. $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc: "Grâce à des nanocircuits préprogrammés, de nombreux biens de consommation peuvent être très rapidement assemblés lors des processus de fabrication. $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc: "Ces kiosques peuvent répliquer tout objet préapprouvé si son schéma a été mis en mémoire au sein de leurs banques de mémoire. $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc: "L'ajout de raffineries internes sur les stations minières permettra d'accroître grandement leur production de minéraux. $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc: "La portée accrue des scanners permettra d'identifier plus rapidement les grandes concentrations minérales et de concentrer sur elles nos efforts miniers. $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc: "Ces puissants lasers à courte portée peuvent aisément couper le roc, facilitant grandement l'extraction des minéraux et la rendant plus efficiente. $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc: "Des flottes de drones autonomes équipés de rayons miniers sont déployées pour collecter rapidement et efficacement les minéraux. $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc: "Ces sondes spéciales sont équipées d'essaims de nanites identifiant les concentrations de minéraux encore non repérées et les balisant pour permettre une extraction ultérieure. $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc: "Une grande part de la recherche vitale ne peut être menée que dans des environnements à gravité zéro. C'est à cette fin que ces laboratoires spécialisés ont été conçus. $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc: "Les champs de confinement miniaturisés sont parfaits pour isoler et tenir sous cloche certaines substances ou spécimens afin de les analyser plus en détail. $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc: "Les sondes avancées peuvent analyser des échantillons en profondeur, à un niveau subatomique, livrant ainsi un nombre impressionnant de données. $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc: "Une plus grande automatisation des fonctions des stations permettra de réorienter une partie de leur personnel vers leurs tâches de recherche. $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc: "Étudier quelque chose dans la perspective limitée d'une seule réalité dimensionnelle ne permet pas de tout saisir. Chaque angle d'attaque doit être envisagé. $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc: "Les particules volatiles sont hautement instables et les travailler est dangereux. Afin de les récolter en toute sécurité, sans déclencher de réactions en chaîne, il convient donc d'utiliser des champs énergétiques pour les stabiliser. $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc: "Les poches de gaz exotiques sont rares et souvent inaccessibles par les moyens conventionnels. Ces gisements ne peuvent être atteints qu'en recourant à des extracteurs employant une technologie très particulière. $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc: "Avec les nouveaux marchés planétaires se présentent de nouvelles opportunités commerciales. Le commerce va pouvoir fleurir. $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc: "Alors que nous voyageons dans le cosmos, nous aventurant loin de notre système natal, nous sommes aussi entrés dans une nouvelle ère économique. De nouveaux marchés apparaissent à une vitesse étonnante, et les théoriciens de l'économie ont quelques difficultés à suivre toutes les avancées. $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc: "L'usage novateur de la technologie holographique permet de créer des environnements artificiels semblant aussi authentiques que le monde réel. C'est là la prochaine étape du loisir par immersion. $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc: "Le pouvoir précognitif de Numa est-il à l'oeuvre, ou s'agit-il d'un habile artifice ? D'une manière ou d'une autre, ce modèle prédictif de la bourse galactique des valeurs va permettre de prévoir les fluctuations économiques avec une précision proprement divine. $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc: "Ce système de gestion des bombardements orbitaux propulse vers le monde visé des millions de projectiles minuscules à très grande vitesse, noyant les réseaux défensifs de surface de données inutiles. Les vaisseaux équipés de ce composant sont donc extrêmement efficaces pour accroître les dommages causés par les bombardements orbitaux. $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc: "La production de masse de ces ressources rares nécessite des nanites particulièrement efficaces. $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc: "Avec une étude méticuleuse consacrée à la formation de paysages et aux sciences du loisir, la construction de mondes entiers dédiés aux loisirs est désormais possible. $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc: "Par la création de mondes pénitentiaires, les criminels peuvent se réhabiliter par un travail honnête et laborieux. Certains, pourtant, pourraient mettre toute leur vie à se racheter. $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc: "Par la création de mondes dédiés particulièrement à l'élevage des esclaves, il est possible d'assurer un approvisionnement constant en travailleurs sans risquer la moindre pénurie. $dttr_tech_slave_colonies_desc$"
