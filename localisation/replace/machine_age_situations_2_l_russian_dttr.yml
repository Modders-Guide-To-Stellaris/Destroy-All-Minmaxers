 tech_identity_copy_desc: "Мы сможем переносить личности и воспоминания синтетиков в новые механические тела. Каждая копия будет обладать предсказуемым набором умений, однако вряд ли станет интересным собеседником. $dttr_tech_identity_copy_desc$"
 tech_identity_fusion_desc: "Объединив в одном теле личности и воспоминания двух или более синтетиков, мы получим нового индивида, которого можно даже назвать уникальным. $dttr_tech_identity_fusion_desc$"
 tech_identity_initialization_desc: "Мы сможем запустить личностное ядро и обеспечить ему виртуальное детство. Затраты будут велики, но симуляция жизненных ситуаций позволит создать продуктивную личность. $dttr_tech_identity_initialization_desc$"
