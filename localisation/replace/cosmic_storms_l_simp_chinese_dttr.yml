l_simp_chinese:

 tech_storm_manipulation_desc: "利用风暴否定技术背后的原理，我们可以开始操纵星系的星际气象性质来满足我们自己的需求。 $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "对星际气象学的持续研究使我们有能力更精确地扭转和操纵§Y宇宙风暴§!以满足我们自己的需要。 $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "这种天气通讯枢纽的可以减轻宇宙天气灾难造成的危害。过境的星系风暴对生产的影响将会降低。 $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "通过强化区域天气控制系统，调控行星天气模式，可以显著降低宇宙风暴对生产的大部分负面影响。 $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "通过使用科学的天气模型，我们可以追踪即将到来的§Y宇宙风暴§!的运动和形成。 $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "通过向我们的科学天气模型施加或然流，就能大幅提高我们追踪§Y宇宙风暴§!移动以及发现其形成过程的能力。 $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "这些抑制力场为穿行宇宙风暴的舰船提供了必需的保护。 $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "这些特殊的涂层能够为舰船的表壳充能，并覆上风暴抑制力场，进而更有效地抗击风暴。 $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "这种军事领域全新的合金布置方法能够显著减少宇宙风暴对能量以及爆炸性武器的影响。 $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "这种全新的舰船结构能够显著减少宇宙风暴对于武器系统的负面影响。 $dttr_tech_ship_storm_weapons_2_desc$"
