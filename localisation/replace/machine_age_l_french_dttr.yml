l_french:

 tech_cosmogenesis_crisis_1_desc: "Le changement radical de perspective nécessaire pour comprendre les innombrables strates de la réalité défie même nos esprits les plus brillants. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "La gravité et l'espace-temps façonnent l'univers. Commençons par la gravité et apprenons à maîtriser les outils nécessaires à notre ascension. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Des modifications précises et incroyablement minuscules de la gravité nous permettent d'injecter des commandes dans le code de la réalité. Prudence est de mise à mesure que nous apprenons les applications de ce nouvel outil remarquable. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Des expériences récentes confirment que les modifications que nous apportons à la réalité ne sont que temporaires. Des changements plus importants seront nécessaires pour qu'ils soient ancrés. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "Voyager dans différents univers est une tâche intimidante. Nous devons concevoir un vaisseau spatial capable non seulement de percer le tissu de l'espace-temps, mais aussi de survivre au voyage. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "En modifiant davantage les règles de la réalité, nous pouvons mieux surveiller ses réactions. À cette échelle, les effets sont encore difficiles à prévoir et pourraient affecter toute la galaxie. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "Ce recueil, cadeau de Cetana, est une tapisserie d'idées profondes, élégamment formulées et chargées de sens. Il offre plus que des connaissances : il remet en question et redéfinit notre compréhension de la technologie, de la société et du tissu même de la conscience. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Les systèmes de nanites avancés de Cetana répareront et amélioreront sans relâche nos vaisseaux à un rythme bien supérieur à nos capacités actuelles. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Grâce aux connaissances acquises auprès des léviathans, nous avons maintenant accès à de nouvelles améliorations pour nos structures. $dttr_tech_leviathan_techgenesis_desc$"
