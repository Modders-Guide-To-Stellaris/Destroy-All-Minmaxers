l_polish:

 tech_rift_sphere_desc: "Jak się zdaje, czasoprzestrzeń ma tendencję do układania się w warstwy, niczym fałdy. Trudność leży w opracowaniu metody na prześlizgnięcie się między nimi. $dttr_tech_rift_sphere_desc$"
 tech_astral_harvesting_desc: "Delikatne modyfikacje naszych stacji badawczych umożliwiają zbieranie oddartego od szczelin w czasie i przestrzeni materiału astralnego. $dttr_tech_astral_harvesting_desc$"
