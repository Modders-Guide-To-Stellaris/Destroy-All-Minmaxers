l_spanish:

 tech_storm_manipulation_desc: "Aprovechando los principios subyacentes a las tecnologías de negación de tormentas, podemos empezar a manipular la naturaleza astrometeorológica de la galaxia según nuestras necesidades. $dttr_tech_storm_manipulation_desc$"
 tech_advanced_storm_manipulation_desc: "El estudio continuado de la astrometeorología nos permite manipular las §Ytormentas cósmicas§! y someterlas a nuestras necesidades con mayor precisión. $dttr_tech_advanced_storm_manipulation_desc$"
 tech_industrial_storm_protection_desc: "Este nexo de comunicación climática mitiga los daños causados por los desastres de la climatología cósmica. La producción se resentirá menos en presencia de una tempestad galáctica. $dttr_tech_industrial_storm_protection_desc$"
 tech_advanced_industrial_storm_protection_desc: "Al consolidar los sistemas locales de control climático, los patrones de la climatología planetaria pueden manipularse para reducir casi todos los efectos perjudiciales de las tormentas cósmicas sobre la producción. $dttr_tech_advanced_industrial_storm_protection_desc$"
 tech_storm_prediction_1_desc: "Mediante el uso de modelos climáticos científicos, podemos supervisar el movimiento y la formación de §Ytormentas cósmicas§! inminentes. $dttr_tech_storm_prediction_1_desc$"
 tech_storm_prediction_2_desc: "Al aplicar corrientes de probabilidad a nuestros modelos climáticos científicos, nuestra capacidad de supervisar el movimiento y la formación de §Ytormentas cósmicas§! inminentes ha aumentado enormemente. $dttr_tech_storm_prediction_2_desc$"
 tech_ship_hull_storm_breaker_1_desc: "Estos generadores de campo de amortiguación ofrecen una protección muy necesaria a las naves que atraviesan tormentas cósmicas. $dttr_tech_ship_hull_storm_breaker_1_desc$"
 tech_ship_hull_storm_breaker_2_desc: "Este revestimiento especial carga el exterior de la nave con un campo amortiguador de tormentas que brinda una protección más eficaz ante estos fenómenos. $dttr_tech_ship_hull_storm_breaker_2_desc$"
 tech_ship_storm_weapons_1_desc: "Un nuevo enfoque para el uso de aleaciones en aplicaciones militares reduce significativamente la capacidad de las tormentas cósmicas de interferir con el armamento energético y las cargas explosivas. $dttr_tech_ship_storm_weapons_1_desc$"
 tech_ship_storm_weapons_2_desc: "Este novedoso enfoque de la arquitectura de las naves reducirá significativamente los efectos negativos que tienen las tormentas cósmicas en nuestros sistemas de armas. $dttr_tech_ship_storm_weapons_2_desc$"
