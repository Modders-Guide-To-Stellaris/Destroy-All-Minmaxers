 tech_diplo_weight_1_desc: "Vamos reorganizar nossa sociedade de acordo com a ideia radical que aqueles que possuem conhecimento especializado dentro de uma certa esfera devem ter poder de tomada de decisão nela. $dttr_tech_diplo_weight_1_desc$"
 tech_mega_shipyard_desc: "Um pátio de construção de gravidade zero de proporções absurdas, capaz de executar diversos projetos de montagem espacial ao mesmo tempo. $dttr_tech_mega_shipyard_desc$"
 tech_juggernaut_desc: "Uma base espacial móvel de proporções sem igual, a classe de nave Juguernauta leva a guerra ofensiva a um novo nível. $dttr_tech_juggernaut_desc$"
 tech_advanced_metallurgy_1_desc: "O uso amplo de cerâmicas avançadas na indústria pode melhorar as produções metalúrgicas. $dttr_tech_advanced_metallurgy_1_desc$"
 tech_advanced_metallurgy_2_desc: "Ao substituir equipamento ceramo-metal antiquado com tecnologia de última geração, podemos deixar nossas fornalhas funcionando por mais tempo e mais quentes, aumentando a produção. $dttr_tech_advanced_metallurgy_2_desc$"
 tech_consumer_good_refinement_1_desc: "IAs administrativas básicas podem ser usadas para simplificar as linhas de oferta e demanda, reduzindo o desperdício. $dttr_tech_consumer_good_refinement_1_desc$"
 tech_consumer_good_refinement_2_desc: "Usando IAs avançadas, podemos prever com confiança a demanda do consumidor antes dela existir. $dttr_tech_consumer_good_refinement_2_desc$"
