l_korean:

 tech_cosmogenesis_crisis_1_desc: "현실을 이루는 무한한 층위를 이해하려면 급격한 인식 전환이 필요하며, 이는 우리 제국의 최고 석학들에게도 쉽지 않은 과제입니다. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "중력과 시공간은 우주를 빚어냅니다. 중력을 시작으로, 우리는 우리 제국의 승격을 이룩할 수단을 통달할 것입니다. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "중력을 정밀하고 아주 세밀하게 변조하면, 현실을 구성하는 코드에 명령을 주입할 수 있습니다. 다만 이 새롭고 놀라운 도구의 응용법을 배우는 과정에서는 각별히 주의를 기울여야 합니다. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "최근에 진행한 실험을 통해 우리가 현실을 수정한 것이 일시적인 변화에 불과하다는 것을 확인했습니다. 영구적인 변화를 위해서는 더욱 본격적인 변조가 필요할 것입니다. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "다른 우주로의 대규모 이동은 결코 만만치 않은 과업입니다. 이를 위해서는 시공간의 구조를 뚫고 지나가도 살아남을 수 있는 우주선을 개발해야 합니다. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "현실의 법칙을 한층 더 변화시켜, 현실이 보여 주는 반응을 더욱 잘 살펴볼 수 있게 합니다. 이 정도 규모로도 효과 예측은 여전히 어렵지만, 은하계 전체에 영향을 줄 수 있습니다. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "세타나가 선물한 이 서적에는 유려한 글솜씨로 빼곡히 의미를 전달하는 깊은 통찰이 마치 태피스트리처럼 기재되어 있습니다. 이 서적은 단순히 지식만을 전달하는 것이 아니라, 기술, 사회, 그리고 의식의 구조 그 자체에 대한 우리의 이해에 까다로운 문제를 제기하고 그러한 이해를 재정립합니다. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "지칠 줄 모르는 세타나의 첨단 나노봇 시스템이 우리 제국의 능력을 아득히 뛰어넘는 속도로 함선을 수리하고 보충합니다. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "레비아탄에게서 얻은 지식을 활용한 덕분에, 이제 우리 골격을 새로 개선할 수 있습니다. $dttr_tech_leviathan_techgenesis_desc$"
