l_braz_por:

 tech_galactic_archivism_desc: "A história da nossa galáxia requer a devida preservação para que possamos aprender com aqueles que nos precederam. Um arquivo de escala monumental serviria a esse propósito. $dttr_tech_galactic_archivism_desc$"
 tech_gravity_wells_desc: "Concentrações localizadas de massa quântica podem ser usadas para criar curtas rajadas de gravidade extrema. Se manipulada corretamente, essa força gravitacional poderá, em teoria, capturar e conter uma criatura de qualquer tamanho sem feri-la. $dttr_tech_gravity_wells_desc$"
 tech_containment_vessel_desc: "Armadilhas Gravitacionais capturam duas vezes mais espécimes de §YFauna Espacial§!. $dttr_tech_containment_vessel_desc$"
 tech_asteroidal_carapace_desc: "Além de ser composta de minerais, a casca de um Cutholoide é também reforçada por poderosas fibras biológicas. Podemos sintetizar esse processo usando técnicas avançadas de metalurgia. $dttr_tech_asteroidal_carapace_desc$"
 tech_gravity_snare_capacity_desc: "Aumenta a quantidade de espécimes de §YFauna Espacial§! capturados por Armadilhas Gravitacionais em §G1§!. $dttr_tech_gravity_snare_capacity_desc$"
 tech_gravity_snare_capacity_1_desc: "Aumenta a quantidade de espécimes de §YFauna Espacial§! capturados por Armadilhas Gravitacionais em §G1§!. $dttr_tech_gravity_snare_capacity_1_desc$"
 tech_gravity_snare_capacity_2_desc: "Aumenta a quantidade de espécimes de §YFauna Espacial§! capturados por Armadilhas Gravitacionais em §G1§!. $dttr_tech_gravity_snare_capacity_2_desc$"
 tech_gravity_snare_capacity_3_desc: "Aumenta a quantidade de espécimes de §YFauna Espacial§! capturados por Armadilhas Gravitacionais em §G1§!. $dttr_tech_gravity_snare_capacity_3_desc$"
 tech_alien_cloning_desc: "Em um ambiente rigorosamente controlado, podemos incubar o ['concept_dna', $genetic_material_w_icon$] coletado de espécimes abatidos de §YFauna Espacial§! e produzir novos indivíduos de cada espécie sob nosso comando. $dttr_tech_alien_cloning_desc$"
 tech_improved_incubators_desc: "Podemos melhorar os processos de crescimento artificial estabelecidos em nossas incubadoras, acelerando os estágios iniciais de desenvolvimento para gerar clones mais amadurecidos. $dttr_tech_improved_incubators_desc$"
 tech_improved_incubators_tt_desc: "Incubadoras agora podem clonar espécimes maiores de §YFauna Espacial§!, equiparados ao tamanho de Destróieres tradicionais. $dttr_tech_improved_incubators_tt_desc$"
 tech_metabolic_gases_desc: "Melhorias nos gases metabólicos no interior de nossas incubadoras aumentará ainda mais o desenvolvimento de cada espécime antes de seu nascimento. $dttr_tech_metabolic_gases_desc$"
 tech_metabolic_gases_tt_desc: "Incubadoras agora podem clonar Naves de Fauna Espacial de qualquer estágio de maturação ou tamanho. $dttr_tech_metabolic_gases_tt_desc$"
 tech_boarding_cables_desc: "Artilharia adaptada de baixo calibre que dispara ganchos perfurantes afixados a resistentes cabos de fibra de carbono, ideais para a imobilização e abordagem de naves inimigas. $dttr_tech_boarding_cables_desc$"
 tech_controlled_mutations_desc: "Podemos aumentar a eficácia de nossas Naves de Fauna Espacial ao modificar seus genomas, permitindo a integração de tecnologia artificial em sua biomassa. $dttr_tech_controlled_mutations_desc$"
 tech_controlled_mutations_2_desc: "Podemos ir mais além. A manipulação genética avançada da Fauna Espacial permite a integração de uma maior variedade de componentes especializados. $dttr_tech_controlled_mutations_2_desc$"
 tech_refit_standards_beastmasters_desc: "A otimização do processo de clonagem da Fauna Espacial pode resultar em ganhos enormes de eficiência. $dttr_tech_refit_standards_beastmasters_desc$"
 tech_small_space_fauna_hull_1_desc: "Avanços nas técnicas de clonagem permitem a criação de espécimes de Fauna Espacial Pequena mais resistentes e duráveis. $dttr_tech_small_space_fauna_hull_1_desc$"
 tech_small_space_fauna_hull_2_desc: "Levamos a força do tecido da Fauna Espacial Pequena ao limite máximo conhecido. $dttr_tech_small_space_fauna_hull_2_desc$"
 tech_medium_space_fauna_hull_1_desc: "Avanços nas técnicas de clonagem permitem a criação de indivíduos da Fauna Espacial Média mais resistentes e duráveis. $dttr_tech_medium_space_fauna_hull_1_desc$"
 tech_medium_space_fauna_hull_2_desc: "Levamos a força do tecido da Fauna Espacial Média ao limite máximo conhecido. $dttr_tech_medium_space_fauna_hull_2_desc$"
 tech_large_space_fauna_hull_1_desc: "Avanços nas técnicas de clonagem permitem a criação de indivíduos da Fauna Espacial Grande mais resistentes e duráveis. $dttr_tech_large_space_fauna_hull_1_desc$"
 tech_large_space_fauna_hull_2_desc: "Levamos a força do tecido da Fauna Espacial Grande ao limite máximo conhecido. $dttr_tech_large_space_fauna_hull_2_desc$"
 tech_extra_large_space_fauna_hull_1_desc: "Avanços nas técnicas de clonagem permitem a criação de indivíduos da Fauna Espacial Enorme mais resistentes e duráveis. $dttr_tech_extra_large_space_fauna_hull_1_desc$"
 tech_extra_large_space_fauna_hull_2_desc: "Levamos a força do tecido da Fauna Espacial Enorme ao limite máximo conhecido. $dttr_tech_extra_large_space_fauna_hull_2_desc$"
 tech_titanic_space_fauna_hull_1_desc: "Avanços nas técnicas de clonagem permitem a criação de indivíduos da Fauna Espacial Gigantesca mais resistentes e duráveis. $dttr_tech_titanic_space_fauna_hull_1_desc$"
 tech_titanic_space_fauna_hull_2_desc: "Levamos a força do tecido da Fauna Espacial Gigantesca ao limite máximo conhecido. $dttr_tech_titanic_space_fauna_hull_2_desc$"
 tech_small_space_fauna_build_speed_desc: "Estabelecer novos padrões para a clonagem e o cultivo de espécimes de Fauna Espacial Pequena aumenta imensamente a eficiência da linha de reprodução. $dttr_tech_small_space_fauna_build_speed_desc$"
 tech_medium_space_fauna_build_speed_desc: "Estabelecer novos padrões para a clonagem e o cultivo de espécimes de Fauna Espacial Média aumenta imensamente a eficiência da linha de reprodução. $dttr_tech_medium_space_fauna_build_speed_desc$"
 tech_large_space_fauna_build_speed_desc: "Estabelecer novos padrões para a clonagem e o cultivo de espécimes de Fauna Espacial Grande aumenta imensamente a eficiência da linha de reprodução. $dttr_tech_large_space_fauna_build_speed_desc$"
 tech_extra_large_space_fauna_build_speed_desc: "Estabelecer novos padrões para a clonagem e o cultivo de espécimes de Fauna Espacial Enorme aumenta imensamente a eficiência da linha de reprodução. $dttr_tech_extra_large_space_fauna_build_speed_desc$"
 tech_voidworm_immunity_desc: "Podemos desenvolver uma cura para a infecção parasítica dos Vermes do Vazio. Todas as nossas colônias ficariam imunes à atual estirpe de bombardeamento de esporos. $dttr_tech_voidworm_immunity_desc$"
 tech_unique_mutation_restorative_enzymes_desc: "$RESTORATIVE_ENZYMES_DESC$ $dttr_tech_unique_mutation_restorative_enzymes_desc$"
 tech_unique_mutation_starborne_biology_desc: "$starborne_biology_desc$ $dttr_tech_unique_mutation_starborne_biology_desc$"
 tech_unique_mutation_space_amoeba_desc: "$LEECHCRAFT_DESC$ $dttr_tech_unique_mutation_space_amoeba_desc$"
 tech_unique_mutation_tiyanki_desc: "$HERDSONG_CHORDS_DESC$ $dttr_tech_unique_mutation_tiyanki_desc$"
 tech_unique_mutation_voidworm_desc: "$VIRULENT_CYSTS_DESC$ $dttr_tech_unique_mutation_voidworm_desc$"
 tech_unique_mutation_cutholoid_desc: "$GASTRIC_FOUNTAIN_DESC$ $dttr_tech_unique_mutation_cutholoid_desc$"
 tech_unique_mutation_crystalline_entity_desc: "$FISSILE_CORES_DESC$ $dttr_tech_unique_mutation_crystalline_entity_desc$"
 tech_thrusters_bio_integration_desc: "Propulsores artificiais podem ser integrados a organismos espaciais com as devidas considerações quanto ao abastecimento de energia e conexões aos centros nervosos motores. $dttr_tech_thrusters_bio_integration_desc$"
 tech_hyper_drive_bio_integration_desc: "A viagem através das hiperestradas pode ser perigosa para a vida espacial, mas podemos aprimorar suas capacidades. $dttr_tech_hyper_drive_bio_integration_desc$"
 tech_sensors_bio_integration_desc: "Os diversos órgãos sensoriais da vida espacial podem ser aprimorados por nossas tecnologias com o mínimo de dano ao organismo. $dttr_tech_sensors_bio_integration_desc$"
 tech_combat_computers_bio_integration_desc: "Podemos desenvolver neurochips especializados para influenciar o comportamento da Fauna Espacial envolvida em combates de frotas em larga escala. $dttr_tech_combat_computers_bio_integration_desc$"
