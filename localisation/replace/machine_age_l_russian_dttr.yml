l_russian:

 tech_cosmogenesis_crisis_1_desc: "Радикальная смена взглядов, без которой невозможно осознать бесконечные слои реальности, — трудный процесс даже для самых ярких умов нашего вида. $dttr_tech_cosmogenesis_crisis_1_desc$"
 tech_cosmogenesis_crisis_2_desc: "Структура вселенной определяется гравитацией и пространством-временем. Мы освоим инструменты собственного преображения, и начнем мы с покорения силы тяготения. $dttr_tech_cosmogenesis_crisis_2_desc$"
 tech_cosmogenesis_crisis_3_desc: "Точные и тончайшие изменения гравитации позволяют нам внедрять команды в код реальности. Мы с величайшей осторожностью изучаем перспективы этого невероятного нового инструмента. $dttr_tech_cosmogenesis_crisis_3_desc$"
 tech_cosmogenesis_crisis_4_desc: "Последние эксперименты показывают, что наши модификации реальности носят временный характер. Для их закрепления необходимы более серьезные изменения. $dttr_tech_cosmogenesis_crisis_4_desc$"
 tech_cosmogenesis_crisis_5_desc: "Перемещение макрообъектов в другие вселенные — это сложная задача. Нам нужно спроектировать космический аппарат, который способен не только пронзить ткань пространства-времени, но и перенести полет. $dttr_tech_cosmogenesis_crisis_5_desc$"
 tech_cosmogenesis_world_desc: "$menp_cosmo_features_1_desc$ $dttr_tech_cosmogenesis_world_desc$"
 tech_cosmogenesis_thesis_desc: "Вновь изменив законы устройства реальности, мы сможем лучше отслеживать ее реакцию. Однако при таком масштабе последствия не только малопредсказуемы, но и могут затронуть всю галактику. $dttr_tech_cosmogenesis_thesis_desc$"
 tech_cosmogenesis_escort_desc: "$menp_cosmo_ship_2_desc$ $dttr_tech_cosmogenesis_escort_desc$"
 tech_cosmogenesis_battlecruiser_desc: "$menp_cosmo_ship_3_desc$ $dttr_tech_cosmogenesis_battlecruiser_desc$"
 tech_cosmogenesis_FE_titan_desc: "$menp_cosmo_ship_4_desc$ $dttr_tech_cosmogenesis_FE_titan_desc$"
 tech_lathe_resonator_desc: "$building_lathe_resonator_desc$ $dttr_tech_lathe_resonator_desc$"
 tech_lathe_overclocker_desc: "$building_lathe_overclocker_desc$ $dttr_tech_lathe_overclocker_desc$"
 tech_lathe_preserver_desc: "$building_lathe_preserver_desc$ $dttr_tech_lathe_preserver_desc$"
 tech_lathe_life_support_desc: "$building_lathe_life_support_desc$ $dttr_tech_lathe_life_support_desc$"
 tech_lathe_cogitator_desc: "$building_lathe_cogitator_desc$ $dttr_tech_lathe_cogitator_desc$"
 tech_lathe_validator_desc: "$building_lathe_validator_desc$ $dttr_tech_lathe_validator_desc$"
 tech_synth_queen_knowledge_desc: "Этот свод знаний, подарок Сетаны, содержит богатую коллекцию глубоких мыслей, облаченных в элегантные формулировки. Он не просто дает новую информацию: он ломает и меняет наши устоявшиеся представления о науке, обществе и самой ткани сознания. $dttr_tech_synth_queen_knowledge_desc$"
 tech_nanite_repair_system_synth_queen_desc: "Сложные нанитные системы Сетаны будут без устали ремонтировать и обслуживать наши корабли со скоростью, далеко превосходящей наши собственные возможности. $dttr_tech_nanite_repair_system_synth_queen_desc$"
 tech_orbital_arc_furnace_desc: "$orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_orbital_arc_furnace_desc$"
 tech_dyson_swarm_desc: "$dyson_swarm_1_MEGASTRUCTURE_DETAILS$ $dttr_tech_dyson_swarm_desc$"
 tech_leviathan_techgenesis_desc: "Полученные от левиафанов знания дали нам возможность по-новому улучшать свои тела. $dttr_tech_leviathan_techgenesis_desc$"
