l_russian:

 tech_node_culling_1_desc: "С эволюцией галактической арены должны развиваться и наши операционные инстинкты. Эволюционные ниши, больше не дающие преимуществ, будут отброшены. $dttr_tech_node_culling_1_desc$"
 tech_node_culling_2_desc: "После удаления старого узла стимулируется рост нового узла в подходящих условиях. Секрет в том, чтобы скормить ему старый узел. $dttr_tech_node_culling_2_desc$"
 tech_node_culling_3_desc: "Отбраковка всего узла неэффективна. Лучше подрезать нежелательные доли с отклонениями. $dttr_tech_node_culling_3_desc$"
 tech_node_reformatting_1_desc: "Протоколы самоопределения и руководящие алгоритмы могут устареть в условиях постоянно меняющейся галактики. Они будут переписаны, как и любые другие мусорные данные. $dttr_tech_node_reformatting_1_desc$"
 tech_node_reformatting_2_desc: "У каждого самоповторяющегося алгоритма есть ценность. Мы не допустим потери ценного опыта при восстановлении наших лидеров. $dttr_tech_node_reformatting_2_desc$"
 tech_node_reformatting_3_desc: "Использование неисправного программного обеспечения для разработки следующей версии ускоряет восстановление. Обучение на примере неисправных магистралей памяти создает улучшенные директивы совета. $dttr_tech_node_reformatting_3_desc$"
