l_german:

 tech_thought_enforcement_desc: "Telepathen können die Bürger auf falsche Gedanken hin überwachen und nach gewissen Forschungen könnten sie auch in der Lage sein, von ihnen gefundene Gedankenstränge, die von der Norm abweichen, zu korrigieren. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "Fortschritte auf dem Gebiet der subkutanen Implantate können detaillierte Informationen über Bewegungen und Handlungen der Implantatsträger liefern. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "Die Fortschritte in der Computertechnologie haben uns neue Möglichkeiten gegeben, unsere Daten vor neugierigen Blicken zu schützen. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "Weitere Fortschritte bei der instabilen Quantenverschränkung haben uns neue Möglichkeiten gegeben, ein unbefugtes Eindringen in unsere Datenbanken zu verhindern. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "Unsere neuesten Fortschritte in der Verschlüsselung nutzen kürzlich entdeckte physikalische Eigenschaften, die die Eingabe eines speziellen Schlüssels erfordern, noch bevor dieser generiert wird. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "Primitive Verschlüsselungssysteme haben keine Chance gegen moderne Entschlüsselungswerkzeuge. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "Das schwächste Glied in jedem Sicherheitssystem sind die Individuen darin. Indem wir ihre Schwachstellen in Computersimulationen modellieren, können wir neue Wege finden, ihre Schutzmechanismen zu umgehen - oder sie dazu zu bringen, sie für uns zu umgehen. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "Unsere Agenten können auf Daten aus angrenzenden Realitäten zugreifen, ohne Gefahr zu laufen, in dieser Realität Alarmglocken auszulösen. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "Stärkere Legierungen ermöglichen es uns, vorgefertigte Gebäude zu errichten, die unseren Kolonien eine verbesserte Infrastruktur bieten. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "Fortschritte in der Metallurgie ermöglichen es uns, weitaus größere und haltbarere Bauwerke zu errichten, wodurch die Infrastruktur unserer Kolonien erheblich verbessert werden kann. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "Da unsere Planeten immer weiter entwickelt sind, können wir unseren Durchsatz erheblich steigern. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "Eine höhere Bevölkerungsdichte gibt uns die Möglichkeit, die Produktivität weiter zu steigern. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "Ständige Fortschritte in der Technologie ermöglichen es unseren am weitesten entwickelten Planeten, Produktivitätsniveaus zu erreichen, die in früheren Zeiten schier unvorstellbar waren. $dttr_tech_capital_productivity_3_desc$"
