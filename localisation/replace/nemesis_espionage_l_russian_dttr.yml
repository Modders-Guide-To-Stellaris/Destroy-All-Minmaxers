l_russian:

 tech_thought_enforcement_desc: "Телепаты могут выискивать неподобающие мысли в умах граждан, но они могут научиться и корректировать обнаруженные отклонения. $dttr_tech_thought_enforcement_desc$"
 tech_tracking_implants_desc: "Дальнейший прогресс в разработке подкожных имплантов обеспечит нам возможность отслеживания перемещений и действий носителей имплантов. $dttr_tech_tracking_implants_desc$"
 tech_encryption_1_desc: "Развитие компьютерных технологий предоставило нам новые возможности по защите данных от посторонних. $dttr_tech_encryption_1_desc$"
 tech_encryption_2_desc: "Дальнейшие исследования нестабильной запутанности открыли нам новые способы препятствовать неавторизованному доступу в наши базы данных. $dttr_tech_encryption_2_desc$"
 tech_encryption_3_desc: "Наши последние достижения в шифровании основаны на новых открытиях в физике и требуют ввести особый ключ еще до того, как он был сгенерирован. $dttr_tech_encryption_3_desc$"
 tech_decryption_1_desc: "Примитивные шифровальные системы не выстоят против современных инструментов расшифровки. $dttr_tech_decryption_1_desc$"
 tech_decryption_2_desc: "В любой системе безопасности самое слабое звено — это включенные в нее индивидуумы. Смоделировав их слабости в компьютерных симуляциях, мы сможем найти новые способы обойти систему безопасности или убедить их обойти ее вместо нас. $dttr_tech_decryption_2_desc$"
 tech_decryption_3_desc: "Наши оперативники могут получить доступ к данным из смежных реальностей, не рискуя поднять тревогу в нашей реальности. $dttr_tech_decryption_3_desc$"
 tech_planetary_infrastructure_1_desc: "Прочные сплавы позволят нам создавать сборные сооружения и обеспечат наши колонии улучшенной инфраструктурой. $dttr_tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2_desc: "Развитие металлургии позволяет нам возводить более крупные и надежные сооружения, значительно улучшая инфраструктуру колоний. $dttr_tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1_desc: "С развитием планет мы можем значительно улучшить производительность. $dttr_tech_capital_productivity_1_desc$"
 tech_capital_productivity_2_desc: "Увеличенная плотность населения дает нам возможность для дальнейшего роста продуктивности. $dttr_tech_capital_productivity_2_desc$"
 tech_capital_productivity_3_desc: "Открытие все новых технологий позволяет наиболее развитым из наших планет достигать уровней производительности, о которых раньше мы и мечтать не смели. $dttr_tech_capital_productivity_3_desc$"
