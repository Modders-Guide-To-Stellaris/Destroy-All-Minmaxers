l_polish:

 tech_akx_worm_1_desc: "Wszechświat niepowstrzymanie dąży naprzód i w dół. Tego dążenia nie można powstrzymać... ale można je zakłócić - za odpowiednią cenę. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "Zespół protokołów społecznych opartych na paradoksalnym przekonaniu i na miłości. Gdy poznamy System Pętli, dowiemy się, że możemy wywierać wpływ zarówno przyjmując polecenia, jak i je wydając. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "Gdy paradoks czasowy zostanie splątany, powstaje swoista świadomość, z własnymi potrzebami, własnymi popędami. To właśnie wydarzyło się ze świadomością, którą niektórzy nazywają Przyczajonym Czerwiem. Jeśli zdołamy dostroić się do niej, być może zdołamy osiągnąć pewien rodzaj nieśmiertelności. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§HWejrzenie w przyszłość§!\nZapowiedź perspektyw na przyszłość i ślad dawnych uczuć.\n\nPołowa całości, sama w sobie bezużyteczna, ale po jej ukończeniu technologia \ $dttr_tech_akx_worm_partial_custom_desc$"
