l_polish:

 tech_cloaking_1_desc: "Zmodyfikowane pole cząsteczkowe sprawia, że nasze jednostki mogą skutecznie \ $dttr_tech_cloaking_1_desc$"
 tech_cloaking_2_desc: "Rozwój technologii tworzenia soczewek z rzadkich kryształów znacznie poprawił skuteczność maskowania. $dttr_tech_cloaking_2_desc$"
 tech_cloaking_3_desc: "Zwykła technologia maskująca może siać spustoszenie w bardziej delikatnych instrumentach okrętowych. Jednak te elitarne pola odsyłają te problemy do lamusa. $dttr_tech_cloaking_3_desc$"
 tech_cloaking_dark_matter_desc: "To urządzenie wykorzystuje ciemną materię, by zagiąć czasoprzestrzeń wokół okrętu i w ten sposób znacząco ograniczyć możliwość jego wykrycia. $dttr_tech_cloaking_dark_matter_desc$"
 tech_cloaking_psi_desc: "Generatory pola fazowego psi koncentrują potencjał psioniczny załogi okrętu, by częściowo przefazować jednostkę do Woalu. Dzięki temu mogą ją wykryć tylko najlepsze czujniki, jednak lepiej nie wspominać, co może ujrzeć załoga takiego okrętu. $dttr_tech_cloaking_psi_desc$"
 tech_detection_array_desc: "$sm_detection_array_desc$ $dttr_tech_detection_array_desc$"
 tech_dark_matter_detection_desc: "Komory rezonansowe ciemnej materii w dużym stopniu poprawią wydajność naszych sieci czujników. $dttr_tech_dark_matter_detection_desc$"
 tech_assisted_detection_desc: "Połączenie sieci czujników z komputerami znajdującymi się na pokładach naszych statków badawczych może znacząco zwiększyć ich rozdzielczość skanowania. $dttr_tech_assisted_detection_desc$"
 tech_unusual_senses_desc: "Nic nie jest bardziej innowacyjne niż naturalna ewolucja. Badając, w jaki sposób cywilizacje nieposiadające napędu nadświetlnego postrzegają swój świat, opracowaliśmy nowe metody wykrywania nieproszonych okrętów. $dttr_tech_unusual_senses_desc$"
 tech_new_numbers_desc: "Po zbadaniu licznych cywilizacji nieposiadających napędu nadświetlnego zdaliśmy sobie sprawę, że istnieje wiele różnych sposobów obliczania wszechświata. Dzięki temu w naszej matematyce pojawiły się nowe liczby. $dttr_tech_new_numbers_desc$"
 tech_trinary_computing_desc: "Różne społeczeństwa opracowały różne rozwiązania dotyczące logistyki i informatyki. Te obce sposoby myślenia ułatwiły nam adaptację do struktur innych imperiów. $dttr_tech_trinary_computing_desc$"
 tech_atmospheric_orbital_mechanics_desc: "Dzięki naszemu rozległemu doświadczeniu w posługiwaniu się stacjami obserwacyjnymi na orbitach światów niedysponujących napędem nadświetlnym, odkryliśmy pewne optymalizacje. Wprowadzając je w całym imperium, możemy znacząco ograniczyć konieczność konserwacji naszych stacji. $dttr_tech_atmospheric_orbital_mechanics_desc$"
 tech_predatory_tactics_desc: "Spryt, z jakim cywilizacje nieposiadające napędu nadświetlnego ukrywają się, gdy podchodzą wroga, może być wzorem dla naszych pilotów, by poruszali się szybciej, nie zakłócając swojego pola maskującego. $dttr_tech_predatory_tactics_desc$"
 tech_satisfying_insults_desc: "Nic nie jest równie potężne, jak dobrze wymierzona zniewaga. Teraz potrafimy w wielu językach obrażać przodków różnych gatunków. $dttr_tech_satisfying_insults_desc$"
 tech_compact_living_desc: "Żadna cywilizacja nie znalazła idealnego rozwiązania ciągle narastającego problemu zarządzania powiększającym się państwem, ale udało nam się znaleźć rozwiązanie częściowe. Po zbadaniu licznych gatunków i rządów, odkryliśmy zdumiewającą równowagę między elastycznością a funkcjonalnością. $dttr_tech_compact_living_desc$"
 tech_alien_topography_desc: "Cywilizacje rozkwitają w miejscach, które ułatwiają ich rozwój. Analizując, gdzie rozwija się większość siedlisk cywilizacji nieposiadających napędu nadświetlnego, możemy zwiększyć wydajność naszych kolonii. $dttr_tech_alien_topography_desc$"
 tech_xeno_aesthetics_desc: "Po przeanalizowaniu wielu prac artystów z bardzo różniących się kultur opracowaliśmy pewną teorię ogólną. Badając sztukę i kulturę danej cywilizacji, możemy zyskać przewagę w walce z nią. $dttr_tech_xeno_aesthetics_desc$"
 tech_lost_building_methods_desc: "Każda cywilizacja o długiej historii posiada przykłady budowanych przez zapomniane starożytne ludy wielkich cudów, których obecnie nikt nie potrafi odtworzyć. Na szczęście dla nas, udokumentowaliśmy tych starożytnych, zamieszkujących światy nieznające napędu nadświetlnego. $dttr_tech_lost_building_methods_desc$"
 tech_supreme_alloy_desc: "To, co uważaliśmy za najlepszy ze stopów, wcale takim nie jest. Skatalogowaliśmy niezliczone procesy rafinacji opracowane przez cywilizacje nieposiadające napędu nadświetlnego, dzięki czemu sami opracowaliśmy niezniszczalny metal. $dttr_tech_supreme_alloy_desc$"
 tech_ordered_retreat_desc: "Badania nad zwycięzcami bitew mogą być najbardziej oczywistym sposobem zdobywania wiedzy dzięki walce, ale obserwowanie przegranych na światach nieposiadających napędu nadświetlnego, nauczyło nas, jak skuteczniej organizować odwroty. $dttr_tech_ordered_retreat_desc$"
 tech_temple_of_transportation_desc: "Sieci transportowe łączą ludy: wiele obserwowanych cywilizacji podziela to spostrzeżenie. Nie posiadamy silników parowych, ale nasze sieci hiperprzekaźników mogą pełnić podobną rolę. $dttr_tech_temple_of_transportation_desc$"
