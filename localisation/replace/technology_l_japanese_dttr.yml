l_japanese:

 tech_space_exploration_desc: "FTL (超光速) 航法の実現は、 宇宙探査の黎明期をもたらした。 他星系への有人探査が可能となっただけでなく、 必須となったのだ。 $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "FTL技術の革新にともない、 地表と宇宙を往復する伝統的シャトルフレームを軍用化する計画が始まり、 最終的に火力は限定的ながら比較的小型で、 素早く、 機動性のある艦船が誕生した。 $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "コルベットよりは大きいものの、 駆逐艦は比較的俊敏な砲艦として設計されている。 $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "もともとは次世代コロニー船の実験艦として考案されたが、 設計上の豊富なハードポイントが大型兵器の運用に理想的だった。 $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "標準的な軍艦のなかでは最大級の船である戦艦は、 伝統的に厚い装甲を備え、 多数の砲台を特徴としている。 $dttr_tech_battleships_desc$"
 tech_titans_desc: "このスケールで設計された艦船は、 卓越した火力と最先端の補助支援の両立が可能な、 非常に致命的な兵器となる。 タイタンの構成なら、 周囲の艦艇を強化したり敵を引きつけたりが可能な、 汎用性の高い旗艦としての役割を果たすことができる。 $dttr_tech_titans_desc$"
 tech_colossus_desc: "メガエンジニアリングの進歩によりコロッサスが登場したいま、 現実と空想の境界線は曖昧になった。 この単一兵器の巨大なプラットフォームは、 ボタンひとつで惑星を壊滅させたり、 丸ごと消滅させたりも思いのままだ。 $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "技術の進歩により、 より頑丈で耐久性のあるコルベットの建造が可能になる。 $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "最新世代のコルベットの船体は、 最適化された防御構造と改良型隔壁を備えている。 $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "コルベットの設計と建造の新規格を定めることで、 生産効率が大幅に向上する。 $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "技術の進歩により、 より頑丈で耐久性のある駆逐艦の建造が可能になる。 $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "最新世代の駆逐艦の船体は、 最適化された防御構造と改良型隔壁を備えている。 $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "駆逐艦の設計と建造の新規格を定めることで、 生産効率が大幅に向上する。 $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "技術の進歩により、 より頑丈で耐久性のある巡洋艦の建造が可能になる。 $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "最新世代の巡洋艦の船体は、 最適化された防御構造と改良型隔壁を備えている。 $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "巡洋艦の設計と建造の新規格を定めることで、 生産効率が大幅に向上する。 $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "技術の進歩により、 より頑丈で耐久性のある戦艦の建造が可能になる。 $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "最新世代の戦艦の船体は、 最適化された防御構造と改良型隔壁を備えている。 $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "戦艦の設計と建造の新規格を定めることで、 生産効率が大幅に向上する。 $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "技術の進歩により、 より頑丈で耐久性のあるタイタンの建造が可能になる。 $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "最新世代のタイタンの船体は、 最適化された防御構造と改良型隔壁を備えている。 $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "星系内の資源を最大限利用するには、 宇宙施設を主星の低軌道上に集中的に建設する必要がある。 $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "初期の星系基地はその場しのぎの前哨拠点にすぎなかった。 恒久的な宇宙港があれば、 星系を確実に掌握できる。 $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "宇宙の交通が増加するにつれて、 星系支配を維持するために、 より大きく、 より防衛能力の高い星系基地が必要になる。 $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "この強力な宇宙要塞は、 星系内のすべての軍事活動の中心となる。 よほど頑固な者以外は攻撃を思いとどまるはずだ。 $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "複数の攻撃艦隊にも対抗しうる、 巨大な戦闘要塞計画が進行中だ。 実現すれば、 シタデルは行政の中心地と同様に偉大さの象徴となるだろう。 $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "モジュラー設計を用いた合理的な星系基地の建造手順により、 建造コストと時間を削減する。 $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "船体構造と防爆シールドを強化し、 衝撃吸収能力を高めることで、 多大な圧力を受けてもプラットフォームの構造的完全性を保つことができる。 $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "ソーラーパネル技術が進歩すれば、 星系基地の運用コストを相殺できる可能性がある。 しかし、 パネルから十分なエネルギーを得るためには、 星系基地モジュールが1つ丸ごと必要になる。 $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "星系内の全採掘場を監督する、 組織化された鉱業組合。 これによって、 「もぐり」の独立鉱山労働者が締め出されるため、 効率が向上する。 $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "このフレームには便利なツールが多数備わっているため、 労働者は軌道上の建設現場ですばやく安全に移動できる。 これにより船外活動がかつてないほど容易になる。 $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "これらの有人軍用機は母艦から発進し、 速度と小型さを活かして敵艦の防御網を突破する。 $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "この新世代の軍用機は、 善された電子工学、 優れた操縦特性、 そしてより強力な武装を備えている。 $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "パイロットが夢見るような、 極めて洗練された軍用機。 その性能は従来のモデルをはるかに上回る。 $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "強大で冷淡で無慈悲な知的生命体が、 我々の惑星を羨望の眼差しで見つめ、 いずれ侵略計画を立てる時が訪れるかもしれない。 迎え撃つ準備をしなければ。 $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "異星への侵攻は驚異的な大事業である。 我々が最初の惑星間地上軍を編成するまでには、 兵站に関する解決すべき課題が山積みだ。 $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "使い捨ての軌道降下ポッドは脆弱な着陸船への依存度を減らし、 惑星上のどこへでも軽装兵力を迅速に配置できる。 $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "強化されたナノ複合材による船体被覆で、 戦場で生死を分ける可能性のある防護層を追加する。 $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "異種金属とセラミックスの組み合わせにより、 柔軟性を損なわずに強固な装甲を実現する。 $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "プラスチールは、 プラスチックと金属の特長の多くを併せもつ弾性材料だ。 比較的安価に製造でき、 船の装甲の増強に利用できる。 $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "この強力かつ柔軟な素材は、 極めて激しい負荷に耐えることができ、 船の装甲としても適している。 $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "驚異的な密度と強度を備えたこの素材は、 ほかの合金製の装甲をスクラップにしてしまうような火力にも耐えられる。 $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "結晶生命体物質を用いた外板により、 船体装甲の耐久性をさらに強化できる。 $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "結晶生命体物質を鍛造処理することで、 結晶含有合金の強度をさらに高められる。 $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "エーテルドレイクの鱗は、 独特なナノスケール無機化合物の多層構造からなっている。 異例の製造技術により、 鱗の自己修復構造をほぼ正確に再現している。 $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "単純だがそれなりに有効な化学スラスター。 推進剤を燃焼させて推進力を得る。 $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "この電気式スラスターは推進剤を必要とせず、 イオン・ビームを用いて推力を生み出す。 $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "発展型の電気式スラスター。 亜光速での航行速度と機動性を向上させる。 $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "高度に発達した核融合スラスター。 亜光速での圧倒的な移動速度と機動性を実現する。 $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "この強力なスラスターは戦闘時の速度を上昇させるが、 大量の電力を消費する。 $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "標準のアフターバーナーを発展させたもので、 戦闘時の速度をさらに向上させる。 $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "星系基地を防御するための、 深宇宙プラットフォームを建設できるようにする。 $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "新工法により、 より大型の軍事ステーションを深宇宙に建設できるようにする。 $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "宇宙に浮かぶ都市のような大規模基地。 数千人の乗組員を収容でき、 しばしば艦隊に匹敵する火力を有する。 $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "専門の宇宙工兵部隊の創設は、 建設コストを低減し耐久性も向上させるため、 深宇宙防御プラットフォームの建設に大きく貢献するだろう。 $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "現存する軍事基地の建造手法を徹底的に評価した結果、 いくつかの改善すべき点が見つかった。 $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "惑星の気象パターンを改変し破壊的な気象現象を抑制することで、 居住建造物の維持が容易になり、 新たな居住地域を開拓することができる。 $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "指向性重力技術により、 惑星上の建造物は崩壊の危険にさらされることなく、 これまで以上の高みに到達できる。 空の高さは無限だ！ $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "気候制御が可能な農業共同体を設立することで、 農業従事者の生活様式を妨害することなく、 より多くの人口を維持できる。 $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "鉱物採掘への機械工学の応用は、 あらゆる産業社会の基本要件だ。 $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "宇宙航行文明となるために必要不可欠な、 基本的産業インフラ。 $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "使用者の筋力やスピードを増強する外骨格。 軍事利用はもちろん、 労働効率の向上にも役立つだろう。 $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "より強力なサーボモーターは、 ロボットの最大積載量を増加させる。 採掘場ではさらに多くの鉱物を輸送でき、 戦場ではより重い武器を装備できるようになる。 $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "惑星地殻の奥深くの地熱資源の利用を可能にする、 最新の破砕技術。 $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "惑星の核付近に存在する、 豊かな鉱脈を採掘するのに必要な大型ドリル。 $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "先進的な分光測定法を、 破砕技術と化学的発破と組み合わせ、 浅深度～中深度にある鉱石をすみやかに採掘できるようにする。 $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "鉱山ネットワークの稼働パターンを同期させれば、 生産効率ははるかに向上するだろう。 $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "これらの人工労働ユニットは単純作業に最適である。 働き者で、 簡単な声の指示に従うことができるが、 階段の昇降はできない。 $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "改良された人工ユニットは、 移動範囲が一般的な生物と同等のレベルに拡張されている。 また、 ニューラル・プロセッサーも大幅に改善されている。 $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "非常に高度なユニットで、大多数の生物よりも強く、 素早く、 頑丈である。 改良されたニューラル・プロセッサーによって、 独立した活動も十分に可能となっている。 $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "人格を備えた人工生命体はついに、 ほかの市民と対等に社会参画できるようになる。 中にはリーダーシップを発揮する個体もいるだろう。 $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "基本的な外骨格スーツを改良し、 有害な環境に対する耐性を高めたサイバネティック・インプラント。 $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "環境に適応するサイバネティック・インプラントを装着することで、 ドローンの能力を向上させる技術。 $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "採掘した鉱石の処理を最適化することにより、 効率性が一段と向上した。 $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "仮精錬を済ませた鉱石を二次加工することにより、 より効率的な輸送・貯蔵が可能になる。 $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "建設シミュレーションの高速反復により、 各種建設計画に最適なコンポーネント組み立てパターンを事前に決定する。 $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "標準化されたプレハブテンプレートは、 建設現場の作業時間を大幅に短縮する。 $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "書き換え可能な組み立てテンプレートを使用すると、 ロボットの設計図をカスタムできる。 $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "組み立てテンプレートの標準化により、 機械民の専門性を高めることができる。 $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "改善された生産工程により、 基本的な機能を損なうことなくロボットに大きな修正を加えられる。 $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "改良された生産工程により、 基本的な機能を損なうことなくロボットに根本的な修正を加えられる。 $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "膨大な量のエネルギーを利用して、 光を物質に変えることができる。 $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "先進的なテンプレートを使用することで、 新たなユニットの生産を劇的に増やす。 $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "高度なテンプレートにより、 新しいロボットの製造効率を飛躍的に向上させることができる。 $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "宇宙空間での建設作業に必要な新設計は、 ほかの星に軌道ステーションを建設するためには必修の課題だ。 $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "採掘された鉱物をその場で処理することで、 作業効率を大幅に改善する。 $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "自動ドローンに広範囲の作業を任せることで、 採掘ステーションを最小限の人員で運営できる。 これによりコストも削減される。 $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "このガスは、 いくつかの惑星で採取できる天然の中枢神経刺激剤だ。 ほとんどの生物に対する鎮静効果をもち、 敵対的な個体をなだめる非暴力的な手段として使用できる。 $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "その柔軟性が魅力であると同時に採掘を困難にしているため、 優れたガランティウム採掘場を作るのは、 前例のない挑戦となるだろう。 $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "組成安定化光線により、 不安定なオリリウム鉱石の比較的安全な抽出を可能にする。 $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "希少な生体金属の採掘・加工は非常に困難だが、 この変形可能な合金をうまく応用できれば、 ずば抜けたメリットが得られる。 $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "ベザリアン鉱物は単一の起源から生まれたと考えられるが、 数千年前に銀河中に散らばってしまった。 この鉱物は小石大の塊として見つかることが多く、 極めて可燃性が高い。 $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "このクリスタルの無傷での採掘は、 怖ろしく繊細な作業である。 そのためには高度な精密機器が必要となる。 $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "驚異的な規模の建設プロジェクトを完成させるためには、 まずはじめに巨大構造物の工学技術と、 資源管理要求の両方を理解する必要がある。 $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "この電磁投射機は、 磁力を用いて徹甲弾を加速し、 目標に向けて高速発射する。 $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "コイルガンは初期のマスドライバーの強化版で、目標に向けて弾を加速するのに電磁コイルを使用している。 $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "最新の電磁加速器であるレールガンは、 平行に配置された2本のレールを使用し、 驚くべき速度で弾を発射する。 $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "レール強度と電源を強化した、 古典的なレールガンの新バージョン。 従来のものより強力かつ高精度だ。 $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "古いコイルガンの改良版であり、 最新のレールガンよりもさらに破壊的だ。 驚異的な精度と発射速度を誇る。 $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "極めて遠方にいる標的に、 かなりの正確さで強力な砲弾を投射できる長距離砲。 $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "新型の銃身と改良された火器管制コンピュータのおかげで、 より強力になった艦載用の長距離砲。 $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "この巨大な質量加速砲は、 艦船の中心軸上にのみ配置でき、 怖ろしく強力な砲弾を広範囲に投射できる。 $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "さらに強力なこの質量加速砲は、 最も頑丈なシールドさえ貫通することができる。 $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "炸裂弾を発射する大口径弾道兵器。 主な利点は連射レートの高さである。 $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "改良型の回転式機関砲で、 改善された追尾・火器管制システムを搭載する。 これにより、 さらに高い連射レートを維持できる。 $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "発展型の回転式機関砲で、 榴弾の雨を標的に浴びせる力をもつ。 $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "榴散弾を発射する近距離用砲台。 敵の軍用機に致命的な効果がであるだけでなく、 対ミサイル防衛にも活躍する。 $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "より強力な榴散弾による射撃を行う、 アップグレードされた新しい対空重砲。 $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "予測追跡アルゴリズムと、 さらに強力な榴散弾により、 敵の軍用機に対し非常に致死的な存在となった砲台。 $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "高出力核弾頭を搭載した宙対宙ミサイル。 前宇宙時代の古い技術に基づいたものだが、 荒削りな「撃ち放し」能力をもつこうした兵器は、 有効射程内では驚くほど効果的だ。 $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "アップデートされた宙対宙ミサイルは、 より強力な核融合弾頭と改善された飛行性能を持っている。 $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "非常に強力な反物質弾頭を搭載した高度なミサイル。 新たに改善された誘導システムにより、 目標を正確に捕捉する。 $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "最新型の宙対宙ミサイル。 この改良型はゼロポイント真空からエネルギーを引き出す、 途方もない威力の弾頭を搭載している。 $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "限定的AIパイロットを搭載し、 攻撃力と目標追跡能力を大幅に向上させた、 高度に発達したミサイル。 $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "敵の地点防空システムを数で圧倒することに特化して設計された、 一斉発射式の小型ミサイル。 $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "新たな小型化手法を適用し、 より強力な弾頭と優れた飛行性能をもつようになった一斉発射式ミサイル。 $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "魚雷とは、 本質的には超大型で低速のミサイルだ。 より強力な弾頭とシールド変調器を搭載しているので、 エネルギースクリーンを難なくすり抜けられる。 $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "装甲を施した改良型の魚雷で、 地点防空システムへの抵抗力を高めている。 この装甲は魚雷が炸裂する際に細かい破片となって拡散し、 さらなるダメージを与える。 $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "極めて強力な弾頭を搭載した先進的な魚雷。 敵のエネルギースクリーンをすり抜けるため、 流線型デザイン、 高速エンジン、 改良型のシールド変調器が採用された。 $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "未使用 $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "データバンク伝送に専用の大容量量子通信帯が利用可能になり、 遠く離れていてもほぼ完全に同期した研究活動が可能になる。 $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "送受信端末を小型化すれば集中配置が可能になり、 帯域幅もさらに拡がる。 $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "観察可能な現象を、 検証可能なかたちで予測する。 $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "銀河を探索していると、 馴染みのない新素材や物質に絶えず遭遇する。 これらの発見をカタログ化し、 分析するための新しい施設が必要だ。 $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "学問の基礎を拡大するには、 あらゆる次元の存在を考慮する必要がある。 新たな科学領域が我々を待ちうけている！ $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "学術的熱意を適切に管理する、 組織化のための電子回路。 $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "新たなサブルーチンを導入することで、 研究用ユニットの焦点を絞り、 非効率性を排除する。 $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "自己批評に基づく優先順位づけ。 $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "進化する人工知能は、 真の人工生命体実現への可能性の扉を開きつつある。 $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "行動する前に思考せよ。 我々の心はかつてない偉大な高みへと進化する。 $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "個々が独立しつつも不可分な一体として活動する。 $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "サイバネティクスを限定的に適用することにより、 能力を拡張する。 $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "人工の思考能力への新たな道を開く。 $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "戦闘中心のタスクに特化させたアクティブ・マトリクス。 戦闘効率を大幅に改善する。 $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "予測アルゴリズムの大いなる進歩は、 戦場における戦術的意志決定能力の増強に寄与する。 $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "知性的AIに激しい戦闘シミュレーションを行わせ、 リスク評価技術の最適化について価値ある知見を得る。 $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "船に半自律的知性を与えることで、 戦闘での応答性を大きく向上させる。 $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "最上の防御は優れた攻撃でもある。 $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "防衛軍備を連携させることは、 個別に防衛させるよりもはるかに効率的だ。 $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "高度な予測アルゴリズムは、 アクティブ防衛システムの正確さを大幅に高める。 $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "防御兵器と攻撃兵器の動作システムを同期させ、 効率を高める。 $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "惑星間における研究資源の共同管理、 および研究助成金のより柔軟な運用を実現する取り組み。 $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "量子コンピュータクラスタに接続された高度な神経インプラントにより、 マルチスレッド思考が可能になる。 $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "人工知能にコロニー船の操縦を任せることで、 船員も入植者も仮死状態にすることができる。 $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "コロニー船の貨物ベイに格納される、 小型で効率的な建設用ドローンの群れ。 惑星地表で起動すれば、 入植プロセスの初期段階を大幅に短縮できる。 $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "十分に発達したシステムは、 自らが作られた目的をしっかり認識させることで、 それに応じて自律的に最適化を行える。 $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "進化したAIは、未知の新世界を探索する科学担当官を支援する。 彼らの任務は新種の生命と文明を見つけ出し、 未踏の惑星へと果敢に足を踏み入れることだ。 調査船はAIの助けを借りて銀河を探索できるようになる。 $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "新しく高度なアルゴリズムは調査速度を上げるだけでなく、 中枢機械知性からの継続的指示なしに、 調査機械が深宇宙で活動可能な時間を延長できる。 $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "エキゾチックガスを人工的に生産することは可能だが、 高度な精錬設備を必要とする難しい処理だ。 $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "明らかな危険性は言うまでもなく、 人工的な揮発性粉末の製造は極めて繊細で複雑な工程であり、 高度な専門装置を必要とする。 $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "結晶化プロセスは複雑かつ困難だが、 人工結晶は特殊な工業プラントを用いれば製造可能だ。 $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "ニュートロニウムは中性子からなる超高密度の物質で、 非常に耐久性が高く、 並外れた装甲の原料になる。 $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "このエキゾチック物質は、 物理法則を無視するかのような多くの特徴を持っている。 これはブラックホール近傍か特定の星雲にのみ、 収集可能な濃度で存在する。 $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "このエネルギー源は核分裂によって艦船用の電力を生み出すが、 同時に有害な核廃棄物を生成する。 $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "核融合は艦船用の電力を大量に生み出す上に、 核分裂に付きもののリスクの多くを回避できる。 $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "比較的低温で核融合反応を維持する能力は、 艦船用核融合炉の新世代をもたらす。 $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "物質と反物質の対消滅によって生成されるエネルギーを利用すれば、 艦船用発電の効率は核融合に比べて桁違いに向上する。 $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "この反応炉は真空エネルギーを抽出し、 ほぼ無限の電力を艦船に供給する。 これ以上に効率的なエネルギー製造法は存在しない。 $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "この発電機はある種の方法でダークマターから直接エネルギーを抽出し、 物理法則に反するほど多くのエネルギーを艦船に供給できる。 $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "エネルギー偏向スクリーンは過負荷に陥るまで一定量の攻撃を遮断できる。 主な欠点は電力消費が大きいことだ。 $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "このアップグレードされた偏向スクリーンは、 過負荷状態になるまでに、 さらに多くの攻撃を遮断できる。 $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "この新型のシールド発生機は、 従来のデフレクター技術に代わる次世代のエネルギースクリーンを発生させる。 その防護性能は格段に向上している。 $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "さらに強力なエネルギーフィールドを生成する、 改良されたシールド発生機。 持続的な砲火を浴びせなければ、 このバリアは貫通できないだろう。 $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "この強化・硬化されたエネルギーシールドの性能は凄まじく、 艦船に比類なき防御力をもたらす。 $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "余剰エネルギーを蓄えておき、 船のシールドを素早く補充できる蓄電装置。 $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "惑星の大気中に強力なエネルギーシールドを生成することは、 宇宙の真空中で行うよりもはるかに困難だ。 しかしこれは軌道爆撃に対する強力な防御手段となる。 $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "このデフレクターはダークマターを利用して、 まるで物理法則を完全に無視するかのように、 接近してくる投射弾を逸らす。 $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "この並外れて強力なシールドは、 上級超能力者による純粋な精神エネルギーで生成されている。 彼らの力は連結されたPSI増幅装置によって強化されている。 $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "このバリアは、 上級超能力者の純粋な精神エネルギーによって生成されている。 電力式デフレクターのように砲火を遮断できるが、 莫大な電力を必要としない利点がある。 $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "宇宙船の存在によって生じる重力変動を感知するように調整されたセンサー。 $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "航行する宇宙船が残していく亜空間変動を感知するセンサー。 感度と範囲は重力センサーを上回る。 $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "周期性のタキオンビームを用いることで、 極めて遠距離にいる艦船の動きを感知できる高度なセンサー。 $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "軌道上の宇宙港に設置できる高性能センサーアレイ。 宇宙の周辺領域を広くカバーする優れた有効範囲を実現している。 $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "膨大なエネルギーを蓄えることのできるコンデンサは、 すべての現代文明にとっての基礎技術の一つである。 $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "調整された力場によって、 生産性の向上とエネルギーの出力増加が実現する。 $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "基本的な量子もつれの原理をエネルギー生成に適用することにより、 エネルギー出力が大幅に増加する。 $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "エネルギーコイルを量子的に重ね合わせることにより、 充電と放電を同時に行う。 $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "負荷分散機能により、 地域電力網の安定性を大幅に向上させ、 集中型のコンデンサーに戻す余剰電力を増やせる。 $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "再設計され統一された電力網により、 距離によるエネルギー損失をさらに低減する。 $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "亜空間を介し、 通常空間内の異なる2点間を直結する一時的な通路を確立できる。 2点間の移動はほぼ一瞬で行われる。 $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "安定したワームホールの構築には時間がかかり、 膨大なエネルギーを必要とするが、 そのプロセスは特別な較正器を使うことによって合理化できる。 $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "突発的な亜空間エネルギー流を引き起こすリスクなしに、 より強力なワームホールを作成できる封じ込め力場。 $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "ほとんどの恒星同士のあいだには、 まるで蜘蛛の巣のようにハイパースペースの異次元領域が張りめぐらされている。 これらハイパーレーンに沿うことで、 理論的には超光速での移動が可能だ。 $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "少ないエネルギー消費で艦船がハイパーレーンへの入り口を「突破」できるポイントが、 宇宙空間にいつくも存在することを突き止めた。 これはハイパードライブに新時代をもたらすだろう。 $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "ハイパースペースに存在する亜空間後流 (スリップストリーム) を利用できる、 新世代のハイパードライブ。 これはドライブの性能を劇的に向上させる。 $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "我々はハイパースペースを通って移動しないが、 銀河に存在するハイパーレーン網を地図上に記録しておくことで、 その情報を持たない者たちに対して明らかな優位に立てるだろう。 $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "ワープフィールドで艦船を包み、 周囲に亜空間の「泡」を形成することにより、 理論的には光の速度を超えることが可能になる。 $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "ワープフィールドの安定化技術により、 我々の船はより少ないエネルギーでより遠くへ旅することができるようになった。 $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "これらの革新的なラムスクープをワープドライブに備え付けると、 粒子収集装置として稼働し、 宇宙船の燃料を補給できる。 $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "画期的な技術であるジャンプドライブは、 周辺の時空間連続体を分解し、 量子レベルで対象地点のものと同一に再構成する。 したがって、 宇宙船は瞬時に星系から星系へと「ジャンプ」して姿を現す。 $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。 $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "自然に発生するワームホールは不安定であり、 エネルギーレベルが変動するせいでリンクしているホール間を安全に移動することは不可能だ。 しかしながら、 これを一時的に安定させる方法は存在する。 $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "銀河のいたるところに散在している荒廃したゲートウェイステーションを再活性化できれば、 移動時間を劇的に短縮できるだろう。 $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "新しいゲートウェイステーションを建造すれば、 星間航行に革命を起こす高速移動ネットワークを構築できる。 $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "局所的な荷電粒子場により、 枯渇したシールドコンデンサにエネルギーを供給できる。 $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "この量子撹乱装置は付近の量子場をかき乱し、 敵船の照準装置を撹乱する。 $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "ランダムな組み合わせに変調された低出力の電磁パルスにより、 敵のシールドと武装システムを部分的に破壊する。 $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "不可解なエンコーダーはその理解不能な設計を用いて、 艦隊司令部に送信する飛行経路データを暗号化する。 $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "標準的なテストでは平均的な結果だが、 ターゲットの飛行経路が不規則になるにつれて、 不可解なデコーダーの予測アルゴリズムの精度は高くなるようだ。 $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "我々の歴史は技術・政治・文化の劇的な飛躍の繰り返しである。 飛躍の前にはしばしば激動の時代があり、 そのあとには比較的安定した時代が訪れる。 こうした飛躍の前提となる核心要素を特定することができれば、 我々の利益のためにこのサイクルを早めることが可能かもしれない。 $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "我々の歴史は技術・政治・文化の劇的な飛躍の繰り返しである。 飛躍の前にはしばしば激動の時代があり、 そのあとには比較的安定した時代が訪れる。 こうした飛躍の前提となる核心要素を特定することができれば、 我々の利益のためにこのサイクルを早めることが可能かもしれない。 $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "レーザー兵器は集束光線を目標に発射し、 高熱を発生させて損害を与える。 $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "赤色レーザーよりも強力で、 ほとんどの生物には青や紫に見える波長の電磁放射線を放つ。 $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "紫外線レーザーは、 従来の青色レーザーから大幅に改良された兵器。 正確かつ破壊的があり、 標的に大きな損害を与えることができる。 $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "紫外線レーザーよりも波長の短いこのレーザー兵器は、 さらに高い破壊力をもつ。 $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "ガンマ線レーザーの電磁放射は極めて短い波長をもつ。 その破壊力は、 レーザー兵器の分野では群を抜いている。 $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "多大なダメージを与える収束粒子ビームを発射する重エネルギー兵器。 エミッタアレイのサイズが大きく、 使用できるのは戦艦かジャガーノートに限定される。 $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "粒子ランスの強化版であるこの兵器は、 大出力のタキオンビームを発射する。 粒子ランスと同様に、 その使用は戦艦とジャガーノートに限定される。 $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "前例のない火力のビームを発射する、 エネルギー増幅管の大規模アレイ。 そのサイズゆえに、 この兵器はタイタン級の宇宙船にしか装備できない。 $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "標的へ高エネルギーのプラズマ球を射出するこの兵器は、 艦船の装甲に対して極めて高い効果がある。 $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "この新しい加速器は、 改善された封じ込め場を用いて高エネルギープラズマ弾を射出する。 これにより、 目標に向けて飛翔する際のエネルギー漏出はかなり減少する。 $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "プラズマ兵器の最新版であり、 従来のような間に合わせではない完全軍事用のキャノン。 このプラズマ弾はさらに高威力だ。 $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "アーク放電による無秩序なエネルギーを、 稲妻という形で放つ強力な兵器で、 装甲とシールドの一部をすり抜けられる。 $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "より優れた集束レンズを装備し、 いっそう強力なエネルギーを放出できる改良型放電器。 $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "ディスラプターは標的の構成原子を保持する分子結合を弱め、 破壊する高エネルギーボルトを発射する。 これはシールドや装甲をすり抜けて、 敵の船体や乗組員に直接ダメージを与えられる。 $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "改良型ディスラプターは、 より破壊的なイオン粒子の雷撃を目標に発射する。 $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "極めて高収率のディスラプターで量子エネルギーを発射し、 射線上の不運な対象に信じがたいほどのダメージを与える。 $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "このエネルギー発射体は高度に凝縮された陽子からなり、 敵の船体に多大な損害を与える。 $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "破壊力を増すため、 陽子から中性子にアップグレードされたエネルギー弾。 $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "第五次元のエネルギー操作の原則を低次元世界に適用することで、 強力なエネルギー兵器を創出できるようになる。 $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "強力な集束レンズの使用と周期的な発射間隔の組み合わせにより、 レーザーは小惑星を採掘したり敵を撃墜したりできるほどの威力を発揮する。 $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "ボイドクラウドはプラズマ弾を放出するとき、 コアの大部分を構成する高密度のガスが生み出す電荷を利用する。 このガス組成と特殊な導管を組み合わせることで、 強力な電撃兵器として利用できる。 $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 サファイア級結晶生命体のプリズムパターンをもとにして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。 $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 エメラルド級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。 $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 トパーズ級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。 $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 ルビー級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。 $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "管理された環境の水耕栽培によって、 通常は農業が不可能な気候でも作物を栽培できる。 $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "栄養豊富な作物を栽培する大規模な産業的農業により、 文明は人口を何倍にも拡大させることができる。 $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "農耕技術は、 さまざまな環境や天候パターンに関する洗練されたシミュレーションによって改良される。 これにより、 作物収穫量の予測精度が上がる。 $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "複雑な遺伝子工学が作物の収穫量を増加させ、 味と栄養価をさらに向上させる。 $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "少量のナノマシンを作物に注入することにより、 極めて回復力の高い作物を作り出せる。 また、 作物の全寿命にわたってその化学組成を調整・変更できるようになる。 $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "人工複製作物は、 少量を生産するために大量の廃棄物を必要とするが、 それでも農業生産量を著しく押し上げる。 $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "あらゆる生命形態の適応と進化を助ける、 天然の刺激物。 また、 非常に優秀なエネルギー兵器用の伝導体にもなる。 $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "このきめ細かい粉末は、 いくつかの惑星で発見される天然の中枢神経刺激剤だ。 ほとんどの生物に対する鎮静効果をもち、 敵対的な個体をなだめる非暴力的な手段として使用できる。 $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "極めて珍しいエアロゾル状のエキゾチック粒子。 隕石の衝突によっていくつかの惑星に堆積しているが、 その真の起源は謎に包まれている。 超能力をもつ個体が摂取した場合、 ズィロは超能力を増強する非常に強力な (かつ中毒性の高い) 薬物として作用する。 $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "ほかの惑星の生物相を研究することで、 異種族の行動についての知見を得たり、 従順な生物を識別して飼い慣らしたりできるようになる。 $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "さまざまな異星生命に関する知識や、 それらを収容する上での潜在的なリスクついて明確に理解した結果、 生きた標本を集めて展示できるようになった。 $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "惑星に入植地を築くために必要な資源と装備を算出することにより、 巨大な「箱舟」に乗った勇敢な開拓者たちが、 新たな故郷に向けた長い航海を生き抜くことを確信できる。 $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "望ましくない成分を取り除くために地域単位で大気濾過を調整することで、 入植者の生活環境を改善できる。 $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "ほかの惑星に見られる危険な環境について研究を進めれば、 異郷の地にいる入植者たちの日々の困難を軽減するのに役立つ。 $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "土壌の種類や、 そこで育つ作物への影響を幅広く研究することで、 異星に入植した人々の生活環境を向上させられる。 $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "さまざまな惑星の気候について研究を進めることで、 これまで過酷すぎると考えられていた惑星にも、 わが国民を移住させられるだろう。 $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "放射能汚染された環境について包括的な研究をすることで、 核戦争によって荒廃した惑星も植民地化できるだろう。 $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "民間と政府との関係を管理し、 国がふさわしい投資家に補助金を出すことで、 民間主導による植民事業が可能になる。 $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "ある種の開拓者精神は、 軌道上に建設する施設の優先順位に表れる。 $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "入植者の居留地にとって、 最も効率的な社会構造は共同体であることを、 歴史は証明している。 $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "新しい植民地の活力の持続には、 厳格な社会管理が不可欠である可能性を研究が示している。 $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "無重力下での作物栽培には前例のない課題が多いが、 決して乗り越えられないものではない。 $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。 $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "異質な惑星をいくつも植民地化したことにより、 生物医学研究のまったく新しい分野が切り開かれた。 $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "新たな機械ユニットの組み立て時にモジュラーパーツを使用することで、 プロセスが合理化され、 将来的な修理が容易になる。 $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "我々の帝国が成長するにつれて、 生物学的特性の理解も進んだ。 細胞レベルでの先進医療により、 国民の生物学的健康は大幅に改善された。 $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "これらは本質的に自意識をもつ工場であり、 中央機械知性からの最小限の入力で継続的に自己最適化を行う。 $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "新たな機械ユニットの組み立て時にモジュラーパーツを使用することで、 プロセスが合理化され、 将来的な修理が容易になる。 $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "これらは本質的に自意識をもつ工場であり、 中央機械知性からの最小限の入力で継続的に自己最適化を行う。 $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "クリーンな核融合、 自動化、 物質圧縮技術の登場により、 山頂の除去が山脈の除去に変わるのは時間の問題だった。 $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "素材技術と深部採掘技術の進化により、 以前なら考えられなかった深さや温度でジオエンジニアリングが行えるようになった。 現在ではマグマのホットスポットを利用したり、 抑制したり、 果ては移動させることも可能である。 $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "自然生息地の計画的破壊と、 集中的な索敵殲滅パターンを組み合わせれば、 敵対的な原生生物を短期間で効率的に排除できる。 $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "異星植物の生態系を徹底的にカタログ化し、 遺伝子を解析し、 コンピュータでモデル化して、 ゲノム編集および散布メカニズムと組み合わせると、 異星の植生を我々が好むように変化させられる。 $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "通常、 土壌の堆積には数百万年を要するが、 先進的な水圧破砕法、 化学工学、 水理学的管理技術を用いて、 どんなに痩せた土地でも肥沃な表土に変化させることができる。 $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "知的生命体は何千年も前から沼地を埋め立ててきた。 モジュール式水路、 ポンプ・ステーション、 化学的土壌改良トラクター、 土壌圧縮機などを組み合わせたシステムは、 これまでにない速度での埋め立てを実現する。 $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "鏡にも日傘にもなる軌道構築物をうまく利用すれば、 惑星の気候を劇的に変化させられる。 $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "計算能力と、 ネットワーク化されたセンサーと、 分散されたステーション配置を十分に整えれば、 海流さえも精密な管理が可能となる。 $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "多くの惑星の地下には広大な空洞が存在する。 地下探査と開発、 そして建設技術によって、 一部の惑星では居住可能空間を大きく拡げられる。 $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "星々をまたぐ遠距離交易には、 克服すべき多くの課題がある。 星系から星系への貨物の移動を、タイムリーに、そしてなによりもコスト効率よく実現することが重要だ。 $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "惑星の地形をマクロスケールで再形成するという問題に、 簡単な解決法はない。 使えるのは巨大なコテと、 軌道配備されたドリルだけだ。 $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "湿度調整器と薬品散布ユニットは、 惑星大気の根本的改変への第一歩だ。 $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "惑星の生態系を大規模な環境変化に適応させることで、 テラフォームの過程をより非破壊的なものにできる。 $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "惑星大気改変の理解を深めることにより、 生態系が破壊され尽くした惑星でもテラフォーミングが可能になる。 $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "あらゆる生命に適した惑星であるガイア型惑星の創造は、 その種族がテラフォーミング技術に精通していることの究極の証だ。 $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "DNAの塩基配列を解析してゲノムをマッピングすることにより、 個人に合わせた医療処置や治療が可能となる。 $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "高度なDNAメチル化技術により、 任意の遺伝子に機能的に重要な改変を施すことができる。 $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "核摘出と人工子宮技術のブレイクスルーによって、 共通の遺伝子テンプレートをもつ個体を量産できるようになった。 $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "遺伝子バンクは、 クローンに適用するための遺伝子を管理・選別する。 $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "分泌系に生物学的な調整を加えることで、 必要に応じて種の環境耐性を変化させられるようにする。 $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "ヌクレオチドの精製技術は、 特に望ましい遺伝的形質の分離・改良を可能にする。 $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "はじまりは純粋に薬学的な試みにすぎなかったが、 形態発生の分野に関する理解が深まったことで、 有機生命体への直接または潜在意識下での干渉が可能になった。 $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "遺伝子編集ツールが広く普及することは、 我々の種族としての発展に良い影響を与えるはずだ。 $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$：$POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "RNAと蛋白質の生成を、 細胞レベルで厳密に制御する。 $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "貴重な遺伝資源を無駄にしないように、 慎重な繁殖計画が奨励されるべきである。 $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "どれほどコストがかかろうとも、 運任せにしたりはしない。 我々はDNAバンクの厳格な管理・選別により、 未来の指導者を作るのだ。 $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "遺伝子操作したケイ素バクテリアは、 非有機的な物質を再生産するように改良することもできる。 $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "肉体が対処できない問題には、 科学が介入する。 $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "ケイ素ベースの生命体と、 炭素ベースの生命体との類似性から、 炭素ベースの種族に岩石種族の進化的特性をもたせるができる。 $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "少しの人為的な後押しがあれば、 植物に見られる進化的適応はほかの生命体でも再現することが可能だ。 $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "銀河に生きる生物は、 星間空間での生存に適応するための驚くべき特性をもっている。 これらの特性を会得することは、 我々の遺伝子上の勝利となるだろう。 $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "戦闘行動における知識の多くは、 強固な規律がなければ役に立たない。 $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "指揮系統を再構築し、 指揮官同士にどのような相互依存関係があるかを明確にすることで、 艦隊の応答性と有効性を高める。 $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "母星系外への遠征が頻繁に行われるようになると、 艦隊が帰港した際に惑星が提供する休息が重要になる。 $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "艦隊は熱意のみでは動かない。 重要な補給物資を確保するため、 兵站部隊を専用の支援艦隊として組織する。 $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "アマチュアは戦術を語る。 プロフェッショナルは兵站を学ぶ。 艦隊に定期的かつ効率的な物資補充を行い、 効果的に運用できる船の数を増やす。 $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "艦隊通信の専門部隊をもつことによって、 指揮系統全般にわたる命令伝達とコミュニケーションを改善できる。 $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "艦船コンポーネントのアップグレード手順を標準化すれば、 効率が大幅に向上する。 $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "自律型ドローンが下級ドローンへの指揮法を学ぶための訓練施設を設立することで、 戦場での柔軟性と効率を高める。 $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "あらゆる段階の軍事活動を統括する専用の司令部を置くことにより、 効率的な艦隊を実現し、 将来の軍事訓練における優れた基盤を築く。 $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "すべての機械はメンテナンスが必要で、 特に戦闘体にとっては不可欠なものだ。 専用のメンテナンス部門は、 劣化による故障を最小限にし、 修理コストを削減する。 $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "リアルな戦闘シナリオを含む広範囲にわたる新兵の訓練計画を策定し、 実戦に備えさせる。 $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "地上部隊が技術データベースを装備することで、 現場での診断と限定的な自己修復を実行可能にする。 $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "多くの異星人帝国が、 喜んで我々の惑星を奪おうとするだろう。 我々は最悪の事態に備えなくてはならない。 $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "遠い過去と同じく、 今日においても優れた防衛には戦略的価値がある。 要塞は技術進歩によって陳腐化したわけではなく、 要件が変わっただけだ。 $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "心はさまざまな面で宇宙それ自身の反映であり、 小宇宙である。 すべての種族がこの洞察に達するわけではないが、 心こそがなによりも優れた道具なのだ。 $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "超能力の基礎を完璧に体得すれば、 精神はより大きなものとなり、 他者とつながることも可能になる。 $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "超能力分野における目覚ましい進歩は、 テレパシー能力をもつ兵員の脳内信号を、 それが意識的に処理されるよりも速く、 解読・分析する戦闘コンピュータを作れることを示唆している。 $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。 $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "星間交易の複雑さは、 ほかのあらゆる商取引と大差ないが、 そのスケールはほとんどの前FTL文明の貿易史が霞むほど巨大だ。 $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "星間外交は複雑なため、 目的達成のためには他勢力との友好的関係の形成が不可欠だ。 $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "我々は頂点に立つというただ一つの目的を掲げ、 銀河の勢力均衡図における地雷原を突き進む。 $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "異星人との交流 (および彼らの操り方) についての理解を深めることは、 より永続的な星間同盟を結ぶ上で欠かせないステップだ。 $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "我らの未来は星々の海にある。 $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "我々は運命をつかみ、 宿命を実現するための勇敢さを持たねばならない。 $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "銀河規模の影響力を行使するためには、 優れた軍事機構の存在が鍵になる。 軍事力を背景に、 我々は欲するものを要求するのだ。 $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "さらなる管理体制の改善によって、 より高度な星間戦力投射が可能になる。 軍事的影響力は我々の要求を実現するために必要なものだ。 $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "植民地が確立され、 開拓者が市民へと姿を変えると、 入植時に必要だった柔軟さの代わりに、 安定性をもたらす強力な現地政府が必要となる。 $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "「ネットワーク化された自己」に特化したインフラなしでは、 我々の植民地は安定した運用を実現できない。 $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "集合的自己の安定した投影なしでは、 我らの植民地は無に帰してしまうだろう。 意識があらゆる場所に苦もなく存在することによって、 ハイヴは繁栄する。 $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "戦争を好む古代の諸部族や、 紛争中の歴史ある国々が、 いまや一つの帝国に統合されている。 我々はこの国を崩壊させてはならないし、 崩壊させるつもりもない。 $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "例外は認められない。 $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "我らの生存のために戦った環境の坩堝は、 遺伝記憶に確固たる道筋を刻んだ。 我らは先人たちの比類なき結合体なのだ。 $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "我々の進歩が必要とするのは、 追求を阻むのではなく支援してくれるような、 より軽快で新しい管理体制だ。 $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "陽電子CPUは従来のモデルよりも安価で高速に製造できるため、 より多くのリーダーユニットが使用可能になる。 $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "膨大な量のデータを処理・整理するアルゴリズムの改善により、 帝国全体の意志決定および情報共有が合理化された。 $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "地方行政の発展によって、 中央政府の意志決定に負担をかけすぎることなく、 植民地での業務をより詳細に監督できるようになる。 $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "行政機構を複層化することにより、 最も重要な情報だけが政府上層部に効率的に伝達されるようになる。 $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "各植民地の需要を満たす、 実情に合わせた地方統治のための安定した枠組み。 $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "星間国家にとって、 行政管理の需要は膨大にして複雑である。 我々はこれに臨機応変に対応する。 $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "帝国は生き、 呼吸する。 帝国の身体を構成するのは我々だが、 右手が何をしているかを左手が知ることはできない。 $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "半独立ユニットは、 より大きな全体の成功のために重要であると証明されている。 $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "集団の一部となったときに自己の異なる側面を見い出すことは、 自然かつ必然的なことだ。 それゆえに、 共有される側面は個人のアイデンティティよりも高く評価されるべきである。 $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "自律リーダーユニットは、 ある程度の野心とそれぞれの自主性とを高めるべきである。 ただし、 中枢知性の司令から逸脱しすぎない範囲に限られる。 $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "自分自身の自由を保護する一方で、 他者の自由を制限するには、 並外れた精神的アクロバットを要するだろう――我々はいまや、 そのための能力を身につけている。 $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "認知とは感覚入力の処理作業にすぎない。 よって操作することも可能だ。 $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "惑星は巨大であり、 生産拠点同士が遠く離れていることも多い。 そのため、 全員が同じ志を共有するための一貫した戦略がしばしば必要になる。 $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "正確な痛覚エミュレータの登場は、 仮想と現実を隔てる溝をようやく埋めてくれるだろう。 $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "純血を祝福すること。 祝福の対象は、 ことによると魂、 あるいは身体、 または決意など、 それぞれが心に抱く目標によってさまざまだ。 $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "銀河系のより多くの驚異を探求するにつれ、 我々の信条を再確認し、 一つの象徴のもとに人々を団結させることがますます重要になっている。 $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "宇宙で孤独ではないと学んだからには、 新たに見つけた友人を歓迎する準備を始めるべきだろう。 $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "深部組織インプラントは、 感覚工学とエンターテイメント体験の画期的な融合を実現する、 最新のイノベーションだ。 「新世界を皮膚で体験するのは、 もはや時代遅れです！」 $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "最新の建築技術、 造園技術、 そしてホログラフィック技術の進歩により、 我々の作る住宅には未来が宿るだろう。 $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "なにが道徳的なのかを決定するのは状況だ。 状況の定義次第で、 倫理はあなたの手のうちで自在に姿を変える。 $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "型にはまらない考え方をしたところで、 もう少し大きな型にはまるだけのことだ。 $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "個々の目標が、 全員の目標だ。 力を合わせれば、 我々は頭数の合計よりも優れたものになれる。 $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "我々はともに未来を創造する。 $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "効率こそすべてだ。 $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "バラバラの構成要素から、 それらの総和よりも偉大な全体を作り上げる。 $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "未来へ大きく前進するためには、 共通の過去を理解することが必要だ。 $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "過去の偉業に対する敬意と、 未来への野望の両方を思い出させる、 触れることのできる記録である。 $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "無意識フォーカスグループ・テストの発明により、 わがマーケティング部門と営業部門は大幅に効率化した。 これらの手法を人事部門に適用することで、 企業管理における大胆な新しいパラダイムを実現する。 $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "ユニット間の情報と指令の準即時転送の重要性は、 計り知れない。 $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "超光速通信に関する研究がすべて有益とは限らないが、 人々を結びつけるために利用できる成果もある。 $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "企業の相乗効果が亜光速でしか達成できない時代は過ぎ去った。 いまは超光速経済の時代であり、 我々の企業文化は時代遅れの相対論的な制約を克服するため、 これに適応しなければならない。 $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "異なるデータセットの継続的で非同期的な分析により、 これまでは予想できなかった社会的変動を正確にモデル化できる。 $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "この巨大な保管庫には、わが社の輝かしい獲得物が多数展示されており、 社員は買収の成功例からインスピレーションを得たり、 買収した企業がわが社の幅広いビジネス戦略に適切に組み込まれなかった場合の教訓を得ることができる。 $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "すべての情報網はこのハブに通じており、 機械知性の中枢は集まったデータを分析・解釈することができる。 $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "見ることは信じることであり、 信じることは現実を生むことなり。 $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "物理学と力場操作技術の活用により、 あらゆる者が聖地を見たり、 感じたりできるようになる。 $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "惑星の揺りかごを離れることで、 我々は信仰についての新しい悟りと、 より広い文脈での信仰の位置づけを知った。 $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "先進的な帰化センターの指導により、 わが帝国にやってきた新顔たちは本来の強みを活かしながら、 社会に適応するための独自の能力を身につけることができる。 $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "宇宙アメーバの繁殖プロセスを変化させ、 その共生生物である鞭毛を訓練することで、 わが宇宙軍の有機的な軍用機として利用することができる。 $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "撃破したプレスリンから検体を採取して、 クローンと遺伝子プログラムにより我々側の戦闘種として利用できる。 $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "プレスリンの群れが使用する生物兵器を分析することにより、 同じような凄まじい破壊もたらす自律推進兵器が製造できる。 $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "ガス状物質からエネルギーを吸い上げるティヤンキの手法を応用して、 敵艦のエネルギーを吸い取る武器を製作できる。 $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "鉱物埋蔵量の比較分析手法を変えることにより、 より効率的な採掘パターンを導き出す。 $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "時差斉射を行うクロスリンク武器システムにより、 軍事ステーションのダメージ出力が時間とともに向上する。 $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "構造物の内部に幾層もの装甲を追加して、 軍事ステーションの耐久性を向上させる。 $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "船内空間の区画化をさらに進め、 船体の完全性が致命的なレベルに低下するまでに、 より多くのダメージに耐えられるようになる。 $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "適切な素材を超高密度に圧縮することにより、 兵器レベルの衝撃を吸収する能力を安価かつ効率的に向上させる。 $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "ミサイルに搭載したマイクロプロセッサーで化学反応を厳密にコントロールし、 着弾時の状況に応じて最大限の威力を発揮できるよう調整を行う。 $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "小型化により、 ロケット弾頭の迅速な装填と発射が可能になる。 $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "超高密度の弾は最強のシールドすら貫通する。 $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "小さな技術的進歩と船内での弾薬取り扱い手順改良の組み合わせにより、 連射レートが顕著に向上する。 $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "伝送効率の小さな改良が、 全体的なエネルギー損失の改善にかなりの貢献をする。 $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "船のシールドの基本的な仕組みは複雑だが、 さまざまな方法で調整と改善を行える。 $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "レーザー兵器の発射間隔を完璧なものにする取り組みには、 あらゆる惑星のエリート技術者たちが何世紀も研究する余地が残されている。 $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "定期的に船体表面を冷却し、 兵器システムの安定性と効率性を改善する技術の発展により、 搭載兵器が自艦を吹き飛ばさないようにする。 $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "敵機の位置データに関する戦闘機パイロットの処理速度と反応速度を上げ、 軍用機を食物連鎖の数段階上に押し上げる。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "過去の操縦データを収集・分析することで、 パイロットの訓練方法を飛躍的に向上させることができた。 すべての行動が従来のパイロットよりも速くなるだろう。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "艦隊の活動範囲が母星から遠ざかるにつれ、 センサー技術も過去の限界を更新しつづけていく。 $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "計算処理能力の向上により、 惑星規模および超局所的な重力条件に対して、 個々の建設計画を適合させられるようになる。 $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "ゲームとパズル理論の応用は、 組立式モジュールと建設活動を大きく最適化できる可能性を秘めている。 $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "遺伝子組換え作物は、 いくつかの標準的な食用作物が含む栄養素をまとめて提供してくれる。 $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "FTL通信チャンネルの改善により、 政府中枢はより一貫した指示を出せるようになった。 $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "首都と主要天体を結ぶ管理網の再構築は、 新興の帝国にしばしば起こる行政負担と情報渋滞を緩和できる。 $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "より大規模な生産システムの中で、 個人を資源として管理するという概念は、管理される個人の潜在的な性質がより多くなるにつれて、必然的により柔軟にならざるを得ない。 $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "経済データのわずかな改竄と宣伝プログラムによって、 一流リーダーの雇用コストを抑えることができる。 $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "新しく起動された個性回路はつねに、 狂気や非生産的な強迫観念に囚われる危険性があり、 結果として高価で時間のかかるコード修正が発生する。 安全対策を強化することでこの危険性を軽減できる。 $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "積極的な広報活動により、 布告に対する民衆の受け入れやすさを向上させる。 $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "地上部隊に標準的薬物を繰り返し投与すると、近接戦闘における効果が上がる。 $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "痛覚受容体の注意深い調整により、 兵士は以前なら離脱していたような傷を負っても戦える。 $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "定期的な細胞再生処置により、 リーダーの地位にいる人々の健康を保ち、 本来の寿命を超えて活動させられる。 $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "アップグレードされた星系基地を維持するために必要な、 大規模な兵站網をさらに改善することで、 より多くのステーションを保有できる。 $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "化学的に最適化した食物により、 奴隷労働者は予測された生産性曲線以上の成果を上げることができる。 $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "艦隊管理手順の改善により、 大艦隊の維持費が削減される。 $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "司令官をサポートする支援要員を充実させることで、 艦隊が指揮可能な船の数が増える。 $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "布告：クリスタルソナーが有効化されている $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "布告：ドローン最適化を有効化する $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "布告：結晶生命体の大懸賞金を有効化する $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "布告：結晶生命体の懸賞金を有効化する $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "布告：ドローン捕獲の懸賞金を有効化する $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "これらの艦載の研究室は、 調査速度をさらに高めるために、 古代の学術中立機構の先進的な技術を取り入れている。 $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "学術中立機構から提供された、 新発見を容易に相互参照できる膨大なデータベースを含む、 先進的な考古学研究装備を備えた艦載の実験室。 $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "学術中立機構から提供された、 新発見を容易に相互参照できる膨大なデータベースを含む、 先進的な考古学研究装備を備えた艦載の実験室。 $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "十分に高度な数学的シミュレーションを用いれば、 有機生命体社会の流動的経済について、 限定的な予測ができるかもしれない。 これにより、 彼らの株式市場を有利に操作できる。 $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "この発展したモチベーターは、 従来型よりも小型・軽量化されているため、 ロボットに追加のサブシステムを搭載可能にする。 $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "新たなロボット組み立てを支援するプログラミング可能なナノマシンを使用することで、 より多くのサブシステムを備えた高度なモデルが作成可能になる。 $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "有機生命体はしばしば非論理的で予測不可能な戦術を使用するため、 効果的な反撃が難しくなる。 適応性のある戦術と機動力を増した新型戦闘体により、 戦場で決定的なアドバンテージを得られる。 $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "有機生命体の何百万年もの進化は、 そのひたすらな粘り強さでもって、 機械設計にも応用できるような優雅な解決策を生み出すこともある。 $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "制御環境下に置いたブラックホールには、 信じられないほどの研究資産価値がある。 $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "新型ドローンの複雑な回路の開発作業を補助するための、 複製ユニット用の微細なツール。 $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "新たなドローンに必要なコンポーネントのほとんどを自律的に組み上げ可能な、 生物のDNAをモデルにしたナノマシン知性。 $dttr_tech_self_assembling_components_desc$"
