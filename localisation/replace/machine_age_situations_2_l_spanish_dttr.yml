l_spanish:

 tech_identity_copy_desc: "Podremos copiar la identidad y los recuerdos de un ente sintético a un nuevo cuerpo mecánico. Las copias poseen habilidades predecibles, pero dan poco juego en lo que a conversación respecta. $dttr_tech_identity_copy_desc$"
 tech_identity_fusion_desc: "La fusión de las identidades y los recuerdos de dos o más sintéticos en un cuerpo mecánico dará como resultado individuos nuevos y, a su manera, únicos. $dttr_tech_identity_fusion_desc$"
 tech_identity_initialization_desc: "Poseeremos la capacidad de inicializar un núcleo identitario artificial e imbuirle una infancia virtual. Si bien el coste es elevado, podremos simular las experiencias idóneas para generar personalidades productivas. $dttr_tech_identity_initialization_desc$"
