l_french:

 tech_space_exploration_desc: "Atteindre le voyage PRL, plus rapide que la lumière, nous place à l'aube d'une ère nouvelle de l'exploration spatiale. Des missions avec équipage, à destination d'autres systèmes stellaires sont désormais non plus impossibles, mais bel et bien indispensables. $dttr_tech_space_exploration_desc$"
 tech_corvettes_desc: "La percée du voyage PRL a permis de premières tentatives d'adaptation des traditionnelles navettes surface-espace pour des applications militaires, jusqu'à parvenir à créer enfin des vaisseaux relativement réduits, rapides et manoeuvrables, dotés d'une puissance de feu limitée. $dttr_tech_corvettes_desc$"
 tech_destroyers_desc: "S'ils sont plus gros que les corvettes, les configurations de coque des destroyers leur permettent toutefois d'être à peine plus que de simples canonnières. $dttr_tech_destroyers_desc$"
 tech_cruisers_desc: "Conçus à l'origine comme des vaisseaux coloniaux expérimentaux de la prochaine génération, leurs nombreux points d'emport en faisaient aussi le modèle idéal pour l'embarquement d'un armement lourd. $dttr_tech_cruisers_desc$"
 tech_battleships_desc: "Plus grand des vaisseaux militaires standards, le cuirassé est traditionnellement lourdement blindé et compte plusieurs batteries. $dttr_tech_battleships_desc$"
 tech_titans_desc: "Concevoir des vaisseaux de cette envergure permet de jouer aussi bien d'une puissance de feu massive que d'un soutien auxiliaire exceptionnel. Les vaisseaux titans peuvent tout à la fois jouer le rôle de vaisseaux amiraux hautement polyvalents, appuyer les vaisseaux qui les entourent, ou annihiler toute opposition. $dttr_tech_titans_desc$"
 tech_colossus_desc: "Les progrès en méga-ingénierie rendent confuse la frontière entre la réalité et le fantastique, en permettant la construction de vaisseaux militaires de classe colosse. Ces plateformes gigantesques, dotées d'une seule et unique arme, ont la capacité d'altérer fondamentalement, voire d'oblitérer des mondes entiers. Juste en appuyant sur un bouton... $dttr_tech_colossus_desc$"
 tech_corvette_hull_1_desc: "Les progrès dans les techniques de construction permettent de concevoir des corvettes plus solides et robustes. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc: "La nouvelle génération des coques de corvettes permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_corvette_hull_2_desc$"
 tech_corvette_build_speed_desc: "L'établissement de nouvelles normes pour la conception et la construction des corvettes améliore notablement l'efficacité de leur production. $dttr_tech_corvette_build_speed_desc$"
 tech_destroyer_hull_1_desc: "Les progrès dans les techniques de construction permettent de concevoir des destroyers plus solides et robustes. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc: "La nouvelle génération des coques de destroyers permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyer_build_speed_desc: "L'établissement de nouvelles normes pour la conception et la construction des destroyers améliore notablement l'efficacité de leur production. $dttr_tech_destroyer_build_speed_desc$"
 tech_cruiser_hull_1_desc: "Les progrès dans les techniques de construction permettent de concevoir des croiseurs plus solides et robustes. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc: "La nouvelle génération des coques de croiseurs permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruiser_build_speed_desc: "L'établissement de nouvelles normes pour la conception et la construction des croiseurs améliore notablement l'efficacité de leur production. $dttr_tech_cruiser_build_speed_desc$"
 tech_battleship_hull_1_desc: "Les progrès dans les techniques de construction permettent de concevoir des cuirassés plus solides et robustes. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc: "La nouvelle génération des coques de cuirassés permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_battleship_hull_2_desc$"
 tech_battleship_build_speed_desc: "L'établissement de nouvelles normes pour la conception et la construction des cuirassés améliore notablement l'efficacité de leur production. $dttr_tech_battleship_build_speed_desc$"
 tech_titan_hull_1_desc: "Les progrès dans les techniques de construction permettent de concevoir des titans plus solides et robustes. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc: "La nouvelle génération des coques de titans permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_titan_hull_2_desc$"
 tech_starbase_1_desc: "Un complexe spatial centralisé, construit en orbite proche de l'astre d'un système stellaire est nécessaire pour utiliser au mieux les ressources du système. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc: "Les premiers modèles de bases stellaires étaient à peine plus que des avant-postes de fortune. Des spatioports permanents nous permettront de préserver notre contrôle sur les systèmes stellaires. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc: "À mesure que le trafic s'intensifie, des bases stellaires plus vastes et plus aisées à défendre sont nécessaires pour maintenir notre contrôle sur les routes spatiales des systèmes. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc: "Ces puissantes forteresses fourniront un quartier général pour toute activité militaire dans le système, et leur simple présence aura un effet dissuasif sur tout attaquant ayant un tant soit peu réfléchi. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc: "Les plans d'une immense station de combat, capable de résister aux assauts simultanés de plusieurs flottes, ont été tracés. Si nous les construisons, ces citadelles constitueront la preuve de notre grandeur tout autant que des plaques tournantes au coeur des systèmes. $dttr_tech_starbase_5_desc$"
 tech_modular_engineering_desc: "Les procédures standardisées de construction de bases stellaires, s'appuyant sur une conception modulaire, permettent de réduire leur coût et leur durée de construction. $dttr_tech_modular_engineering_desc$"
 tech_defense_platform_hull_1_desc: "Une structure renforcée et des boucliers anti-souffle absorbant mieux les impacts assurent l'intégrité structurelle de la plateforme, même en cas de pression immense. $dttr_tech_defense_platform_hull_1_desc$"
 tech_solar_panel_network_desc: "Les avancées dans la technologie des panneaux solaires pourraient réduire grandement les coûts de fonctionnement des bases stellaires. Les panneaux nécessiteraient cependant un module de base entier pour générer une quantité suffisante d'énergie. $dttr_tech_solar_panel_network_desc$"
 tech_mining_terminal_desc: "Les guildes minières organisées supervisent toute l'extraction des ressources dans un système. Cela permet une efficacité améliorée, et les « grèves sauvages » des mineurs indépendants sont réprimées. $dttr_tech_mining_terminal_desc$"
 tech_zero_gravity_assembly_sequence_desc: "Ces exosquelettes viennent équipés d'une multitude d'outils variés, permettant aux travailleurs de naviguer rapidement et en toute sécurité autour des sites de construction orbitaux. Les missions extra-véhiculaires dans l'espace n'ont jamais été aussi faciles.\n\n $dttr_tech_zero_gravity_assembly_sequence_desc$"
 tech_strike_craft_1_desc: "Ces petits appareils habités à courte portée sont lancés depuis un vaisseau mère et comptent sur leur vitesse et leur petite taille pour survivre assez longtemps et percer à travers les défenses ennemies.\n\n $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc: "La nouvelle génération des vaisseaux de combat, dotés de composants avioniques améliorés, de caractéristiques de maniabilité plus souples ainsi que d'armes plus puissantes.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc: "Une sophistication plus poussée encore dans la conception des vaisseaux de combats, ces chasseurs et bombardiers améliorés sont le rêve de tout pilote. Leurs performances dépassent de loin celles des anciens modèles.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_planetary_defenses_desc: "Le moment peut très bien arriver où une intelligence vaste, froide et désagréable va regarder nos mondes avec envie et échafauder des plans contre nous. Nous devons nous tenir prêts. $dttr_tech_planetary_defenses_desc$"
 tech_assault_armies_desc: "L'invasion d'un autre monde est une entreprise éprouvante. D'immenses défis logistiques doivent être relevés avant de pouvoir lever nos premières armées interplanétaires.\n\n $dttr_tech_assault_armies_desc$"
 tech_drop_pod_desc: "Des capsules de largage orbitales à usage unique diminueront notre dépendance aux appareils d'atterrissage vulnérables et nous permettront de faire débarquer rapidement des forces légères sur n'importe quel endroit de la surface d'une planète.\n\n $dttr_tech_drop_pod_desc$"
 tech_ship_armor_1_desc: "Un blindage de la coque renforcé par des nanocomposites peut fournir une couche supplémentaire de protection qui peut faire la différence entre vivre et mourir dans une situation de combat.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc: "Une combinaison de différents métaux et céramiques qui peut fournir un blindage résistant sans avoir à perdre en flexibilité.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc: "Le plastacier est un matériau élastique qui combine la plupart des qualités du plastique avec celles du métal. Il est relativement bon marché à produire et peut être utilisé pour augmenter le blindage d'un vaisseau.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc: "Ce matériau résistant et pourtant flexible est capable de supporter de gros dégâts. Il est très utile comme blindage de vaisseau.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc: "Ce matériau incroyablement dense peut résister à une puissance de feu qui transformerait un blindage fait de tout autre alliage en bouillie.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_crystal_armor_1_desc: "En imprégnant nos blindages de matière cristalline, nous pouvons prolonger la durée de vie des coques de protection de nos vaisseaux.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc: "Introduire de la matière cristalline dans le processus de forgeage améliore les qualités ultra dures des métaux imprégnés dans du cristal.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_dragon_armor_desc: "Les écailles du ver d'éther sont constituées de multiples couches de nanostructures minérales tout à fait uniques. Des techniques industrielles peu orthodoxes nous permettent de faire des républiques quasi parfaites de ces structures auto-réparatrice. $dttr_tech_dragon_armor_desc$"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$ $dttr_tech_armor_hardeners_1_desc$"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$ $dttr_tech_armor_hardeners_2_desc$"
 tech_thrusters_1_desc: "De simples propulseurs chimiques modérément efficaces qui reposent sur un combustible propergol pour fonctionner.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc: "Ces propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans recourir au propergol.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc: "Une forme de propulsion électrique avancée, les propulseurs à plasma permettent aux vaisseaux d'atteindre de meilleures vitesses sous-luminiques et offrent une meilleure maniabilité.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc: "Ces propulseurs avancés, alimentés par la fusion, offrent aux vaisseaux une maniabilité et une vitesse inégalées dans des conditions sous-luminiques.\n\n $dttr_tech_thrusters_4_desc$"
 tech_afterburners_1_desc: "Ces propulseurs puissants permettent une vitesse de combat accrue mais consomment beaucoup d'énergie. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc: "La version améliorée de ces propulseurs permet une vitesse de combat encore plus élevée. $dttr_tech_afterburners_2_desc$"
 tech_space_defense_station_1_desc: "Permet la construction de plateformes spatiales défensives afin de protéger les bases stellaires. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_2_desc: "De nouvelles méthodes de construction permettront la construction de stations militaires plus imposantes encore, dans les confins de l'espace.\n\n $dttr_tech_space_defense_station_2_desc$"
 tech_space_defense_station_3_desc: "Ces installations massives sont comme des cités spatiales flottantes. Elles peuvent contenir des milliers d'occupants, et sont souvent dotées d'une puissance de feu rivalisant avec celle d'une flotte.\n\n $dttr_tech_space_defense_station_3_desc$"
 tech_space_defense_station_improvement_desc: "La création d'un corps du génie dédié facilitera grandement la construction de plateformes de défense dans l'espace intersidéral, en diminuant les coûts et augmentant la durabilité.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Une évaluation précise de la méthode de construction des actuelles stations militaires a identifié plusieurs domaines qui pourraient être notablement améliorés. $dttr_tech_space_defense_station_improvement_machine_intelligence_desc$"
 tech_housing_1_desc: "La capacité à altérer les modèles climatiques d'un monde permet de mettre fin aux phénomènes dévastateurs, ce qui simplifie l'entretien des bâtiments résidentiels et d'ouvrir de nouveaux territoires au logement de la population. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc: "Dotés de la technologie de la gravité directionnelle, les bâtiments à la surface des mondes peuvent atteindre de plus grandes hauteurs sans risquer l'effondrement de la structure. La seule limite, c'est le ciel ! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc: "Par l'établissement de communautés rurales capables de contrôler le climat, il est possible de faire vivre une population bien plus importante sans mettre un terme au mode de vie agraire. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_mechanized_mining_desc: "L'application de l'ingénierie mécanique à l'extraction minérale est un prérequis fondamental pour toute société industrialisée. $dttr_tech_mechanized_mining_desc$"
 tech_basic_industry_desc: "L'infrastructure industrielle basique qui est requise pour devenir une civilisation capable de voyager dans l'espace.\n\n $dttr_tech_basic_industry_desc$"
 tech_powered_exoskeletons_desc: "Porter un exosquelette alimenté augmente la force et la vitesse de son utilisateur. Les applications militaires sont évidentes, mais cela permet également d'améliorer l'efficacité au travail.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_powered_exoskeletons_desc_machine_intelligence: "De puissants servomoteurs permettent désormais d'accroître le poids que peuvent porter les unités robotiques. Les unités minières pourront transporter plus de minéraux, et les machines de guerre être équipées d'armements plus lourds. $dttr_tech_powered_exoskeletons_machine_intelligence_desc$"
 tech_mining_1_desc: "De nouvelles techniques de fracturation permettent de puiser dans des poches géothermiques jusque là inaccessibles, profondément situées sous la croûte planétaire. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc: "Ces forages en grande profondeur sont nécessaires pour atteindre les riches gisements de minéraux qui se trouvent souvent près du coeur des planètes. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc: "La spectrométrie avancée, combinée aux techniques de fracturation et au rinçage chimique, permet une exploitation rapide des gisements situés en surface et à mi-profondeur. $dttr_tech_mining_3_desc$"
 tech_synchronized_work_patterns_desc: "En synchronisant les méthodes de travail dans nos réseaux miniers, leur efficacité de rendement peut être encore améliorée.\n\n $dttr_tech_synchronized_work_patterns_desc$"
 tech_robotic_workers_desc: "Ces unités de travail artificielles sont parfaites pour les tâches ouvrières ingrates : travailleuses, capables de suivre des instructions vocales simples. Malgré tout, il ne faut pas leur demander de réinventer l'eau chaude. $dttr_tech_robotic_workers_desc$"
 tech_droid_workers_desc: "Ces unités artificielles améliorées ont une portée de déplacement plus importante, proche de celle de la plupart des organiques. Leurs processeurs neuronaux ont également été grandement améliorés. $dttr_tech_droid_workers_desc$"
 tech_synthetic_workers_desc: "Unités très sophistiquées, plus fortes, plus rapides et plus durables que la grande majorité des organiques. Avec leurs processeurs neuronaux améliorés, elles sont capables de mener des opérations variées en toute indépendance. $dttr_tech_synthetic_workers_desc$"
 tech_synthetic_leaders_desc: "Dotés d'une personnalité, les synthétiques sont enfin capables d'interagir socialement, à l'instar du reste de nos citoyens. Quelques-unes de ces unités peuvent même accéder à des postes d'importance.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_integrated_cybernetics_desc: "Développement des exosquelettes primitifs, ces implants cybernétiques intégrés rendent leur utilisateur plus résistant face aux effets des environnements hostiles. $dttr_tech_integrated_cybernetics_desc$"
 tech_integrated_cybernetics_desc_machine_intelligence: "L'installation d'implants cybernétiques s'adaptant à l'environnement local permet d'améliorer de manière notable l'efficience des drones. $dttr_tech_integrated_cybernetics_machine_intelligence_desc$"
 tech_mineral_purification_1_desc: "Un traitement optimal des matériaux issus du minage a permis d'atteindre de nouveaux paliers en termes d'efficacité. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc: "Le traitement des minéraux pseudo-raffinés en deux étapes permet un stockage et un transport plus efficaces. $dttr_tech_mineral_purification_2_desc$"
 tech_assembly_pattern_desc: "L'itération rapide dans les simulations de construction permet de déterminer par avance les schémas d'assemblage optimaux des composants pour chaque projet de construction. $dttr_tech_assembly_pattern_desc$"
 tech_construction_templates_desc: "Les modèles préfabriqués et standardisés accélèrent de façon notable la construction des complexes sur site. $dttr_tech_construction_templates_desc$"
 tech_robomodding_desc: "Des modèles d'assemblages réinscriptibles permettent la création de plusieurs modèles personnalisés de robots. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc: "La standardisation de l'assemblage des modèles permet une spécialisation accrue de la population de machines. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc: "Les pratiques de production améliorées permettent d'apporter des modifications plus importantes aux robots sans avoir à transiger avec leurs fonctionnalités élémentaires. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc: "Les pratiques de production améliorées permettent d'apporter des modifications fondamentales aux robots sans avoir à transiger avec leurs fonctionnalités élémentaires. $dttr_tech_robomodding_points_2_desc$"
 tech_matter_generator_desc: "En utilisant de gigantesques quantités d'énergie, nous pouvons convertir la lumière en matière - en apparence à partir de rien. $dttr_tech_matter_generator_desc$"
 tech_mega_assembly_desc: "Des modèles ultraperfectionnés permettent d'accroître de manière très importante l'efficience de l'assemblage de nouvelles unités. $dttr_tech_mega_assembly_desc$"
 tech_robot_assembly_complex_desc: "Des modèles ultraperfectionnés permettent d'accroître de manière très importante l'efficience de l'assemblage de nouveaux robots. $dttr_tech_robot_assembly_complex_desc$"
 tech_space_construction_desc: "La construction dans l'espace pose à nos ingénieurs de nouveaux défis de conception qui doivent être réglés avant de pouvoir construire des stations orbitales au-dessus d'autres mondes.\n\n $dttr_tech_space_construction_desc$"
 tech_mining_station_improvement_1_desc: "En transformant les minéraux directement au-dessus du monde depuis lequel ils sont extraits, notre efficacité minière est améliorée de manière substantielle.\n\n $dttr_tech_mining_station_improvement_1_desc$"
 tech_mining_station_improvement_2_desc: "En se reposant exclusivement sur des drones automatisés, les stations minières peuvent être opérées avec un staff réduit, ce qui réduit les coûts.\n\n $dttr_tech_mining_station_improvement_2_desc$"
 tech_mine_satramene_desc: "Ce gaz est un stimulant naturel que l'on trouve sur certains mondes. Il a un effet apaisant sur la plupart des êtres vivants et peut être utilisé pour maîtriser pacifiquement les individus hostiles. $dttr_tech_mine_satramene_desc$"
 tech_mine_garanthium_desc: "Établir de riches carrières de garanthium pose des défis uniques car les qualités malléables des minerais rendent leur exploitation aussi difficile qu'attractive. $dttr_tech_mine_garanthium_desc$"
 tech_mine_orillium_desc: "Les faisceaux de stabilisation permettent une extraction relativement sûre des minerais d'orillium volatiles.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_living_metal_desc: "Miner et traiter le métal vivant est un processus extrêmement complexe ; mais une application réussie de l'alliage automalléable offre des avantages incomparables. $dttr_tech_mine_living_metal_desc$"
 tech_mine_betharian_desc: "Les minéraux de bétharian semblent provenir d'une source unique, mais ils ont été éparpillés à travers la galaxie il y a des millénaires. Les minéraux se trouvent la plupart du temps sous une forme amassée de petits galets, et ils sont hautement inflammables. $dttr_tech_mine_betharian_desc$"
 tech_mine_rare_crystals_desc: "Miner ces cristaux sans les endommager ou même les détruire est un procédé extrêmement délicat. Il nécessite un équipement à la pointe de la technologie, capable d'une précision chirurgicale. $dttr_tech_mine_rare_crystals_desc$"
 tech_mega_engineering_desc: "Afin d'achever la construction de projets réellement stupéfiants, nous devons au préalable acquérir une compréhension fondamentale à la fois de l'ingénierie et du stockage de ressources, vitaux pour toute mégastructure. $dttr_tech_mega_engineering_desc$"
 tech_mass_drivers_1_desc: "Ces lanceurs de projectiles électromagnétiques utilisent des aimants pour projeter leurs salves perforantes à très haute vitesse en direction de leurs cibles.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc: "Les canons électromagnétiques, ou « coilguns », sont des versions plus puissantes des premiers conducteurs de masse, utilisant des spirales électromagnétiques pour accélérer encore davantage les projectiles. $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc: "Dernière avancée dans le domaine des accélérateurs électromagnétiques, les canons électriques ou « railguns » utilisent deux rails jumeaux et parallèles pour tirer des projectiles à une vitesse incroyable. $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc: "Une nouvelle version de l'ancien « railgun », avec des rails plus solides et un système d'alimentation amélioré. Ces armes sont encore plus puissantes et précises que leurs prédécesseurs.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc: "Cette version remise au goût du jour du vieux canon électromagnétique est encore plus destructrice que les derniers modèles de canons électroniques : elle est capable de lancer des projectiles avec une précision et à des vitesses incroyables. $dttr_tech_mass_drivers_5_desc$"
 tech_kinetic_artillery_1_desc: "Une artillerie à très longue portée capable de lancer de puissantes munitions à des distances extrêmes avec une très grande précision.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc: "Un canon d'artillerie de vaisseau à très longue portée, encore plus puissant, équipé avec un nouveau barillet et un ordinateur de contrôle de feu.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_mass_accelerator_1_desc: "Un énorme accélérateur de masse, si volumineux qu'il ne peut être monté qu'au coeur d'un vaisseau et projette de vastes ondes sur des distances considérables.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc: "Un accélérateur de masse encore plus puissant, pouvant déchirer même les boucliers les plus puissants.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_autocannons_1_desc: "Des armes balistiques de gros calibre qui tirent des obus explosifs enflammés. L'avantage principal de ces canons est une grande cadence de tir.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc: "Ces autocanons à la rotative améliorée disposent de systèmes de pistage et de contrôle de tir perfectionnés. Ce qui leur permet de maintenir une cadence de tir encore plus élevée.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc: "Des autocanons à rotative améliorée, capables de cracher des nuages d'obus hautement explosifs sur une cible. $dttr_tech_autocannons_3_desc$"
 tech_flak_batteries_1_desc: "Batteries de canons tirant des salves d'obus explosifs à courte portée. Ils sont particulièrement dangereux pour les vaisseaux d'attaque ennemis, tout en offrant une certaine défense contre les missiles. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc: "Batteries DCA améliorées grâce à des salves d'obus explosifs plus puissants. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc: "Les algorithmes prédictifs de traçage et les salves encore plus puissantes rendent ces batteries incroyablement dangereuses pour les appareils d'attaque ennemis. $dttr_tech_flak_batteries_3_desc$"
 tech_missiles_1_desc: "Des missiles espace-espace équipés de têtes nucléaires de grande puissance. Même si elles sont basées sur une vieille technologie préspatiale, ces armes grossières, autonomes après leur lancement, sont redoutablement efficaces à la portée adéquate. $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc: "Ces missiles espace-espace améliorés disposent d'ogives à fusion et de performances de vol améliorées.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc: "Des missiles avancés équipés de puissantes ogives antimatière. Un nouveau système de guidage amélioré leur donne une meilleure chance d'atteindre leurs cibles.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc: "La dernière version de missiles espace-espace, cette variante améliorée dispose d'une ogive incroyablement puissante qui puise son énergie du vide d'un point zéro.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc: "Ces missiles hautement avancés sont équipés d'une IA de pilotage embarquée qui augmente considérablement leurs performances pour traquer et atteindre leurs cibles. \n\n $dttr_tech_missiles_5_desc$"
 tech_swarmer_missiles_1_desc: "Ces petits missiles sont lancés en salves et ont été spécifiquement conçus pour submerger les systèmes de défense rapprochée ennemis. $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc: "De nouvelles techniques de miniaturisation nous permettront d'équiper les missiles en essaim d'ogives plus puissantes et d'améliorer leurs performances de vol. $dttr_tech_swarmer_missiles_2_desc$"
 tech_torpedoes_1_desc: "Ces torpilles sont essentiellement de gros missiles à faible vélocité. Elles sont équipées d'ogives encore plus puissantes et de modulateurs de boucliers qui leur permettent de passer sans encombre à travers les écrans énergétiques.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc: "Des torpilles spatiales améliorées et blindées, pour mieux résister aux tirs de la défense rapprochée ennemie. Au moment de l'explosion, l'enveloppe se fragmente en éclats en occasionnant des dégâts supplémentaires.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc: "Ces torpilles améliorées sont équipées d'ogives extrêmement puissantes. Leur design est plus élégant, leur moteur plus rapide et leurs modulateurs de champ encore améliorés pour franchir les boucliers énergétiques. $dttr_tech_torpedoes_3_desc$"
 tech_deep_scan_desc: "Unused $dttr_tech_deep_scan_desc$"
 tech_databank_uplinks_desc: "Des bandes quantiques de haute capacité dédiées aux transferts de banques de données rendent possibles des opérations de recherche virtuellement synchrones à travers de vastes distances. $dttr_tech_databank_uplinks_desc$"
 tech_improved_databank_uplinks_desc: "La miniaturisation des extrémités des transmetteurs permet de les installer en grappes augmentant encore la bande passante. $dttr_tech_improved_databank_uplinks_desc$"
 tech_basic_science_lab_1_desc: "Tester les prédictions des phénomènes observables $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc: "À mesure que nous explorons la galaxie, nous rencontrons de plus en plus de matériaux nouveaux et de substances qui ne nous sont pas familières. Cataloguer ces découvertes pour les analyser nécessite donc de nouveaux complexes dédiés. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc: "Afin d'étendre notre base de connaissances, nous devons envisager tous les niveaux d'existence. C'est un pan des sciences encore totalement vierge qui nous attend ! $dttr_tech_basic_science_lab_3_desc$"
 tech_administrative_ai_desc: "Un réseau organisationnel redirigeant la ferveur académique. $dttr_tech_administrative_ai_desc$"
 tech_administrative_ai_desc_machine_intelligence: "De nouvelles sous-routines vont permettre d'affiner les intérêts des unités de recherche, éliminant ainsi toute inefficience. $dttr_tech_administrative_ai_machine_intelligence_desc$"
 tech_self_aware_logic_desc: "La priorisation introspective. $dttr_tech_self_aware_logic_desc$"
 tech_sapient_ai_desc: "L'évolution de l'intelligence artificielle laisse entrevoir la possibilité d'accéder à une véritable conscience synthétique. $dttr_tech_sapient_ai_desc$"
 tech_administrative_ai_desc_hive_mind: "Penser avant d'agir. La conscience évoluera jusqu'à atteindre des hauteurs encore insoupçonnées. $dttr_tech_administrative_ai_hive_mind_desc$"
 tech_self_aware_logic_desc_hive_mind: "En dehors d'une unité indivisible. $dttr_tech_self_aware_logic_hive_mind_desc$"
 tech_positronic_implants_desc: "Accroît les possibilités par l'application d'une cybernétique limitée. $dttr_tech_positronic_implants_desc$"
 tech_positronic_implants_desc_machine_intelligence: "Ces processeurs ouvrent de nouvelles perspectives dans le domaine de la pensée synthétique. $dttr_tech_positronic_implants_machine_intelligence_desc$"
 tech_combat_computers_1_desc: "Des matrices actives réglées pour des tâches de combat spécifiques augmentent considérablement l'efficacité au combat. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc: "De nouvelles avancées dans les algorithmes prédictifs permettent une prise de décisions tactiques améliorée sur le champ de bataille. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc: "Réaliser des simulations de combat de grande intensité sur des IA conscientes donne de précieuses connaissances quant aux possibilités d'optimisation des techniques d'évaluation des risques. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc: "Donner à nos vaisseaux leur propre intelligence semi-autonome va permettre d'accroître grandement leur réponse lors des combats. $dttr_tech_combat_computers_autonomous_desc$"
 tech_pd_tracking_1_desc: "La meilleure défense c'est l'attaque. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc: "Un éventail d'armements défensifs se révèle bien plus efficace que des contre-mesures indépendantes. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc: "La prédiction avancée améliore grandement la précision des systèmes de contre-mesures actives. $dttr_tech_pd_tracking_3_desc$"
 tech_synchronized_defences_desc: "Aligner les paradigmes d'exécution des armes défensives et offensives permet de gagner en efficacité. $dttr_tech_synchronized_defences_desc$"
 tech_global_research_initiative_desc: "Cette initiative offre des réserves de ressources interplanétaires et des subventions de recherche plus flexibles. $dttr_tech_global_research_initiative_desc$"
 tech_neuro_quantum_links_desc: "Des implants neurologiques avancés reliés à des clusters informatiques quantiques permettent une pensée répartie en canaux parallèles. $dttr_tech_neuro_quantum_links_desc$"
 tech_cryostasis_1_desc: "En donnant le contrôle du vaisseau de colonisation à une intelligence artificielle, l'équipage et les colons peuvent être placés en état d'hibernation. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_1_desc_machine_intelligence: "Des flottes de drones de construction, petits mais efficients, emmagasinées dans les hangars des vaisseaux coloniaux. Une fois activés à la surface d'un monde, ils accélèrent grandement le processus d'établissement initial. $dttr_tech_cryostasis_1_machine_intelligence_desc$"
 tech_cryostasis_2_desc: "Les systèmes suffisamment avancés sont capables de s'optimiser s'ils savent pourquoi ils ont été créés. $dttr_tech_cryostasis_2_desc$"
 tech_automated_exploration_desc: "Une I.A. avancée aidera les officiers scientifiques dans leur oeuvre d'exploration de nouveaux mondes étranges, pour découvrir des formes de vie nouvelles et de nouvelles civilisations, et pour se lancer jusque là où aucun Blorg n'a jamais été auparavant. Équipé de cette I.A., ce vaisseau scientifique sera capable d'explorer la galaxie. $dttr_tech_automated_exploration_desc$"
 tech_automated_exploration_desc_machine_intelligence: "Des algorithmes améliorés et perfectionnés ne permettront pas seulement d'accélérer la vitesse de repérage, mais aussi permettre aux engins d'exploration de passer plus de temps dans l'espace lointain sans recevoir en permanence les instructions de l'intelligence mécanique centrale. $dttr_tech_automated_exploration_machine_intelligence_desc$"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_exotic_gases_desc: "Le gaz exotique peut être produit de manière artificielle, mais il s'agit d'un processus compliqué qui exige des complexes de raffinage à la pointe de la technologie. $dttr_tech_exotic_gases_desc$"
 tech_volatile_motes_desc: "En dehors des évidents problèmes de sûreté, la création de particules volatiles de synthèse est un processus extrêmement délicat et compliqué, nécessitant un matériel ultraspécialisé. $dttr_tech_volatile_motes_desc$"
 tech_rare_crystals_desc: "Le processus de cristallisation est compliqué et délicat, mais des cristaux de synthèse peuvent être fabriqués en recourant à des centres industriels spécialisés. $dttr_tech_rare_crystals_desc$"
 tech_mine_neutronium_desc: "Le Neutronium est une substance particulièrement dense composée de neutrons qui peut être forgée pour former un blindage extrêmement résistant. $dttr_tech_mine_neutronium_desc$"
 tech_mine_dark_matter_desc: "Cette substance exotique a de nombreuses propriétés qui semblent défier les lois de la physique. On en trouve des concentrations exploitables près des trous noirs ou dans certaines nébuleuses. $dttr_tech_mine_dark_matter_desc$"
 tech_fission_power_desc: "Un procédé permettant de produire de l'énergie pour les vaisseaux par une fission volontaire, qui produit cependant aussi des déchets nucléaires nocifs. $dttr_tech_fission_power_desc$"
 tech_fusion_power_desc: "Les procédés de fusion nucléaire génèrent énormément d'énergie pour les vaisseaux, sans la plupart des risques associés à la fission. $dttr_tech_fusion_power_desc$"
 tech_cold_fusion_power_desc: "La capacité de maintenir une réaction de fusion à des températures relativement basses va permettre la naissance d'une nouvelle génération de réacteurs à fusion pour les vaisseaux. $dttr_tech_cold_fusion_power_desc$"
 tech_antimatter_power_desc: "En exploitant l'énergie produite par l'annihilation matière/antimatière, l'efficacité de la production énergétique pour les vaisseaux sera considérablement améliorée par rapport à la fusion. $dttr_tech_antimatter_power_desc$"
 tech_zero_point_power_desc: "Ces générateurs produisent de l'énergie à partir de rien, fournissant ainsi une alimentation quasi infinie pour les vaisseaux. Il n'existe pas de méthode plus efficace pour générer de l'énergie. $dttr_tech_zero_point_power_desc$"
 tech_dark_matter_power_core_desc: "Ces générateurs semblent, d'une façon ou d'une autre, tirer l'énergie produite directement de la matière noire, et fournissent aux vaisseaux une puissance bien supérieure à ce qu'il devrait être possible selon les lois de la physique. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_shields_1_desc: "Les écrans déflecteurs d'énergie peuvent arrêter une quantité limitée de feu ennemi avant d'entrer en surcharge. Leur principal inconvénient est une consommation excessive d'énergie.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc: "Ces écrans déflecteurs améliorés sont capables d'absorber une puissance de feu bien plus conséquente avant d'entrer en surcharge.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc: "Ces nouveaux générateurs de boucliers représentent la dernière génération d'écrans énergétiques, pour remplacer l'ancienne technologie de déflexion. Ils offrent une protection significativement améliorée.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc: "Un générateur de boucliers amélioré qui produit un champ énergétique encore plus résistant. Seul un feu ennemi nourri et prolongé peut pénétrer cette barrière.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc: "Ces boucliers énergétiques renforcés sont incroyablement résistants. La protection qu'ils octroient est sans pareille.\n\n $dttr_tech_shields_5_desc$"
 tech_shield_rechargers_1_desc: "Ces condensateurs emmagasinent les surplus d'énergie, qui peuvent ensuite être rapidement transférés pour renforcer les boucliers du vaisseau. $dttr_tech_shield_rechargers_1_desc$"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$ $dttr_tech_shield_hardeners_1_desc$"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$ $dttr_tech_shield_hardeners_2_desc$"
 tech_planetary_shield_generator_desc: "Générer un bouclier énergétique solide au sein d'une atmosphère planétaire est un plus grand défi que le faire dans le vide de l'espace, mais il fournit une défense puissante contre les bombardements orbitaux. $dttr_tech_planetary_shield_generator_desc$"
 tech_dark_matter_deflector_desc: "Ces déflecteurs utilisent la matière noire pour dévier les projectiles en approche d'une façon semblant défier entièrement les lois de la nature. $dttr_tech_dark_matter_deflector_desc$"
 tech_psionic_shield_desc: "Ces boucliers extrêmement puissants sont générés par l'énergie psychique pure par un petit groupe de psioniques spécialisés. Leur puissance est encore accrue par de vastes appareillages d'émetteurs psi. $dttr_tech_psionic_shield_desc$"
 tech_psionic_barrier_desc: "Ces barrières sont générées à partir de l'énergie psychique pure par un collège de spécialistes du psionisme. Elles permettent d'arrêter certains feux ennemis, tout comme nos propres systèmes de déflexion, mais avec une dépense énergétique bien moins coûteuse. $dttr_tech_psionic_barrier_desc$"
 tech_sensors_2_desc: "Ces capteurs ont été réglés pour rechercher les changements gravitationnels dans l'espace, comme ceux que produisent la présence d'un vaisseau stellaire.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc: "Des capteurs qui détectent les fluctuations subspatiales laissées dans le sillage des vaisseaux stellaires. Leur sensibilité et leur portée est supérieure à celle des capteurs gravitiques.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc: "Des capteurs avancés qui reposent sur des rayons tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmes.\n\n $dttr_tech_sensors_4_desc$"
 tech_orbital_sensor_array_desc: "De puissants groupes de capteurs peuvent être ajoutés sur la structure des spatioports orbitaux. Ils fournissent une excellente couverture pour capter les environs d'une région spatiale.\n\n $dttr_tech_orbital_sensor_array_desc$"
 tech_power_plant_1_desc: "Des condensateurs capables d'emmagasiner d'énormes quantités d'énergie sont une clé de voûte pour toute civilisation moderne. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc: "Les champs modulés permettent une production et une rétention améliorée de l'énergie. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc: "Les principes d'intrication basiques appliqués à la production d'énergie permettent des gains substantiels dans les rendements énergétiques. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc: "Superposition quantique de bobines énergétiques, simultanément drainées et chargées. $dttr_tech_power_plant_4_desc$"
 tech_power_hub_1_desc: "Les installations d'équilibrage de charge peuvent grandement améliorer la stabilité des grilles locales et réalimenter les condensateurs centralisés avec l'excédent d'énergie. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc: "Une grille remodelée et unifiée réduit les pertes énergétiques sur la distance. $dttr_tech_power_hub_2_desc$"
 tech_wormhole_generation_1_desc: "En creusant directement à travers le sous-espace, un conduit temporaire peut être établi entre deux points différents de l'espace normal. Voyager entre ces points pourrait être quasiment instantané.\n\n $dttr_tech_wormhole_generation_1_desc$"
 tech_wormhole_generation_2_desc: "La création d'un trou de ver stable nécessite du temps et d'incroyables quantités d'énergie, mais le processus peut être simplifié par l'utilisation de calibreurs spéciaux.\n\n $dttr_tech_wormhole_generation_2_desc$"
 tech_wormhole_generation_3_desc: "Ces champs de confinement permettent la création de trous de ver plus puissants sans risquer de déclencher une cascade d'énergie subspatiale inattendue.\n\n $dttr_tech_wormhole_generation_3_desc$"
 tech_hyper_drive_1_desc: "Comme les filaments d'une toile d'araignée, le plan extradimensionnel de l'hyperespace court entre les puits de gravité de la majorité des étoiles. Se déplacer plus vite que la lumière est théoriquement possible le long de ces hyperlignes.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc: "Nous avons identifié l'existence de points de l'espace où l'énergie nécessaire à l'ouverture d'une « brèche » dans une hyperligne est moindre. Cela va permettre la mise au point d'une nouvelle génération d'hyperpropulseurs pour les vaisseaux. $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc: "Une nouvelle génération d'hyper propulseurs capable de se faufiler dans les sillages subspatiaux présents au sein de l'hyperespace. Cela permet une amélioration notable des performances de propulsion.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyperlane_mapping_desc: "Même si nous ne voyageons pas à travers l'hyperespace, cartographier le réseau étendu des hyperlignes nous donne un net avantage sur ceux qui font ces voyages.\n\n $dttr_tech_hyperlane_mapping_desc$"
 tech_warp_drive_1_desc: "En enveloppant un vaisseau dans un champ de distorsion et en formant atour de lui une bulle subspatiale, atteindre des vitesses supraluminiques est théoriquement possible.\n\n $dttr_tech_warp_drive_1_desc$"
 tech_warp_drive_2_desc: "Les techniques de stabilisation améliorées pour les champs de distorsion permettront à nos vaisseaux de voyager plus loin tout en dépensant moins d'énergie.\n\n $dttr_tech_warp_drive_2_desc$"
 tech_warp_drive_3_desc: "Ces composants révolutionnaires sont attachés aux propulseurs par distorsion et jouent le rôle de collecteurs de particules, permettant de remplir les réservoirs de carburant des vaisseaux. $dttr_tech_warp_drive_3_desc$"
 tech_jump_drive_1_desc: "Véritable prouesse technologique, le propulseur de saut agit sur le continuum espace-temps local avant de le rendre quantiquement similaire à celui de la destination cible. Ainsi, le vaisseau semble quasi instantanément « sauter » de système en système.\n\n $dttr_tech_jump_drive_1_desc$"
 tech_psi_jump_drive_1_desc: "Ce propulseur exploite l'énergie psi émise par l'équipage pour faire franchir au vaisseau la trame de la réalité, le faisant ainsi « sauter » instantanément sur de vastes distances. $dttr_tech_psi_jump_drive_1_desc$"
 tech_wormhole_stabilization_desc: "Un trou de ver apparu de manière naturelle est quelque peu inconstant, et les fluctuations de ses niveaux d'énergie rendent le plus souvent impossible un voyage en toute sécurité entre ses deux ouvertures. Il y a cependant des moyens de stabiliser sa matrice de manière temporaire. $dttr_tech_wormhole_stabilization_desc$"
 tech_gateway_activation_desc: "La capacité de réactiver les anciennes stations-portails que l'on peut trouver dans toute la galaxie promet de diminuer de façon très importante les temps de trajet. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc: "La construction de nouvelles stations-portails permet de construire un réseau de déplacement rapide qui pourrait révolutionner le voyage interstellaire. $dttr_tech_gateway_construction_desc$"
 tech_shield_recharge_aura_1_desc: "Les champs localisés de particules chargées peuvent alimenter des condensateurs de bouclier appauvris.\n\n $dttr_tech_shield_recharge_aura_1_desc$"
 tech_aura_quantum_destabilizer_desc: "Les déstabilisateurs quantiques agissent sur le champ quantique local et perturbent les systèmes de visée critiques des vaisseaux hostiles.\n\n $dttr_tech_aura_quantum_destabilizer_desc$"
 tech_enigmatic_disruption_field_desc: "En inondant une région bien localisée de pulsations électromagnétiques faibles et modulées de façon aléatoire, les boucliers et systèmes d'armement de l'ennemi peuvent être en partie perturbés. $dttr_tech_enigmatic_disruption_field_desc$"
 tech_enigmatic_encoder_desc: "Ce mystérieux encodeur brouille les données de vol selon des schémas imprévisibles, avant de les retransmettre au commandement de la flotte. $dttr_tech_enigmatic_encoder_desc$"
 tech_enigmatic_decoder_desc: "Même s'il n'a produit que des résultats peu prometteurs lors des tests standards, la précision des prédictions de ce mystérieux décodeur semble s'accroître à mesure que le plan de vol de la cible se fait plus erratique. $dttr_tech_enigmatic_decoder_desc$"
 tech_ascension_theory_desc: "Notre histoire est un cycle répété sans fin d'avancées soudaines dans les domaines technologique, politique ou culturel. Ces avancées sont souvent précédées de périodes agitées, et suivies de périodes de relative stabilité. En identifiant les prémices récurrentes et centrales de ces avancées, nous pouvons donc court-circuiter ces cycles - pour notre plus grand bénéfice. $dttr_tech_ascension_theory_desc$"
 tech_ascension_theory_apoc_desc: "Notre histoire est un cycle répété sans fin d'avancées soudaines dans les domaines technologique, politique ou culturel. Ces avancées sont souvent précédées de périodes agitées, et suivies de périodes de relative stabilité. En identifiant les prémices récurrentes et centrales de ces avancées, nous pouvons donc court-circuiter ces cycles - pour notre plus grand bénéfice. $dttr_tech_ascension_theory_apoc_desc$"
 tech_lasers_1_desc: "Les armes laser envoient des rayons de lumière concentrée sur leurs cibles, occasionnant des dégâts par leur immense chaleur.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc: "Plus puissants que les lasers rouges, ces variations bleues émettent des radiations électromagnétiques à une longueur d'ondes qui semble bleue ou violette pour la plupart des organiques.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc: "Les lasers ultraviolets sont une version améliorée et plus puissante de leurs prédécesseurs bleus. Précises et destructives, ces armes sont capables d'infliger d'immenses dégâts.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc: "Ces lasers ont une longueur d'ondes plus courte que celles des armes basées sur les UV, mais ils sont encore plus dévastateurs.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc: "La radiation électromagnétique émises par les lasers gamma est d'une fréquence extrêmement élevée. Leur potentiel destructif est sans égal dans le domaine des armes laser.\n\n $dttr_tech_lasers_5_desc$"
 tech_energy_lance_1_desc: "Ces armes énergétiques lourdes tirent des rayons concentrés de particules occasionnant des dégâts destructeurs. La taille des émetteurs limite toutefois leur utilisation aux vaisseaux cuirassés et titans. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc: "Version plus puissante de la lance à particules, cette arme lance un rayon de tachyons d'une puissance immense. Comme son prédécesseur, son utilisation est limitée aux vaisseaux cuirassés et titans. $dttr_tech_energy_lance_2_desc$"
 tech_perdition_beam_desc: "Un ensemble extrêmement vaste et complexe de conduites d'amplification énergétique, capable de produire un rayon d'une puissance totalement inédite. Sa taille, pourtant, fait que seul un vaisseau de classe titan peut le prendre à son bord. $dttr_tech_perdition_beam_desc$"
 tech_plasma_1_desc: "Ces armes éjectent des boules énergétiques de plasma sur leurs cibles. Ces projectiles de plasma sont extrêmement efficaces pour endommager les blindages de vaisseaux.\n\n $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc: "Ces nouveaux accélérateurs lancent des projectiles énergétiques de plasma et disposent de champs de confinement améliorés. Cela permet une déperdition d'énergie moindre lorsque le projectile se déplace dans l'espace vers sa cible.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc: "La dernière technologie en matière d'armement plasma, ces canons sont des versions entièrement militarisées et améliorées des lanceurs de plasma. Leurs projectiles de plasma sont encore plus mortels.\n\n $dttr_tech_plasma_3_desc$"
 tech_arc_emitter_1_desc: "Armes puissantes lançant vers leur cible un arc électrique capable de causer des anomalies et traversant une bonne épaisseur de boucliers et blindage de blindage.\n\n $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc: "Ces émetteurs améliorés sont équipés de lentilles de concentration d'une meilleure qualité, permettant une décharge d'énergie encore plus grande.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_disruptors_1_desc: "Les disrupteurs lancent des charges énergétiques affaiblissant et détruisant les liens moléculaires qui maintiennent ensemble les atomes de la cible. Ces charges sont capables de franchir les boucliers et le blindage pour infliger des dégâts considérables sur la coque et à l'équipage. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc: "Disrupteurs améliorés projetant des carreaux ioniques, plus destructeurs encore pour leurs cibles.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc: "Des disrupteurs à très haut rendement, tirant des charges énergétiques quantiques causant des dégâts incommensurables à quiconque a la malchance d'être pris dans la zone d'effet. $dttr_tech_disruptors_3_desc$"
 tech_energy_torpedoes_1_desc: "Ces projectiles énergétiques sont constitués de protons extrêmement concentrés, capables d'infliger des dégâts considérables aux coques des vaisseaux ennemis. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc: "Des projectiles énergétiques améliorés, qui utilisent les neutrons à la place des protons pour avoir un effet destructeur plus grand encore. $dttr_tech_energy_torpedoes_2_desc$"
 tech_extradimensional_weapon_1_desc: "L'application des principes de manipulation énergétique en 5D aux plans dimensionnels inférieurs permet de créer de redoutables armes énergétiques.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_mining_drone_weapon_1_desc: "La combinaison de lentilles de focalisation puissantes et d'une fréquence de tir oscillante permet de créer des lasers suffisamment puissants pour miner les astéroïdes, ou détruire toute cible hostile. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_space_cloud_weapon_1_desc: "Les nuages spatiaux utilisent les courants électriques générés par les gaz denses dont est principalement constitué leur noyau pour libérer des éclairs de plasma en fusion. L'utilisation de la même composition gazeuse et d'un conduit spécifique créent de puissantes armes foudroyantes.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_blue_crystal_weapon_1_desc: "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type saphir, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n $dttr_tech_blue_crystal_weapon_1_desc$"
 tech_green_crystal_weapon_1_desc: "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type émeraude, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n $dttr_tech_green_crystal_weapon_1_desc$"
 tech_yellow_crystal_weapon_1_desc: "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type topaze, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n $dttr_tech_yellow_crystal_weapon_1_desc$"
 tech_red_crystal_weapon_1_desc: "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type rubis, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n $dttr_tech_red_crystal_weapon_1_desc$"
 tech_hydroponics_desc: "Les cultures hydroponiques dans un environnement contrôlé permettent aux plantes de pousser dans des climats où toute agriculture serait autrement impossible. $dttr_tech_hydroponics_desc$"
 tech_industrial_farming_desc: "Des fermes industrielles d'une superficie gigantesque cultivant des produits à haute valeur nutritive permettent à une civilisation de préserver sa population. $dttr_tech_industrial_farming_desc$"
 tech_eco_simulation_desc: "Les techniques agricoles peuvent être encore améliorées grâce aux simulations par ordinateurs d'environnements et de schémas météorologiques divers. Cela permet ainsi une bien plus grande précision dans la prévision des rendements. $dttr_tech_eco_simulation_desc$"
 tech_gene_crops_desc: "L'ingénierie génétique des cultures permet d'accroître le rendement et d'améliorer le goût, de même que les niveaux nutritifs.\n\n $dttr_tech_gene_crops_desc$"
 tech_nano_vitality_crops_desc: "Doter les souches de nano-machines en infimes quantités permet de créer des produits ultra résistants dont la composition chimique peut être adaptée et modifiée durant leur croissance.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_nutrient_replication_desc: "Le processus de réplication synthétique des cultures génère beaucoup de déchets pour une petite quantité de produit fini, mais améliore également le rendement agricole.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_engos_vapor_desc: "Stimulant naturel qui aide toutes les formes de vie à s'adapter et à évoluer. C'est aussi un puissant conducteur pour les armes énergétiques.\n\n $dttr_tech_engos_vapor_desc$"
 tech_pitharan_dust_desc: "Cette poussière est un stimulant naturel que l'on trouve sur certains mondes. Elle a un effet apaisant sur la plupart des êtres vivants et peut être utilisée pour maîtriser pacifiquement les individus hostiles.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_mine_zro_desc: "Aérosol extrêmement rare constitué de particules exotiques. Il s'est déposé sur certains mondes suite à des impacts de météores, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, le zro agit comme une drogue très puissante (et addictive) qui améliore les capacités PSI.\n\n $dttr_tech_mine_zro_desc$"
 tech_alien_life_studies_desc: "Étudier la faune des autres mondes permet d'en savoir plus sur les comportements aliens ainsi que d'identifier et de domestiquer des entités dociles.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_xeno_zoo_desc: "Après avoir étudié différentes formes de vie aliens et compris les risques potentiels inhérents à leur maîtrise, nous devrions pouvoir recueillir des spécimens vivants que nous exposerions.\n\n $dttr_tech_xeno_zoo_desc$"
 tech_colonization_1_desc: "Calculer les ressources et le matériel nécessaires à l'établissement d'une colonie planétaire nous permet d'embarquer de courageux pionniers à bord d'immenses « vaisseaux-arches », persuadés qu'ils vont survivre au voyage interstellaire jusqu'à atteindre un nouveau monde.\n\n $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc: "En ajustant le filtrage atmosphérique à chaque site afin de mieux filtrer les éléments indésirables, il sera peut-être possible d'améliorer les conditions de vie dans les colonies.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc: "L'étude approfondie des environnements toxiques détectés sur d'autres planètes permet de limiter les difficultés rencontrées quotidiennement par les colons qui vivent dans des mondes étrangers.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc: "L'étude extensive des divers types de sols et de leur capacité à produire des récoltes va contribuer à l'amélioration des conditions de vie de nos colons sur de nouveaux mondes.\n\n $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc: "Des études supplémentaires sur les climats de différentes planètes vont permettre d'établir notre population sur des mondes que l'on pensait jusqu'à présent trop hostiles pour qu'ils puissent être colonisés. $dttr_tech_colonization_5_desc$"
 tech_tomb_world_adaption_desc: "Des études plus poussées des environnements irradiés permettront à nos colons de s'établir sur des mondes dévastés par des guerres nucléaires. $dttr_tech_tomb_world_adaption_desc$"
 tech_frontier_initiatives_desc: "Utiliser les relations entre le secteur privé et le gouvernement, moyennant des subventions aux bons investisseurs, favorise les initiatives privées en matière de colonisation. $dttr_tech_frontier_initiatives_desc$"
 tech_frontier_traditions_desc: "Un esprit de pionnier se manifeste dans les priorités de la construction orbitale.\n\n $dttr_tech_frontier_traditions_desc$"
 tech_frontier_collectives_desc: "L'histoire a démontré que les collectifs constituent la plus efficace structure sociale des enclaves des colons.\n\n $dttr_tech_frontier_collectives_desc$"
 tech_frontier_commissars_desc: "Les études indiquent qu'un contrôle social des plus rigoureux peut contribuer à une meilleure résistance des jeunes colonies.\n\n $dttr_tech_frontier_commissars_desc$"
 tech_orbital_hydroponics_desc: "Les défis inhérents aux cultures zéro gravité sont relativement uniques, mais pas insurmontables.\n\n $dttr_tech_orbital_hydroponics_desc$"
 tech_arctic_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_arctic_colonization_desc$"
 tech_tundra_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_tundra_colonization_desc$"
 tech_ocean_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_ocean_colonization_desc$"
 tech_arid_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_arid_colonization_desc$"
 tech_tropical_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_tropical_colonization_desc$"
 tech_desert_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_desert_colonization_desc$"
 tech_continental_colonization_desc: "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n $dttr_tech_continental_colonization_desc$"
 tech_frontier_health_desc: "La colonisation des mondes aliens a ouvert la voie à de nouvelles recherches biomédicales.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence: "Lors de l'assemblage de nouvelles unités mécaniques, l'usage de segments modulaires permettra à la fois de standardiser les procédures et de faciliter les réparations futures. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc: "À mesure que notre empire s'étend, nos connaissances en biologie progressent également. Des traitements médicaux perfectionnés à l'échelle cellulaire permettent des avancées significatives pour la santé de la population biologique. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence: "Ces usines sont dans les faits des entités pleinement conscientes d'elles-mêmes, qui s'optimisent en permanence sans que l'intelligence mécanique globale ait besoin de s'y impliquer. $dttr_tech_frontier_hospital_machine_intelligence_desc$"
 tech_modular_components_desc: "Lors de l'assemblage de nouvelles unités mécaniques, l'usage de segments modulaires permettra à la fois de standardiser les procédures et de faciliter les réparations futures. $dttr_tech_modular_components_desc$"
 tech_intelligent_factories_desc: "Ces usines sont dans les faits des entités pleinement conscientes d'elles-mêmes, qui s'optimisent en permanence sans que l'intelligence mécanique globale ait besoin de s'y impliquer. $dttr_tech_intelligent_factories_desc$"
 tech_mountain_range_desc: "Avec l'avènement de la fusion propre, de l'automation et des technologies de compression de la matière, ce n'était qu'une question de temps avant que le retrait des cimes montagneuses ne devienne le retrait de chaînes montagneuses. $dttr_tech_mountain_range_desc$"
 tech_volcano_desc: "Les progrès dans les technologies de la matière et du minage profond permet de recourir à la géo-ingénierie à des profondeurs et des températures auparavant inenvisageables. Les poches de magma peuvent désormais être exploitées, supprimées ou même déplacées. $dttr_tech_volcano_desc$"
 tech_dangerous_wildlife_desc: "La perturbation tactique des habitats naturels combinée à des schémas de recherche et de destruction convergents permet d'éliminer efficacement et rapidement la faune et la flore hostiles. $dttr_tech_dangerous_wildlife_desc$"
 tech_dense_jungle_desc: "Le catalogage, le séquençage des gènes et la modélisation informatique des écosystèmes exobotaniques, associés à l'édition génique et aux mécanismes de dispersion, vont nous permettre de modifier à notre guise la végétation alien. $dttr_tech_dense_jungle_desc$"
 tech_quicksand_basin_desc: "Le processus d'accumulation des sols prend normalement des millions d'années. Mais avec les technologies de géothermie avancée, d'ingénierie chimique et de gestion hydraulique, même le substrat le plus pauvre peut être transformé en un sol fertile. $dttr_tech_quicksand_basin_desc$"
 tech_noxious_swamp_desc: "Cela fait des milliers d'années que les espèces conscientes assèchent les marécages. Mais un système coordonné d'aqueducs modulaires, de stations de pompage, de canaux de drainage et de compacteurs automatisés des sols permet de le faire désormais à des vitesses jamais vues. $dttr_tech_noxious_swamp_desc$"
 tech_massive_glacier_desc: "Lorsqu'ils sont utilisés à bon escient, des systèmes orbitaux de miroirs et de caches peuvent produire des changements climatiques considérables sur les climats planétaires. $dttr_tech_massive_glacier_desc$"
 tech_toxic_kelp_desc: "Avec suffisamment de puissance, des capteurs en réseau et des stations bien réparties, même les courants océaniques peuvent être gérés à un degré très fin. $dttr_tech_toxic_kelp_desc$"
 tech_deep_sinkhole_desc: "De nombreuses planètes ont sous leur surface des creux nombreux et profonds, très étendus. Or, l'exploration souterraine, l'exploitation et les techniques de construction peuvent grandement étendre la surface habitable de certains mondes. $dttr_tech_deep_sinkhole_desc$"
 tech_space_trading_desc: "Avant d'être possible, le commerce à des distances interstellaires présente un certain nombre de défis qui doivent être relevés. Il est indispensable de pouvoir transférer des biens d'un système à un autre en temps et en heure, mais aussi de manière aussi peu coûteuse que possible. $dttr_tech_space_trading_desc$"
 tech_terrestrial_sculpting_desc: "Il n'existe pas de solution au problème de remodelage macroscalaire des croûtes planétaires, si ce n'est de plus grandes truelles et systèmes de forage déployés en orbite.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_atmospheric_manipulation_desc: "Les régulateurs d'humidité et les unités de dispersion chimiques sont la première étape d'une atmosphère fondamentalement modifiée.\n\n $dttr_tech_atmospheric_manipulation_desc$"
 tech_ecological_adaptation_desc: "En adaptant les écosystèmes planétaires à des changements environnementaux à large échelle, nous pouvons faire de la terraformation un procédé moins perturbateur. $dttr_tech_ecological_adaptation_desc$"
 tech_climate_restoration_desc: "En faisant progresser notre compréhension de la transformation atmosphérique, nous serons capables de terraformer même les mondes les plus sinistrés au niveau écologique.\n\n $dttr_tech_climate_restoration_desc$"
 tech_gaia_creation_desc: "La création de mondes Gaïa, ces planètes parfaitement adaptées à presque toutes les formes de vie, est la preuve ultime qu'une espèce maîtrise au plus haut degré l'art de la terraformation.\n\n $dttr_tech_gaia_creation_desc$"
 tech_genome_mapping_desc: "La cartographie du génome d'un individu via le séquençage de son ADN ouvre la voie à des traitements et thérapies adaptés.\n\n $dttr_tech_genome_mapping_desc$"
 tech_epigenetic_triggers_desc: "Les techniques avancées de méthylation de l'ADN permettent de considérablement modifier les génomes arbitraires.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_cloning_desc: "Les découvertes réalisées dans les domaines de l'énucléation et de la technologie des matrices artificielles permettent de produire en masse des individus basés sur le même modèle génétique.\n\n $dttr_tech_cloning_desc$"
 tech_gene_banks_desc: "Les banques de gènes filtrent et organisent les génomes à déployer dans les clones.\n\n $dttr_tech_gene_banks_desc$"
 tech_glandular_acclimation_desc: "Le façonnage biologique des glandes permet de modifier la tolérance aux changements environnementaux d'une espèce afin que cela serve nos besoins. $dttr_tech_glandular_acclimation_desc$"
 tech_gene_seed_purification_desc: "Les techniques de purification des nucléotides permettent d'isoler et de raffiner les caractéristiques génétiques les plus souhaitables.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_morphogenetic_field_mastery_desc: "Depuis ses balbutiements en tant qu'entreprise pharmaceutique, notre plus grande compréhension du champ morphogénétique permet des interfaces directes et subconscientes avec des unités organiques.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_gene_tailoring_desc: "La mise à disposition d'outils de modification génétique aura des effets positifs sur notre développement en tant qu'espèce.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$ : $POINTS|0=+$ $dttr_tech_gene_tailoring_modifier_desc$"
 tech_gene_expressions_desc: "Surveillance plus étroite de l'ARN et de la production de protéines au niveau cellulaire.\n\n $dttr_tech_gene_expressions_desc$"
 tech_selected_lineages_desc: "Une planification rigoureuse de la reproduction doit être encouragée pour utiliser à bon escient nos précieux héritages génétiques.\n\n $dttr_tech_selected_lineages_desc$"
 tech_capacity_boosters_desc: "Quel que soit le prix à payer, nous ne laissons rien au hasard. Une conservation rigoureuse des banques d'ADN nous permet de façonner les personnalités de demain.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_regenerative_hull_tissue_desc: "Une version génétiquement modifiée d'une bactérie basée sur le silicone pourrait potentiellement être manipulée pour régénérer les matériaux non organiques.\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_vitality_boosters_desc: "Où le corps faillit, la science agit. $dttr_tech_vitality_boosters_desc$"
 tech_lithoid_transgenesis_desc: "Les similarités entre la vie basée sur la silice et le carbone permettent de synthétiser les traits de l'évolution lithoïde chez les espèces basées sur le carbone. $dttr_tech_lithoid_transgenesis_desc$"
 tech_plantoid_transgenesis_desc: "Avec quelques stimulus artificiels, les adaptations évolutionnaires trouvées chez les espèces botaniques peuvent être répliquées dans les autres formes de vie. $dttr_tech_plantoid_transgenesis_desc$"
 tech_leviathan_transgenesis_desc: "La faune galactique dispose de moyens de s'adapter à la vie dans l'espace absolument remarquables. Maîtriser ces traits serait un véritable bond en avant génétique. $dttr_tech_leviathan_transgenesis_desc$"
 tech_doctrine_fleet_size_1_desc: "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc: "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc: "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc: "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc: "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_interstellar_fleet_traditions_desc: "Un corpus des connaissances portant sur les comportements au combat ne sert à rien si son utilisation n'est pas régie par un puissant code.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_command_matrix_desc: "Restructurer la chaîne de commandement et décider quelles sont les prérogatives réservées à chaque officier rend les flottes plus responsables et efficaces. $dttr_tech_command_matrix_desc$"
 tech_doctrine_navy_size_1_desc: "À mesure que les expéditions hors de notre système natal se font plus communes, il est important de fournir un repos au sol aux flottes sur le retour. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc: "Une flotte ne peut fonctionner par sa seule bonne volonté. Pour assurer son accès aux ravitaillements vitaux, il convient d'organiser un corps logistique embarqué dans des vaisseaux de soutien spécifiques. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc: "Les amateurs parlent de tactique, les vrais professionnels étudient la logistique. En nous assurant que les flottes sont ravitaillées de façon régulière et efficace, nous pouvons accroître nos capacités de soutien et donc le nombre de nos vaisseaux. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc: "En établissant un corps dédié à la liaison interflotte, nous pouvons améliorer les communications et le flux des ordres tout au long de la chaîne de commandement. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_refit_standards_desc: "La standardisation des méthodes à la fois dans le domaine de l'amélioration et du réaménagement des composants des vaisseaux promet des possibilités énormes de gains d'efficacité. $dttr_tech_refit_standards_desc$"
 tech_centralized_command_desc_hive_mind: "En établissant des complexes d'entraînement où les drones autonomes peuvent apprendre à commander leurs inférieurs, nous pourrons obtenir une plus grande flexibilité et une plus grande efficience sur le champ de bataille. $dttr_tech_centralized_command_hive_mind_desc$"
 tech_centralized_command_desc: "Créer des QG dédiés à tous les niveaux des opérations militaires renforce l'efficacité des flottes et pose de meilleures bases en matière d'entraînement militaire ultérieur.\n\n $dttr_tech_centralized_command_desc$"
 tech_centralized_command_desc_machine_intelligence: "Toute machine requiert une certaine maintenance, et c'est encore plus vrai pour les robots de combat. Un corps de maintenance spécialisé permettra de minimiser les problèmes d'usure et de réduire les coûts de réparation. $dttr_tech_centralized_command_machine_intelligence_desc$"
 tech_combat_training_desc: "Un programme d'entraînement des recrues plus poussé, comprenant aussi des scénarios de combat réalistes, les prépare mieux aux opérations de terrain. $dttr_tech_combat_training_desc$"
 tech_combat_training_desc_machine_intelligence: "Si nous équipons nos unités de combat au sol de bases de données techniques, elles seront capables d'établir des diagnostics et de procéder à des autoréparations limitées directement sur le champ de bataille. $dttr_tech_combat_training_machine_intelligence_desc$"
 tech_ground_defense_planning_desc: "De nombreux empires aliens seraient heureux de s'emparer de nos mondes. Nous devons nous préparer au cas où le pire surviendrait. $dttr_tech_ground_defense_planning_desc$"
 tech_global_defense_grid_desc: "La valeur stratégique d'une bonne défense reste aussi importante aujourd'hui qu'elle l'était pour nos prédécesseurs aux époques les plus reculées. La technologie ne rend pas les fortifications obsolètes, elle ne fait que faire évoluer les besoins. $dttr_tech_global_defense_grid_desc$"
 tech_psionic_theory_desc: "Sous bien des aspects, l'esprit est le reflet de l'univers, un microcosme. Toutes les espèces n'accéderont peut-être pas à ces informations, mais leur esprit est plus puissant que tout autre instrument.\n\n $dttr_tech_psionic_theory_desc$"
 tech_telepathy_desc: "Pleinement adapté aux fondamentaux du psionisme, l'esprit peut entrer en contact avec d'autres individus pour se renforcer.\n\n $dttr_tech_telepathy_desc$"
 tech_precognition_interface_desc: "Les avancées réalisées dans le domaine du psionisme ouvrent la voie à la création d'ordinateurs de combat capables de lire et d'analyser les agents télépathiques préalablement à leur traitement cognitif.\n\n $dttr_tech_precognition_interface_desc$"
 tech_psi_jump_drives_desc: "Ce propulseur exploite l'énergie psi émise par l'équipage pour faire franchir au vaisseau la trame de la réalité, le faisant ainsi « sauter » instantanément sur de vastes distances. $dttr_tech_psi_jump_drives_desc$"
 tech_xeno_outreach_desc: "La complexité du commerce interstellaire n'est guère différente de toute autre relation commerciale ; mais l'échelle est désormais telle que toute l'histoire commerciale de la plupart des civilisations antérieures à l'ère supra-luminique en est éclipsée.\n\n $dttr_tech_xeno_outreach_desc$"
 tech_xeno_relations_desc: "La complexité de la diplomatie interstellaire est telle qu'il est indispensable de tisser des liens avec les puissances étrangères pour atteindre les objectifs fixés.\n\n $dttr_tech_xeno_relations_desc$"
 tech_xeno_supremacy_desc: "La dynamique de toutes les puissances galactiques combinées donne l'impression de naviguer dans un champ de mines. Mais pour nous l'objectif est clair : prendre le dessus. $dttr_tech_xeno_supremacy_desc$"
 tech_xeno_diplomacy_desc: "Les progrès dans la compréhension des interactions avec les xénos - et donc leur manipulation - est une étape indispensable à la formation d'alliances interstellaires plus durables.\n\n $dttr_tech_xeno_diplomacy_desc$"
 tech_galactic_ambitions_desc: "Notre avenir s'étend sur la mer stellaire. $dttr_tech_galactic_ambitions_desc$"
 tech_manifest_destiny_desc: "Nous devons avoir le courage de prendre notre destin en mains et rendre possible ce qui devait en être ainsi.\n\nRéduit considérablement le coût de demande de guerre pour la cession d'une planète et d'une station militaire. $dttr_tech_manifest_destiny_desc$"
 tech_interstellar_campaigns_desc: "Une machine de guerre bien huilée est encore la meilleure façon d'exercer son influence à l'échelle galactique. Soutenus par l'armée, nous pouvons prétendre à presque tout ce que nous voulons. $dttr_tech_interstellar_campaigns_desc$"
 tech_galactic_campaigns_desc: "De nouvelles améliorations administratives offrent une bien meilleure projection de force à travers les étoiles, et donc le poids militaire nécessaire pour faire reconnaître nos revendications. $dttr_tech_galactic_campaigns_desc$"
 tech_planetary_government_desc: "Lorsqu'une colonie est solidement établie et que les pionniers se transforment en citoyens, l'importance d'un gouvernement local porteur de stabilité l'emporte sur le besoin colonial de flexibilité.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_government_desc_machine_intelligence: "Les colonies ne peuvent atteindre une stabilité opérationnelle sans les infrastructures dédiées au réseau. $dttr_tech_planetary_government_machine_intelligence_desc$"
 tech_planetary_government_desc_hive_mind: "Les colonies ne pourraient rien sans une projection stabilisée de la Conscience. Seule notre présence naturelle peut permettre une Conscience prospère. $dttr_tech_planetary_government_hive_mind_desc$"
 tech_planetary_unification_desc: "D'anciennes tribus belligérantes, et nations historiquement en conflit, sont désormais unifiées en un empire. Nous ne devons pas nous effondrer. Nous ne pouvons pas nous le permettre.\n\n $dttr_tech_planetary_unification_desc$"
 tech_planetary_unification_desc_machine_intelligence: "Aucune déviance ne doit être tolérée. $dttr_tech_planetary_unification_machine_intelligence_desc$"
 tech_planetary_unification_desc_hive_mind: "Le creuset écologique dans lequel nous avons lutté pour notre survie a gravé des cheminements solides au sein de notre mémoire génétique. Nous sommes l'union inégalée de tout ce qui est survenu avant nous. $dttr_tech_planetary_unification_hive_mind_desc$"
 tech_adaptive_bureaucracy_desc: "Pour poursuivre sur la voie des progrès, nous devons élaborer une forme nouvelle d'administration, plus malléable, apte à faciliter plutôt que ralentir nos entreprises.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Les processeurs positroniques sont à la fois moins coûteux et plus rapides à produire que les modèles précédents, permettant ainsi de mettre en service un plus grand nombre d'unités de personnalités. $dttr_tech_adaptive_bureaucracy_machine_intelligence_desc$"
 tech_effective_bureaucracy_desc: "L'amélioration des algorithmes de traitement et de gestion d'un nombre incalculable de données permet de faciliter la prise de décision et le partage de l'information dans tout l'empire. $dttr_tech_effective_bureaucracy_desc$"
 tech_colonial_bureaucracy_desc: "Le développement d'une administration locale permet une supervision plus réactive des affaires coloniales sans surcharger excessivement la prise de décision au niveau central. $dttr_tech_colonial_bureaucracy_desc$"
 tech_galactic_bureaucracy_desc: "Des strates administratives multiples permettent de trier de manière efficace les informations les plus importantes jusqu'aux plus hauts échelons du gouvernement. $dttr_tech_galactic_bureaucracy_desc$"
 tech_colonial_centralization_desc: "Des cadres robustes pour la gouvernance locale, créés au cas par cas, afin de pouvoir satisfaire les besoins de chaque colonie.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_galactic_administration_desc: "À l'échelle d'un empire stellaire, les besoins administratifs sont aussi importants que complexes. Nous nous montrerons à la hauteur.\n\n $dttr_tech_galactic_administration_desc$"
 tech_living_state_desc: "L'empire vit, l'empire respire. Nous pouvons maquiller son corps, mais la main gauche n'a pas à savoir ce que fait la main droite.\n\n $dttr_tech_living_state_desc$"
 tech_autonomous_agents_desc: "Les unités semi-indépendantes se sont avérées essentielles au succès de l'ensemble. $dttr_tech_autonomous_agents_desc$"
 tech_collective_self_desc: "Trouver les aspects du soi au sein du groupe est naturel et inévitable ; au final ces aspects partagés doivent être plus valorisés que les identités individuelles.\n\n $dttr_tech_collective_self_desc$"
 tech_embodied_dynamism_desc: "L'initiative et une mesure d'ambition doivent être mises en valeur au sein des unités de personnalités autonomes, tout en nous assurant qu'ils ne s'écartent pas trop des directives de l'intelligence centrale. $dttr_tech_embodied_dynamism_desc$"
 tech_ethical_equations_desc: "Limiter les libertés d'autrui tout en préservant les nôtres peut nécessiter une gymnastique mentale inhabituelle, une prouesse que nous sommes désormais plus aptes à réaliser.\n\n $dttr_tech_ethical_equations_desc$"
 tech_neural_implants_desc: "La connaissance n'est pas beaucoup plus que le traitement des stimuli sensoriels. Elle peut être altérée. $dttr_tech_neural_implants_desc$"
 tech_global_production_strategy_desc: "Les mondes sont grands, et les sites de production souvent très éloignés les uns des autres. Une stratégie cohérente pour veiller à ce que tous aillent dans le même sens est donc souvent nécessaire. $dttr_tech_global_production_strategy_desc$"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena_desc: "L'avènement de programmes précis d'émulation de la douleur va enfin permettre de créer un pont entre le virtuel et le réel. $dttr_tech_virtual_combat_arena_desc$"
 tech_purity_campaigns_desc: "Une célébration de la pureté, qu'elle soit de l'esprit, du corps ou de l'objectif - en fonction du but que nous désirons atteindre. $dttr_tech_purity_campaigns_desc$"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_symbol_unity_desc: "À mesure que nous explorons la galaxie et ses merveilles, il devient de plus en plus important pour nous de réaffirmer nos croyances et d'unifier notre peuple derrière un symbole unique. $dttr_tech_symbol_unity_desc$"
 tech_visitor_center_desc: "Nous savons désormais que nous ne sommes pas seuls dans l'espace. Nous devrions donc commencer à préparer l'accueil de ces amis que nous nous sommes récemment découverts. $dttr_tech_visitor_center_desc$"
 tech_subdermal_stimulation_desc: "Des implants sous-cutanés profonds constituent la dernière innovation en matière de croisements révolutionnaires entre l'ingénierie sensitive et les expériences de loisir. « Là où nous allons, pas besoin de peau pour profiter ! » $dttr_tech_subdermal_stimulation_desc$"
 tech_paradise_dome_desc: "Grâce aux derniers progrès architecturaux, à la formation paysagère et à la technologie holographique, nous pourrions construire les résidences de l'avenir. $dttr_tech_paradise_dome_desc$"
 tech_artificial_moral_codes_desc: "Ce sont les circonstances qui dictent la morale. Définir les circonstances, et nos postures éthiques est un argile qui attend d'être modelés par nos mains. $dttr_tech_artificial_moral_codes_desc$"
 tech_synthetic_thought_patterns_desc: "Penser en dehors des sentiers battus ne fait que nous amener sur d'autres sentiers simplement moins balisés. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_unity_of_purpose_desc: "Les intérêts de chacun sont les intérêts de tous. Ensemble, nous sommes plus grands que la simple somme de chacun. $dttr_tech_unity_of_purpose_desc$"
 tech_collective_production_methods_desc: "À nous tous, nous bâtissons l'avenir. $dttr_tech_collective_production_methods_desc$"
 tech_resource_processing_algorithms_desc: "L'efficacité en toutes choses. $dttr_tech_resource_processing_algorithms_desc$"
 tech_xeno_integration_desc: "À partir de composants disparates, nous construisons un tout meilleur que la somme de ses parties.\n\n $dttr_tech_xeno_integration_desc$"
 tech_cultural_heritage_desc: "La compréhension d'un passé commun est nécessaire pour permettre de réelles avancées vers l'avenir. $dttr_tech_cultural_heritage_desc$"
 tech_heritage_site_desc: "Les vestiges physiques de l'ancienneté de notre histoire et de nos origines inculquent une vénération pour les succès passés et dope les ambitions pour l'avenir. $dttr_tech_heritage_site_desc$"
 tech_heritage_site_desc_corporate: "L'invention du management de groupe a permis un gain d'efficacité immense au sein des départements marketing et ventes. En appliquant ces méthodes aux départements des ressources conscientes, c'est un paradigme totalement nouveau de gestion d'entreprise que nous allons pouvoir mettre en place. $dttr_tech_heritage_site_corporate_desc$"
 tech_heritage_site_desc_machine_intelligence: "Le transfert quasi instantané d'informations et d'instructions entre les unités est crucial. $dttr_tech_heritage_site_machine_intelligence_desc$"
 tech_hypercomms_forum_desc: "Toutes les recherches sur les canaux de communication PRL ne produisent pas des résultats utilisables, mais certaines inventions peuvent trouver des usages nouveaux capables d'unifier l'ensemble de la population. $dttr_tech_hypercomms_forum_desc$"
 tech_hypercomms_forum_desc_corporate: "L'époque où la synergie d'entreprise ne pouvait être atteinte qu'à des vitesses subluminiques est depuis long révolue. Nous vivons désormais une période nouvelle d'économie PRL, et la culture d'entreprise doit s'adapter pour dépasser ces contraintes relativistes périmées. $dttr_tech_hypercomms_forum_corporate_desc$"
 tech_autocurating_vault_desc: "Une analyse continue et asynchrone d'ensembles de données disparates permet une modélisation précise des fluctuations jusque là imprévisibles dans les courants sociaux. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_corporate: "Une salle gigantesque organise des expositions publiques sur les magnifiques acquisitions de la compagnie. Cela permet aux employés de s'inspirer des prises de contrôle couronnées de succès, et de prendre conscience de ce qu'il se passe lorsque les compagnies acquises refusent de se fondre dans notre stratégie commerciale générale. $dttr_tech_autocurating_vault_corporate_desc$"
 tech_autocurating_vault_desc_machine_intelligence: "Tous les chemins de l'information doivent mener à la plateforme, là où l'intelligence mécanique primaire est en mesure d'analyser et interpréter les données comme elle l'entend. $dttr_tech_autocurating_vault_machine_intelligence_desc$"
 tech_holographic_rituals_desc: "Voir c'est croire, et c'est des croyances que naît la réalité. $dttr_tech_holographic_rituals_desc$"
 tech_consecration_fields_desc: "Grâce à notre compréhension de la physique et de la manipulation des champs, nous pouvons nous assurer que nos lieux saints sont bien visibles et bien sensibles à tous. $dttr_tech_consecration_fields_desc$"
 tech_transcendent_faith_desc: "Quitter notre berceau planétaire nous a ouverts à une nouvelle compréhension de la foi, et à sa place dans un contexte bien plus large désormais. $dttr_tech_transcendent_faith_desc$"
 tech_alien_sanctuary_desc: "L'introduction de centres de naturalisation avancés va permettre à tout nouveau-venu dans l'empire d'être pourvu des instruments qui assureront son insertion dans sa société d'adoption tout en préservant les avantages qu'il tient de ses origines. $dttr_tech_alien_sanctuary_desc$"
 tech_amoeba_strike_craft_1_desc: "En modifiant le processus de reproduction des amibes spatiales, nous pouvons programmer leurs flagelles symbiotiques pour en faire un vaisseau d'attaque organique au service de notre flotte. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_swarm_strike_craft_1_desc: "La collecte de spécimens parmi les Préthoryns déchus nous permet de cloner et de programmer génétiquement notre propre race guerrière.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_scourge_missile_1_desc: "En analysant l'arsenal biologique utilisé par l'essaim, nous pouvons créer des armes à projectiles autopropulsés aux pouvoirs tout aussi dévastateurs.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_space_whale_weapon_1_desc: "En recourant à la méthode de siphonnage de l'énergie de la matière gazeuse des Tiyanki, il est possible de fabriquer des armes capables de puiser l'énergie des vaisseaux ennemis.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_repeatable_improved_tile_mineral_output_desc: "Des changements dans l'évaluation de la façon dont les dépôts de minéraux sont positionnés les uns par rapport aux autres permettent de dessiner des modèles d'exploitation plus efficaces.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_improved_military_station_damage_desc: "Lier les uns aux autres les systèmes d'armes de façon à faire feu par salves décalées augmente progressivement les dégâts infligés par les stations militaires.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc: "Les couches de blindage supplémentaires de la structure elle-même améliorent la résistance des stations militaires.\n\n $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_ship_health_desc: "Repousser les limites de la compartimentation des espaces de bord permet aux vaisseaux d'encaisser plus de dégâts avant que l'intégrité de leur coque ne soit menacée.\n\n $dttr_tech_repeatable_improved_ship_health_desc$"
 tech_repeatable_improved_armor_output_desc: "La compression de matériaux adaptés pour en faire des formes ultra denses est un moyen économique et efficace d'améliorer leur capacité à absorber les impacts des armes.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc: "À l'aide d'une réaction chimique étroitement contrôlée par des microprocesseurs de cartes-missiles, la détonation des ogives est adaptée aux conditions locales pour en optimiser les effets.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Les avancées réalisées dans le domaine de la miniaturisation permettent de charger et de décharger rapidement les charges offensives propulsées par roquettes.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Des balles ultra denses peuvent perforer les boucliers projetés les plus résistants.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "De petites avancées techniques combinées aux routines de bord améliorées pour manipuler les munitions permettent d'optimiser considérablement la cadence de tir.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_improved_tile_energy_output_desc: "De petites améliorations en termes d'efficacité des transmissions contribuent à réduire considérablement la perte d'énergie globale.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_shield_output_desc: "Les mécanismes de base des vaisseaux sont complexes, mais peuvent être ajustés et améliorés de plusieurs manières.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_weapon_type_energy_damage_desc: "Optimiser la cadence de tir des armes laser pourrait occuper l'élite du génie de toutes les planètes pendant des siècles.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "De nouveaux développements en matière de refroidissement technique apparaissent régulièrement, améliorant la stabilité et l'efficacité de nos systèmes d'armes sans que ces derniers explosent sur les vaisseaux qui les transportent.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Augmenter la vitesse à laquelle les pilotes de chasse traitent et agissent sur les données de positionnement de l'ennemi élève les vaisseaux de combat au sein de la chaîne alimentaire.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "En collectant et analysant les données de performance des pilotes passés, il est aisé d'améliorer considérablement les méthodes de formation et d'entraînement. Chaque nouvelle génération sera plus rapide que la précédente. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_repeatable_improved_planet_sensor_range_desc: "Alors que nos flottes s'aventurent toujours plus loin de notre monde ancestral, les limites de nos capteurs sont sans cesse repoussées.\n\n $dttr_tech_repeatable_improved_planet_sensor_range_desc$"
 tech_repeatable_reduced_building_cost_desc: "Des modèles de calcul de plus en plus puissants permettent d'adapter les projets de construction individuels aux conditions gravitationnelles planétaires et très locales.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc: "L'application de la théorie des jeux et des énigmes pourrait grandement optimiser la construction et l'assemblage modulaires.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_improved_tile_food_output_desc: "Les cultures transgéniques offrent les éléments nutritionnels de diverses cultures classiques dans un même package.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_sector_cap_desc: "Les canaux de communication supra-luminiques favorisent une gestion administrative plus cohérente.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_core_system_cap_desc: "La restructuration du réseau d'encadrement assurant la liaison entre les mondes principaux et la capitale permet d'alléger le fardeau administratif et les goulots d'étranglement de l'information qui apparaissent fréquemment au sein d'un empire naissant.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_leader_cap_desc: "Le concept de gestion des individus en tant que ressources au sein de plus vastes systèmes de production doit impérativement gagner en souplesse car les possibles natures des individus gérés n'ont de cesse de se multiplier.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_reduced_leader_cost_desc: "Les programmes de propagande et d'adroites manipulations des chiffres liés à l'économie font baisser le coût des personnalités les plus talentueuses. $dttr_tech_repeatable_reduced_leader_cost_desc$"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Une matrice de personnalité récemment initialisée court toujours le risque de sombrer dans la folie ou des obsessions improductives, ce qui se traduit par des réactions du code coûteuses en énergie et en temps. De meilleurs garde-fous permettront de réduire ce risque. $dttr_tech_repeatable_reduced_leader_cost_machine_intelligence_desc$"
 tech_repeatable_improved_edict_length_desc: "Des campagnes d'information plus agressives améliorent la réceptivité de la population en matière de décrets.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_army_damage_desc: "Réitérer le régime de conditionnement standard des troupes au sol les rend plus efficaces en situation de combat direct.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc: "L'ajustement précis des récepteurs de douleur permet aux soldats de se battre malgré des blessures précédemment considérées comme débilitantes.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_leader_life_span_desc: "Le recours à des traitements périodiques de revitalisation cellulaire permet de maintenir les personnalités alertes et actives au-delà de l'espérance de vie habituelle.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_starbase_capacity_desc: "Ces vastes réseaux logistiques d'appui qui permettent le maintien d'une base stellaire améliorée pourraient encore être développés afin de pouvoir maintenir plus de bases. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_slave_mineral_output_desc: "Des régimes chimiquement optimisés destinés aux travailleurs asservis permettent à ceux-ci de dépasser les prévisions en matière de courbes de productivité. $dttr_tech_repeatable_improved_slave_mineral_output_desc$"
 tech_repeatable_naval_cap_desc: "Améliorer les procédures de gestion flottes permet de libérer des ressources nécessaires au maintien d'une flotte plus importante. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_command_limit_desc: "Améliorer les compétences du personnel de soutien entourant les commandants permettra d'accroître le nombre de vaisseaux des flottes placées sous leurs ordres. $dttr_tech_repeatable_command_limit_desc$"
 tech_pirate_starting_desc: " $dttr_tech_pirate_starting_desc$"
 tech_event_crystal_sonar_desc: "Décret du sonar en cristal activé $dttr_tech_event_crystal_sonar_desc$"
 tech_event_droning_optimizations_desc: "Active le décret d'optimisations issues des drones $dttr_tech_event_droning_optimizations_desc$"
 tech_event_greater_crystal_bounty_desc: "Active le décret de la prime sur les gros cristaux $dttr_tech_event_greater_crystal_bounty_desc$"
 tech_event_crystal_bounty_desc: "Active le décret de la prime sur les cristaux $dttr_tech_event_crystal_bounty_desc$"
 tech_event_drone_bounty_desc: "Active le décret de la prime sur les drones $dttr_tech_event_drone_bounty_desc$"
 tech_curator_lab_desc: "Ces laboratoires embarqués incorporent des technologies avancées transmises par l'ordre ancien des Conservateurs, qui permettent d'accroître encore la vitesse d'exploration.\n\n $dttr_tech_curator_lab_desc$"
 tech_archeology_lab_desc: "Un laboratoire embarqué disposant de matériel archéologique perfectionné, dont une immense base de données fournie par l'ordre des Conservateurs, où toute nouvelle trouvaille peut aisément être comparée à celles plus anciennes.\n\n $dttr_tech_archeology_lab_desc$"
 tech_archeology_lab_ancrel_desc: "Un laboratoire embarqué disposant de matériel archéologique perfectionné, dont une immense base de données fournie par l'ordre des Conservateurs, où toute nouvelle trouvaille peut aisément être comparée à celles plus anciennes.\n\n $dttr_tech_archeology_lab_ancrel_desc$"
 tech_probability_theory_desc: "Par des simulations mathématiques suffisamment performantes, il devrait être possible de prévoir en partie les fluctuations économiques des sociétés organiques. Cela offrirait de manipuler leurs places boursières à notre avantage. $dttr_tech_probability_theory_desc$"
 tech_binary_motivators_desc: "Ces motivateurs perfectionnés sont à la fois moins encombrants et plus légers que les versions précédentes, permettant aux unités robotiques d'allouer plus d'espace aux sous-systèmes. $dttr_tech_binary_motivators_desc$"
 tech_nanite_assemblers_desc: "En utilisant des nanites programmables pour assister la construction de nouvelles unités robotiques, nous pourrions concevoir des modèles plus avancés, équipés d'un ensemble de sous-systèmes encore plus grand. $dttr_tech_nanite_assemblers_desc$"
 tech_adaptive_combat_algorithms_desc: "Les organiques combattent souvent en recourant à des tactiques illogiques et imprévisibles, qui peuvent être difficiles à contrer de manière efficace. Des robots de combats plus manoeuvrables et aux tactiques adaptatives devraient donc constituer un avantage décisif. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_biomechanics_desc: "Des millions d'années d'évolution organique, même si parfois cela n'est dû qu'à la pure persévérance, ont produit des solutions élégantes qui peuvent aussi être appliquées à la conception de machines. $dttr_tech_biomechanics_desc$"
 tech_singularity_core_desc: "Un trou noir captif, pouvant être étudié dans un environnement contrôlé, serait un outil incroyable pour la recherche. $dttr_tech_singularity_core_desc$"
 tech_micro_replicators_desc: "Des outils microscopiques, capables d'assister nos unités de réplication en créant les circuits les plus complexes nécessaires pour les nouveaux drones. $dttr_tech_micro_replicators_desc$"
 tech_self_assembling_components_desc: "Modelés à partir d'ADN organique, ces intellects mécaniques microscopiques sont capables d'assembler en totale autonomie la plupart des composants nécessaires pour les nouveaux drones. $dttr_tech_self_assembling_components_desc$"
