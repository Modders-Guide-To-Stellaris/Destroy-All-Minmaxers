l_polish:

 tech_executive_retreat_desc: "$building_executive_retreat_desc$ $dttr_tech_executive_retreat_desc$"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$ $dttr_tech_xeno_tourism_agency_desc$"
 tech_hive_node_desc: "Opracowanie makroskopowych węzłów synaptycznych wzmocni wolę umysłu zbiorowego. $dttr_tech_hive_node_desc$"
 tech_hive_cluster_desc: "Łącząc makroskopowe węzły synaptyczne w zbiorowiska, można osiągnąć maksymalną transmisję meganeuronalną na jednostkę powierzchni. $dttr_tech_hive_cluster_desc$"
 tech_hive_confluence_desc: "Wola umysłu zbiorowego zostanie jeszcze bardziej wzmocniona i skoordynowana dzięki rozwojowi i rozbudowie wielkiego ośrodka nerwowego meganeuronów. $dttr_tech_hive_confluence_desc$"
 tech_food_processing_1_desc: "Ulepszone techniki przetwarzania żywności umożliwią lepszą konserwację i ograniczenie psucia się. $dttr_tech_food_processing_1_desc$"
 tech_food_processing_2_desc: "Nowe metody krioutrwalania i resekwencjonowania protein poważnie zwiększą wydajność przetwarzania żywności. $dttr_tech_food_processing_2_desc$"
 tech_alloys_1_desc: "Twarde formy holograficzne mogą błyskawicznie zmieniać kształty, co przyspiesza produkcję stopów. $dttr_tech_alloys_1_desc$"
 tech_alloys_2_desc: "Nanoseparatory to rewolucyjny krok w dziedzinie tworzenia stopów. Upraszczają one proces odlewania i poprawiają ogólną jakość produkcji. $dttr_tech_alloys_2_desc$"
 tech_luxuries_1_desc: "Dzięki zaprogramowanym nanoobwodom wiele produktów konsumenckich można błyskawicznie wytwarzać w fabrykach. $dttr_tech_luxuries_1_desc$"
 tech_luxuries_2_desc: "Te kioski mogą wykonać replikę każdego zadanego przedmiotu, jeśli jego wzór znajduje się w banku pamięci kiosku. $dttr_tech_luxuries_2_desc$"
 tech_space_mining_1_desc: "Umieszczenie wewnętrznych rafinerii na stacjach górniczych znacznie zwiększy produkcję minerałów. $dttr_tech_space_mining_1_desc$"
 tech_space_mining_2_desc: "Większy zasięg skanerów pozwoli nam szybciej wykrywać złoża minerałów i koncentrować na nich działania naszego górnictwa. $dttr_tech_space_mining_2_desc$"
 tech_space_mining_3_desc: "Te potężne lasery krótkiego zasięgu z łatwością przecinają skały, co umożliwia wydajniejsze pozyskiwanie minerałów. $dttr_tech_space_mining_3_desc$"
 tech_space_mining_4_desc: "Floty autonomicznych dronów wyposażonych w lasery górnicze szybko i wydajnie zbierają znajdujące się w pobliżu minerały. $dttr_tech_space_mining_4_desc$"
 tech_space_mining_5_desc: "Te specjalne sondy są wyposażone w roje nanitów, które wyszukują nieznane wcześniej złoża minerałów i oznaczają je do wydobycia w przyszłości. $dttr_tech_space_mining_5_desc$"
 tech_space_science_1_desc: "Wiele ważnych badań można prowadzić tylko w środowisku pozbawionym grawitacji. Właśnie po to powstały te specjalistyczne laboratoria. $dttr_tech_space_science_1_desc$"
 tech_space_science_2_desc: "Pola graniczne świetnie nadają się do izolowania i przechowywania różnych substancji albo okazów, żeby umożliwić ich dokładne zbadanie. $dttr_tech_space_science_2_desc$"
 tech_space_science_3_desc: "Zaawansowane sondy, które mogą dokładnie zbadać okazy na poziomie subatomowym i uzyskać mnóstwo cennych informacji badawczych. $dttr_tech_space_science_3_desc$"
 tech_space_science_4_desc: "Zwiększona automatyzacja działania stacji pozwoli przenieść większą część personelu do prac badawczych. $dttr_tech_space_science_4_desc$"
 tech_space_science_5_desc: "Badanie czegoś z ograniczonej perspektywy jednowymiarowej rzeczywistości nie daje pełnego obrazu. Trzeba przyglądać się pod każdym kątem. $dttr_tech_space_science_5_desc$"
 tech_mine_volatile_motes_desc: "Lotne pyłki to niestałe cząstki, a praca z nimi jest niebezpieczna. Żeby bezpiecznie je pozyskiwać, nie wywołując reakcji łańcuchowej wybuchów, należy ustabilizować je za pomocą pól energetycznych. $dttr_tech_mine_volatile_motes_desc$"
 tech_mine_exotic_gases_desc: "Złoża egzotycznego gazu są rzadkie i nie zawsze można do nich dotrzeć za pomocą konwencjonalnych środków. Należy korzystać ze specjalnej technologii wydobycia. $dttr_tech_mine_exotic_gases_desc$"
 tech_interplanetary_commerce_desc: "Wraz z nowymi rynkami planetarnymi pojawiają się nowe okazje do handlu. Biznes będzie kwitł. $dttr_tech_interplanetary_commerce_desc$"
 tech_interstellar_economics_desc: "Gdy wyruszyliśmy w kosmos i dotarliśmy poza nasz układ macierzysty, weszliśmy też w nową epokę gospodarczą. W niesamowitym tempie pojawiają się nowe rynki, a teoretycy gospodarki ledwie za tym nadążają. $dttr_tech_interstellar_economics_desc$"
 tech_holo_entertainment_desc: "Pionierskie zastosowanie technologii holograficznej pozwala tworzyć sztuczne środowiska, które wydają się być równie autentyczne, co świat realny. To następny etap w rozwoju rozrywki. $dttr_tech_holo_entertainment_desc$"
 tech_prescient_data_modeling_desc: "To moc prekognicji Numy czy kwestia wprawnego rzemiosła? W każdym razie model przewidywania ruchów galaktycznego rynku akcji będzie prognozował zmiany gospodarcze z boską wręcz dokładnością. $dttr_tech_prescient_data_modeling_desc$"
 tech_orbital_trash_dispersal_desc: "Ten system zarządzania bombardowaniem orbitalnym zasypuje planetę milionami małych, szybkich pocisków. Dzięki temu planetarne sieci obronne ulegają przeciążeniu pod wpływem mnóstwa zbędnych danych. Okręty wyposażone w ten system wyrządzają więcej szkód podczas bombardowania orbitalnego. $dttr_tech_orbital_trash_dispersal_desc$"
 tech_nanite_transmutation_desc: "Do masowej produkcji tych rzadkich zasobów potrzebne są bardzo wyspecjalizowane nanity. $dttr_tech_nanite_transmutation_desc$"
 tech_resort_colonies_desc: "Dokładne badania nad kształtowaniem krajobrazu i teorią zabawy umożliwiają tworzenie całych światów poświęconych rozrywce. $dttr_tech_resort_colonies_desc$"
 tech_penal_colonies_desc: "Dzięki tworzeniu specjalnych światów karnych można resocjalizować kryminalistów poprzez ciężką, uczciwą pracę. W niektórych przypadkach wymagana będzie dożywotnia resocjalizacja. $dttr_tech_penal_colonies_desc$"
 tech_slave_colonies_desc: "Dzięki stworzeniu specjalnych światów służących rozmnażaniu niewolników zapewniliśmy sobie stały dopływ jednorazowych robotników. $dttr_tech_slave_colonies_desc$"
