l_french:

 tech_nanite_repair_system_desc: "Un système extrêmement efficace d'autoréparation des coques, composé de milliards de nanomachines microscopiques a été trouvé dans les vestiges encore fumants du Trifouilleur, et réaffectés pour notre propre usage. On ne peut dire, toutefois, si le Trifouilleur a trouvé ce système sur une quelconque épave, ou s'il l'a élaboré lui-même. $dttr_tech_nanite_repair_system_desc$"
 tech_neuroregeneration_desc: "Lorsqu'elle est conçue pour le génome d'une espèce, cette forme d'ingénierie des tissus a des propriétés neurorégénératives intenses, accroissant de façon notable le développement de neurones, d'axons et de synapses chez le sujet. $dttr_tech_neuroregeneration_desc$"
 tech_nanite_autocannon_desc: "Des autocanons très avancés, capables d'envoyer des obus explosant pour libérer des nuages de nanites à proximité de la cible, saturant ses boucliers et rongeant les sections de sa coque. $dttr_tech_nanite_autocannon_desc$"
 tech_nanite_flak_batteries_desc: "Améliorant les modèles précédents, ce type de batteries DCA lance des obus renfermant des nanites capables de dévorer les appareils de combat. Elles sont une véritable terreur pour tous les pilotes. $dttr_tech_nanite_flak_batteries_desc$"
 tech_gargantuan_evolution_desc: "Les oeufs des êtres du vide ont su évoluer pour s'adapter aux conditions extrêmes de l'espace, leur permettant de conserver l'énergie provenant de l'étoile la plus proche. $dttr_tech_gargantuan_evolution_desc$"
 tech_mine_aldar_desc: "L'explosif aldar ne peut être trouvé que dans des minerais plus communs. Parvenir à extraire des cristaux d'aldar de ces matrices minérales (sans causer de dommages trop importants aux matériels et aux opérateurs) nécessite une machinerie perfectionnée autotactile. $dttr_tech_mine_aldar_desc$"
 tech_repeatable_lcluster_clue_desc: "Des études intensives dans les domaines de la nonomachinerie et des phénomènes subspatiaux finiront par livrer de nouveaux §Ydétails§! sur les mystères de la §Yporte-L désactivée§!. $dttr_tech_repeatable_lcluster_clue_desc$"
 tech_lgate_activation_desc: "Les portes-L résistent à notre compréhension actuelle des mécanismes subspatiaux. Nous devons corriger cette situation afin qu'elles puissent être ouvertes pour les voyages. $dttr_tech_lgate_activation_desc$"
 tech_experimental_subspace_navigation_desc: "Les vaisseaux scientifiques isolés peuvent s'extraire des hyperlignes naturelles afin de tenter de naviguer vers des destinations connues mais autrement inaccessibles. $dttr_tech_experimental_subspace_navigation_desc$"
 tech_databank_uplinks_desc_hive_mind: "Un nouvel usage a été trouvé pour les drones d'exploration : les conserver en orbite et amplifier leur lien mental à l'échelle planétaire permet de révéler de nouveaux chemins spéculatifs de découverte. Même les si faibles synapses de milliards de drones travailleurs, liées les unes aux autres, ont un effet cumulatif. $dttr_tech_databank_uplinks_hive_mind_desc$"
 tech_improved_databank_uplinks_desc_hive_mind: "L'exposition prolongée aux esprits exploratoires induit des effets synergétiques dans les synapses des drones de travail. $dttr_tech_improved_databank_uplinks_hive_mind_desc$"
