l_french:

 tech_akx_worm_1_desc: "L'univers se tend et se détend irrésistiblement. Cette tendance ne peut être inversée... mais elle peut être utilisée, pour un certain prix. $dttr_tech_akx_worm_1_desc$"
 tech_akx_worm_2_desc: "Un ensemble de protocoles sociaux basés sur une intuition paradoxale et sur l'amour. Lorsque nous connaissons le système de la Boucle, nous savons que nous pouvons avoir une influence en recevant des instructions tout comme en en donnant. $dttr_tech_akx_worm_2_desc$"
 tech_akx_worm_3_desc: "Lorsqu'un paradoxe temporel devient enchevêtré, une sorte de conscience s'éveille, avec ses propres besoins, ses propres désirs. C'est ce qu'il s'est produit avec cette conscience que certains appellent le Ver-en-attente. Si nous parvenions à entrer en alignement avec cette conscience, nous pourrions tout simplement accéder à une forme d'immortalité. $dttr_tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom_desc: "§HAperçu de l'avenir§!\nUne vague idée des perspectives d'avenir et des affections du passé.\n\nLa moitié d'un tout, inutile en elle-même ; lorsqu'elle sera achevée les scientifiques pourraient découvrir de façon inopinée la technologie §H$tech_akx_worm_3$§!. $dttr_tech_akx_worm_partial_custom_desc$"
