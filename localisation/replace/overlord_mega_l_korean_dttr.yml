l_korean:

 tech_orbital_ring_tier_1_desc: "개척한 행성 주변의 안정 궤도에 거대한 고리 형태의 항성 기지를 건설할 수 있게 됩니다. $dttr_tech_orbital_ring_tier_1_desc$"
 tech_quantum_catapult_desc: "§Y양자 발사 장치§!는 중성자별이나 펄서의 힘을 빌려 공간을 왜곡해, 함대가 먼 거리를 건너뛰어 이동할 수 있게 합니다. $dttr_tech_quantum_catapult_desc$"
 tech_hyper_relays_desc: "§Y초공간 중계기§!는 성계의 중력장 밖에 건설하는 연쇄 구조물로서, 이를 이용하면 기존 초공간 항로 입구에 들어갈 필요 없이 중계기 사이를 빠르게 이동할 수 있습니다. $dttr_tech_hyper_relays_desc$"
